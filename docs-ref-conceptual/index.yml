      html: <p>Получение подробных сведений о производительности и использовании ресурсов.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg
      title: Azure Monitor
- title: Отладка и диагностика
  items:
  - type: paragragh
    html: <p>Обнаружение и исправление ошибок, влияющих на производительность, с помощью лучших в своем классе инструментов.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Удаленная отладка для Службы приложений Azure (предварительная версия)
      href: https://medium.com/@auchenberg/introducing-remote-debugging-of-node-js-apps-on-azure-app-service-from-vs-code-in-public-preview-9b8d83a6e1f0
      html: <p>Присоединение отладчика к тестовым или рабочим приложениям Node.js в Службе приложений Azure.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
    - title: Использование точек ведения журнала в VS Code для Службы приложений Azure
      href: https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach
      html: <p>Добавление выписок из журналов в приложения Службы приложений Azure без их повторного развертывания из VS Code.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_tools.svg
    - title: Отладка локального приложения Node.js в VS Code
      href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>Автоматическое присоединение отладчика к выполняющемуся процессу Node.js.</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
