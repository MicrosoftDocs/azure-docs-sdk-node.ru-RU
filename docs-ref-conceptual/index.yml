sections:
- title: Быстрое начало работы
  items:
  - type: paragragh
    html: <p>Убедитесь сами, как легко начать разработку для Node.js в Azure.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://aka.ms/try-azure-node
      html: <p>Разверните свое первое приложение в бесплатной среде-песочнице.</p>
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
      title: Начните работу в бесплатной версии
- title: Размещение приложений
  items:
  - type: paragragh
    html: <p>Сборка, развертывание и масштабирование приложений Node.js в Azure.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/tutorials/static-website/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_React.svg
      title: Статический веб-сайт
      html: <p>Разместите свои приложения React, Angular и Vue в Службе хранилища Azure.</p>
    - href: https://code.visualstudio.com/tutorials/app-service-extension/getting-started
      html: <p>Развертывайте приложения Express в Службе приложений.</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: Полный стек
    - href: https://code.visualstudio.com/tutorials/docker-extension/getting-started
      html: <p>Сборка и развертывание контейнеров Docker и микрослужб в Azure.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ContainerInstances.svg
      title: Приложения-контейнеры
    - href: https://code.visualstudio.com/tutorials/functions-extension/getting-started
      html: <p>Разрабатывайте бессерверные приложения с помощью Функций Azure.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azurefunctions.svg
      title: Бессерверные приложения и API
- title: Хранение данных
  items:
  - type: paragragh
    html: <p>Управление данными в файлах и базах данных.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: Хранилище файлов
      html: <p>Безопасное хранение файлов в облачном хранилище.</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs
    - href: https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs
      title: MongoDB
      html: <p>Использование MongoDB и Cosmos DB в приложениях Node.js.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: кэш Redis;
      html: <p>Использование хранилища Redis в памяти для чтения и записи данных.</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: PostgreSQL
      html: <p>Создание и администрирование облачной базы данных PostgreSQL.</p>
      href: https://docs.microsoft.com/azure/postgresql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: MySQL
      html: <p>Создание и администрирование облачной базы данных MySQL.</p>
      href: https://docs.microsoft.com/azure/mysql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Базы данных SQL Azure
      html: <p>Создание и администрирование облачной базы данных SQL.</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs
- title: Проверка подлинности и безопасность
  items:
  - type: paragragh
    html: <p>Обеспечение безопасности приложений и ресурсов, а также защита облачных секретов и ключей.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs
      html: <p>Аутентификация пользователей с использованием стратегий Passport.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory
    - href: https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli
      html: <p>Безопасное хранение ключей и секретов API для приложений.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      title: Key Vault
    - href: https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node
      html: <p>Использование Passport и Azure AD для добавления процедуры входа с помощью Facebook, Twitter или GitHub в веб-приложение.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory B2C
- title: Мониторинг и ведение журнала
  items:
  - type: paragragh
    html: <p>Мониторинг работоспособности ресурсов и обнаружение проблем с приложениями.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start
      html: <p>Мониторинг запросов и обнаружение ошибок в приложениях.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg
      title: Application Insights
    - href: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
      html: <p>Проверка метрик и настройка оповещений для ресурсов Azure.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Сетка событий Azure
    - href: https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer
      html: <p>Проверка данных о среде в одном расположении.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg
      title: Log Analytics
    - href: https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/
      html: <p>Получение подробных сведений о производительности и использовании ресурсов.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg
      title: Azure Monitor
- title: Отладка и диагностика
  items:
  - type: paragragh
    html: <p>Обнаружение и исправление ошибок, влияющих на производительность, с помощью лучших в своем классе инструментов.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach
      html: <p>Добавление выписок из журналов в рабочие приложения без их повторного развертывания.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_tools.svg
      title: Точки ведения журнала
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging#_remote-debugging
      html: <p>Присоединение отладчика к тестовым или рабочим экземплярам.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
      title: Удаленная отладка
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
