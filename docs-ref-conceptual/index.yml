title: Azure для разработчиков JavaScript
metadata:
  title: 'Azure для разработчиков Node.js: руководства, инструменты и справочник по пакету SDK'
  description: Начните разрабатывать приложения для Azure с помощью руководств, модулей и инструментов, созданных для разработчиков Node.js.
  keywords: Azure, Node.js, SDK, API, npm
  author: rloutlaw
  ms.author: routlaw
