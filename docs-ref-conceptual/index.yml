title: Azure для разработчиков JavaScript и Node.js
metadata:
  title: 'Azure для разработчиков JavaScript и Node.js: руководства, инструменты и справочник по пакету SDK'
  description: Начните разрабатывать приложения для Azure с помощью руководств, модулей и инструментов, созданных для разработчиков JavaScript и Node.js.
  keywords: Azure, JavaScript, Node.js, SDK, API, NPM
