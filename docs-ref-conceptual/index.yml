sections:
- title: Разверните свое первое приложение Node.js бесплатно
  items:
  - type: paragragh
    html: <p>Вы можете развернуть примеры приложений Node.js бесплатно в Службе приложений Azure</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://aka.ms/try-azure-node
      html: <p>Разверните свое первое приложение в бесплатной среде-песочнице в Службе приложений Azure</p>
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
      title: Развертывание первого примера приложения Node.js
- title: Выбор подходящего размещения для приложения
  items:
  - type: paragragh
    html: <p>Для разработчиков Javascript и Node.js в Azure предусмотрена поддержка разных типов приложений и размещения. Выберите тип приложения ниже, и мы поможем вам создать, развернуть и масштабировать ваши решения в Azure.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Статические веб-приложения, одностраничные приложения и прогрессивные веб-приложения
      html: <p>Развертывание статического приложения, созданного с помощью таких платформ, как React, Angular и Vue, в службе хранилища Azure</p>
      href: https://code.visualstudio.com/tutorials/static-website/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_React.svg
    - title: Полностековые веб-приложения и API на основе Node.js
      html: <p>Развертывание полностековых веб-приложений и API на основе Node.js, созданных с помощью таких платформ, как Express, в Службе приложений Azure</p>
      href: https://code.visualstudio.com/tutorials/app-service-extension/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
    - title: Использование контейнерных приложений и микрослужб с Docker
      html: <p>Развертывание контейнерных приложений и микрослужб с помощью контейнеров Docker в Службе приложений Azure</p>
      href: https://code.visualstudio.com/tutorials/docker-extension/getting-started
      image:
        src: https://docs.microsoft.com/en-us/azure/docker/media/docker.png
    - title: Бессерверные приложения и API
      href: https://code.visualstudio.com/tutorials/functions-extension/getting-started
      html: <p>Развертывание бессерверных приложений и API, написанных на языке JavaScript, в Функциях Azure</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azurefunctions.svg
- title: Хранение данных
  items:
  - type: paragragh
    html: <p>Управление данными в файлах и базах данных.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: Хранилище файлов
      html: <p>Безопасное хранение файлов в облачном хранилище.</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs
    - href: https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs
      title: MongoDB
      html: <p>Использование MongoDB и Cosmos DB в приложениях Node.js.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: кэш Redis;
      html: <p>Использование хранилища Redis в памяти для чтения и записи данных.</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: PostgreSQL
      html: <p>Создание и администрирование облачной базы данных PostgreSQL.</p>
      href: https://docs.microsoft.com/azure/postgresql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: MySQL
      html: <p>Создание и администрирование облачной базы данных MySQL.</p>
      href: https://docs.microsoft.com/azure/mysql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Базы данных SQL Azure
      html: <p>Создание и администрирование облачной базы данных SQL.</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs
- title: Проверка подлинности и безопасность
  items:
  - type: paragragh
    html: <p>Обеспечение безопасности приложений и ресурсов, а также защита облачных секретов и ключей.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs
      html: <p>Аутентификация пользователей с использованием стратегий Passport.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory
    - href: https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli
      html: <p>Безопасное хранение ключей и секретов API для приложений.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      title: Key Vault
    - href: https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node
      html: <p>Использование Passport и Azure AD для добавления процедуры входа с помощью Facebook, Twitter или GitHub в веб-приложение.</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory B2C
- title: Мониторинг и ведение журнала
  items:
  - type: paragragh
