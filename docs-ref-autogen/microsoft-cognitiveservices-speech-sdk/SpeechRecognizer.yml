- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.startContinuousRecognitionAsync
  name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Запуск распознавания речи, пока не будет вызван stopContinuousRecognitionAsync().

    Пользователю необходимо подписаться на события для получения результатов распознавания.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Обратный вызов вызывается после начала распознавания.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Обратный вызов вызывается в случае возникновения ошибки.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.startKeywordRecognitionAsync
  name: 'startKeywordRecognitionAsync(KeywordRecognitionModel, () => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Распознавание речи начинается с идентификации ключевое слово, пока не будет вызван stopKeywordRecognitionAsync().

    Пользователю необходимо подписаться на события для получения результатов распознавания.

    Примечание. Ключевое слово, выявления функциональность доступна только в Speech SDK устройства. В настоящее время эта функция не включается в сам пакет SDK.
  syntax:
    content: 'function startKeywordRecognitionAsync(model: KeywordRecognitionModel, cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: model
      type:
      - microsoft-cognitiveservices-speech-sdk.KeywordRecognitionModel
      description: Модель ключевого слова признания, которая указывается ключевое слово для распознавания.
    - id: cb
      type:
      - () => void
      description: Обратный вызов вызывается после начала распознавания.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Обратный вызов вызывается в случае возникновения ошибки.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
