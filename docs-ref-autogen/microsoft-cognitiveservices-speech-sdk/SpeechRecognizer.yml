- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Начинается распознавание речи и останавливается после первого utterance распознается.

    Задача возвращает распознавания текста как результат.

    Примечание. RecognizeOnceAsync() возвращает при первом utterance был распознан, поэтому ее можно использовать только один снимок распознавания как команды или запроса. Для распознавания выполняющейся длительное время используйте StartContinuousRecognitionAsync().
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: Обратный вызов, который получил SpeechRecognitionResult.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Обратный вызов вызывается в случае возникновения ошибки.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
