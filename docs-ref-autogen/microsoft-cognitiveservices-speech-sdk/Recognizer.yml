- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Этот метод выполняет очистку ресурсов.

    Освобождение логический параметр указывает, вызывается ли метод Dispose (если disposing имеет значение true) или из метода завершения (если disposing имеет значение false).

    Производные классы должны переопределить этот метод для удаления ресурсов, при необходимости.
  syntax:
    content: 'function dispose(disposing: boolean)'
