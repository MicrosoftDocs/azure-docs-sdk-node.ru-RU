  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="0f57b-114">Создает экземпляр конфигурации перевод речи с заданной конечной точки и ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="0f57b-114">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>

    <span data-ttu-id="0f57b-115">Этот метод предназначен только для пользователей, которые используют нестандартные службы конечной точки или параметры.</span><span class="sxs-lookup"><span data-stu-id="0f57b-115">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="0f57b-116">Примечание. Свойства запроса, указанного в URL-адрес конечной точки, не изменяются, даже если они заданы с других API.</span><span class="sxs-lookup"><span data-stu-id="0f57b-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="0f57b-117">Например, если язык задан в uri как параметр запроса «языка = de-DE», а также задать в свойстве speechRecognitionLanguage, приоритет имеет параметр языка в uri, и эффективный язык «de-DE».</span><span class="sxs-lookup"><span data-stu-id="0f57b-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="0f57b-118">Только свойства, которые не описаны в конечной точке URL-адрес можно задать другие API-интерфейсами.</span><span class="sxs-lookup"><span data-stu-id="0f57b-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="0f57b-119">Для подключения к конечной точки службы.</span><span class="sxs-lookup"><span data-stu-id="0f57b-119">The service endpoint to connect to.</span></span>
    - id: subscriptionKey
      type:
      - string
      description: <span data-ttu-id="0f57b-120">Ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="0f57b-120">The subscription key.</span></span>
    return:
      type:
