- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="0f57b-108">Статический экземпляр SpeechTranslationConfig, возвращаемых путем передачи область токена и службы авторизации.</span><span class="sxs-lookup"><span data-stu-id="0f57b-108">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>

    <span data-ttu-id="0f57b-109">Примечание. Вызывающий объект должен проверить допустимость маркера проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="0f57b-109">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="0f57b-110">До истечения срока действия маркера авторизации, вызывающему объекту необходимо обновить его, задав authorizationToken свойство с новым допустимым маркером.</span><span class="sxs-lookup"><span data-stu-id="0f57b-110">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="0f57b-111">В противном случае все распознавателями, созданными этим экземпляром SpeechTranslationConfig будут возникать ошибки во время распознавания.</span><span class="sxs-lookup"><span data-stu-id="0f57b-111">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
  syntax:
    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: <span data-ttu-id="0f57b-112">Маркер авторизации.</span><span class="sxs-lookup"><span data-stu-id="0f57b-112">The authorization token.</span></span>
    - id: region
      type:
      - string
