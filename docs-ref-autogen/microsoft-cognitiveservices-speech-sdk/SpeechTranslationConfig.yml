  - uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
    name: 'fromAuthorizationToken(string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="8502d-109">Статический экземпляр SpeechTranslationConfig, возвращаемых путем передачи область токена и службы авторизации.</span><span class="sxs-lookup"><span data-stu-id="8502d-109">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>
      <span data-ttu-id="8502d-110">Примечание. Вызывающий объект должен проверить допустимость маркера проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="8502d-110">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="8502d-111">До истечения срока действия маркера авторизации, вызывающему объекту необходимо обновить его, задав authorizationToken свойство с новым допустимым маркером.</span><span class="sxs-lookup"><span data-stu-id="8502d-111">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="8502d-112">В противном случае все распознавателями, созданными этим экземпляром SpeechTranslationConfig будут возникать ошибки во время распознавания.</span><span class="sxs-lookup"><span data-stu-id="8502d-112">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
      <span data-ttu-id="8502d-113">При копировании значения конфигурации при создании нового распознаватель новым значением маркера не будет применяться к распознаватели, которые уже были созданы.</span><span class="sxs-lookup"><span data-stu-id="8502d-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="8502d-114">Для распознаватели, созданные перед необходимо задать маркер авторизации соответствующий распознавателя обновить токен.</span><span class="sxs-lookup"><span data-stu-id="8502d-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="8502d-115">В противном случае распознаватели будут возникать ошибки во время распознавания.</span><span class="sxs-lookup"><span data-stu-id="8502d-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
