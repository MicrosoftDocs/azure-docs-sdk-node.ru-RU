    summary: |-
      <span data-ttu-id="8502d-118">Создает экземпляр конфигурации перевод речи с заданной конечной точки и ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="8502d-118">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="8502d-119">Этот метод предназначен только для пользователей, которые используют нестандартные службы конечной точки или параметры.</span><span class="sxs-lookup"><span data-stu-id="8502d-119">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>
      <span data-ttu-id="8502d-120">Примечание. Свойства запроса, указанного в URL-адрес конечной точки, не изменяются, даже если они заданы с других API.</span><span class="sxs-lookup"><span data-stu-id="8502d-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="8502d-121">Например, если язык задан в uri как параметр запроса «языка = de-DE», а также задать в свойстве speechRecognitionLanguage, приоритет имеет параметр языка в uri, и эффективный язык «de-DE».</span><span class="sxs-lookup"><span data-stu-id="8502d-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="8502d-122">Только свойства, которые не описаны в конечной точке URL-адрес можно задать другие API-интерфейсами.</span><span class="sxs-lookup"><span data-stu-id="8502d-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="8502d-123">Примечание. Чтобы использовать маркер авторизации с fromEndpoint, передать пустую строку для subscriptionKey в методе fromEndpoint и задайте authorizationToken = «token» на созданный экземпляр SpeechConfig использовать маркер авторизации.</span><span class="sxs-lookup"><span data-stu-id="8502d-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="8502d-124">Для подключения к конечной точки службы.</span><span class="sxs-lookup"><span data-stu-id="8502d-124">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="8502d-125">Ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="8502d-125">The subscription key.</span></span>
      return:
        type:
