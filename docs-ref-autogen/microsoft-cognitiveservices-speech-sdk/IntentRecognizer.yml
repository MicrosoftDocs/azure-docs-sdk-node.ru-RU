- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Распознавание сути высказывания начинается и останавливается после первого utterance распознается.

    Задача возвращает распознавания текста и только для чтения в виде результата.

    Примечание. RecognizeOnceAsync() возвращает при первом utterance был распознан, поэтому ее можно использовать только один снимок распознавания как команды или запроса.

    Для распознавания выполняющейся длительное время используйте StartContinuousRecognitionAsync().
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: С помощью IntentRecognitionResult завершения обратного вызова, который получил признание.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Обратный вызов вызывается в случае возникновения ошибки.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
