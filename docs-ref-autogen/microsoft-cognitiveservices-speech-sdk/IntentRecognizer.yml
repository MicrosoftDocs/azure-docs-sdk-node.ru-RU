    <span data-ttu-id="c610b-123">Примечание. RecognizeOnceAsync() возвращает при первом utterance был распознан, поэтому ее можно использовать только один снимок распознавания как команды или запроса.</span><span class="sxs-lookup"><span data-stu-id="c610b-123">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span>

    <span data-ttu-id="c610b-124">Для распознавания выполняющейся длительное время используйте StartContinuousRecognitionAsync().</span><span class="sxs-lookup"><span data-stu-id="c610b-124">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: <span data-ttu-id="c610b-125">С помощью IntentRecognitionResult завершения обратного вызова, который получил признание.</span><span class="sxs-lookup"><span data-stu-id="c610b-125">Callback that received the recognition has finished with an IntentRecognitionResult.</span></span>
