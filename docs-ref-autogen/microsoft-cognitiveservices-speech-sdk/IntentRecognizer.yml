  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.stopKeywordRecognitionAsync
  name: 'stopKeywordRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Останавливает распознавания речи непрерывной.

    Примечание. Ключевое слово, выявления функциональность доступна только в Speech SDK устройства.

    В настоящее время эта функция не включается в сам пакет SDK.
  syntax:
    content: 'function stopKeywordRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Обратный вызов вызывается после распознавания был остановлен.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Обратный вызов вызывается в случае возникновения ошибки.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
