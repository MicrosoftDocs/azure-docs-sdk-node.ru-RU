- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Создает экземпляр фабрики речи с заданной конечной точки и ключ подписки.

    Этот метод предназначен только для пользователей, которые используют нестандартные службы конечной точки или параметры.

    приоритет имеет параметр языка в uri, и эффективный язык «de-DE».
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: Для подключения к конечной точки службы.
    - id: subscriptionKey
      type:
      - string
      description: Ключ подписки.
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechConfig
  package: microsoft-cognitiveservices-speech-sdk
