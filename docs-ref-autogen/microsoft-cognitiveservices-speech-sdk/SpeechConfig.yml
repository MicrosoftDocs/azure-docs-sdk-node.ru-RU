  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromAuthorizationToken
    name: 'fromAuthorizationToken(string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4a3be-107">Создает экземпляр фабрики речи с заданными начальной маркером авторизации и регион.</span><span class="sxs-lookup"><span data-stu-id="4a3be-107">Creates an instance of the speech factory with specified initial authorization token and region.</span></span>
      <span data-ttu-id="4a3be-108">Примечание. Вызывающий объект должен проверить допустимость маркера проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="4a3be-108">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="4a3be-109">До истечения срока действия маркера авторизации, вызывающему объекту необходимо обновить его путем вызова этого метода установки с новым допустимым маркером.</span><span class="sxs-lookup"><span data-stu-id="4a3be-109">Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token.</span></span>
      <span data-ttu-id="4a3be-110">Примечание. Используйте маркер, производный от LanguageUnderstanding ключ подписки, в случае, если вы хотите использовать распознаватель намерений.</span><span class="sxs-lookup"><span data-stu-id="4a3be-110">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id="4a3be-111">При копировании значения конфигурации при создании нового распознаватель новым значением маркера не будет применяться к распознаватели, которые уже были созданы.</span><span class="sxs-lookup"><span data-stu-id="4a3be-111">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id="4a3be-112">Для распознаватели, созданные перед необходимо задать маркер авторизации соответствующий распознавателя обновить токен.</span><span class="sxs-lookup"><span data-stu-id="4a3be-112">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="4a3be-113">В противном случае распознаватели будут возникать ошибки во время распознавания.</span><span class="sxs-lookup"><span data-stu-id="4a3be-113">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="4a3be-114">Токен начальной авторизации.</span><span class="sxs-lookup"><span data-stu-id="4a3be-114">The initial authorization token.</span></span>
        - id: region
          type:
            - string
          description: '<span data-ttu-id="4a3be-115">Имя региона (см. в разделе <a href="https://aka.ms/csspeech/region">область страницы</a>).</span><span class="sxs-lookup"><span data-stu-id="4a3be-115">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
      return:
        type:
