    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4a3be-116">Создает экземпляр конфигурации речи с заданной конечной точки и ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="4a3be-116">Creates an instance of the speech config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="4a3be-117">Этот метод предназначен только для пользователей, которые используют конечную точку нестандартные службы или параметры.</span><span class="sxs-lookup"><span data-stu-id="4a3be-117">This method is intended only for users who use a non-standard service endpoint or parameters.</span></span>
      <span data-ttu-id="4a3be-118">Примечание. Используйте ключ подписки LanguageUnderstanding в случае, если вы хотите использовать распознаватель намерений.</span><span class="sxs-lookup"><span data-stu-id="4a3be-118">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
      <span data-ttu-id="4a3be-119">Примечание. Параметры запроса, указанного в URL-адрес конечной точки, не изменяются, даже если они заданы с других API.</span><span class="sxs-lookup"><span data-stu-id="4a3be-119">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>
      <span data-ttu-id="4a3be-120">Например, если язык задан в uri как параметр запроса «language = de-DE» и также задаются SpeechConfig.speechRecognitionLanguage = «en US», приоритет имеет параметр языка в uri, и эффективный язык «de-DE».</span><span class="sxs-lookup"><span data-stu-id="4a3be-120">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by SpeechConfig.speechRecognitionLanguage = "en-US", the language setting in uri takes precedence, and the effective language is "de-DE".</span></span> <span data-ttu-id="4a3be-121">Только параметры, которые не указаны в конечной точке URL-адрес можно задать другие API-интерфейсами.</span><span class="sxs-lookup"><span data-stu-id="4a3be-121">Only the parameters that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="4a3be-122">Примечание. Чтобы использовать маркер авторизации с fromEndpoint, передать пустую строку для subscriptionKey в методе fromEndpoint и задайте authorizationToken = «token» на созданный экземпляр SpeechConfig использовать маркер авторизации.</span><span class="sxs-lookup"><span data-stu-id="4a3be-122">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="4a3be-123">Для подключения к конечной точки службы.</span><span class="sxs-lookup"><span data-stu-id="4a3be-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="4a3be-124">Ключ подписки.</span><span class="sxs-lookup"><span data-stu-id="4a3be-124">The subscription key.</span></span>
      return:
        type:
