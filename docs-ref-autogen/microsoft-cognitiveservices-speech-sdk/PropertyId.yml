  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: |-
      Ключ подписки служба распознавания речи Cognitive Services. Если вы используете намерений распознаватель, необходимо указать для указания ключа LUIS конечной точки для вашего конкретного приложения LUIS. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.fromSubscription]].
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: |-
      Служба распознавания речи Cognitive Services конечную точку (URL-адрес). В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.fromEndpoint]].
      Примечание. Эта конечная точка не является таким же, как конечная точка, используемая для получения маркера доступа.
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: |-
      Регион службы распознавания речи Cognitive Services. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.fromSubscription]] [[SpeechConfig.fromEndpoint]] [[SpeechConfig.fromAuthorizationToken]].
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: |-
      Токен авторизации службы распознавания речи Cognitive Services (также называемые маркер доступа). В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.fromAuthorizationToken]] [[SpeechRecognizer.authorizationToken]] [[IntentRecognizer.authorizationToken]] [[TranslationRecognizer.authorizationToken]].
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: Тип авторизации службы распознавания речи Cognitive Services. В настоящее время не используется.
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: |-
      Идентификатор конечной точки службы распознавания речи Cognitive Services. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.endpointId]].
      Примечание. Идентификатор конечной точки доступна на портале речи, перечисленных в разделе сведений о конечной точке.
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: |-
      Список разделителями запятыми языков (в формате BCP-47) используется в качестве целевых языков для перевода. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechTranslationConfig.addTargetLanguage]] [[SpeechTranslationConfig.targetLanguages]] [[TranslationRecognizer.targetLanguages]].
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: |-
      Имя Cognitive Service текст, голосовые службы распознавания речи. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechTranslationConfig.voiceName]].
      Примечание. Можно найти имена допустимых голосовой <a href="https://aka.ms/csspeech/voicenames">здесь</a>.
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: Функции преобразования.
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: |-
      Service-Region понимание языка. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[LanguageUnderstandingModel]].
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: |-
      Имя узла прокси-сервер, используемый для подключения к службе распознавания речи Cognitive Services. Применимо только в средах Node.js.
      Вы не должны использовать это свойство напрямую.
      Вместо этого использовать <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Добавлена в версии 1.4.0.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: |-
      Порт прокси-сервер, используемый для подключения к службе распознавания речи Cognitive Services. Применимо только в средах Node.js.
      Вы не должны использовать это свойство напрямую.
      Вместо этого использовать <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Добавлена в версии 1.4.0.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: |-
      Имя пользователя прокси-сервер, используемый для подключения к службе распознавания речи Cognitive Services. Применимо только в средах Node.js.
      Вы не должны использовать это свойство напрямую.
      Вместо этого использовать <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Добавлена в версии 1.4.0.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: |-
      Пароль прокси-сервер, используемый для подключения к службе распознавания речи Cognitive Services. Применимо только в средах Node.js.
      Вы не должны использовать это свойство напрямую.
      Вместо этого использовать <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Добавлена в версии 1.4.0.
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: |-
      Режим распознавания служба распознавания речи Cognitive Services. Может быть «Интерактивные», «РАЗГОВОР», «ДИКТОВКИ».
      Это свойство предназначено только для чтения для. Пакет SDK ее использования.
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: |-
      Устной распознаваемый (в формате BCP-47). В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.speechRecognitionLanguage]].
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: |-
      Идентификатор сеанса. Этот идентификатор является универсальный уникальный идентификатор (также называемые UUID), представляющий определенной привязки входной поток звука и нижележащего экземпляра распознавания речи, к которому он привязан. В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SessionEventArgs.sessionId]].
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
    langs:
      - typeScript
    summary: |-
      Запрошенный ответ службы распознавания речи Cognitive Services выходной формат ("простой" или "подробный"). В обычных условиях вы не должны использовать это свойство напрямую.
      Вместо этого используйте [[SpeechConfig.outputFormat]].
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
    name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
    children: []
    langs:
      - typeScript
    summary: 'Уровень ненормативной лексики результатов, запрошенный ответ службы распознавания речи Cognitive Services. В настоящее время не используется.'
    type: field
    numericValue: 18
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
    name: SpeechServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: Выходные данные ответа службы распознавания речи Cognitive Services (в формате JSON). Это свойство доступно только объектов результат распознавания.
    type: field
    numericValue: 19
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
    name: SpeechServiceResponse_JsonErrorDetails
    children: []
    langs:
      - typeScript
    summary: 'Сведения об ошибке службы распознавания речи Cognitive Services (в формате JSON). В обычных условиях вы не должны использовать это свойство напрямую. Вместо этого используйте [[CancellationDetails.errorDetails]].'
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
