    parameters:
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: Формат аудиоданных, в котором будут записаны аудио метод write() звуковом потоке Push-уведомлений (в настоящее время только поддержки 16 кГц 16 бит mono PCM).
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PushAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
