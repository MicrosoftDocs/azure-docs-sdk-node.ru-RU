  children: []
  type: method
  langs:
  - typeScript
  summary: Создает PullAudioInputStream, что делегаты на интерфейс заданный обратный вызов для метода read() и close().
  syntax:
    content: 'static function createPullStream(callback: PullAudioInputStreamCallback, format?: AudioStreamFormat)'
    parameters:
    - id: callback
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamCallback
      description: Пользовательские аудио входной объект, производный от PullAudioInputStreamCallback
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: Формат аудиоданных, в котором аудио возвращается из метода read() обратного вызова (в настоящее время только поддержки 16 кГц 16 бит mono PCM).
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
