- uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
  name: queryScenario
  fullName: queryScenario
  children: []
  langs:
  - typeScript
  type: property
  summary: В сценарии запроса поддерживается. Это поле будет присвоено DominantEntity или DisambiguationItem. Поле присваивается DominantEntity в том случае, если Bing определяет, что только одной сущности удовлетворяет запрос. Например книги, фильмов, пользователя или притяжения. Если несколько сущностей удалось удовлетворить запрос, поле будет присвоено DisambiguationItem. Например если запрос использует универсальный заголовок франчайзинговые фильма, тип сущности скорее всего будет DisambiguationItem. Но если в запросе задано определенного названия из обеспечила, тип сущности скорее всего будет DominantEntity. Ниже перечислены возможные значения. «DominantEntity», «DominantEntityWithDisambiguation», «Устранение неоднозначности», «Список», «ListWithPivot»
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
