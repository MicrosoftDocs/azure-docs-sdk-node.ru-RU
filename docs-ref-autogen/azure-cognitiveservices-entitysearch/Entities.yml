  summary: "<span data-ttu-id=\"9558c-102\">В сценарии запроса поддерживается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-102\">The supported query scenario.</span></span> <span data-ttu-id=\"9558c-103\">Это поле будет присвоено DominantEntity или DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-103\">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id=\"9558c-104\">Поле присваивается DominantEntity в том случае, если Bing определяет, что только одной сущности удовлетворяет запрос.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-104\">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id=\"9558c-105\">Например книги, фильмов, пользователя или притяжения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-105\">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id=\"9558c-106\">Если несколько сущностей удалось удовлетворить запрос, поле будет присвоено DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-106\">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id=\"9558c-107\">Например если запрос использует универсальный заголовок франчайзинговые фильма, тип сущности скорее всего будет DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-107\">For example, if the request uses the generic title of a movie franchise, the entity's type would likely be DisambiguationItem.</span></span> <span data-ttu-id=\"9558c-108\">Но если в запросе задано определенного названия из обеспечила, тип сущности скорее всего будет DominantEntity.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-108\">But, if the request specifies a specific title from the franchise, the entity's type would likely be DominantEntity.</span></span> <span data-ttu-id=\"9558c-109\">Ниже перечислены возможные значения. «DominantEntity», «DominantEntityWithDisambiguation», «Устранение неоднозначности», «Список», «ListWithPivot»</span><span class=\"sxs-lookup\"><span data-stu-id=\"9558c-109\">Possible values include: 'DominantEntity', 'DominantEntityWithDisambiguation', 'Disambiguation', 'List', 'ListWithPivot'</span></span>"
