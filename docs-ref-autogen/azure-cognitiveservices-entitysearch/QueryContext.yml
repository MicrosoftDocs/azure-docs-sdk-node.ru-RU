- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Логическое значение, указывающее, есть ли в указанном запросе содержимое для взрослых. Значение равно true, если запрос содержит взрослых; в противном случае — значение false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Строка запроса для принудительного использования исходной строки в Bing. Например, если строка запроса — «downwind сейлинг», строка запроса переопределения будет «+ сейлинг downwind». Обязательно закодируйте строку запроса, что приводит к «% 2Bsaling + downwind». Это поле включается, только если исходная строка запроса содержит орфографическую ошибку.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Строка запроса, используемая для выполнения запроса Bing. Bing использует измененную строку запроса, если исходная строка запроса содержит орфографические ошибки. Например если строка запроса — «downwind сейлинг», строка запроса измененных будет «sailing downwind». Это поле включается, только если исходная строка запроса содержит орфографическую ошибку.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Логическое значение, указывающее, требуется ли Bing расположение пользователя для получения точных результатов. Если вы указали из местоположения пользователя с помощью X-MSEdge-ClientIP и заголовки X-Search-Location, это поле можно игнорировать. Для запросов учитывать расположение, например «погоды на сегодня» или «ближайшие рестораны», которые должны местоположение пользователя, чтобы дать точные результаты этого поля задается значение true. Для расположения учитывать запросы, включающие расположение (например, «погоду Seattle») это поле имеет значение false. Это поле также имеет значение false для запросов, которые не являются местонахождению, такие как «Бестселлеры».
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.originalQuery
  name: originalQuery
  fullName: originalQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Строка запроса, как указано в запросе.
  syntax:
    content: 'originalQuery: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
