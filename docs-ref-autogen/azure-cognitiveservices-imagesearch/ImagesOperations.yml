- uid: azure-cognitiveservices-imagesearch.ImagesOperations.details
  name: details
  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function details(query: string, options?: function)'
    parameters:
    - id: query
      type:
      - string
      description: >
        Поисковый запрос пользователя. Термин не может быть пустым. Термин может содержать [операторы с расширенными правами Bing](http://msdn.microsoft.com/library/ff795620.aspx). Например, чтобы ограничить изображения для определенного домена, используйте [сайта:](http://msdn.microsoft.com/library/ff795613.aspx) оператор. Чтобы помочь повысить Релевантность результатов запроса аналитики (см. в разделе [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)), необходимо всегда включать термина запроса пользователя. Используйте этот параметр только с API поиска изображений. Не указывайте этот параметр, при вызове API образы тренды.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-imagesearch.ImageInsights>
  package: azure-cognitiveservices-imagesearch
