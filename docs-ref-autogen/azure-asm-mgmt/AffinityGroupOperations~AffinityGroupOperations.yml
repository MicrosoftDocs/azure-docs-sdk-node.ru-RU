- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: Операция создания территориальной группы создает новую территориальную группу для указанной подписки.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx Дополнительные сведения)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Параметры для операции создания территориальной группы.
    - id: parameters.name
      type:
      - string
      description: Имя для территориальной группы, уникальное для подписки.
    - id: parameters.label
      type:
      - string
      description: Кодировке base-64 имя для территориальной группы. Имя может быть до 100 символов. Его значение по умолчанию имя территориальной группы, если не указано.
    - id: parameters.description
      type:
      - string
      description: Описание для территориальной группы. Описание может содержать до 1024 символов.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Расположение, где будет создана территориальная группа центра обработки данных. Отображение списка доступных расположений, см. в разделе операции List Locations.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Поток ответа.
    content: function create(parameters, callback)
