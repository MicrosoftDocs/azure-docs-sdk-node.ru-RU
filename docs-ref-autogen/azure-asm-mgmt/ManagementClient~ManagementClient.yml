- id: azure-asm-mgmt.ManagementClient~ManagementClient.#ctor
  uid: azure-asm-mgmt.ManagementClient~ManagementClient.#ctor
  parent: azure-asm-mgmt.ManagementClient~ManagementClient
  name: ManagementClient(credentials, baseUri, filters)
  fullName: azure-asm-mgmt.ManagementClient.ManagementClient(credentials, baseUri, filters)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Получает учетные данные подписки, которые однозначно идентифицируют подписку Microsoft Azure. Идентификатор подписки формирует часть URI для каждого вызова службы.
    - id: credentials.subscriptionId
      type:
      - string
      description: ''
      optional: true
    - id: baseUri
      type:
      - string
      description: Возвращает URI, используемый как базовый для всех запросов к облачным службам.
      optional: true
    - id: filters
      type:
      - Array
      description: ''
    content: new ManagementClient(credentials, baseUri, filters)
  langs:
  - js
