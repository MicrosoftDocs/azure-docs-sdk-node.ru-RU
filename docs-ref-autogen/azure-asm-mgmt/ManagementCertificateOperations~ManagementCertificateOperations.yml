- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: Операция Create Management Certificate добавляет сертификат в список сертификатов управления. Сертификаты управления, которые также называются сертификатами подписки, проверки подлинности клиентов, пытающихся подключиться к ресурсам, связанным с вашей подпиской Azure.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx Дополнительные сведения)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Параметры для операции создания сертификата управления.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Base-64-представление открытого ключа сертификата управления.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: Отпечаток, однозначно определяющий сертификат управления.
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Необработанные данные сертификата в формате cer в кодировке base-64.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Поток ответа.
    content: function create(parameters, callback)
  langs:
  - js
