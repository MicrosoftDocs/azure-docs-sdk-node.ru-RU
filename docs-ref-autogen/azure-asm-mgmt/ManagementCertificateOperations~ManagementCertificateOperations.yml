  name: ManagementCertificateOperations
  summary: >-
    Сертификаты управления, которые также называются сертификатами подписки, можно использовать для проверки подлинности клиентов, пытающихся подключиться к ресурсам, связанным с вашей подпиской Azure.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx подробнее) __Примечание__: экземпляр этого класса создается автоматически для экземпляра [ManagementClient] {@link ManagementClient ~ ManagementClient}.

    См. в разделе [managementCertificates] {@link ManagementClient ~ ManagementClient #managementCertificates}.

    Инициализирует новый экземпляр класса ManagementCertificateOperations.
