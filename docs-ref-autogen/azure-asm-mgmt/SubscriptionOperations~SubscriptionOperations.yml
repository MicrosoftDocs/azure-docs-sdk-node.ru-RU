- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: Перечисление операций подписки операция возвращает список создание, обновление и удаление операций, выполненных в подписке в течение заданных временных рамок.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx Дополнительные сведения)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: Параметры, передаваемые операциям перечисление операций подписки.
    - id: parameters.startTime
      type:
      - date
      description: Начало временного отрезка для перечисления операций подписки в формате UTC. Этот параметр и параметр EndTime определяют временные рамки для получения операций подписки. Этот параметр может указывать дату начала более чем 90 дней назад.
    - id: parameters.endTime
      type:
      - date
      description: Конец отрезка времени для начала перечисления операций подписки в формате UTC. Этот параметр и параметр StartTime определяют временные рамки для получения операций подписки.
    - id: parameters.objectIdFilter
      type:
      - string
      description: Возвращает только операции подписки для заданного объекта типа и идентификатора объекта Этот параметр необходимо задать равным значению URL-адрес для выполнения запроса HTTP GET для объекта. Если объект не указан, фильтр не применяется.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: Возвращает только операции подписки для указанного состояния результата, Succeeded, Failed или InProgress. Этот фильтр можно объединить с ObjectIdFilter, чтобы выделить операции подписки для объекта с определенным состоянием результата. Если состояние результата не указано, фильтр не применяется.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: При наличии слишком много операций, чтобы получить список, например при очень больших временных рамках ответ содержит неполный список и токен, который может использоваться для возвращения оставшейся части списка. Последующие запросы должны включать этот параметр для продолжения операции перечисления из там, где остановились последнего ответа. Если токен не указан, фильтр не применяется и ответ начнется с указанного времени начала.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Поток ответа.
    content: function listOperations(parameters, callback)
  langs:
  - js
