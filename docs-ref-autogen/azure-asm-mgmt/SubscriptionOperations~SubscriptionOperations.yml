- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="83e75-109">Перечисление операций подписки операция возвращает список создание, обновление и удаление операций, выполненных в подписке в течение заданных временных рамок.</span><span class="sxs-lookup"><span data-stu-id="83e75-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="83e75-110">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="83e75-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="83e75-111">Параметры, передаваемые операциям перечисление операций подписки.</span><span class="sxs-lookup"><span data-stu-id="83e75-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="83e75-112">Начало временного отрезка для перечисления операций подписки в формате UTC.</span><span class="sxs-lookup"><span data-stu-id="83e75-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="83e75-113">Этот параметр и параметр EndTime определяют временные рамки для получения операций подписки.</span><span class="sxs-lookup"><span data-stu-id="83e75-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="83e75-114">Этот параметр может указывать дату начала более чем 90 дней назад.</span><span class="sxs-lookup"><span data-stu-id="83e75-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="83e75-115">Конец отрезка времени для начала перечисления операций подписки в формате UTC.</span><span class="sxs-lookup"><span data-stu-id="83e75-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="83e75-116">Этот параметр и параметр StartTime определяют временные рамки для получения операций подписки.</span><span class="sxs-lookup"><span data-stu-id="83e75-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="83e75-117">Возвращает только операции подписки для заданного объекта типа и идентификатора объекта</span><span class="sxs-lookup"><span data-stu-id="83e75-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="83e75-118">Этот параметр необходимо задать равным значению URL-адрес для выполнения запроса HTTP GET для объекта.</span><span class="sxs-lookup"><span data-stu-id="83e75-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="83e75-119">Если объект не указан, фильтр не применяется.</span><span class="sxs-lookup"><span data-stu-id="83e75-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="83e75-120">Возвращает только операции подписки для указанного состояния результата, Succeeded, Failed или InProgress.</span><span class="sxs-lookup"><span data-stu-id="83e75-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="83e75-121">Этот фильтр можно объединить с ObjectIdFilter, чтобы выделить операции подписки для объекта с определенным состоянием результата.</span><span class="sxs-lookup"><span data-stu-id="83e75-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="83e75-122">Если состояние результата не указано, фильтр не применяется.</span><span class="sxs-lookup"><span data-stu-id="83e75-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="83e75-123">При наличии слишком много операций, чтобы получить список, например при очень больших временных рамках ответ содержит неполный список и токен, который может использоваться для возвращения оставшейся части списка.</span><span class="sxs-lookup"><span data-stu-id="83e75-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="83e75-124">Последующие запросы должны включать этот параметр для продолжения операции перечисления из там, где остановились последнего ответа.</span><span class="sxs-lookup"><span data-stu-id="83e75-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="83e75-125">Если токен не указан, фильтр не применяется и ответ начнется с указанного времени начала.</span><span class="sxs-lookup"><span data-stu-id="83e75-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="83e75-126">Поток ответа.</span><span class="sxs-lookup"><span data-stu-id="83e75-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
