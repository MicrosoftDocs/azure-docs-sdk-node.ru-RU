    langs:
      - typeScript
    type: interface
    summary: |-
      Указывает сведения о группе доступности, который должен быть назначен виртуальной машине.
      Виртуальные машины, заданные в одной группе доступности, выделяются в различных узлах для достижения максимальной доступности. Дополнительные сведения о группах доступности см. в разделе [Управление доступностью виртуальных машин](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Дополнительные сведения о плановое обслуживание Azure, см. в разделе [плановое обслуживание виртуальных машин в Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> В настоящее время виртуальную Машину можно добавить только для групп доступности во время создания. Невозможно добавить существующую виртуальную Машину в группу доступности.
    extends:
      name: azure-arm-compute.Resource
    package: azure-arm-compute
