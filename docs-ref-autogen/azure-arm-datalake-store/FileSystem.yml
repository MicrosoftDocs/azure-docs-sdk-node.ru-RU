- uid: azure-arm-datalake-store.FileSystem.append
  name: append
  children: []
  type: method
  langs:
  - typeScript
  summary: 'Используется для серийных в указанный файл. Примечание: Целевой объект не должен содержать данные, добавленные ConcurrentAppend. ConcurrentAppend и Append не может использоваться взаимозаменяемо; После целевой файл был изменен с помощью любой из этих параметров "Добавить", параметр append не может использоваться для целевого файла.'
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: function)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Учетная запись Azure Data Lake Store для выполнения операций файловой системы.
    - id: path
      type:
      - string
      description: >
        Путь к Data Lake Store (начиная с «/») файла, который требуется добавить.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        Содержимое файла для включения при добавлении в файл.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
