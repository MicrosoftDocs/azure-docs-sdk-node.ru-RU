- uid: azure-arm-datalake-store.FileSystem.concurrentAppend
  name: concurrentAppend
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    При необходимости добавляет в указанный файл, сначала создавая файл, если он еще не существует. Этот метод поддерживает несколько одновременных добавляет в файл.

    Примечание: Целевой объект не может содержать данные, добавленные с Create или обычном Append (последовательный). ConcurrentAppend и Append не может использоваться взаимозаменяемо; После целевой файл был изменен с помощью любой из этих параметров "Добавить", параметр append не может использоваться для целевого файла. ConcurrentAppend не гарантирует порядок и может привести к целевой в целевом файле дублирующимися данными.
  syntax:
    content: 'function concurrentAppend(accountName: string, path: string, streamContents: stream.Readable, options?: function)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Учетная запись Azure Data Lake Store для выполнения операций файловой системы.
    - id: path
      type:
      - string
      description: >
        Путь к Data Lake Store (начиная с «/») файла, к которому добавляются с помощью параллельных append.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        Содержимое файла для включения при добавлении в файл.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
