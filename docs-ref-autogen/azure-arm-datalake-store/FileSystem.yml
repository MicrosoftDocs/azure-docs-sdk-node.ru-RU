  name: setFileExpiry
  children: []
  type: method
  langs:
  - typeScript
  summary: Задает или удаляет время окончания срока действия с указанным файлом. Эта операция может быть выполнена только для файлов. Папки не поддерживаются.
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: function)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Учетная запись Azure Data Lake Store для выполнения операций файловой системы.
    - id: path
      type:
      - string
      description: >
        Путь к Data Lake Store (начиная с «/») файла, на котором или снятии время окончания срока действия.
    - id: expiryOption
      type:
      - string
      description: >
        Указывает тип истечения срока действия для файла: 1. NeverExpire: ExpireTime учитывается. 2. RelativeToNow: ExpireTime должно быть целым числом, в миллисекундах, который представляет дату окончания срока действия относительно при обновлении срока действия файла. 3. RelativeToCreationDate: ExpireTime должно быть целым числом, в миллисекундах, который представляет дату окончания срока действия относительно создания файла. 4. Абсолютное: ExpireTime должно быть целым числом, в миллисекундах, как метку времени Unix по отношению к 1/1/1970 г. 00:00:00. Возможные значения: «NeverExpire», «RelativeToNow», «RelativeToCreationDate», «Absolute»
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
