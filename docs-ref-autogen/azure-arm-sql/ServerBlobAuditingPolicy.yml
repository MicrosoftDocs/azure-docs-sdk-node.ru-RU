  - uid: azure-arm-sql.ServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="1d6cf-102">Указывает действия и группы действий аудита.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="1d6cf-103">Рекомендуется следующий набор групп действий для использования является следующее — это аудит всех запросов и хранимых процедур, примененных к базе данных, а также об успешных и неудачных имена входа:</span><span class="sxs-lookup"><span data-stu-id="1d6cf-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="1d6cf-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="1d6cf-105">Выше сочетания это также набор, который настраивается по умолчанию при включении аудита на портале Azure.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="1d6cf-106">Поддерживаемые действия группы для аудита (Примечание: выбрать только группы, которые охватывают потребностей аудита.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="1d6cf-107">С помощью ненужных группах может привести к очень большому количеству записей аудита):</span><span class="sxs-lookup"><span data-stu-id="1d6cf-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="1d6cf-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_ PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_ OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="1d6cf-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="1d6cf-109">Это группы, которые охватывают все инструкции sql и хранимые процедуры выполняться в базе данных и не следует использовать в сочетании с другими группами, так как это вызовет журналы аудита повторяющиеся.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="1d6cf-110">Дополнительные сведения см. в разделе [группы действий аудита уровня базы данных](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span><span class="sxs-lookup"><span data-stu-id="1d6cf-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="1d6cf-111">Для политики аудита базы данных определенные действия также может быть указанного (Обратите внимание, что действия нельзя использовать политику аудита сервера).</span><span class="sxs-lookup"><span data-stu-id="1d6cf-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="1d6cf-112">Ниже приведены поддерживаемые действия для аудита. ВЫПОЛНЕНИЕ SELECT ОБНОВЛЕНИИ ВСТАВКЕ УДАЛЕНИИ ПОЛУЧАТЬ ССЫЛКИ</span><span class="sxs-lookup"><span data-stu-id="1d6cf-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="1d6cf-113">Имеет общую форму для определение действий для аудита: ON {action} {объект} {СУБЪЕКТОМ}</span><span class="sxs-lookup"><span data-stu-id="1d6cf-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="1d6cf-114">Обратите внимание, что <object> выше формат может ссылаться на объект таблицы, представления или хранимой процедуры или всю базу данных или схемы.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="1d6cf-115">Для последний случаев форм базы данных:: {db_name} и СХЕМЫ:: {schema_name} используются, соответственно.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="1d6cf-116">Например: ВЫБЕРИТЕ на dbo.myTable, открытый SELECT DATABASE::myDatabase с общедоступных SELECT SCHEMA::mySchema по открытым</span><span class="sxs-lookup"><span data-stu-id="1d6cf-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="1d6cf-117">Дополнительные сведения см. в разделе [действий аудита уровня базы данных](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="1d6cf-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-arm-sql
