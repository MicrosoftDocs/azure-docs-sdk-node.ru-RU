  - uid: azure-arm-sql.ServerBlobAuditingPolicy.isAzureMonitorTargetEnabled
    name: isAzureMonitorTargetEnabled
    fullName: isAzureMonitorTargetEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: |+
      <span data-ttu-id="1d6cf-119">Указывает, отправляются ли события аудита в Azure Monitor.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="1d6cf-120">Для отправки событий в Azure Monitor, укажите «State», «Enabled» и «IsAzureMonitorTargetEnabled» значение true.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="1d6cf-121">При использовании REST API для настройки аудита, необходимо также создать диагностики параметры с категорией «SQLSecurityAuditEvents» журналы диагностики в базе данных.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="1d6cf-122">Обратите внимание, что для сервера уровня аудита, вы должны использовать базы данных «master», что {databaseName}.</span><span class="sxs-lookup"><span data-stu-id="1d6cf-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="1d6cf-123">Формат параметров диагностики URI: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="1d6cf-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="1d6cf-124">Дополнительные сведения см. в разделе [REST API диагностики параметры](https://go.microsoft.com/fwlink/?linkid=2033207) или [диагностических параметров PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="1d6cf-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
          - boolean
