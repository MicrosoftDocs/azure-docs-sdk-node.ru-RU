  - uid: azure-arm-sql.Database.createMode
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="f7069-105">Указывает режим создания базы данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="f7069-106">Значение по умолчанию — создания обычной базой данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-106">Default: regular database creation.</span></span>

      <span data-ttu-id="f7069-107">Копия: создает базу данных как копию существующей базы данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="f7069-108">sourceDatabaseId должно быть указано как идентификатор ресурса базы данных-источника.</span><span class="sxs-lookup"><span data-stu-id="f7069-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="f7069-109">Вторичный: создает базу данных в качестве вторичной реплики из существующей базы данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="f7069-110">sourceDatabaseId должно быть указано как идентификатор существующей базы данных-источника.</span><span class="sxs-lookup"><span data-stu-id="f7069-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="f7069-111">Обновление: Создает базу данных, восстановив моменту времени резервного копирования существующей базы данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="f7069-112">sourceDatabaseId должно быть указано как идентификатор ресурса для существующей базы данных, а restorePointInTime должен быть указан.</span><span class="sxs-lookup"><span data-stu-id="f7069-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="f7069-113">Восстановление: Создает базу данных из резервной копии географически реплицированных.</span><span class="sxs-lookup"><span data-stu-id="f7069-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="f7069-114">sourceDatabaseId должно быть указано как идентификатор восстанавливаемой базы данных для восстановления.</span><span class="sxs-lookup"><span data-stu-id="f7069-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="f7069-115">Восстановление: Создает базу данных путем восстановления резервной копии удаленной базы данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="f7069-116">необходимо указать sourceDatabaseId.</span><span class="sxs-lookup"><span data-stu-id="f7069-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="f7069-117">Если sourceDatabaseId исходный идентификатор ресурса базы данных, должен быть указан sourceDatabaseDeletionDate.</span><span class="sxs-lookup"><span data-stu-id="f7069-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="f7069-118">В противном случае sourceDatabaseId должен быть идентификатор ресурса для восстановления удаленной базы данных и sourceDatabaseDeletionDate учитывается.</span><span class="sxs-lookup"><span data-stu-id="f7069-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="f7069-119">также можно указать restorePointInTime восстановление на более ранний момент времени.</span><span class="sxs-lookup"><span data-stu-id="f7069-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="f7069-120">RestoreLongTermRetentionBackup: Создает базу данных путем восстановления из хранилища долгосрочного хранения.</span><span class="sxs-lookup"><span data-stu-id="f7069-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="f7069-121">recoveryServicesRecoveryPointResourceId должно быть указано как идентификатор ресурса точки восстановления</span><span class="sxs-lookup"><span data-stu-id="f7069-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="f7069-122">Копирование, дополнительный и RestoreLongTermRetentionBackup не поддерживаются для выпуска хранилища данных.</span><span class="sxs-lookup"><span data-stu-id="f7069-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="f7069-123">Ниже перечислены возможные значения. «По умолчанию», «Копировать», «Получатель», «Обновление», «восстановить», «Восстановления», «RestoreExternalBackup», «RestoreExternalBackupSecondary», «RestoreLongTermRetentionBackup», «OnlineSecondary»</span><span class="sxs-lookup"><span data-stu-id="f7069-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
    syntax:
      content: 'createMode?: string'
      return:
        type:
