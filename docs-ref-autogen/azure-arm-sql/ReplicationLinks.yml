  name: beginFailover
  children: []
  type: method
  langs:
  - typeScript
  summary: Задает базу данных-источник реплики. Для этого выполняется отработка отказа из текущей базы данных-источника реплики.
  syntax:
    content: 'function beginFailover(resourceGroupName: string, serverName: string, databaseName: string, linkId: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, содержащий ресурс. Это значение можно получить от API-интерфейса диспетчера ресурсов Azure или портала.
    - id: serverName
      type:
      - string
      description: >
        Имени сервера.
    - id: databaseName
      type:
      - string
      description: >
        Имя базы данных, связь репликации для отработки отказа.
    - id: linkId
      type:
      - string
      description: >
        Идентификатор канала репликации необходимо выполнить отработку отказа.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-sql
