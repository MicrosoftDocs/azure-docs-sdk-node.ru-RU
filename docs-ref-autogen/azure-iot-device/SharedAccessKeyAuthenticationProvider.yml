- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider
  name: SharedAccessKeyAuthenticationProvider
  fullName: SharedAccessKeyAuthenticationProvider
  children:
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.getDeviceCredentials
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Предоставляет `AuthenticationProvider` объект, который можно создать просто с помощью строки подключения и затем используется клиентом устройств и транспорты для проверки подлинности с экземпляром центра Интернета вещей Azure.

    `SharedAccessKeyAuthenticationProvider` Объект отвечает за создание маркеры подписи общего доступа регулярно выпускать и выдает `newTokenAvailable` событий для транспортов обновить свои учетные данные с экземпляром центра Интернета вещей Azure и оставайтесь на связи.
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает новый `SharedAccessKeyAuthenticationProvider` из строки подключения
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: Строка подключения устройства, содержащий необходимые параметры для проверки подлинности в центре Интернета вещей.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: Количество секунд, для которых маркер должен быть допустимым.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        Количество секунд перед истечением срока действия во время которого `SharedAccessKeyAuthenticationProvider` должны обновлять маркер.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
