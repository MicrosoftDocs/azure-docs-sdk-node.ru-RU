- uid: azure-iot-device.HttpReceiverOptions
  name: HttpReceiverOptions
  fullName: HttpReceiverOptions
  children:
  - azure-iot-device.HttpReceiverOptions.at
  - azure-iot-device.HttpReceiverOptions.cron
  - azure-iot-device.HttpReceiverOptions.drain
  - azure-iot-device.HttpReceiverOptions.interval
  - azure-iot-device.HttpReceiverOptions.manualPolling
  langs:
  - typeScript
  type: interface
  summary: >
    Параметры структуры, используемые для настройки, как часто опрашивает получатель HTTP для сообщения.

    Каждый из этих параметров является взаимоисключающим, за исключением `drain` логическое. Только один `interval`, `at`, `cron` или `manualPolling` должны присутствовать в структуре параметров.

    Это настраивается путем вызова <xref:Client.setOptions> так как свойство с именем `receivePolicy` внутри <xref:HttpTransportOptions> объект, который находится внутри <xref:DeviceClientOptions> объекта.
  package: azure-iot-device
