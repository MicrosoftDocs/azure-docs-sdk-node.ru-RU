- uid: azure-iot-device.DeviceClientOptions.ca
  name: ca
  fullName: ca
  children: []
  langs:
  - typeScript
  type: property
  summary: Открытый сертификат в виде PEM используется службой центра сертификации.  Это ЦС, который использует концентратор для обеспечения безопасности TLS-подключений, и клиент проверяет подключение с помощью этого открытого сертификата для проверки удостоверения концентратора.  Если вы подключаетесь к центру Интернета вещей Azure в центре обработки данных Azure, вы не обязательно для этого.  Если вы подключаетесь к некоторых других вещей (например, концентратор Edge), может потребоваться установить сертификат сервера, которую использует Центр для TLS.
  optional: true
  syntax:
    content: 'ca?: string'
    return:
      type:
      - string
  package: azure-iot-device
