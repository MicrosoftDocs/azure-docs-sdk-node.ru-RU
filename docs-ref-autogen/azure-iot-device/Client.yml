    name: InternalClient
  package: azure-iot-device
- uid: azure-iot-device.Client.constructor
  name: Client
  children: []
  type: constructor
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'new Client(transport: DeviceTransport, connStr?: string, blobUploadClient?: BlobUploadClient)'
    parameters:
    - id: transport
      type:
      - azure-iot-device.DeviceTransport
      description: Объект, реализующий интерфейс, должен быть объект транспорта, например, [Http](xref:azure-iot-device-http.Http).
    - id: connStr
      type:
      - string
      description: 'Строку подключения (Необязательно: Если не предусмотрен, updateSharedAccessSignature должен вызываться непосредственно задать маркер SharedAccessSignature).'
      optional: true
    - id: blobUploadClient
      type:
      - BlobUploadClient
      description: >
        Объект, который может передавать поток в большой двоичный объект.
      optional: true
  package: azure-iot-device
- uid: azure-iot-device.Client.close
  name: close
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Закрывает транспортное соединение и уничтожает ресурсов клиента.

    *Примечание: После вызова этого метода клиента объект нельзя использовать повторно.*
  syntax:
    content: 'function close(closeCallback?: (err?: Error, result?: Disconnected) => void)'
    parameters:
    - id: closeCallback
      type:
      - '(err?: Error, result?: Disconnected) => void'
      description: >
        Функция, вызываемая после отключения транспорта и клиент закрыт.
      optional: true
  package: azure-iot-device
