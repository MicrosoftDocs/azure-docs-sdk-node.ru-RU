- uid: azure-iot-device.X509AuthenticationProvider
  name: X509AuthenticationProvider
  fullName: X509AuthenticationProvider
  children:
  - azure-iot-device.X509AuthenticationProvider.fromX509Options
  - azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Предоставляет `AuthenticationProvider` объект, который можно создать просто с x X509 сертификат и ключ, а затем используется клиентом устройств и транспорты для проверки подлинности с экземпляром центра Интернета вещей Azure.

    В отличие от `SharedAccessSignatureAuthenticationProvider` и `SharedAccessKeyAuthenticationProvider` объектов, `X509AuthenticationProvider` не выдает `newTokenAvailable` события с момента в X509 участвуют без токена проверки подлинности. Транспорты получит учетные данные, с помощью `getDeviceCredentials` метод.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает новый `X509AuthenticationProvider` из `X509` объект, содержащий сертификат и ключ.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Идентификатор устройства.
    - id: iotHubHostname
      type:
      - string
      description: Имя узла экземпляра центра Интернета вещей Azure устройства должны подключаться к.
    - id: x509info
      type:
      - X509
      description: >
        `X509` Объект, содержащий сертификат и ключ, устройство может использовать для проверки подлинности с экземпляром центра Интернета вещей Azure.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: Этот метод используется транспортов, которые получает наиболее текущего устройства учетные данные в виде `TransportConfig` объекта.
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        функция, которая будет вызываться с ошибкой или набор учетных данных, которые могут использоваться для проверки подлинности в центре Интернета вещей.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.setX509Options
  name: setX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: Обновляет сертификат и ключ, используемый устройством для подключения и проверку подлинности с помощью экземпляра центра Интернета вещей Azure.
  syntax:
    content: 'function setX509Options(x509: X509)'
    parameters:
    - id: x509
      type:
      - X509
      description: >
        `X509` Объект, содержащий сертификат и ключ.
  package: azure-iot-device
