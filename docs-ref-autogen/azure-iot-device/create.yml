items:
- uid: azure-iot-device.create
  name: create
  children: []
  type: function
  langs:
  - typeScript
  summary: Создает токен подписи общего доступа для проверки подлинности подключения устройства к центру Интернета вещей Azure.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Имя узла центра Интернета вещей Azure.
    - id: deviceId
      type:
      - string
      description: Уникальный идентификатор устройства как оно существует в реестре устройств.
    - id: key
      type:
      - string
      description: Симметричный ключ, используемый для создания токенов подписи общего доступа.
    - id: expiry
      type:
      - string | number
      description: >
        Время окончания срока действия для маркера, который будет создан.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
