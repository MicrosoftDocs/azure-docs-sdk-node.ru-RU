    <span data-ttu-id="37d83-102">`SharedAccessSignatureAuthenticationProvider` Объекта не продлевает токена подписи общего доступа автоматически, поэтому пользователь должен канала токенов подписи с неистекшим сроком общего доступа к ней с помощью `updateSharedAccessSignature` метод.</span><span class="sxs-lookup"><span data-stu-id="37d83-102">The `SharedAccessSignatureAuthenticationProvider` object does not renew the shared access signature token automatically, so the user needs to feed non-expired shared access signature tokens to it using the `updateSharedAccessSignature` method.</span></span> <span data-ttu-id="37d83-103">Для каждого вызова этого метода `SharedAccessSignatureAuthenticationProvider` будет выдавать `newTokenAvailable` событие, которое транспортов будет использовать для проверки подлинности с экземпляром центра Интернета вещей Azure.</span><span class="sxs-lookup"><span data-stu-id="37d83-103">For each call to this method, the `SharedAccessSignatureAuthenticationProvider` will emit a `newTokenAvailable` event that transports will use to authenticate with the Azure IoT hub instance.</span></span>
