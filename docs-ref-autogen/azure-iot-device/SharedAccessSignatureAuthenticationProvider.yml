  langs:
  - typeScript
  type: class
  summary: >
    Предоставляет `AuthenticationProvider` объект, который можно создать просто с помощью подписи общего доступа и затем используется клиентом устройств и транспорты для проверки подлинности с экземпляром центра Интернета вещей Azure.

    `SharedAccessSignatureAuthenticationProvider` Объекта не продлевает токена подписи общего доступа автоматически, поэтому пользователь должен канала токенов подписи с неистекшим сроком общего доступа к ней с помощью `updateSharedAccessSignature` метод. Для каждого вызова этого метода `SharedAccessSignatureAuthenticationProvider` будет выдавать `newTokenAvailable` событие, которое транспортов будет использовать для проверки подлинности с экземпляром центра Интернета вещей Azure.
  extends:
    name: azure-iot-device.SharedAccessSignatureAuthenticationProvider
  package: azure-iot-device
