- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  name: updateSharedAccessSignature(string)
  children: []
  type: method
  langs:
  - typeScript
  summary: Обновляет маркер подписи общего доступа, который транспортов следует использовать для проверки подлинности. При вызове `SharedAccessSignatureAuthenticationProvider` будет выдавать `newTokenAvailable` событие, которое транспорты затем можно использовать для проверки подлинности с экземпляром центра Интернета вещей Azure.
  syntax:
