      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: Пространство имен служебной шины.
    - id: namespaceEntity.region
      type:
      - string
      description: Область пространства имен.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Ли требуется проверка подлинности ACS для служебной шины.
      optional: true
    - id: namespaceEntity.namespaceType
