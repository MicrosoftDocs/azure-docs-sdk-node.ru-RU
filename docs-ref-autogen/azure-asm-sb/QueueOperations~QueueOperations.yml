  name: get(namespaceName, queueName, callback)
  summary: <span data-ttu-id="a1c69-159">Описание очереди — это документ XML AtomPub, определяющий необходимую семантику подписки.</span><span class="sxs-lookup"><span data-stu-id="a1c69-159">The queue description is an XML AtomPub document that defines the desired semantics for a subscription.</span></span> <span data-ttu-id="a1c69-160">Описание очереди содержит следующие свойства.</span><span class="sxs-lookup"><span data-stu-id="a1c69-160">The queue description contains the following properties.</span></span> <span data-ttu-id="a1c69-161">Дополнительные сведения см. в разделе Свойства описания.</span><span class="sxs-lookup"><span data-stu-id="a1c69-161">For more information, see the QueueDescription Properties topic.</span></span>  <span data-ttu-id="a1c69-162">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="a1c69-162">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx for more information)</span></span>
