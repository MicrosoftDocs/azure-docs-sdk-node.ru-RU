  summary: Перечисляет очереди в пространстве имен службы. Результат возвращается в страницах, каждая из которых содержит 100 очередей. Если пространство имен содержит более 100 очередей, канал возвращается, содержащий первую страницу и далее ссылку с URI, чтобы перейти к следующей странице данных.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp Дополнительные сведения)
