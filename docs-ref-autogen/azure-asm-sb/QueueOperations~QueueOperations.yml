- uid: azure-asm-sb.QueueOperations~QueueOperations#update
  id: azure-asm-sb.QueueOperations~QueueOperations#update
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: update(namespaceName, queue, callback)
  summary: <span data-ttu-id="a1c69-176">Обновляет описание очереди и делает вызов для обновления соответствующих записей базы данных.</span><span class="sxs-lookup"><span data-stu-id="a1c69-176">Updates the queue description and makes a call to update corresponding DB entries.</span></span>  <span data-ttu-id="a1c69-177">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="a1c69-177">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx for more information)</span></span>
  fullName: azure-asm-sb.QueueOperations~QueueOperations.update(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="a1c69-178">Имя пространства имен.</span><span class="sxs-lookup"><span data-stu-id="a1c69-178">The namespace name.</span></span>
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueue
      description: <span data-ttu-id="a1c69-179">Очередь служебной шины.</span><span class="sxs-lookup"><span data-stu-id="a1c69-179">The service bus queue.</span></span>
    - id: queue.name
      type:
      - string
      description: <span data-ttu-id="a1c69-180">Имя очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-180">The name of the queue.</span></span>
      optional: true
    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="a1c69-181">Определяет количество времени в секундах, в которых сообщение должно быть блокировано для обработки получателем.</span><span class="sxs-lookup"><span data-stu-id="a1c69-181">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="a1c69-182">По истечении этого периода сообщение разблокируется и становится доступным для потребления следующим получателем.</span><span class="sxs-lookup"><span data-stu-id="a1c69-182">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="a1c69-183">Настраивается только при создании очереди: \* диапазон: 0 – 5 минут.</span><span class="sxs-lookup"><span data-stu-id="a1c69-183">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="a1c69-184">0 означает, что сообщение не блокировано \* по умолчанию: 30 секунд</span><span class="sxs-lookup"><span data-stu-id="a1c69-184">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="a1c69-185">Определяет максимальный размер очереди в мегабайтах.</span><span class="sxs-lookup"><span data-stu-id="a1c69-185">Specifies the maximum queue size in megabytes.</span></span> <span data-ttu-id="a1c69-186">Любая попытка постановки в очередь сообщение, которое приведет к очереди превышает это значение не удастся.</span><span class="sxs-lookup"><span data-stu-id="a1c69-186">Any attempt to enqueue a message that will cause the queue to exceed this value will fail.</span></span> <span data-ttu-id="a1c69-187">Этот параметр можно задать только во время создания очереди, используя следующие значения: \* диапазона: 1 – 1024 (допустимые значения: 1024, 2048, 3072, 4096, 5120) \* по умолчанию: 1 \* 1024 (допустимые значения: 1024, 2048, 3072, 4096, 5120)</span><span class="sxs-lookup"><span data-stu-id="a1c69-187">You can only set this parameter at queue creation time using the following values: \* Range: 1 - 1024 (valid values are 1024, 2048, 3072, 4096, 5120) \* Default: 1\*1024 (valid values are 1024, 2048, 3072, 4096, 5120)</span></span>'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="a1c69-188">Настраивается только при time.\* создания очереди по умолчанию для надежной очереди: false</span><span class="sxs-lookup"><span data-stu-id="a1c69-188">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '<span data-ttu-id="a1c69-189">Настраивается только при создании очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-189">Settable only at queue creation time.</span></span> <span data-ttu-id="a1c69-190">Если задано значение true, очередь будет учитывать сеансы и будут поддерживаться только SessionReceiver.</span><span class="sxs-lookup"><span data-stu-id="a1c69-190">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="a1c69-191">Учитывать сеансы очереди не поддерживаются через REST.\* по умолчанию для надежной очереди: false</span><span class="sxs-lookup"><span data-stu-id="a1c69-191">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="a1c69-192">В зависимости от включения отправку в мертвые очереди сообщение будет автоматически перемещен в DeadLetterQueue или удалены, если он был сохранен в очереди дольше указанного времени.</span><span class="sxs-lookup"><span data-stu-id="a1c69-192">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="a1c69-193">Это значение перезаписывается значением TTL, заданным в сообщении, тогда и только тогда, когда TTL сообщения меньше TTL, заданного в очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-193">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="a1c69-194">Это значение является неизменяемым, после создания очереди: * диапазона: 1 секунда – по умолчанию TimeSpan.MaxValue*: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="a1c69-194">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"a1c69-195\">Это поле управляет тем, как служебная шина обрабатывает сообщения с истекшим TTL.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1c69-195\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"a1c69-196\">Если оно включено и срок действия сообщения истекает, служебная шина перемещает сообщение из очереди в очереди недоставленных сообщений-вложенную очередь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1c69-196\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"a1c69-197\">Если отключен, сообщение окончательно удаляется из очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1c69-197\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"a1c69-198\">Настраивается только при time.\\* создания очереди по умолчанию: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1c69-198\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="a1c69-199">Указывает интервал времени, в течение которого служебная шина обнаруживает дублирование сообщений: * диапазона: 1 секунда — 7 дней * по умолчанию: 10 минут</span><span class="sxs-lookup"><span data-stu-id="a1c69-199">Specifies the time span during which the Service Bus detects message duplication:* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="a1c69-200">Максимальное количество раз, когда сообщение SB попытается доставки до исчезновения благосостояние происходит или отменены.</span><span class="sxs-lookup"><span data-stu-id="a1c69-200">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="a1c69-201">Включает или отключает на стороне службы, поведение пакетной обработки при выполнении операций для определенной очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-201">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="a1c69-202">Если этот параметр включен, служебная шина будет сбор нескольких операций в пакет в серверную часть для повышения эффективности подключения.</span><span class="sxs-lookup"><span data-stu-id="a1c69-202">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="a1c69-203">Если пользователю необходимо уменьшить задержку выполнения операции, а затем их можно отключить эту функцию.</span><span class="sxs-lookup"><span data-stu-id="a1c69-203">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"a1c69-204\">Отражает фактическое количество байтов, что сообщения в очереди, в данный момент занимают к очереди quota.\\* диапазон: 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1c69-204\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: <span data-ttu-id="a1c69-205">Отображает число сообщений, которые в настоящее время в очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-205">Displays the number of messages currently in the queue.</span></span>
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="a1c69-206">Получает значение, указывающее разрешен анонимный доступ.</span><span class="sxs-lookup"><span data-stu-id="a1c69-206">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="a1c69-207">Получает правила авторизации для описания.</span><span class="sxs-lookup"><span data-stu-id="a1c69-207">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="a1c69-208">Возвращает или задает текущее состояние очереди (включен или выключен).</span><span class="sxs-lookup"><span data-stu-id="a1c69-208">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="a1c69-209">При отключении очереди этой очереди не может отправлять или получать сообщения.</span><span class="sxs-lookup"><span data-stu-id="a1c69-209">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.createdAt
      type:
      - date
      description: <span data-ttu-id="a1c69-210">Время создания очереди в.</span><span class="sxs-lookup"><span data-stu-id="a1c69-210">The time the queue was created at.</span></span>
      optional: true
    - id: queue.updatedAt
      type:
      - date
      description: <span data-ttu-id="a1c69-211">Время последнего обновления очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-211">The time the queue was last updated.</span></span>
      optional: true
    - id: queue.accessedAt
      type:
      - date
      description: <span data-ttu-id="a1c69-212">Время последнего доступа к очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-212">The time the queue was last accessed.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="a1c69-213">Получает или задает поддержку порядка в очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-213">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="a1c69-214">Текущая статистика очереди.</span><span class="sxs-lookup"><span data-stu-id="a1c69-214">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="a1c69-215">Текущее количество активных сообщений.</span><span class="sxs-lookup"><span data-stu-id="a1c69-215">The current number of active messages.</span></span>
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
