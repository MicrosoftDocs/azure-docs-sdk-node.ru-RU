- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="59c0f-173">Обновление раздела.</span><span class="sxs-lookup"><span data-stu-id="59c0f-173">Updates a topic.</span></span>  <span data-ttu-id="59c0f-174">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="59c0f-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="59c0f-175">Имя пространства имен.</span><span class="sxs-lookup"><span data-stu-id="59c0f-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="59c0f-176">В раздел служебной шины.</span><span class="sxs-lookup"><span data-stu-id="59c0f-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="59c0f-177">Имя раздела.</span><span class="sxs-lookup"><span data-stu-id="59c0f-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="59c0f-178">Определяет, как долго сообщение живет в связанных подписках.</span><span class="sxs-lookup"><span data-stu-id="59c0f-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="59c0f-179">Подписки наследуют срок ЖИЗНИ из раздела, если они созданы явно с меньшим TTL.</span><span class="sxs-lookup"><span data-stu-id="59c0f-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="59c0f-180">Включена ли сохранение недоставленных сообщений, сообщения с истекшим TTL будет либо перемещаться в очередь DeadLtterQueue связанные подписки или будут окончательно удалены.</span><span class="sxs-lookup"><span data-stu-id="59c0f-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="59c0f-181">Следующие значения можно задать во время создания раздела: * диапазона: 1 секунда – по умолчанию TimeSpan.MaxValue*: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="59c0f-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="59c0f-182">Определяет максимальный размер раздела в мегабайтах.</span><span class="sxs-lookup"><span data-stu-id="59c0f-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="59c0f-183">Любая попытка постановки в очередь сообщение, которое вызовет раздела превышает это значение не удастся.</span><span class="sxs-lookup"><span data-stu-id="59c0f-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="59c0f-184">Все сообщения, которые хранятся в разделе или любой из его подписок учитываются это значение.</span><span class="sxs-lookup"><span data-stu-id="59c0f-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="59c0f-185">Несколько копий сообщения, которые находятся в одной или нескольких подписках учитываются как одно сообщение.</span><span class="sxs-lookup"><span data-stu-id="59c0f-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="59c0f-186">Например если сообщение m существует один раз в s1 подписки и дважды в подписке s2, m считается как одно сообщение.</span><span class="sxs-lookup"><span data-stu-id="59c0f-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="59c0f-187">Этот параметр можно задать только во время создания раздела с помощью следующих значений: * диапазона: 1 – 5*1024 МБ* по умолчанию: 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="59c0f-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="59c0f-188">Если параметр включен, раздел обнаруживает дублированные сообщения в пределах временного интервала, заданного в свойстве DuplicateDetectionHistoryTimeWindow.</span><span class="sxs-lookup"><span data-stu-id="59c0f-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="59c0f-189">Настраивается только при time.\* создания раздела по умолчанию: false</span><span class="sxs-lookup"><span data-stu-id="59c0f-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="59c0f-190">Задает временной интервал, во время которого служебная шина обнаруживает сообщение duplication.* диапазона: 1 секунда — 7 дней * по умолчанию: 10 минут</span><span class="sxs-lookup"><span data-stu-id="59c0f-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="59c0f-191">Включает или отключает на стороне службы, поведение пакетной обработки при выполнении операций для определенной очереди.</span><span class="sxs-lookup"><span data-stu-id="59c0f-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="59c0f-192">Если этот параметр включен, служебная шина будет сбор нескольких операций в пакет в серверную часть для повышения эффективности подключения.</span><span class="sxs-lookup"><span data-stu-id="59c0f-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="59c0f-193">Если пользователю необходимо уменьшить задержку выполнения операции, а затем их можно отключить эту функцию.</span><span class="sxs-lookup"><span data-stu-id="59c0f-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="59c0f-194">Отражает фактические байты квоте раздела, который в данный момент занимают сообщения в разделе.</span><span class="sxs-lookup"><span data-stu-id="59c0f-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="59c0f-195">(только для чтения) \* диапазон: 0 - MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="59c0f-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="59c0f-196">Получает или задает следует фильтровать сообщения перед публикацией.</span><span class="sxs-lookup"><span data-stu-id="59c0f-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="59c0f-197">Получает значение, указывающее разрешен анонимный доступ.</span><span class="sxs-lookup"><span data-stu-id="59c0f-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="59c0f-198">Получает правила авторизации для описания.</span><span class="sxs-lookup"><span data-stu-id="59c0f-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="59c0f-199">Возвращает или задает текущее состояние раздела (включен или выключен).</span><span class="sxs-lookup"><span data-stu-id="59c0f-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="59c0f-200">При выключении, этот раздел не может отправлять или получать сообщения.</span><span class="sxs-lookup"><span data-stu-id="59c0f-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="59c0f-201">Время создания очереди в.</span><span class="sxs-lookup"><span data-stu-id="59c0f-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="59c0f-202">Время последнего обновления очереди.</span><span class="sxs-lookup"><span data-stu-id="59c0f-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="59c0f-203">Время последнего доступа к очереди.</span><span class="sxs-lookup"><span data-stu-id="59c0f-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="59c0f-204">Получает или задает возможность заказа раздела.</span><span class="sxs-lookup"><span data-stu-id="59c0f-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="59c0f-205">Текущая статистика очереди.</span><span class="sxs-lookup"><span data-stu-id="59c0f-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="59c0f-206">Текущее количество активных сообщений.</span><span class="sxs-lookup"><span data-stu-id="59c0f-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="59c0f-207">Текущее количество истекшим.</span><span class="sxs-lookup"><span data-stu-id="59c0f-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="59c0f-208">Текущий номер запланированных сообщений.</span><span class="sxs-lookup"><span data-stu-id="59c0f-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="59c0f-209">Текущее количество передачи истекшим.</span><span class="sxs-lookup"><span data-stu-id="59c0f-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
