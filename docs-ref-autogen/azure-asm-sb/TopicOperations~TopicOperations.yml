      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="59c0f-213">Текущее состояние доступности этого раздела.</span><span class="sxs-lookup"><span data-stu-id="59c0f-213">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
