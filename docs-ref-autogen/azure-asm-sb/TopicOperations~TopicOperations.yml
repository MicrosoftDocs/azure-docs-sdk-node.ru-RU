- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: Создает новый раздел. После создания этот манифест ресурсов раздела является неизменяемым. Эта операция не является идемпотентной. Повторение вызова для создания, после успешного создания раздела с тем же именем приведет к сообщение об ошибке 409 конфликт.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx Дополнительные сведения)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Имя пространства имен.
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: В раздел служебной шины.
    - id: topic.name
      type:
      - string
      description: Имя раздела.
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        Определяет, как долго сообщение живет в связанных подписках. Подписки наследуют срок ЖИЗНИ из раздела, если они созданы явно с меньшим TTL.

        Включена ли сохранение недоставленных сообщений, сообщения с истекшим TTL будет либо перемещаться в очередь DeadLtterQueue связанные подписки или будут окончательно удалены. Следующие значения можно задать во время создания раздела: * диапазона: 1 секунда – по умолчанию TimeSpan.MaxValue*: TimeSpan.MaxValue
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: 'Определяет максимальный размер раздела в мегабайтах. Любая попытка постановки в очередь сообщение, которое вызовет раздела превышает это значение не удастся. Все сообщения, которые хранятся в разделе или любой из его подписок учитываются это значение. Несколько копий сообщения, которые находятся в одной или нескольких подписках учитываются как одно сообщение. Например если сообщение m существует один раз в s1 подписки и дважды в подписке s2, m считается как одно сообщение. Этот параметр можно задать только во время создания раздела с помощью следующих значений: * диапазона: 1 – 5*1024 МБ* по умолчанию: 1 * 1024'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: 'Если параметр включен, раздел обнаруживает дублированные сообщения в пределах временного интервала, заданного в свойстве DuplicateDetectionHistoryTimeWindow. Настраивается только при time.* создания раздела по умолчанию: false'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Задает временной интервал, во время которого служебная шина обнаруживает сообщение duplication.* диапазона: 1 секунда — 7 дней * по умолчанию: 10 минут'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: Включает или отключает на стороне службы, поведение пакетной обработки при выполнении операций для определенной очереди. Если этот параметр включен, служебная шина будет сбор нескольких операций в пакет в серверную часть для повышения эффективности подключения. Если пользователю необходимо уменьшить задержку выполнения операции, а затем их можно отключить эту функцию.
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: 'Отражает фактические байты квоте раздела, который в данный момент занимают сообщения в разделе. (только для чтения) * диапазон: 0 - MaxTopicSizeinMegaBytes'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: Получает или задает следует фильтровать сообщения перед публикацией.
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: Получает значение, указывающее разрешен анонимный доступ.
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: Получает правила авторизации для описания.
      optional: true
    - id: topic.status
      type:
      - string
      description: Возвращает или задает текущее состояние раздела (включен или выключен). При выключении, этот раздел не может отправлять или получать сообщения.
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: Время создания очереди в.
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: Время последнего обновления очереди.
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: Время последнего доступа к очереди.
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: Получает или задает возможность заказа раздела.
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Текущая статистика очереди.
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: Текущее количество активных сообщений.
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: Текущее количество истекшим.
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: Текущий номер запланированных сообщений.
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Текущее количество передачи истекшим.
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: Текущее количество сообщений для передачи.
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: Число подписок для раздела.
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: Реализовано.
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: Текущее состояние доступности этого раздела.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Поток ответа.
    content: function create(namespaceName, topic, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  id: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  parent: azure-asm-sb.TopicOperations~TopicOperations
