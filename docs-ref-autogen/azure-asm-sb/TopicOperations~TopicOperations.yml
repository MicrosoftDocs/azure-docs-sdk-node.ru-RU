      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Поток ответа.
    content: function deleteMethod(namespaceName, topicName, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#get
  id: azure-asm-sb.TopicOperations~TopicOperations#get
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: get(namespaceName, topicName, callback)
  summary: Описание раздела-это документ XML AtomPub, определяющий необходимую семантику для раздела. Описание раздела содержит следующие свойства. Дополнительные сведения см. в разделе Свойства описания раздела.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx Дополнительные сведения)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.get(namespaceName, topicName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Имя пространства имен.
    - id: topicName
      type:
      - string
      description: Тема.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Поток ответа.
    content: function get(namespaceName, topicName, callback)
  langs:
  - js
