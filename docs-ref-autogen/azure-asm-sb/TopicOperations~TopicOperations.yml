- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    Шины API управления службами включает операции управления разделами служебной шины для пространства имен.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    См. в разделе [темы] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Инициализирует новый экземпляр класса TopicOperations.
  fullName: azure-asm-sb.TopicOperations
  type: Class
  children:
  - azure-asm-sb.TopicOperations~TopicOperations.#ctor
  - azure-asm-sb.TopicOperations~TopicOperations#create
  - azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
