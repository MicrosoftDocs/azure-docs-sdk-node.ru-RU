  summary: "<span data-ttu-id=\"c86f0-101\">Значение по умолчанию — «удовлетворяют» для кода выхода 0 и «блокировать» для всех остальных условий выхода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c86f0-101\">The default is 'satisfy' for exit code 0, and 'block' for all other exit conditions.</span></span> <span data-ttu-id=\"c86f0-102\">Если задания usesTaskDependencies свойство имеет значение false, указав свойство dependencyAction возвращает ошибку и добавить поручение завершается с ошибкой значение недопустимое свойство; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c86f0-102\">If the job's usesTaskDependencies property is set to false, then specifying the dependencyAction property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id=\"c86f0-103\">Возможные значения: «удовлетворяют», «блокировать»</span><span class=\"sxs-lookup\"><span data-stu-id=\"c86f0-103\">Possible values include: 'satisfy', 'block'</span></span>"
