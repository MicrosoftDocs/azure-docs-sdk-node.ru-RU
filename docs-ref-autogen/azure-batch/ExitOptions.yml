- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Значение по умолчанию имеет значение none для кода выхода 0 и завершения для всех остальных условий выхода.

    Если свойство onTaskFailed задания noaction, указав это свойство возвращает сообщение об ошибке, и добавить поручение завершается с ошибкой значение недопустимое свойство; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос). Возможные значения: «none», «отключить», «terminate»
  optional: true
  syntax:
    content: 'jobAction?: string'
    return:
      type:
      - string
  package: azure-batch
