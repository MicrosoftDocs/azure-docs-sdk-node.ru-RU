  summary: '<span data-ttu-id="c26d0-115">Свойства autoStorageContainerName, storageContainerUrl и httpUrl являются взаимоисключающими, и должен быть задан один из них.</span><span class="sxs-lookup"><span data-stu-id="c26d0-115">The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified.</span></span> <span data-ttu-id="c26d0-116">Этот URL-адрес должен быть доступным для чтения и listable при помощи анонимного доступа; то есть пакетная служба не видит любые учетные данные при загрузке больших двоичных объектов из контейнера.</span><span class="sxs-lookup"><span data-stu-id="c26d0-116">This URL must be readable and listable using anonymous access; that is, the Batch service does not present any credentials when downloading blobs from the container.</span></span> <span data-ttu-id="c26d0-117">Существует два способа для получения такой URL-адрес для контейнера в службе хранилища Azure: Включение (Подписанный) предоставление разрешений на чтение для контейнера, или задание списка управления Доступом для контейнера, чтобы разрешить общий доступ.</span><span class="sxs-lookup"><span data-stu-id="c26d0-117">There are two ways to get such a URL for a container in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the container, or set the ACL for the container to allow public access.</span></span>'
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-batch
