- uid: azure-batch.JobReleaseTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов. Если это свойство не задано, пакетная служба назначает значение по умолчанию «jobrelease». Другие задачи в задании может иметь один и тот же идентификатор задачи прекращения задания. Если вы пытаетесь передать задачу с одинаковым идентификатором, пакетная служба отклоняет запрос с кодом ошибки TaskIdSameAsJobReleaseTask; При вызове REST API напрямую, код состояния HTTP: 409 (конфликт).'
