  - uid: azure-batch.JobReleaseTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="d303c-113">Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов.</span><span class="sxs-lookup"><span data-stu-id="d303c-113">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="d303c-114">Если это свойство не задано, пакетная служба назначает значение по умолчанию «jobrelease».</span><span class="sxs-lookup"><span data-stu-id="d303c-114">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="d303c-115">Другие задачи в задании может иметь один и тот же идентификатор как задача снятия задания.</span><span class="sxs-lookup"><span data-stu-id="d303c-115">No other Task in the Job can have the same ID as the Job Release Task.</span></span> <span data-ttu-id="d303c-116">Если вы пытаетесь передать задачу с одинаковым идентификатором, пакетная служба отклоняет запрос с кодом ошибки TaskIdSameAsJobReleaseTask; При вызове REST API напрямую, код состояния HTTP: 409 (конфликт).</span><span class="sxs-lookup"><span data-stu-id="d303c-116">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
