  type: interface
  summary: >-
    <span data-ttu-id="66173-101">Задача снятия задания выполняется при завершении задания, из-за следующего вида: Пользователь вызывает API завершения задания или API задания Удалить задания по-прежнему активна, достигается ограничение времени часов максимальное стены задания и это по-прежнему активный или задача диспетчера заданий задания завершена, а также для задания настроена для завершения при па задания ER завершается.</span><span class="sxs-lookup"><span data-stu-id="66173-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="66173-102">Задача прекращения задания выполняется на каждом вычислительном узле, где задачи задания выполнялись и выполнили задачу подготовки задания и завершения.</span><span class="sxs-lookup"><span data-stu-id="66173-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="66173-103">Если вы пересоздать образ вычислительного узла после выполнения задачи подготовки задания и завершает задание без все последующие задачи задания на данном вычислительном узле (и следовательно задачу подготовки задания не перезапустите), задача снятия задания не выполняет на этом узле.</span><span class="sxs-lookup"><span data-stu-id="66173-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="66173-104">Если вычислительный узел перезагружается, пока задача снятия задания по-прежнему работает, задача снятия задания снова выполняется при запуске вычислительных узлов.</span><span class="sxs-lookup"><span data-stu-id="66173-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="66173-105">Задание не помечен как завершенный, пока не завершатся все задачи прекращения задания.</span><span class="sxs-lookup"><span data-stu-id="66173-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="66173-106">Задача прекращения задания выполняется в фоновом режиме.</span><span class="sxs-lookup"><span data-stu-id="66173-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="66173-107">Не занимает слот планирования; то есть он не учитываются maxTasksPerNode предела, указанного в пуле.</span><span class="sxs-lookup"><span data-stu-id="66173-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="66173-108">В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды.</span><span class="sxs-lookup"><span data-stu-id="66173-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="66173-109">Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux.</span><span class="sxs-lookup"><span data-stu-id="66173-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="66173-110">Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="66173-110">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="66173-111">Если этот параметр указан, все каталоги рекурсивно ниже AZ_BATCH_NODE_ROOT_DIR (корень каталогов пакетной службы Azure на узле) сопоставляются в контейнере, все переменные среды задач сопоставляются в контейнере и Командная строка задачи выполняется в контейнере.</span><span class="sxs-lookup"><span data-stu-id="66173-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
