  type: interface
  summary: >-
    Задача снятия задания выполняется при завершении задания, из-за следующего вида: Пользователь вызывает API завершения задания или API задания Удалить задания по-прежнему активна, достигается ограничение времени часов максимальное стены задания и это по-прежнему активный или задача диспетчера заданий задания завершена, а также для задания настроена для завершения при па задания ER завершается.

    Задача прекращения задания выполняется на каждом вычислительном узле, где задачи задания выполнялись и выполнили задачу подготовки задания и завершения. Если вы пересоздать образ вычислительного узла после выполнения задачи подготовки задания и завершает задание без все последующие задачи задания на данном вычислительном узле (и следовательно задачу подготовки задания не перезапустите), задача снятия задания не выполняет на этом узле. Если вычислительный узел перезагружается, пока задача снятия задания по-прежнему работает, задача снятия задания снова выполняется при запуске вычислительных узлов. Задание не помечен как завершенный, пока не завершатся все задачи прекращения задания. Задача прекращения задания выполняется в фоновом режиме. Не занимает слот планирования; то есть он не учитываются maxTasksPerNode предела, указанного в пуле.
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды. Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux. Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
