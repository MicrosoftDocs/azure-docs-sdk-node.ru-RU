    summary: |-
      <span data-ttu-id="d303c-101">Задача снятия задания выполняется при завершении задания, из-за следующего вида: Пользователь вызывает API завершения задания или API задания Удалить задания по-прежнему активна, достигается ограничение времени часов работы максимальное по часам и задания по-прежнему активна, или завершить задачу диспетчера заданий задания, а также задания настроена для завершения при па задания ER завершается.</span><span class="sxs-lookup"><span data-stu-id="d303c-101">The Job Release Task runs when the Job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the Job is still active, the Job's maximum wall clock time constraint is reached, and the Job is still active, or the Job's Job Manager Task completed, and the Job is configured to terminate when the Job Manager completes.</span></span>
      <span data-ttu-id="d303c-102">На каждом узле, где задачи задания выполнялись и выполнили задачу подготовки задания и завершения выполняется задача снятия задания.</span><span class="sxs-lookup"><span data-stu-id="d303c-102">The Job Release Task runs on each Node where Tasks of the Job have run and the Job Preparation Task ran and completed.</span></span> <span data-ttu-id="d303c-103">После пересоздания образа узла после выполнения задачи подготовки заданий и завершает задание без все последующие задачи задания, работающие на этом узле (и поэтому задача подготовки задания не перезапустите), то задача снятия задания не выполняется на этом узле вычислений.</span><span class="sxs-lookup"><span data-stu-id="d303c-103">If you reimage a Node after it has run the Job Preparation Task, and the Job ends without any further Tasks of the Job running on that Node (and hence the Job Preparation Task does not re-run), then the Job Release Task does not run on that Compute Node.</span></span>
      <span data-ttu-id="d303c-104">Если узел перезагружается, пока задача снятия задания по-прежнему работает, задача снятия задания снова выполняется при запуске вычислительного узла.</span><span class="sxs-lookup"><span data-stu-id="d303c-104">If a Node reboots while the Job Release Task is still running, the Job Release Task runs again when the Compute Node starts up.</span></span> <span data-ttu-id="d303c-105">Задание не помечен как завершенный, пока не завершатся все задачи выпуска задания.</span><span class="sxs-lookup"><span data-stu-id="d303c-105">The Job is not marked as complete until all Job Release Tasks have completed.</span></span> <span data-ttu-id="d303c-106">В фоновом режиме выполняется задача снятия задания.</span><span class="sxs-lookup"><span data-stu-id="d303c-106">The Job Release Task runs in the background.</span></span> <span data-ttu-id="d303c-107">Не занимает слот планирования; то есть он не учитываются maxTasksPerNode предела, указанного в пуле.</span><span class="sxs-lookup"><span data-stu-id="d303c-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the Pool.</span></span>
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="d303c-108">В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды.</span><span class="sxs-lookup"><span data-stu-id="d303c-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="d303c-109">Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux.</span><span class="sxs-lookup"><span data-stu-id="d303c-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="d303c-110">Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="d303c-110">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="d303c-111">Если этот параметр указан, все каталоги рекурсивно ниже AZ_BATCH_NODE_ROOT_DIR (корень каталогов пакетной службы Azure на узле) сопоставляются в контейнере, все переменные среды задач сопоставляются в контейнере и Командная строка задачи выполняется в контейнере.</span><span class="sxs-lookup"><span data-stu-id="d303c-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="d303c-112">Файлы, созданные в контейнере за пределами AZ_BATCH_NODE_ROOT_DIR могут не отражаться на диск узла, это означает, что API-интерфейсов файлового пакетного нельзя будет получить доступ к этим файлам.</span><span class="sxs-lookup"><span data-stu-id="d303c-112">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
