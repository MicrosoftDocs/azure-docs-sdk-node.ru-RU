    summary: '<span data-ttu-id="d303c-118">По умолчанию — 7 дней, т. е. каталогу задачи будут храниться 7 дней, если задание удалено или удалении вычислительного узла.</span><span class="sxs-lookup"><span data-stu-id="d303c-118">The default is 7 days, i.e. the Task directory will be retained for 7 days unless the Compute Node is removed or the Job is deleted.</span></span>'
