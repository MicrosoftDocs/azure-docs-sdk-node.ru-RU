  - uid: azure-batch.NetworkSecurityGroupRule.sourcePortRanges
    name: sourcePortRanges
    fullName: sourcePortRanges
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="01abf-110">Допустимые значения: "*" (для всех портов 0 – 65535), конкретного порта, (т. е. 22) или диапазон портов (т. е. 100 – 200). Порты должны быть в диапазоне от 0 до 65535. Каждая запись в этой коллекции не должны перекрываться любой другой записи (или диапазон, или один из отдельных портов). Если любые другие значения предоставляются, запрос завершается ошибкой с кодом состояния HTTP 400. Значение по умолчанию — "*".</span><span class="sxs-lookup"><span data-stu-id="01abf-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch