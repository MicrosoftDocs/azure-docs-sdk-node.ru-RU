- uid: azure-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="0fa15-112">Пакетная служба пытается выполнить задачу повторно, если ее код выхода имеет ненулевое значение.</span><span class="sxs-lookup"><span data-stu-id="0fa15-112">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="0fa15-113">Обратите внимание, что это значение определяет количество повторных попыток.</span><span class="sxs-lookup"><span data-stu-id="0fa15-113">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="0fa15-114">Пакетная служба попытается выполнить задачу один раз, а затем будет предпринимать повторные попытки вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="0fa15-114">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="0fa15-115">Например, если максимальное число повторных попыток равно 3, пакет пытается задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="0fa15-115">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="0fa15-116">Если максимальное число повторных попыток равно 0, пакетная служба не выполняет повторную попытку запуска задачи.</span><span class="sxs-lookup"><span data-stu-id="0fa15-116">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="0fa15-117">Если максимальное число повторных попыток равно -1, повторные попытки операций служб пакетного неограниченное.</span><span class="sxs-lookup"><span data-stu-id="0fa15-117">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
