- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="0fa15-120">Если true, а задача запуска завершается ошибкой в вычислительном узле, пакетная служба повторяет попытку запуска задачи до его максимальное число повторных попыток (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="0fa15-120">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="0fa15-121">Если у задачи по-прежнему не завершен успешно после всех попыток, а затем на знаки пакетной службы непригодным для использования вычислительных узлов, а будет планирование задач для него.</span><span class="sxs-lookup"><span data-stu-id="0fa15-121">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="0fa15-122">Это условие можно обнаружить через подробности сведения о состоянии и отказ узла.</span><span class="sxs-lookup"><span data-stu-id="0fa15-122">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="0fa15-123">Если значение равно false, пакетная служба не будет ожидать завершения задачи запуска.</span><span class="sxs-lookup"><span data-stu-id="0fa15-123">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="0fa15-124">В этом случае другие задачи может начать выполнение на вычислительном узле, во время запуска задачи; и даже в случае сбоя задачи запуска, новые задачи будет планироваться на узле.</span><span class="sxs-lookup"><span data-stu-id="0fa15-124">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="0fa15-125">Его значение по умолчанию — false.</span><span class="sxs-lookup"><span data-stu-id="0fa15-125">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
