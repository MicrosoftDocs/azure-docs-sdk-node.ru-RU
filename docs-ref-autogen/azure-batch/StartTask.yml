  package: azure-batch
- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Если true, а задача запуска завершается ошибкой в вычислительном узле, пакетная служба повторяет попытку запуска задачи до его максимальное число повторных попыток (maxTaskRetryCount). Если у задачи по-прежнему не завершен успешно после всех попыток, а затем на знаки пакетной службы непригодным для использования вычислительных узлов, а будет планирование задач для него. Это условие можно обнаружить через подробности сведения о состоянии и отказ узла. Если значение равно false, пакетная служба не будет ожидать завершения задачи запуска. В этом случае другие задачи может начать выполнение на вычислительном узле, во время запуска задачи; и даже в случае сбоя задачи запуска, новые задачи будет планироваться на узле. Его значение по умолчанию — false.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
