  - uid: azure-batch.StartTask.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b0d75-115">Пакетная служба повторяет задачу, если ее код выхода имеет ненулевое значение.</span><span class="sxs-lookup"><span data-stu-id="b0d75-115">The Batch service retries a Task if its exit code is nonzero.</span></span> <span data-ttu-id="b0d75-116">Обратите внимание, что это значение определяет количество повторных попыток.</span><span class="sxs-lookup"><span data-stu-id="b0d75-116">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="b0d75-117">Пакетная служба попытается выполнить задачу один раз и повторите вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="b0d75-117">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="b0d75-118">Например если максимальное число повторных попыток равно 3, пакетная служба пытается выполнить задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="b0d75-118">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="b0d75-119">Если максимальное число повторных попыток равно 0, пакетная служба не выполняет повторную попытку запуска задачи.</span><span class="sxs-lookup"><span data-stu-id="b0d75-119">If the maximum retry count is 0, the Batch service does not retry the Task.</span></span> <span data-ttu-id="b0d75-120">Если максимальное число повторных попыток равно -1, пакетная служба повторяет неограниченное.</span><span class="sxs-lookup"><span data-stu-id="b0d75-120">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
