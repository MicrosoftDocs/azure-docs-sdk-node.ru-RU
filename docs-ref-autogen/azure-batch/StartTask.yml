  - uid: azure-batch.StartTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b0d75-123">Если значение true и начала задачи произошел сбой на узле, пакетная служба повторяет попытку запуска задачи до его максимальное число повторных попыток (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="b0d75-123">If true and the start Task fails on a Node, the Batch service retries the start Task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="b0d75-124">Если у задачи по-прежнему не завершилось успешно по истечении всех повторных попыток, а затем знаков обслуживания пакета непригодным для использования узла и не будем планировать задачи к нему.</span><span class="sxs-lookup"><span data-stu-id="b0d75-124">If the Task has still not completed successfully after all retries, then the Batch service marks the Node unusable, and will not schedule Tasks to it.</span></span> <span data-ttu-id="b0d75-125">Это условие можно обнаружить через подробности сведения о состоянии и отказ вычислительного узла.</span><span class="sxs-lookup"><span data-stu-id="b0d75-125">This condition can be detected via the Compute Node state and failure info details.</span></span> <span data-ttu-id="b0d75-126">Если значение равно false, пакетная служба не будет ожидать начала выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="b0d75-126">If false, the Batch service will not wait for the start Task to complete.</span></span> <span data-ttu-id="b0d75-127">В этом случае другие задачи может начать выполнение на вычислительный узел во время запуска, которые по-прежнему выполняется задача; и даже в случае сбоя для задачи запуска, новые задачи будет планироваться на вычислительный узел.</span><span class="sxs-lookup"><span data-stu-id="b0d75-127">In this case, other Tasks can start executing on the Compute Node while the start Task is still running; and even if the start Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="b0d75-128">Его значение по умолчанию — false.</span><span class="sxs-lookup"><span data-stu-id="b0d75-128">The default is false.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
