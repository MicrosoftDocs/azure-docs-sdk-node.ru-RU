  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="68f63-101">Список заменяет все существующие ссылки пакета приложения в пуле.</span><span class="sxs-lookup"><span data-stu-id="68f63-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="68f63-102">Изменения ссылок на пакеты приложения влияют на все новые вычислительные узлы объединения в пул, но не влияют на вычисления вычислительные узлы, которые уже в пуле до перезагрузки или повторного создания образа.</span><span class="sxs-lookup"><span data-stu-id="68f63-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="68f63-103">Можно использовать не более 10 ссылок на пакет приложения для любого пула.</span><span class="sxs-lookup"><span data-stu-id="68f63-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="68f63-104">Если этот параметр опущен или укажите пустую коллекцию, из пула удаляются все существующие ссылки пакетов приложений.</span><span class="sxs-lookup"><span data-stu-id="68f63-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="68f63-105">Более 10 ссылок может быть указан для данного пула.</span><span class="sxs-lookup"><span data-stu-id="68f63-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="68f63-106">Этот список заменяет любой существующий сертификат ссылки, настроенные в пуле.</span><span class="sxs-lookup"><span data-stu-id="68f63-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="68f63-107">Если указать пустую коллекцию, любые существующие ссылки на сертификаты удаляются из пула.</span><span class="sxs-lookup"><span data-stu-id="68f63-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="68f63-108">Для узлов Windows пакетная служба устанавливает сертификаты для указанного сертификата хранилища и расположение.</span><span class="sxs-lookup"><span data-stu-id="68f63-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="68f63-109">Для вычислительных узлов Linux сертификаты хранятся в каталоге внутри задачи рабочего каталога и переменной среды, которые AZ_BATCH_CERTIFICATES_DIR передается в задачу для запроса для этого расположения.</span><span class="sxs-lookup"><span data-stu-id="68f63-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="68f63-110">Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.</span><span class="sxs-lookup"><span data-stu-id="68f63-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="68f63-111">Этот список заменяет все существующие метаданные, которые настроены в пуле.</span><span class="sxs-lookup"><span data-stu-id="68f63-111">This list replaces any existing metadata configured on the Pool.</span></span> <span data-ttu-id="68f63-112">Если этот параметр опущен или укажите пустую коллекцию, все существующие метаданные удаляется из пула.</span><span class="sxs-lookup"><span data-stu-id="68f63-112">If omitted, or if you specify an empty collection, any existing metadata is removed from the Pool.</span></span>'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="68f63-113">Если этот элемент присутствует, он переопределяет любые существующие начала задачи.</span><span class="sxs-lookup"><span data-stu-id="68f63-113">If this element is present, it overwrites any existing start Task.</span></span> <span data-ttu-id="68f63-114">Если не указано, все существующие запуска задач удаляется из пула.</span><span class="sxs-lookup"><span data-stu-id="68f63-114">If omitted, any existing start Task is removed from the Pool.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
