  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Список заменяет все существующие ссылки пакета приложения в пуле.
      Изменения ссылок на пакеты приложения влияют на все новые вычислительные узлы объединения в пул, но не влияют на вычисления вычислительные узлы, которые уже в пуле до перезагрузки или повторного создания образа. Можно использовать не более 10 ссылок на пакет приложения для любого пула. Если этот параметр опущен или укажите пустую коллекцию, из пула удаляются все существующие ссылки пакетов приложений. Более 10 ссылок может быть указан для данного пула.
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Этот список заменяет любой существующий сертификат ссылки, настроенные в пуле. Если указать пустую коллекцию, любые существующие ссылки на сертификаты удаляются из пула. Для узлов Windows пакетная служба устанавливает сертификаты для указанного сертификата хранилища и расположение. Для вычислительных узлов Linux сертификаты хранятся в каталоге внутри задачи рабочего каталога и переменной среды, которые AZ_BATCH_CERTIFICATES_DIR передается в задачу для запроса для этого расположения. Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Этот список заменяет все существующие метаданные, которые настроены в пуле. Если этот параметр опущен или укажите пустую коллекцию, все существующие метаданные удаляется из пула.'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Если этот элемент присутствует, он переопределяет любые существующие начала задачи. Если не указано, все существующие запуска задач удаляется из пула.'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
