- uid: azure-batch.PoolInformation.autoPoolSpecification
  name: autoPoolSpecification
  fullName: autoPoolSpecification
  children: []
  langs:
  - typeScript
  type: property
  summary: При сбое создание автоматического пула, пакетная служба переводит задание в завершенное состояние, и ошибка создания пула задается в свойство планирования ошибки задания. Пакетная служба управляет временем существования (создании, так и, если не указан параметр keepAlive, удаление) автоматического пула. Любые действия пользователя, которые влияют на время существования автоматического пула, во время выполнения задания приведет к непредвиденному поведению. Необходимо указать идентификатор пула или спецификации автоматического пула, но не оба.
  optional: true
  syntax:
    content: 'autoPoolSpecification?: AutoPoolSpecification'
    return:
      type:
      - azure-batch.AutoPoolSpecification
  package: azure-batch
- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: Необходимо убедиться, что пул ссылается это свойство существует. Если пул не существует во время, пакетная служба пытается запланировать задание, задачи для задания не будет выполняться, пока вы не создадите пул с таким идентификатором. Обратите внимание, что пакетная служба не будет отклонять запрос задания; он просто не запустится задач пока не существует в пуле. Необходимо указать идентификатор пула или спецификации автоматического пула, но не оба.
  optional: true
  syntax:
    content: 'poolId?: string'
    return:
      type:
      - string
  package: azure-batch
