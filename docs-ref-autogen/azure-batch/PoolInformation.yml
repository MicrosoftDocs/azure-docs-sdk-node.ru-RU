- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="77786-105">Необходимо убедиться, что пул ссылается это свойство существует.</span><span class="sxs-lookup"><span data-stu-id="77786-105">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="77786-106">Если пул не существует во время, пакетная служба пытается запланировать задание, задачи для задания не будет выполняться, пока вы не создадите пул с таким идентификатором. Обратите внимание, что пакетная служба не будет отклонять запрос задания; он просто не запустится задач пока не существует в пуле.</span><span class="sxs-lookup"><span data-stu-id="77786-106">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="77786-107">Необходимо указать идентификатор пула или спецификации автоматического пула, но не оба.</span><span class="sxs-lookup"><span data-stu-id="77786-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
  optional: true
  syntax:
    content: 'poolId?: string'
    return:
      type:
      - string
  package: azure-batch
