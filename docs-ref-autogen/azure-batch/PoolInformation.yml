    type: property
    summary: '<span data-ttu-id="91f00-101">В случае сбоя автоматического создания пула пакетная служба переводит задание в завершенное состояние, и ошибка создания пула задается в свойство планирования ошибки задания.</span><span class="sxs-lookup"><span data-stu-id="91f00-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="91f00-102">Пакетная служба управляет временем существования (создании, так и, если не указан параметр keepAlive, удаление) для автоматического пула.</span><span class="sxs-lookup"><span data-stu-id="91f00-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="91f00-103">Любые действия пользователя, которые влияют на время существования автоматического пула, во время выполнения задания приведет к непредвиденному поведению.</span><span class="sxs-lookup"><span data-stu-id="91f00-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="91f00-104">Необходимо указать идентификатор пула или автоматического спецификации пула, но не оба.</span><span class="sxs-lookup"><span data-stu-id="91f00-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
