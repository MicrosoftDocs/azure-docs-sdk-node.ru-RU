    syntax:
      content: 'autoPoolSpecification?: AutoPoolSpecification'
      return:
        type:
          - azure-batch.AutoPoolSpecification
    package: azure-batch
  - uid: azure-batch.PoolInformation.poolId
    name: poolId
    fullName: poolId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="91f00-105">Необходимо убедиться, что пул ссылается это свойство существует.</span><span class="sxs-lookup"><span data-stu-id="91f00-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="91f00-106">Если пул не существует во время, пакетная служба пытается запланировать задание, задачи для задания не будет выполняться, пока вы не создадите пул с таким идентификатором. Обратите внимание, что пакетная служба не будет отклонять запрос задания; он просто не запустится задач пока не существует в пуле.</span><span class="sxs-lookup"><span data-stu-id="91f00-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="91f00-107">Необходимо указать идентификатор пула или автоматического спецификации пула, но не оба.</span><span class="sxs-lookup"><span data-stu-id="91f00-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
    optional: true
    syntax:
      content: 'poolId?: string'
      return:
        type:
          - string
    package: azure-batch
