  type: property
  summary: <span data-ttu-id="77786-101">При сбое создание автоматического пула, пакетная служба переводит задание в завершенное состояние, и ошибка создания пула задается в свойство планирования ошибки задания.</span><span class="sxs-lookup"><span data-stu-id="77786-101">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span> <span data-ttu-id="77786-102">Пакетная служба управляет временем существования (создании, так и, если не указан параметр keepAlive, удаление) автоматического пула.</span><span class="sxs-lookup"><span data-stu-id="77786-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="77786-103">Любые действия пользователя, которые влияют на время существования автоматического пула, во время выполнения задания приведет к непредвиденному поведению.</span><span class="sxs-lookup"><span data-stu-id="77786-103">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="77786-104">Необходимо указать идентификатор пула или спецификации автоматического пула, но не оба.</span><span class="sxs-lookup"><span data-stu-id="77786-104">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
