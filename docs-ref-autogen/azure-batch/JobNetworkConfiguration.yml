    summary: |-
      <span data-ttu-id="d6b7c-101">Виртуальная сеть должна находиться в том же регионе и подписке, что учетной записи пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="d6b7c-102">Указанной подсети должно быть достаточно свободного IP-адресов, чтобы вместить количество вычислительных узлов, который будет выполнять задачи из задания.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="d6b7c-103">Это может превышать количество вычислительных узлов в пуле.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="d6b7c-104">Субъекту-службе «MicrosoftAzureBatch» должен иметь «участник классических виртуальных машин» роли управления доступом на основе ролей (RBAC) для указанной виртуальной сети, таким образом, чтобы расписание задач на узлах пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="d6b7c-105">Это можно проверить путем проверки, если указанная виртуальная сеть содержит все связанные группы (безопасности).</span><span class="sxs-lookup"><span data-stu-id="d6b7c-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="d6b7c-106">Если взаимодействие с узлами в указанной подсети отклонен группой безопасности, пакетная служба установит состояние вычислительные узлы в непригодном для использования.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="d6b7c-107">Это имеет /subnets/ /virtualNetworks/ {network} /providers/ {provider} формы /subscriptions/ {subscription} /resourceGroups/ {группа} {подсети}.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="d6b7c-108">Если указанная виртуальная сеть содержит все связанные группы (безопасности), несколько зарезервированных системных портов необходимо включить для входящих сообщений из пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="d6b7c-109">Для пулов, созданных с конфигурацией виртуальной машины включите порты 29876 и 29877, а также порт 22 для Linux и порт 3389 для Windows.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="d6b7c-110">Порт 443 должен быть открыт для исходящих соединений для подключения к службе хранилища Azure.</span><span class="sxs-lookup"><span data-stu-id="d6b7c-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="d6b7c-111">Дополнительные сведения см.: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="d6b7c-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch