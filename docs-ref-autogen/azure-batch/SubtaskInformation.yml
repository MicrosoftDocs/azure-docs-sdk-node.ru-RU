    summary: 'Это свойство задается только в том случае, если подзадачи находится в завершенном состоянии. Как правило код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса. При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения. Тем не менее если пакетная служба завершит подзадачи (из-за истечения времени ожидания, или завершение пользователя через API) может появиться код выхода, определяемый операционной системой.'
