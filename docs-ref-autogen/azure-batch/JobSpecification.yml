    package: azure-batch
  - uid: azure-batch.JobSpecification.jobPreparationTask
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Если задание включает задачу подготовки задания, пакетная служба будет выполняться задача подготовки задания на узле перед началом любой задачи из этого задания на этом узле вычислений.'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - azure-batch.JobPreparationTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Основная цель задача снятия задания заключается в отмене изменений на узлы, выполненных задачей подготовки задания. Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания. Задача снятия задания нельзя использовать без указания задачи подготовки заданий для задания. Пакетная служба запускает задачу снятия задания на вычислительных узлах, выполненных задачу подготовки задания.'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
