- uid: azure-batch.JobSpecification.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="73e43-117">Значения приоритета находится в диапазоне от -1000 до 1000, где – 1000 — самый низкий приоритет, а 1000 — самый высокий приоритет.</span><span class="sxs-lookup"><span data-stu-id="73e43-117">Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority.</span></span> <span data-ttu-id="73e43-118">Значение по умолчанию — 0.</span><span class="sxs-lookup"><span data-stu-id="73e43-118">The default value is 0.</span></span> <span data-ttu-id="73e43-119">Этот приоритет используется по умолчанию для всех заданий в расписание задания.</span><span class="sxs-lookup"><span data-stu-id="73e43-119">This priority is used as the default for all jobs under the job schedule.</span></span> <span data-ttu-id="73e43-120">Вы можете обновить приоритет задания после его создания с помощью задания обновления API.</span><span class="sxs-lookup"><span data-stu-id="73e43-120">You can update a job's priority after it has been created using by using the update job API.</span></span>
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
