    type: property
    summary: <span data-ttu-id="ce9e9-110">Пакетная служба не назначает значение для метаданных; Это исключительно для использования пользовательского кода.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-110">The Batch service does not assign any meaning to metadata; it is solely for the use of user code.</span></span>
