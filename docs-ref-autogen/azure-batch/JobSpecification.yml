- uid: azure-batch.JobSpecification.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="73e43-103">Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию с помощью API задачи.</span><span class="sxs-lookup"><span data-stu-id="73e43-103">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job using the Task API.</span></span> <span data-ttu-id="73e43-104">Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="73e43-104">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span>
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="73e43-105">Если задание включает задачу подготовки задания, пакетная служба запустит задачу подготовки задания на вычислительном узле прежде чем выполнять какие-либо задачи задания на этом узле вычислений.</span><span class="sxs-lookup"><span data-stu-id="73e43-105">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="73e43-106">Основная цель задачи прекращения задания заключается в отмене изменений на вычислительных узлах, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="73e43-106">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="73e43-107">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="73e43-107">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span> <span data-ttu-id="73e43-108">Нельзя указать задачу прекращения задания без указания задачи подготовки задания для задания.</span><span class="sxs-lookup"><span data-stu-id="73e43-108">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="73e43-109">Пакетная служба запускает задачу снятия задания на вычислительных узлах, которые запущены задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="73e43-109">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
