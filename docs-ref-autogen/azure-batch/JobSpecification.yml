  - uid: azure-batch.JobSpecification.onAllTasksComplete
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="ce9e9-111">Обратите внимание, что если задание включает нет задач, то все задачи считаются завершения.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-111">Note that if a Job contains no Tasks, then all Tasks are considered complete.</span></span>
      <span data-ttu-id="ce9e9-112">Этот параметр чаще всего используется с задачей диспетчера заданий; Если вы хотите использовать автоматическое завершение заданий без диспетчера заданий, следует изначально присвоено onAllTasksComplete noaction и обновить свойства задания присвоить onAllTasksComplete terminatejob после завершения добавления задачи.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-112">This option is therefore most commonly used with a Job Manager task; if you want to use automatic Job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the Job properties to set onAllTasksComplete to terminatejob once you have finished adding Tasks.</span></span> <span data-ttu-id="ce9e9-113">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-113">The default is noaction.</span></span> <span data-ttu-id="ce9e9-114">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="ce9e9-114">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
      return:
        type:
          - string
    package: azure-batch
