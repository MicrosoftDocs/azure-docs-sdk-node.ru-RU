  - uid: azure-batch.JobSpecification.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="ce9e9-103">Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию с помощью API задачи.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-103">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job using the Task API.</span></span> <span data-ttu-id="ce9e9-104">Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-104">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span>'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.jobPreparationTask
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="ce9e9-105">Если задание включает задачу подготовки задания, пакетная служба будет выполняться задача подготовки задания на узле перед началом любой задачи из этого задания на этом узле вычислений.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-105">If a Job has a Job Preparation Task, the Batch service will run the Job Preparation Task on a Node before starting any Tasks of that Job on that Compute Node.</span></span>'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - azure-batch.JobPreparationTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="ce9e9-106">Основная цель задача снятия задания заключается в отмене изменений на узлы, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-106">The primary purpose of the Job Release Task is to undo changes to Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="ce9e9-107">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-107">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span> <span data-ttu-id="ce9e9-108">Задача снятия задания нельзя использовать без указания задачи подготовки заданий для задания.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-108">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="ce9e9-109">Пакетная служба запускает задачу снятия задания на вычислительных узлах, выполненных задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="ce9e9-109">The Batch service runs the Job Release Task on the Compute Nodes that have run the Job Preparation Task.</span></span>'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.metadata
    name: metadata
    fullName: metadata
    children: []
