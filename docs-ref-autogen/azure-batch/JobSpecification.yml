  - uid: azure-batch.JobSpecification.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию с помощью API задачи. Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
