- uid: azure-batch.JobSpecification.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="73e43-111">Обратите внимание, что если задание включает нет задач, то все задачи считаются завершения.</span><span class="sxs-lookup"><span data-stu-id="73e43-111">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="73e43-112">Этот параметр чаще всего используется с задачей диспетчера заданий; Если вы хотите использовать автоматическое завершение заданий без диспетчера заданий, следует изначально присвоено onAllTasksComplete noaction и обновить свойства задания присвоить onAllTasksComplete terminatejob после завершения добавления задачи.</span><span class="sxs-lookup"><span data-stu-id="73e43-112">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="73e43-113">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="73e43-113">The default is noaction.</span></span> <span data-ttu-id="73e43-114">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="73e43-114">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
