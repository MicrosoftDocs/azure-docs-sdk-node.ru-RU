  - uid: azure-batch.JobSpecification.priority
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Значения приоритета находится в диапазоне от -1000 до 1000, где – 1000 — самый низкий приоритет, а 1000 — самый высокий приоритет. Значение по умолчанию — 0. Этот приоритет используется по умолчанию для всех заданий в расписание задания. Вы можете обновить приоритет задания после его создания с помощью API задание обновления.'
    optional: true
    syntax:
      content: 'priority?: number'
      return:
        type:
          - number
    package: azure-batch
