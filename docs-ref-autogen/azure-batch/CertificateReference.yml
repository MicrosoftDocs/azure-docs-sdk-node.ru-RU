    <span data-ttu-id="a8f25-101">Значение по умолчанию — currentuser.</span><span class="sxs-lookup"><span data-stu-id="a8f25-101">The default value is currentuser.</span></span> <span data-ttu-id="a8f25-102">Это свойство применимо только для групп, настроены узлы Windows (то есть, созданные с помощью cloudServiceConfiguration и с помощью virtualMachineConfiguration, с помощью Windows графические ссылку).</span><span class="sxs-lookup"><span data-stu-id="a8f25-102">This property is applicable only for pools configured with Windows nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows image reference).</span></span> <span data-ttu-id="a8f25-103">Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения.</span><span class="sxs-lookup"><span data-stu-id="a8f25-103">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="a8f25-104">Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.</span><span class="sxs-lookup"><span data-stu-id="a8f25-104">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>

