  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Значение по умолчанию — currentuser. Это свойство применимо только для групп, которые настроены с помощью Windows вычислительные узлы (которая создается с помощью cloudServiceConfiguration или с помощью virtualMachineConfiguration, используя ссылку на образ Windows). Для вычислительных узлов Linux сертификаты хранятся в каталоге внутри задачи рабочего каталога и переменной среды, которые AZ_BATCH_CERTIFICATES_DIR передается в задачу для запроса для этого расположения. Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог. Возможные значения: «currentUser», «localMachine»'
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Это свойство применимо только для групп, которые настроены с помощью Windows вычислительные узлы (которая создается с помощью cloudServiceConfiguration или с помощью virtualMachineConfiguration, используя ссылку на образ Windows). Имена общих хранилища включают: My корневой, штат Калифорния, доверия, не разрешено, TrustedPeople, TrustedPublisher, AuthRoot, адресной книги, но любое имя пользовательского хранилища можно также использовать. Значение по умолчанию — Мои.'
    optional: true
    syntax:
      content: 'storeName?: string'
      return:
        type:
          - string
    package: azure-batch
