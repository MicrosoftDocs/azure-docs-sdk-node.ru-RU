    type: property
    summary: '<span data-ttu-id="2d7a5-104">Разности между общими файлами ресурсов и файлами ресурсов задач является то, что общие файлы ресурсов скачиваются для всех подзадач, включая первичную реплику, тогда как файлы ресурсов задач скачиваются только для сервера-источника.</span><span class="sxs-lookup"><span data-stu-id="2d7a5-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="2d7a5-105">Также Обратите внимание, что эти файлы ресурсов не загружаются рабочему каталогу задачи, но вместо этого загружаются в корневой каталог задачи (один каталог выше рабочий каталог).</span><span class="sxs-lookup"><span data-stu-id="2d7a5-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="2d7a5-106">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="2d7a5-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="2d7a5-107">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="2d7a5-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="2d7a5-108">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="2d7a5-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="2d7a5-109">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="2d7a5-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
