  - uid: azure-batch.JobManagerTask.killJobOnCompletion
    name: killJobOnCompletion
    fullName: killJobOnCompletion
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="dd5a5-133">Если значение равно true, при завершении задачи диспетчера заданий, знаков обслуживания пакетное задание как завершенное.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-133">If true, when the Job Manager Task completes, the Batch service marks the Job as complete.</span></span> <span data-ttu-id="dd5a5-134">Если все задачи по-прежнему выполняются в данный момент (кроме прекращения задания), эти задачи завершаются.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-134">If any Tasks are still running at this time (other than Job Release), those Tasks are terminated.</span></span> <span data-ttu-id="dd5a5-135">Если значение равно false, завершения задачи диспетчера заданий не влияет на состояние задания.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-135">If false, the completion of the Job Manager Task does not affect the Job status.</span></span> <span data-ttu-id="dd5a5-136">В этом случае вам следует использовать атрибут onAllTasksComplete для завершения задания, или клиента или пользователя, которые явно завершить задание.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-136">In this case, you should either use the onAllTasksComplete attribute to terminate the Job, or have a client or user terminate the Job explicitly.</span></span> <span data-ttu-id="dd5a5-137">Примером этого является, если диспетчер заданий создает набор задач, но затем принимает роль не дальнейшей их выполнение.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-137">An example of this is if the Job Manager creates a set of Tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="dd5a5-138">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-138">The default value is true.</span></span> <span data-ttu-id="dd5a5-139">Если вы с помощью атрибутов onAllTasksComplete и onTaskFailure для управления временем существования задания и с помощью задачи диспетчера заданий только для создания задачи для задания (не для отслеживания хода выполнения), затем важно задавать killJobOnCompletion значение false.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-139">If you are using the onAllTasksComplete and onTaskFailure attributes to control Job lifetime, and using the Job Manager Task only to create the Tasks for the Job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
    optional: true
    syntax:
      content: 'killJobOnCompletion?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
