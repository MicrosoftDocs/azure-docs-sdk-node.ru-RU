    type: property
    summary: |-
      <span data-ttu-id="dd5a5-141">Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-141">Files listed under this element are located in the Task's working directory.</span></span>
      <span data-ttu-id="dd5a5-142">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-142">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="dd5a5-143">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-143">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="dd5a5-144">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-144">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="dd5a5-145">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-145">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
