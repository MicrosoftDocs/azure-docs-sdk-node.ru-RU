    type: property
    summary: '<span data-ttu-id="dd5a5-117">Пакеты приложений загрузку и развертывание в общий каталог, не рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-117">Application Packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="dd5a5-118">Таким образом Если указанный пакет приложения уже находится в вычислительный узел и в актуальном состоянии, то оно не повторно загружается; используется существующий копия на вычислительный узел вычислений.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-118">Therefore, if a referenced Application Package is already on the Compute Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Compute Node is used.</span></span> <span data-ttu-id="dd5a5-119">Если указанный пакет приложения нельзя установить, например потому, что пакет был удален, или из-за сбоя загрузки, задача завершается с ошибкой.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-119">If a referenced Application Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.JobManagerTask.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="dd5a5-120">Если это свойство имеет значение, пакетная служба предоставляет задачи с помощью маркера проверки подлинности, который может использоваться для проверки подлинности операций пакетной службы, не требуя ключ доступа учетной записи.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-120">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="dd5a5-121">Маркер предоставляется через переменную среды AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-121">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="dd5a5-122">Операции, которые можно выполнять с помощью токена задачи зависят от параметров.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-122">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="dd5a5-123">Например задачу можно запросить задания разрешений, чтобы добавить другие задачи в задание, или проверить состояние задания или других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-123">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.JobManagerTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="dd5a5-124">В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-124">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="dd5a5-125">Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-125">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="dd5a5-126">Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="dd5a5-126">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
