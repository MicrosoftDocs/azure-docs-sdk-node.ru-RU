    summary: |-
      <span data-ttu-id="dd5a5-101">Задача диспетчера заданий запускается автоматически при создании задания.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-101">The Job Manager Task is automatically started when the Job is created.</span></span> <span data-ttu-id="dd5a5-102">Пакетная служба пытается запланировать задачу диспетчера заданий перед выполнением других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-102">The Batch service tries to schedule the Job Manager Task before any other Tasks in the Job.</span></span> <span data-ttu-id="dd5a5-103">При сжатии пула, пакетная служба пытается сохранить узлов, где выполняются задачи диспетчера заданий для максимально (то есть, вычислительные узлы работает «нормальному» задачи удаляются перед вычислительные узлы под управлением задачи диспетчера заданий) долго.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-103">When shrinking a Pool, the Batch service tries to preserve Nodes where Job Manager Tasks are running for as long as possible (that is, Compute Nodes running 'normal' Tasks are removed before Compute Nodes running Job Manager Tasks).</span></span> <span data-ttu-id="dd5a5-104">При сбое задачи диспетчера заданий и должна быть перезапущена, система пытается запланировать его с наивысшим приоритетом.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-104">When a Job Manager Task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="dd5a5-105">Если имеются доступные не вычислительных узлов в неактивном состоянии, система может завершить одну из выполняющихся задач в пуле и вернуть его в очередь, чтобы освободить место для задачи диспетчера заданий для перезапуска.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-105">If there are no idle Compute Nodes available, the system may terminate one of the running Tasks in the Pool and return it to the queue in order to make room for the Job Manager Task to restart.</span></span> <span data-ttu-id="dd5a5-106">Обратите внимание на то, что задачу диспетчера заданий в одно задание имеет приоритет над задачами в других заданиях.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-106">Note that a Job Manager Task in one Job does not have priority over Tasks in other Jobs.</span></span> <span data-ttu-id="dd5a5-107">Для заданий только задания уровня являются приоритеты.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-107">Across Jobs, only Job level priorities are observed.</span></span> <span data-ttu-id="dd5a5-108">Например, если диспетчер заданий в приоритет 0 нужно перезапустить задание, он не заменит задачи с приоритетом 1 задание.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-108">For example, if a Job Manager in a priority 0 Job needs to be restarted, it will not displace Tasks of a priority 1 Job.</span></span> <span data-ttu-id="dd5a5-109">Пакета повторит задачи, когда операция восстановления запускается на узле.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-109">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span>
      <span data-ttu-id="dd5a5-110">Примеры операций восстановления причинами (но не ограничиваются) при неработоспособный узел перезагружается или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-110">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="dd5a5-111">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="dd5a5-112">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="dd5a5-113">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-113">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="dd5a5-114">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-114">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="dd5a5-115">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-115">The best practice for long running Tasks is to use some form of checkpointing.</span></span>
    package: azure-batch
