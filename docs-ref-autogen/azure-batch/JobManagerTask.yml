- uid: azure-batch.JobManagerTask.runExclusive
  name: runExclusive
  fullName: runExclusive
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="0f2df-145">Значение true, если никакие другие задачи будет выполняться на том же вычислительном узле для до тех пор, пока выполняется диспетчера заданий.</span><span class="sxs-lookup"><span data-stu-id="0f2df-145">If true, no other tasks will run on the same compute node for as long as the Job Manager is running.</span></span> <span data-ttu-id="0f2df-146">Если значение равно false, другие задачи могут одновременно работать с помощью диспетчера заданий на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="0f2df-146">If false, other tasks can run simultaneously with the Job Manager on a compute node.</span></span> <span data-ttu-id="0f2df-147">Задача диспетчера заданий обычно учитывается предел одновременных задач на узле, поэтому это относится только если узел разрешает несколько параллельных задач.</span><span class="sxs-lookup"><span data-stu-id="0f2df-147">The Job Manager task counts normally against the node's concurrent task limit, so this is only relevant if the node allows multiple concurrent tasks.</span></span> <span data-ttu-id="0f2df-148">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="0f2df-148">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'runExclusive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
