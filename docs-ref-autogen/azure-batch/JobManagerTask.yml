  type: property
  summary: >-
    <span data-ttu-id="0f2df-140">Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="0f2df-140">Files listed under this element are located in the task's working directory.</span></span>

    <span data-ttu-id="0f2df-141">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="0f2df-141">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="0f2df-142">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="0f2df-142">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="0f2df-143">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="0f2df-143">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="0f2df-144">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="0f2df-144">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
