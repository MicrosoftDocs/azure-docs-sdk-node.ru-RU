  summary: <span data-ttu-id="0f2df-101">Задача диспетчера заданий запускается автоматически при создании задания.</span><span class="sxs-lookup"><span data-stu-id="0f2df-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="0f2df-102">Пакетная служба пытается запланировать задачу диспетчера заданий перед выполнением других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="0f2df-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="0f2df-103">При сжатии пула, пакетная служба пытается сохранить вычислительных узлов, где выполняются задачи диспетчера заданий для максимально (то есть узлы, которые работает «нормальному» задачи удаляются перед узлами под управлением задачи диспетчера заданий) долго.</span><span class="sxs-lookup"><span data-stu-id="0f2df-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running 'normal' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="0f2df-104">При сбое задачи диспетчера заданий и должна быть перезапущена, система пытается запланировать его с наивысшим приоритетом.</span><span class="sxs-lookup"><span data-stu-id="0f2df-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="0f2df-105">Если нет доступных простоя узлов, система может завершить одну из выполняющихся задач в пуле и вернуть его в очередь, чтобы освободить место для задачи диспетчера заданий для перезапуска.</span><span class="sxs-lookup"><span data-stu-id="0f2df-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="0f2df-106">Обратите внимание на то, что задачу диспетчера заданий в одно задание имеет приоритет над задачами в других заданиях.</span><span class="sxs-lookup"><span data-stu-id="0f2df-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="0f2df-107">Для заданий только задания уровня являются приоритеты.</span><span class="sxs-lookup"><span data-stu-id="0f2df-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="0f2df-108">Например если диспетчера заданий в задании приоритет 0 должен быть перезапущен, он не заменит задачи задания приоритета 1.</span><span class="sxs-lookup"><span data-stu-id="0f2df-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="0f2df-109">Пакет повторит задачи, когда операция восстановления запускается на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="0f2df-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="0f2df-110">Примеры операций восстановления причинами (но не ограничиваются) при перезагрузке неработоспособное вычислительном узле или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="0f2df-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="0f2df-111">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="0f2df-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="0f2df-112">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="0f2df-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="0f2df-113">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="0f2df-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="0f2df-114">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="0f2df-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="0f2df-115">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="0f2df-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
