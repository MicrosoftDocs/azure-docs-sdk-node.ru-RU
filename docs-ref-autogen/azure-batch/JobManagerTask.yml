- uid: azure-batch.JobManagerTask.killJobOnCompletion
  name: killJobOnCompletion
  fullName: killJobOnCompletion
  children: []
  langs:
  - typeScript
  type: property
  summary: Если значение равно true, при завершении задачи диспетчера заданий, знаков обслуживания пакета как завершить задание. Если все задачи по-прежнему выполняются в данный момент (кроме прекращения задания), эти задачи завершаются. Если значение равно false, завершения задачи диспетчера заданий не влияет на состояние задания. В этом случае вам следует использовать атрибут onAllTasksComplete для завершения задания, или клиента или пользователя, которые явно завершить задание. Примером этого является, если диспетчер заданий создает набор задач, но затем принимает роль не дальнейшей их выполнение. По умолчанию используется значение true. Если вы используете атрибуты onAllTasksComplete и onTaskFailure, время существования задания элемента управления и с помощью задачи диспетчера заданий только для создания задачи для задания (не для отслеживания хода выполнения), затем важно задавать killJobOnCompletion значение false.
  optional: true
  syntax:
    content: 'killJobOnCompletion?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
