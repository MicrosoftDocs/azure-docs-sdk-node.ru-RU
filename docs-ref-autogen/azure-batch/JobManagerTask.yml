  - uid: azure-batch.JobManagerTask.runExclusive
    name: runExclusive
    fullName: runExclusive
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="dd5a5-146">Значение true, если никакие другие задачи будет выполняться на том же узле до тех пор, пока выполняется диспетчера заданий.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-146">If true, no other Tasks will run on the same Node for as long as the Job Manager is running.</span></span> <span data-ttu-id="dd5a5-147">Если значение равно false, другие задачи могут одновременно работать с помощью диспетчера заданий на узел вычислений.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-147">If false, other Tasks can run simultaneously with the Job Manager on a Compute Node.</span></span> <span data-ttu-id="dd5a5-148">Задача диспетчера заданий обычно учитывается предел одновременных задач вычислительного узла, поэтому это относится только если вычислительный узел допускает несколько параллельных задач.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-148">The Job Manager Task counts normally against the Compute Node''s concurrent Task limit, so this is only relevant if the Compute Node allows multiple concurrent Tasks.</span></span> <span data-ttu-id="dd5a5-149">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="dd5a5-149">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'runExclusive?: boolean'
      return:
