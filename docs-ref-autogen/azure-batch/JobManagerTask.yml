  - typeScript
  type: property
  summary: Для задач с несколькими экземплярами файлы будут отправлены только в вычислительном узле, на котором выполняется основная задача.
  optional: true
  syntax:
    content: 'outputFiles?: OutputFile[]'
    return:
      type:
      - azure-batch.OutputFile[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.

    Максимальный размер для список файлов ресурсов установлен.  При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge. В этом случае коллекция ResourceFiles необходимо уменьшить размер. Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.runExclusive
  name: runExclusive
  fullName: runExclusive
  children: []
  langs:
  - typeScript
  type: property
  summary: Значение true, если никакие другие задачи будет выполняться на том же вычислительном узле для до тех пор, пока выполняется диспетчера заданий. Если значение равно false, другие задачи могут одновременно работать с помощью диспетчера заданий на вычислительном узле. Задача диспетчера заданий обычно учитывается предел одновременных задач на узле, поэтому это относится только если узел разрешает несколько параллельных задач. По умолчанию используется значение true.
  optional: true
  syntax:
    content: 'runExclusive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobManagerTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Если не указано, задача выполняется как пользователь без прав администратора уникальные задачи.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
