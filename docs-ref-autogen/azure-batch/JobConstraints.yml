    summary: '<span data-ttu-id="4e4ac-101">Обратите внимание, что это значение определяет количество повторных попыток.</span><span class="sxs-lookup"><span data-stu-id="4e4ac-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="4e4ac-102">Пакетная служба попытается каждую задачу один раз и повторите вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="4e4ac-102">The Batch service will try each Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="4e4ac-103">Например если максимальное число повторных попыток равно 3, пакетная служба пытается выполнить задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="4e4ac-103">For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="4e4ac-104">Если максимальное число повторных попыток равно 0, пакетная служба не выполняет повторную попытку запуска задачи.</span><span class="sxs-lookup"><span data-stu-id="4e4ac-104">If the maximum retry count is 0, the Batch service does not retry Tasks.</span></span> <span data-ttu-id="4e4ac-105">Если максимальное число повторных попыток равно -1, пакетная служба повторяет задачи без ограничений.</span><span class="sxs-lookup"><span data-stu-id="4e4ac-105">If the maximum retry count is -1, the Batch service retries Tasks without limit.</span></span> <span data-ttu-id="4e4ac-106">Значение по умолчанию — 0 (без повторных попыток).</span><span class="sxs-lookup"><span data-stu-id="4e4ac-106">The default value is 0 (no retries).</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
