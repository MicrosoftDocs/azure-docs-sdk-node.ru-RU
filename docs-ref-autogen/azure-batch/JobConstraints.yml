  type: property
  summary: <span data-ttu-id="eaaff-107">Если задание не выполняется в течение ограниченного времени, пакетная служба завершит его и все задачи, которые по-прежнему работают.</span><span class="sxs-lookup"><span data-stu-id="eaaff-107">If the job does not complete within the time limit, the Batch service terminates it and any tasks that are still running.</span></span> <span data-ttu-id="eaaff-108">В этом случае причиной завершения работы будет MaxWallClockTimeExpiry.</span><span class="sxs-lookup"><span data-stu-id="eaaff-108">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span> <span data-ttu-id="eaaff-109">Если это свойство не указано, есть без временных ограничений на продолжительность выполнения задания.</span><span class="sxs-lookup"><span data-stu-id="eaaff-109">If this property is not specified, there is no time limit on how long the job may run.</span></span>
