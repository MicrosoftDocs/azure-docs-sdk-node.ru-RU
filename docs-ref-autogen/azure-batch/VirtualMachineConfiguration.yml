    syntax:
      content: 'containerConfiguration?: ContainerConfiguration'
      return:
        type:
          - azure-batch.ContainerConfiguration
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.dataDisks
    name: dataDisks
    fullName: dataDisks
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="faf43-103">Это свойство должно быть указано, вычислительные узлы в пуле должны иметь пустые диски данных к ним.</span><span class="sxs-lookup"><span data-stu-id="faf43-103">This property must be specified if the Compute Nodes in the Pool need to have empty data disks attached to them.</span></span> <span data-ttu-id="faf43-104">Не удалось обновить.</span><span class="sxs-lookup"><span data-stu-id="faf43-104">This cannot be updated.</span></span> <span data-ttu-id="faf43-105">Каждый вычислительный узел получает свой собственный диск (диск не является общей папки).</span><span class="sxs-lookup"><span data-stu-id="faf43-105">Each Compute Node gets its own disk (the disk is not a file share).</span></span> <span data-ttu-id="faf43-106">Невозможно подключить существующих дисков, каждый подключенный диск пуст.</span><span class="sxs-lookup"><span data-stu-id="faf43-106">Existing disks cannot be attached, each attached disk is empty.</span></span> <span data-ttu-id="faf43-107">Когда вычислительный узел удаляется из пула, также удаляется диск и все данные, связанные с ним.</span><span class="sxs-lookup"><span data-stu-id="faf43-107">When the Compute Node is removed from the Pool, the disk and all data associated with it is also deleted.</span></span> <span data-ttu-id="faf43-108">Диск не отформатирован после присоединения, он должен быть отформатирован перед использованием — Дополнительные сведения см. https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux и https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span><span class="sxs-lookup"><span data-stu-id="faf43-108">The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span></span>'
    optional: true
    syntax:
      content: 'dataDisks?: DataDisk[]'
      return:
        type:
          - 'azure-batch.DataDisk[]'
    package: azure-batch
