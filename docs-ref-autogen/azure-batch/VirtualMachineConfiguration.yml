  - uid: azure-batch.VirtualMachineConfiguration.licenseType
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="faf43-109">Это относится только к образам, содержащие операционную систему Windows и должен использоваться только в режиме допустимым локальные лицензии для вычислительных узлов, который будет развернут.</span><span class="sxs-lookup"><span data-stu-id="faf43-109">This only applies to Images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the Compute Nodes which will be deployed.</span></span> <span data-ttu-id="faf43-110">Если не указано, отсутствие локальной лицензирования скидка применяется.</span><span class="sxs-lookup"><span data-stu-id="faf43-110">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="faf43-111">Доступны следующие значения:</span><span class="sxs-lookup"><span data-stu-id="faf43-111">Values are:</span></span>

      <span data-ttu-id="faf43-112">Windows_Server - — локальную лицензию Windows Server.</span><span class="sxs-lookup"><span data-stu-id="faf43-112">Windows_Server - The on-premises license is for Windows Server.</span></span>
      <span data-ttu-id="faf43-113">Windows_Client - локальную лицензию — для клиента Windows.</span><span class="sxs-lookup"><span data-stu-id="faf43-113">Windows_Client - The on-premises license is for Windows Client.</span></span>
    optional: true
    syntax:
      content: 'licenseType?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="faf43-114">Агент узла вычислений пакетной службы — это программа, которая выполняется на каждом узле вычислений в пуле и предоставляет интерфейс контроля и управления между узлом вычислений и пакетной службы.</span><span class="sxs-lookup"><span data-stu-id="faf43-114">The Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service.</span></span> <span data-ttu-id="faf43-115">Существуют различные реализации агента вычислительного узла, известные как номера SKU, для разных операционных систем.</span><span class="sxs-lookup"><span data-stu-id="faf43-115">There are different implementations of the Compute Node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="faf43-116">Необходимо указать агент вычислительного узла, номер SKU, который соответствует выбранной ссылки на образ.</span><span class="sxs-lookup"><span data-stu-id="faf43-116">You must specify a Compute Node agent SKU which matches the selected Image reference.</span></span> <span data-ttu-id="faf43-117">Чтобы получить список поддерживаемых вычислительных номеров SKU агентов узлов вместе с их список проверенных ссылками на изображения, см. в разделе операции «Список поддерживаемые номера SKU агентов узлов вычислений».</span><span class="sxs-lookup"><span data-stu-id="faf43-117">To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the ''List supported Compute Node agent SKUs'' operation.</span></span>'
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: azure-batch
