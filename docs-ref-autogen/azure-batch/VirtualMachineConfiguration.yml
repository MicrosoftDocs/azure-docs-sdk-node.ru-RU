- uid: azure-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="5bacc-109">Это относится только к образам, содержащие операционную систему Windows и должен использоваться только в режиме допустимым локальные лицензии для узлов, которые будут развернуты.</span><span class="sxs-lookup"><span data-stu-id="5bacc-109">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="5bacc-110">Если не указано, отсутствие локальной лицензирования скидка применяется.</span><span class="sxs-lookup"><span data-stu-id="5bacc-110">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="5bacc-111">Доступны следующие значения:</span><span class="sxs-lookup"><span data-stu-id="5bacc-111">Values are:</span></span>


    <span data-ttu-id="5bacc-112">Windows_Server - — локальную лицензию Windows Server.</span><span class="sxs-lookup"><span data-stu-id="5bacc-112">Windows_Server - The on-premises license is for Windows Server.</span></span>

    <span data-ttu-id="5bacc-113">Windows_Client - локальную лицензию — для клиента Windows.</span><span class="sxs-lookup"><span data-stu-id="5bacc-113">Windows_Client - The on-premises license is for Windows Client.</span></span>
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
  name: nodeAgentSKUId
  fullName: nodeAgentSKUId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="5bacc-114">Агент узла пакетной службы — это программа, которая выполняется на каждом узле в пуле и предоставляет интерфейс контроля и управления между узлом и пакетной службы.</span><span class="sxs-lookup"><span data-stu-id="5bacc-114">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="5bacc-115">Существуют различные реализации агента узла, известные как номера SKU, для различных операционных систем.</span><span class="sxs-lookup"><span data-stu-id="5bacc-115">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span>

    <span data-ttu-id="5bacc-116">Необходимо указать агент узла номер SKU, который соответствует ссылке на выбранном изображении.</span><span class="sxs-lookup"><span data-stu-id="5bacc-116">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="5bacc-117">Чтобы получить список номеров SKU агентов узла поддерживаемых вместе с их список ссылок на проверенный образ, см. в разделе операции «Список поддерживаемых номеров SKU агентов узлов».</span><span class="sxs-lookup"><span data-stu-id="5bacc-117">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
  syntax:
    content: 'nodeAgentSKUId: string'
    return:
      type:
      - string
  package: azure-batch
