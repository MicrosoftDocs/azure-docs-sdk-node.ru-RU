    type: property
    summary: '<span data-ttu-id="faf43-101">Если указан, программа установки выполняется на каждом узле вычислений в пуле, чтобы разрешить запускать задачи в контейнерах.</span><span class="sxs-lookup"><span data-stu-id="faf43-101">If specified, setup is performed on each Compute Node in the Pool to allow Tasks to run in containers.</span></span> <span data-ttu-id="faf43-102">Все регулярные задачи и задач диспетчера заданий, которые выполняются в этом пуле должно быть указано свойство containerSettings, и все остальные задачи может установить его.</span><span class="sxs-lookup"><span data-stu-id="faf43-102">All regular Tasks and Job manager Tasks run on this Pool must specify the containerSettings property, and all other Tasks may specify it.</span></span>'
