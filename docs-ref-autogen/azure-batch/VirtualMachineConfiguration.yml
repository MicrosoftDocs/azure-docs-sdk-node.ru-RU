- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="5bacc-101">Если указан, программа установки выполняется на каждом узле в пуле, чтобы разрешить запускать задачи в контейнерах.</span><span class="sxs-lookup"><span data-stu-id="5bacc-101">If specified, setup is performed on each node in the pool to allow tasks to run in containers.</span></span> <span data-ttu-id="5bacc-102">Все регулярные задачи и задач диспетчера заданий, которые выполняются в этом пуле должно быть указано свойство containerSettings, и все остальные задачи может установить его.</span><span class="sxs-lookup"><span data-stu-id="5bacc-102">All regular tasks and job manager tasks run on this pool must specify the containerSettings property, and all other tasks may specify it.</span></span>
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="5bacc-103">Это свойство должно быть указано, вычислительных узлов в пуле должны иметь пустые диски данных к ним.</span><span class="sxs-lookup"><span data-stu-id="5bacc-103">This property must be specified if the compute nodes in the pool need to have empty data disks attached to them.</span></span> <span data-ttu-id="5bacc-104">Не удалось обновить.</span><span class="sxs-lookup"><span data-stu-id="5bacc-104">This cannot be updated.</span></span> <span data-ttu-id="5bacc-105">Каждый узел получает свой собственный диск (диск не является общей папки).</span><span class="sxs-lookup"><span data-stu-id="5bacc-105">Each node gets its own disk (the disk is not a file share).</span></span> <span data-ttu-id="5bacc-106">Невозможно подключить существующих дисков, каждый подключенный диск пуст.</span><span class="sxs-lookup"><span data-stu-id="5bacc-106">Existing disks cannot be attached, each attached disk is empty.</span></span>

    <span data-ttu-id="5bacc-107">Когда узел удаляется из пула, также удаляется диск и все данные, связанные с ним.</span><span class="sxs-lookup"><span data-stu-id="5bacc-107">When the node is removed from the pool, the disk and all data associated with it is also deleted.</span></span> <span data-ttu-id="5bacc-108">Диск не отформатирован после присоединения, он должен быть отформатирован перед использованием — Дополнительные сведения см. https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux и https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span><span class="sxs-lookup"><span data-stu-id="5bacc-108">The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span></span>
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
