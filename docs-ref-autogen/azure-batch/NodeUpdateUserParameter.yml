    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: Пароль необходим для узлов Windows (те, созданные с помощью «cloudServiceConfiguration», или с помощью virtualMachineConfiguration с помощью ссылки на образ Windows). Для вычислительных узлов Linux пароль при необходимости можно указать вместе со свойством sshPublicKey. Если не указано, удаляется любой существующий пароль.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Открытый ключ должен быть совместим с кодировкой OpenSSH и должны быть закодированы base-64. Это свойство может быть указан только для узлов Linux. Если этот параметр указан для узла Windows, пакетная служба отклоняет запрос; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос). Если не указано, удаляется любой существующий открытый ключ SSH.'
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
