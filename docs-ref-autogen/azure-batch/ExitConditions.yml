    type: property
    summary: '<span data-ttu-id="724a6-101">Это значение используется в том случае, если ошибка отправки задач завершает работу, любой ненулевой код выхода не перечислены в коллекции exitCodes или exitCodeRanges, ошибка предварительной обработки, если свойство preProcessingError не существует или с помощью файла, если свойство fileUploadError не присутствует.</span><span class="sxs-lookup"><span data-stu-id="724a6-101">This value is used if the Task exits with any nonzero exit code not listed in the exitCodes or exitCodeRanges collection, with a pre-processing error if the preProcessingError property is not present, or with a file upload error if the fileUploadError property is not present.</span></span> <span data-ttu-id="724a6-102">Если требуется нестандартное поведение на код выхода 0, необходимо указать его явно с помощью коллекции exitCodes или exitCodeRanges.</span><span class="sxs-lookup"><span data-stu-id="724a6-102">If you want non-default behavior on exit code 0, you must list it explicitly using the exitCodes or exitCodeRanges collection.</span></span>'
