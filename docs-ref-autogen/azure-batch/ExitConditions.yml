  children: []
  langs:
  - typeScript
  type: property
  summary: Это значение используется в том случае, если задача завершается с любой ненулевой код выхода не перечислены в коллекции exitCodes или exitCodeRanges, ошибка предварительной обработки, если свойство preProcessingError не существует или Ошибка отправки файла, если свойство fileUploadError не присутствует. Если требуется нестандартное поведение на код выхода 0, необходимо указать его явно с помощью коллекции exitCodes или exitCodeRanges.
