  type: interface
  summary: >-
    Задание подготовки можно использовать для подготовки вычислительных узлов для выполнения задач для задания.

    Действия, обычно осуществляются в подготовки задания, включают в себя: Загрузка общие файлы ресурсов, используемый всеми задачами в задании. Эту задачу можно загрузить эти общие файлы ресурсов, к общей папке на вычислительном узле. (AZ_BATCH_NODE_ROOT_DIR\shared), или запуск локальной службы на вычислительном узле, чтобы все задачи из этого задания может взаимодействовать с ним. Если подготовки задания задач завершается ошибкой (то есть истощает подсчета его повторных попыток перед завершением работы с кодом завершения 0), пакет не запустится в задачи этого задания на вычислительном узле. Узел остается не может использоваться для выполнения задач этого задания до его повторном создании образа. Узел остается активным и может использоваться для других заданий.

    Задача подготовки задания выполняется несколько раз на одном вычислительном узле. Таким образом следует писать задачу подготовки задания для обработки повторного выполнения. Если вычислительный узел перезагружается, задачу подготовки задания запускается снова на узле перед планированием других задач задания, если rerunOnNodeRebootAfterSuccess имеет значение true, или если задача подготовки задания не была завершена ранее. При повторном создании образа вычислительного узла, задачи подготовки задания выполняется еще раз, перед планированием любой задачи задания. Пакет повторит задачи, когда операция восстановления запускается на вычислительном узле. Примеры операций восстановления причинами (но не ограничиваются) при перезагрузке неработоспособное вычислительном узле или вычислительного узла не отображается из-за сбоя узла. Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.

    Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.

    По этой причине все задачи должны быть идемпотентными. Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные. Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.
  package: azure-batch
- uid: azure-batch.JobPreparationTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды. Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux. Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
