    type: interface
    summary: '<span data-ttu-id="e8245-101">Подготовки задания можно использовать для подготовки узлов для выполнения задач для задания.</span><span class="sxs-lookup"><span data-stu-id="e8245-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="e8245-102">Действия, обычно осуществляются в подготовки задания, включают в себя: Загрузка общие файлы ресурсов, используемый всеми задачами в задании.</span><span class="sxs-lookup"><span data-stu-id="e8245-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="e8245-103">Задача подготовки задания можно загрузить эти общие файлы ресурсов в общую папку на узле.</span><span class="sxs-lookup"><span data-stu-id="e8245-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="e8245-104">(AZ_BATCH_NODE_ROOT_DIR\shared), или запуск локальной службы на узле, чтобы все задачи из этого задания может взаимодействовать с ним.</span><span class="sxs-lookup"><span data-stu-id="e8245-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="e8245-105">Если происходит сбой задачи подготовки заданий (то есть истощает подсчета его повторных попыток перед завершением работы с кодом завершения 0), пакетной службы не запускаются задачи этого задания на узле.</span><span class="sxs-lookup"><span data-stu-id="e8245-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="e8245-106">Вычислительный узел остается не может использоваться для выполнения задач этого задания до его повторном создании образа.</span><span class="sxs-lookup"><span data-stu-id="e8245-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="e8245-107">Вычислительный узел остается активным и может использоваться для других заданий.</span><span class="sxs-lookup"><span data-stu-id="e8245-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="e8245-108">Задача подготовки задания можно запускать несколько раз на одном узле.</span><span class="sxs-lookup"><span data-stu-id="e8245-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="e8245-109">Таким образом следует писать задачу подготовки задания для обработки повторного выполнения.</span><span class="sxs-lookup"><span data-stu-id="e8245-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="e8245-110">Если узел перезагружается, задача подготовки задания запускается снова на вычислительный узел перед планированием других задач задания, если rerunOnNodeRebootAfterSuccess имеет значение true, или если задача подготовки задания не была завершена ранее.</span><span class="sxs-lookup"><span data-stu-id="e8245-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="e8245-111">При пересоздании образа узла задачу подготовки задания выполняется еще раз, перед планированием любой задачи задания.</span><span class="sxs-lookup"><span data-stu-id="e8245-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="e8245-112">Пакета повторит задачи, когда операция восстановления запускается на узле.</span><span class="sxs-lookup"><span data-stu-id="e8245-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="e8245-113">Примеры операций восстановления причинами (но не ограничиваются) при неработоспособный узел перезагружается или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="e8245-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="e8245-114">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="e8245-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="e8245-115">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="e8245-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="e8245-116">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="e8245-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="e8245-117">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="e8245-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="e8245-118">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="e8245-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e8245-119">В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды.</span><span class="sxs-lookup"><span data-stu-id="e8245-119">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="e8245-120">Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux.</span><span class="sxs-lookup"><span data-stu-id="e8245-120">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="e8245-121">Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="e8245-121">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
