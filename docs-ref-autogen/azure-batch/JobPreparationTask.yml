  - uid: azure-batch.JobPreparationTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e8245-124">Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов.</span><span class="sxs-lookup"><span data-stu-id="e8245-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="e8245-125">Если это свойство не задано, пакетная служба назначает значение по умолчанию «jobpreparation».</span><span class="sxs-lookup"><span data-stu-id="e8245-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="e8245-126">Другие задачи в задании может иметь один и тот же идентификатор как задача подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="e8245-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="e8245-127">Если вы пытаетесь передать задачу с одинаковым идентификатором, пакетная служба отклоняет запрос с кодом ошибки TaskIdSameAsJobPreparationTask; При вызове REST API напрямую, код состояния HTTP: 409 (конфликт).</span><span class="sxs-lookup"><span data-stu-id="e8245-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e8245-128">Задача подготовки задания всегда будет запускаться повторно при повторном создании образа вычислительного узла, или если не была завершена задача подготовки задания (например из-за перезагрузки во время выполнения задачи).</span><span class="sxs-lookup"><span data-stu-id="e8245-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="e8245-129">Таким образом следует всегда писать задачу подготовки задания должны быть идемпотентными и ведут себя неправильно, если выполнить несколько раз.</span><span class="sxs-lookup"><span data-stu-id="e8245-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="e8245-130">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="e8245-130">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.resourceFiles
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e8245-131">Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="e8245-131">Files listed under this element are located in the Task's working directory.</span></span>
      <span data-ttu-id="e8245-132">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="e8245-132">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="e8245-133">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="e8245-133">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="e8245-134">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="e8245-134">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="e8245-135">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="e8245-135">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.userIdentity
    name: userIdentity
    fullName: userIdentity
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e8245-136">Если не указано, задача выполняется как обычных пользователей, уникальные для задач на вычислительных узлах Windows или пользователь без прав администратора уникальный пул на вычислительных узлах Linux.</span><span class="sxs-lookup"><span data-stu-id="e8245-136">If omitted, the Task runs as a non-administrative user unique to the Task on Windows Compute Nodes, or a non-administrative user unique to the Pool on Linux Compute Nodes.</span></span>'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
      return:
        type:
          - azure-batch.UserIdentity
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e8245-137">Если значение true и происходит сбой задачи подготовки задания на узле, повторы пакетов службы, задача подготовки задания до его повторных попыток count (как указано в элементе ограничений).</span><span class="sxs-lookup"><span data-stu-id="e8245-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="e8245-138">Если задача по-прежнему не завершено после всех попыток, то пакетная служба не будем планировать задачи задания на узел.</span><span class="sxs-lookup"><span data-stu-id="e8245-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="e8245-139">Узел остается активных и допустимых для запуска задачами других заданий.</span><span class="sxs-lookup"><span data-stu-id="e8245-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="e8245-140">Если значение равно false, пакетная служба не будет ожидать завершения задачи подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="e8245-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="e8245-141">В этом случае другие задачи задания может начать выполнение на вычислительный узел, пока задача подготовки задания по-прежнему работает; и даже в случае сбоя задачи подготовки заданий, новые задачи будет планироваться на вычислительный узел.</span><span class="sxs-lookup"><span data-stu-id="e8245-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="e8245-142">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="e8245-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
