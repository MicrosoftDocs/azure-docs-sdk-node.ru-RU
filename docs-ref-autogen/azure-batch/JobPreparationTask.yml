- uid: azure-batch.JobPreparationTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"c6b8f-123\">Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c6b8f-123\">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id=\"c6b8f-124\">Если это свойство не задано, пакетная служба назначает значение по умолчанию «jobpreparation».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c6b8f-124\">If you do not specify this property, the Batch service assigns a default value of 'jobpreparation'.</span></span> <span data-ttu-id=\"c6b8f-125\">Другие задачи в задании может иметь один и тот же идентификатор задачи подготовки задания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c6b8f-125\">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id=\"c6b8f-126\">Если вы пытаетесь передать задачу с одинаковым идентификатором, пакетная служба отклоняет запрос с кодом ошибки TaskIdSameAsJobPreparationTask; При вызове REST API напрямую, код состояния HTTP: 409 (конфликт).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c6b8f-126\">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>"
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
  name: rerunOnNodeRebootAfterSuccess
  fullName: rerunOnNodeRebootAfterSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="c6b8f-127">Задача подготовки задания всегда будет запускаться повторно при повторном создании образа вычислительного узла, или если не была завершена задача подготовки задания (например из-за перезагрузки во время выполнения задачи).</span><span class="sxs-lookup"><span data-stu-id="c6b8f-127">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="c6b8f-128">Таким образом следует всегда писать задачу подготовки задания должны быть идемпотентными и ведут себя неправильно, если выполнить несколько раз.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-128">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="c6b8f-129">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-129">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'rerunOnNodeRebootAfterSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobPreparationTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="c6b8f-130">Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-130">Files listed under this element are located in the task's working directory.</span></span>

    <span data-ttu-id="c6b8f-131">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-131">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="c6b8f-132">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-132">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="c6b8f-133">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-133">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="c6b8f-134">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-134">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.JobPreparationTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="c6b8f-135">Если не указано, задача выполняется как обычных пользователей, уникальные для задач на узлах Windows или пользователь без прав администратора уникальный пул на узлах Linux.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-135">If omitted, the task runs as a non-administrative user unique to the task on Windows nodes, or a non-administrative user unique to the pool on Linux nodes.</span></span>
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
- uid: azure-batch.JobPreparationTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="c6b8f-136">Если значение true и задачу подготовки задания происходит сбой на вычислительном узле, пакетная служба повторяет задачу подготовки задания до его максимальное число повторных попыток (как указано в элементе ограничений).</span><span class="sxs-lookup"><span data-stu-id="c6b8f-136">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="c6b8f-137">Если задача по-прежнему не завершено после всех попыток, то пакетная служба не будем планировать задачи задания на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-137">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="c6b8f-138">Вычислительный узел останется активной и право запускать задачами других заданий.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-138">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="c6b8f-139">Если значение равно false, пакетная служба не будет ожидать завершения задачи подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-139">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="c6b8f-140">В этом случае другие задачи задания может начать выполнение на вычислительном узле, пока задачу подготовки задания по-прежнему работает; и даже в случае сбоя задачи подготовки задания, новые задачи будет планироваться на узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-140">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="c6b8f-141">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-141">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
