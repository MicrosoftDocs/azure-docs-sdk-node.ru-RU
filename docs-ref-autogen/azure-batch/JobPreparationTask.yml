- uid: azure-batch.JobPreparationTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов. Если это свойство не задано, пакетная служба назначает значение по умолчанию «jobpreparation». Другие задачи в задании может иметь один и тот же идентификатор задачи подготовки задания. Если вы пытаетесь передать задачу с одинаковым идентификатором, пакетная служба отклоняет запрос с кодом ошибки TaskIdSameAsJobPreparationTask; При вызове REST API напрямую, код состояния HTTP: 409 (конфликт).'
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
  name: rerunOnNodeRebootAfterSuccess
  fullName: rerunOnNodeRebootAfterSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Задача подготовки задания всегда будет запускаться повторно при повторном создании образа вычислительного узла, или если не была завершена задача подготовки задания (например из-за перезагрузки во время выполнения задачи). Таким образом следует всегда писать задачу подготовки задания должны быть идемпотентными и ведут себя неправильно, если выполнить несколько раз. По умолчанию используется значение true.
  optional: true
  syntax:
    content: 'rerunOnNodeRebootAfterSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobPreparationTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Файлы, перечисленные в этом элементе, находятся в рабочем каталоге задачи.

    Максимальный размер для список файлов ресурсов установлен.  При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge. В этом случае коллекция ResourceFiles необходимо уменьшить размер. Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.JobPreparationTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Если не указано, задача выполняется как обычных пользователей, уникальные для задач на узлах Windows или пользователь без прав администратора уникальный пул на узлах Linux.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
- uid: azure-batch.JobPreparationTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Если значение true и задачу подготовки задания происходит сбой на вычислительном узле, пакетная служба повторяет задачу подготовки задания до его максимальное число повторных попыток (как указано в элементе ограничений). Если задача по-прежнему не завершено после всех попыток, то пакетная служба не будем планировать задачи задания на вычислительном узле. Вычислительный узел останется активной и право запускать задачами других заданий. Если значение равно false, пакетная служба не будет ожидать завершения задачи подготовки задания. В этом случае другие задачи задания может начать выполнение на вычислительном узле, пока задачу подготовки задания по-прежнему работает; и даже в случае сбоя задачи подготовки задания, новые задачи будет планироваться на узле. По умолчанию используется значение true.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
