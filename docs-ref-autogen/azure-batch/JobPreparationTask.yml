  type: interface
  summary: >-
    <span data-ttu-id="c6b8f-101">Задание подготовки можно использовать для подготовки вычислительных узлов для выполнения задач для задания.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span>

    <span data-ttu-id="c6b8f-102">Действия, обычно осуществляются в подготовки задания, включают в себя: Загрузка общие файлы ресурсов, используемый всеми задачами в задании.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="c6b8f-103">Эту задачу можно загрузить эти общие файлы ресурсов, к общей папке на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="c6b8f-104">(AZ_BATCH_NODE_ROOT_DIR\shared), или запуск локальной службы на вычислительном узле, чтобы все задачи из этого задания может взаимодействовать с ним.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="c6b8f-105">Если подготовки задания задач завершается ошибкой (то есть истощает подсчета его повторных попыток перед завершением работы с кодом завершения 0), пакет не запустится в задачи этого задания на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="c6b8f-106">Узел остается не может использоваться для выполнения задач этого задания до его повторном создании образа.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="c6b8f-107">Узел остается активным и может использоваться для других заданий.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-107">The node remains active and can be used for other jobs.</span></span>

    <span data-ttu-id="c6b8f-108">Задача подготовки задания выполняется несколько раз на одном вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="c6b8f-109">Таким образом следует писать задачу подготовки задания для обработки повторного выполнения.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="c6b8f-110">Если вычислительный узел перезагружается, задачу подготовки задания запускается снова на узле перед планированием других задач задания, если rerunOnNodeRebootAfterSuccess имеет значение true, или если задача подготовки задания не была завершена ранее.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="c6b8f-111">При повторном создании образа вычислительного узла, задачи подготовки задания выполняется еще раз, перед планированием любой задачи задания.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="c6b8f-112">Пакет повторит задачи, когда операция восстановления запускается на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="c6b8f-113">Примеры операций восстановления причинами (но не ограничиваются) при перезагрузке неработоспособное вычислительном узле или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="c6b8f-114">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>

    <span data-ttu-id="c6b8f-115">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>

    <span data-ttu-id="c6b8f-116">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="c6b8f-117">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="c6b8f-118">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
- uid: azure-batch.JobPreparationTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="c6b8f-119">В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-119">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="c6b8f-120">Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux.</span><span class="sxs-lookup"><span data-stu-id="c6b8f-120">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="c6b8f-121">Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="c6b8f-121">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
