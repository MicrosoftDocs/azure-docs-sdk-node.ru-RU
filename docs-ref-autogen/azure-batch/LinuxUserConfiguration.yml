  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Закрытый ключ не должен быть защищен паролем. Закрытый ключ используется для автоматической настройки проверки подлинности на основе асимметричный ключ для SSH между вычислительных узлов в пуле Linux при пула enableInterNodeCommunication имеет значение true (он учитывается, если enableInterNodeCommunication имеет значение false). Это делается путем помещения пары ключей, содержащихся в каталоге .ssh пользователя. Если не указан, без пароля SSH не настроен между вычислительные узлы (без изменения каталоге .ssh пользователя выполняется).'
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
