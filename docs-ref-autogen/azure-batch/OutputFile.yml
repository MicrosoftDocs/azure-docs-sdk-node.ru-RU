  - uid: azure-batch.OutputFile.filePattern
    name: filePattern
    fullName: filePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="81496-101">Поддерживаются относительных и абсолютных путей.</span><span class="sxs-lookup"><span data-stu-id="81496-101">Both relative and absolute paths are supported.</span></span> <span data-ttu-id="81496-102">Относительные пути задаются относительно рабочему каталогу задачи.</span><span class="sxs-lookup"><span data-stu-id="81496-102">Relative paths are relative to the Task working directory.</span></span> <span data-ttu-id="81496-103">Поддерживаются следующие подстановочные знаки: \* соответствует 0 или нескольким символам (для примера шаблона abc \* бы соответствует abc или abcdef), \*\* соответствует любой каталог?</span><span class="sxs-lookup"><span data-stu-id="81496-103">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span>
      <span data-ttu-id="81496-104">соответствует любому одиночному символу, [abc] соответствует один символ в квадратных скобках и совпадения [a-c] один символ в диапазоне.</span><span class="sxs-lookup"><span data-stu-id="81496-104">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="81496-105">Квадратные скобки можно включить отрицание на совпадение с любым символом не указан (например [! abc] соответствует всем символам, кроме, b или c).</span><span class="sxs-lookup"><span data-stu-id="81496-105">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="81496-106">Если имя файла начинается с «.» игнорирует его по умолчанию, но может совпадать с явное указание (например *.gif не совпадут. a.gif, но.*. GIF будет).</span><span class="sxs-lookup"><span data-stu-id="81496-106">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="81496-107">Простой пример: \**\*.txt соответствует любой файл, который не запускается в "." и заканчивается .txt в рабочем каталоге задачи или любого подкаталога. Если имя файла содержит подстановочный знак его можно экранировать с помощью квадратных скобок (например abc [*] будет соответствовать файл с именем abc \*).</span><span class="sxs-lookup"><span data-stu-id="81496-107">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="81496-108">Обратите внимание, что оба \ и / рассматриваются как разделители в Windows, но только для каталога / — в Linux.</span><span class="sxs-lookup"><span data-stu-id="81496-108">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="81496-109">Переменные среды (% переменная % на Windows) или $var на платформе Linux расширяются до применения шаблона.</span><span class="sxs-lookup"><span data-stu-id="81496-109">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: azure-batch
