    summary: |-
      <span data-ttu-id="f772b-103">Если этот параметр опущен, работу завершения присваивается noaction.</span><span class="sxs-lookup"><span data-stu-id="f772b-103">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="f772b-104">Если текущее значение terminatejob, это ошибка, так как поведение завершения задания не может быть изменено с terminatejob на noaction.</span><span class="sxs-lookup"><span data-stu-id="f772b-104">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="f772b-105">Не может изменить значение из terminatejob на noaction — то есть после штырьки разъема автоматического завершения задания, нельзя отключить его снова.</span><span class="sxs-lookup"><span data-stu-id="f772b-105">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="f772b-106">Если вы попытаетесь это сделать, запрос завершается ошибкой и пакета возвращает состояние кода, 400 (неправильный запрос) и сообщение об ошибке «Недопустимое значение свойства».</span><span class="sxs-lookup"><span data-stu-id="f772b-106">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="f772b-107">Если вы не укажете этот элемент в запросе PUT, это эквивалентно передаче noaction.</span><span class="sxs-lookup"><span data-stu-id="f772b-107">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="f772b-108">Это ошибка, если текущее значение — terminatejob.</span><span class="sxs-lookup"><span data-stu-id="f772b-108">This is an error if the current value is terminatejob.</span></span>
      <span data-ttu-id="f772b-109">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="f772b-109">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
      return:
