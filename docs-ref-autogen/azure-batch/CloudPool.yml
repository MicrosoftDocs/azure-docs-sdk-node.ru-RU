- uid: azure-batch.CloudPool.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Для Windows вычислительных узлов, пакетная служба устанавливает сертификаты для хранилища сертификатов и расположение. Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения. Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.CloudPool.cloudServiceConfiguration
  name: cloudServiceConfiguration
  fullName: cloudServiceConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Это свойство и virtualMachineConfiguration являются взаимоисключающими, и одно из свойств должен быть указан. Это свойство не может быть указан, если учетной записи пакетной службы была создана со свойством poolAllocationMode, имеющим значение «UserSubscription».
  optional: true
  syntax:
    content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
    return:
      type:
      - azure-batch.CloudServiceConfiguration
  package: azure-batch
