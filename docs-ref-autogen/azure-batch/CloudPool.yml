  package: azure-batch
- uid: azure-batch.CloudPool.eTag
  name: eTag
  fullName: eTag
  children: []
  langs:
  - typeScript
  type: property
  summary: Это непрозрачная строка. Его можно использовать для определения, был ли изменен пула между запросами. В частности вы можете быть передавать ETag при обновлении пула, чтобы указать, что следует вступают в силу только в том случае, если никто другой не был изменен в то же время пула.
  optional: true
  syntax:
    content: 'eTag?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.CloudPool.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов. Идентификатор меняющее регистр и не учитывает регистр (то есть не имеется два идентификатора в учетной записи, которые различаются только регистром).
  optional: true
