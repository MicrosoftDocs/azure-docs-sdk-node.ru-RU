    summary: '<span data-ttu-id="a66e5-110">Если задание включает задачу подготовки задания, пакетная служба будет выполняться задача подготовки задания на узле перед началом любой задачи из этого задания на этом узле вычислений.</span><span class="sxs-lookup"><span data-stu-id="a66e5-110">If a Job has a Job Preparation Task, the Batch service will run the Job Preparation Task on a Node before starting any Tasks of that Job on that Compute Node.</span></span>'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
