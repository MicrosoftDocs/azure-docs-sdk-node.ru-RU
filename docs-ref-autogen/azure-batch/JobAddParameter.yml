- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="75504-116">Обратите внимание, что если задание включает нет задач, то все задачи считаются завершения.</span><span class="sxs-lookup"><span data-stu-id="75504-116">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="75504-117">Этот параметр чаще всего используется с задачей диспетчера заданий; Если вы хотите использовать автоматическое завершение заданий без диспетчера заданий, следует изначально присвоено onAllTasksComplete noaction и обновить свойства задания присвоить onAllTasksComplete terminatejob после завершения добавления задачи.</span><span class="sxs-lookup"><span data-stu-id="75504-117">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="75504-118">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="75504-118">The default is noaction.</span></span> <span data-ttu-id="75504-119">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="75504-119">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"75504-120\">Задача считается иметь неудачных имеющие failureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75504-120\">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"75504-121\">FailureInfo устанавливается в том случае, если задача завершается с кодом выхода ненулевой исчерпав его число повторных попыток, или если произошла ошибка при запуске задачи, например из-за файлом ресурсов Ошибка загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75504-121\">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"75504-122\">Значение по умолчанию — noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75504-122\">The default is noaction.</span></span> <span data-ttu-id=\"75504-123\">Возможные значения: «noAction», «performExitOptionsJobAction»</span><span class=\"sxs-lookup\"><span data-stu-id=\"75504-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
