    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a66e5-111">Задача снятия задания нельзя использовать без указания задачи подготовки заданий для задания.</span><span class="sxs-lookup"><span data-stu-id="a66e5-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="a66e5-112">Пакетная служба запускает задачу снятия задания на узлах, которые запущены задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="a66e5-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="a66e5-113">Основная цель задача снятия задания заключается в отмене изменения в вычислительные узлы, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="a66e5-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="a66e5-114">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="a66e5-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
