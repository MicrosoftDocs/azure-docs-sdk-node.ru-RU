      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="a66e5-106">Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию.</span><span class="sxs-lookup"><span data-stu-id="a66e5-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="a66e5-107">Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="a66e5-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="a66e5-108">Задача диспетчера заданий обычно предназначен для управления и/или отслеживают выполнение задания, например, решить, какие дополнительные задачи для запуска, определение, когда работа будет завершена и т. д. (Однако задачу диспетчера заданий не ограничивается такими действиями</span><span class="sxs-lookup"><span data-stu-id="a66e5-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="a66e5-109">он выполняется в системе квалифицированного и выполните нужные действия, необходимые для задания.) Например задачу диспетчера заданий может скачать файл, указанное в качестве параметра, анализировать содержимое этого файла и отправить дополнительные задачи, в зависимости от содержимого.</span><span class="sxs-lookup"><span data-stu-id="a66e5-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobPreparationTask
