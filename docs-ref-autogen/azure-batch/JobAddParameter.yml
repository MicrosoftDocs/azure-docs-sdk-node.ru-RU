  type: property
  summary: <span data-ttu-id="75504-104">Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов.</span><span class="sxs-lookup"><span data-stu-id="75504-104">The ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters.</span></span> <span data-ttu-id="75504-105">Идентификатор меняющее регистр и не учитывает регистр (то есть не имеется два идентификатора в учетной записи, которые различаются только регистром).</span><span class="sxs-lookup"><span data-stu-id="75504-105">The ID is case-preserving and case-insensitive (that is, you may not have two IDs within an account that differ only by case).</span></span>
  syntax:
    content: 'id: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="75504-106">Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию.</span><span class="sxs-lookup"><span data-stu-id="75504-106">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="75504-107">Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="75504-107">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="75504-108">Задача диспетчера заданий обычно предназначен для управления и/или отслеживания выполнения задания, например, решить, какие дополнительные задачи для запуска, определение, когда работа будет завершена и т. д. (Однако задачу диспетчера заданий не ограничивается такими действиями</span><span class="sxs-lookup"><span data-stu-id="75504-108">The Job Manager task's typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities</span></span>

    - <span data-ttu-id="75504-109">он выполняется в системе квалифицированного и выполните нужные действия, необходимые для задания.) Например задачу диспетчера заданий может скачать файл, указанное в качестве параметра, анализировать содержимое этого файла и отправить дополнительные задачи, в зависимости от содержимого.</span><span class="sxs-lookup"><span data-stu-id="75504-109">it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="75504-110">Если задание включает задачу подготовки задания, пакетная служба запустит задачу подготовки задания на вычислительном узле прежде чем выполнять какие-либо задачи задания на этом узле вычислений.</span><span class="sxs-lookup"><span data-stu-id="75504-110">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="75504-111">Нельзя указать задачу прекращения задания без указания задачи подготовки задания для задания.</span><span class="sxs-lookup"><span data-stu-id="75504-111">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="75504-112">Пакетная служба запускает задачу снятия задания на вычислительных узлах, которые запущены задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="75504-112">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="75504-113">Основная цель задачи прекращения задания заключается в отмене изменений на вычислительных узлах, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="75504-113">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="75504-114">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="75504-114">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
