  - typeScript
  type: property
  summary: По умолчанию — 7 дней, т. е. каталогу задачи будут храниться в течение 7 дней, если задание удаляется или удалении вычислительных узлов.
  optional: true
  syntax:
    content: 'retentionTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
