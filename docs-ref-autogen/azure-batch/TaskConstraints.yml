- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="63a63-101">Обратите внимание на то, что это значение определяет количество повторных попыток для исполняемого файла, из-за ненулевой код завершения задачи.</span><span class="sxs-lookup"><span data-stu-id="63a63-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="63a63-102">Пакетная служба попытается выполнить задачу один раз, а затем будет предпринимать повторные попытки вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="63a63-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="63a63-103">Например, если максимальное число повторных попыток равно 3, пакет пытается задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="63a63-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="63a63-104">Если максимальное число повторных попыток равно 0, пакетная служба не повторять попытку задачи после первой попытки.</span><span class="sxs-lookup"><span data-stu-id="63a63-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="63a63-105">Если максимальное число повторных попыток равно -1, повторные попытки операций служб пакетного неограниченное.</span><span class="sxs-lookup"><span data-stu-id="63a63-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
