  summary: <span data-ttu-id="63a63-107">По умолчанию — 7 дней, т. е. каталогу задачи будут храниться в течение 7 дней, если задание удаляется или удалении вычислительных узлов.</span><span class="sxs-lookup"><span data-stu-id="63a63-107">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
