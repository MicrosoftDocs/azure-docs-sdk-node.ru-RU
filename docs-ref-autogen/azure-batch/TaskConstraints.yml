    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="614b4-101">Обратите внимание на то, что это значение определяет количество повторных попыток для исполняемого файла задачи из-за ненулевой код выхода.</span><span class="sxs-lookup"><span data-stu-id="614b4-101">Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code.</span></span> <span data-ttu-id="614b4-102">Пакетная служба попытается выполнить задачу один раз и повторите вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="614b4-102">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="614b4-103">Например если максимальное число повторных попыток равно 3, пакетная служба пытается выполнить задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="614b4-103">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="614b4-104">Если максимальное число повторных попыток равно 0, пакетная служба не повторять попытку задачи после первой попытки.</span><span class="sxs-lookup"><span data-stu-id="614b4-104">If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt.</span></span> <span data-ttu-id="614b4-105">Если максимальное число повторных попыток равно -1, пакетная служба повторяет неограниченное.</span><span class="sxs-lookup"><span data-stu-id="614b4-105">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
