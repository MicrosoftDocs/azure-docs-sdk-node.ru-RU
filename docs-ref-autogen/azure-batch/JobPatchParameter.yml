    type: property
    summary: '<span data-ttu-id="c4b67-107">Можно изменить пул для задания только в том случае, если задание отключено.</span><span class="sxs-lookup"><span data-stu-id="c4b67-107">You may change the Pool for a Job only when the Job is disabled.</span></span> <span data-ttu-id="c4b67-108">Вызов задания обновления завершится ошибкой, если вы включите элемент poolInfo и задание не отключено.</span><span class="sxs-lookup"><span data-stu-id="c4b67-108">The Patch Job call will fail if you include the poolInfo element and the Job is not disabled.</span></span> <span data-ttu-id="c4b67-109">Если указать спецификацию autoPoolSpecification в poolInfo, можно обновить только свойство keepAlive, а затем только в том случае, если poolLifetimeOption задания имеет автоматического пула.</span><span class="sxs-lookup"><span data-stu-id="c4b67-109">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto Pool has a poolLifetimeOption of Job.</span></span> <span data-ttu-id="c4b67-110">Если не указано, задание продолжает выполняться на его текущий пул.</span><span class="sxs-lookup"><span data-stu-id="c4b67-110">If omitted, the Job continues to run on its current Pool.</span></span>'
