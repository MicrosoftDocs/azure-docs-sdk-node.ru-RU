    summary: '<span data-ttu-id="c4b67-103">Если этот параметр опущен, работу завершения остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="c4b67-103">If omitted, the completion behavior is left unchanged.</span></span> <span data-ttu-id="c4b67-104">Не может изменить значение из terminatejob на noaction — то есть после штырьки разъема автоматического завершения задания, нельзя отключить его снова.</span><span class="sxs-lookup"><span data-stu-id="c4b67-104">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="c4b67-105">Если вы попытаетесь это сделать, запрос завершается сбоем с сообщением об ошибке «Недопустимое значение свойства»; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class="sxs-lookup"><span data-stu-id="c4b67-105">If you try to do this, the request fails with an ''invalid property value'' error response; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="c4b67-106">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="c4b67-106">Possible values include: ''noAction'', ''terminateJob''</span></span>'
