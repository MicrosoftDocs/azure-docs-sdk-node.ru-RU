  summary: <span data-ttu-id="dd6ed-107">Пул для задания можно изменить только в том случае, если задание отключено.</span><span class="sxs-lookup"><span data-stu-id="dd6ed-107">You may change the pool for a job only when the job is disabled.</span></span> <span data-ttu-id="dd6ed-108">Вызов задания обновления завершится ошибкой, если вы включите элемент poolInfo и задание не отключено.</span><span class="sxs-lookup"><span data-stu-id="dd6ed-108">The Patch Job call will fail if you include the poolInfo element and the job is not disabled.</span></span> <span data-ttu-id="dd6ed-109">Если указать спецификацию autoPoolSpecification в poolInfo, можно обновить только свойство keepAlive, а затем только в том случае, если автоматический пул имеет poolLifetimeOption задания.</span><span class="sxs-lookup"><span data-stu-id="dd6ed-109">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job.</span></span> <span data-ttu-id="dd6ed-110">Если не указано, задание продолжает выполняться на его текущий пул.</span><span class="sxs-lookup"><span data-stu-id="dd6ed-110">If omitted, the job continues to run on its current pool.</span></span>
