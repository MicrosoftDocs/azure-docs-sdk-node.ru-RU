- uid: azure-batch.JobPreparationTaskExecutionInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: Этот параметр возвращается только в том случае, если задача находится в завершенном состоянии. Код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса. При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения. Обратите внимание на то, что код выхода также может создаваться вычислительный узел операционной системой, например, если процесс принудительно завершен.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Это свойство задается только в том случае, если задача находится в завершенном состоянии и произошел сбой.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
