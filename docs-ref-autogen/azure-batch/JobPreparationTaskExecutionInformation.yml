    summary: '<span data-ttu-id="18c29-112">Сбои задач приложения (код выхода ненулевой длины) выполняются повторные попытки предварительной обработки ошибок (задача не может быть выполнен) и ошибок при передаче файлов не производятся.</span><span class="sxs-lookup"><span data-stu-id="18c29-112">Task application failures (non-zero exit code) are retried, pre-processing errors (the Task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="18c29-113">Пакетная служба будет повторять выполнение задачи до предела, установленного с помощью ограничений.</span><span class="sxs-lookup"><span data-stu-id="18c29-113">The Batch service will retry the Task up to the limit specified by the constraints.</span></span>'
