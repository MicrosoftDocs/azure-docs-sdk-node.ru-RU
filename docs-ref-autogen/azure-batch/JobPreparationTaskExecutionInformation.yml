  type: property
  summary: <span data-ttu-id="c2067-103">Этот параметр возвращается только в том случае, если задача находится в завершенном состоянии.</span><span class="sxs-lookup"><span data-stu-id="c2067-103">This parameter is returned only if the task is in the completed state.</span></span> <span data-ttu-id="c2067-104">Код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса.</span><span class="sxs-lookup"><span data-stu-id="c2067-104">The exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="c2067-105">При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения.</span><span class="sxs-lookup"><span data-stu-id="c2067-105">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="c2067-106">Обратите внимание на то, что код выхода также может создаваться вычислительный узел операционной системой, например, если процесс принудительно завершен.</span><span class="sxs-lookup"><span data-stu-id="c2067-106">Note that the exit code may also be generated by the compute node operating system, such as when a process is forcibly terminated.</span></span>
