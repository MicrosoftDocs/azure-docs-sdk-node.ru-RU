  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="c2067-108">Это свойство имеет значение только в том случае, если задача была повторена (т. е. retryCount не равно нулю).</span><span class="sxs-lookup"><span data-stu-id="c2067-108">This property is set only if the task was retried (i.e. retryCount is nonzero).</span></span>

    <span data-ttu-id="c2067-109">Если он присутствует, это обычно является таким же, как startTime, но может отличаться, если задача перезапуска не после повторных попыток; Например если вычислительный узел был перезагружен во время повторной попытки, startTime обновляется, но не является lastRetryTime.</span><span class="sxs-lookup"><span data-stu-id="c2067-109">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
