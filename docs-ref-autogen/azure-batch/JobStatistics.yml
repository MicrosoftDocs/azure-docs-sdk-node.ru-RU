  - uid: azure-batch.JobStatistics.waitTime
    name: waitTime
    fullName: waitTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="305fe-103">Время ожидания для задачи определяется как время, прошедшее между создания задачи и до начала выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="305fe-103">The wait time for a Task is defined as the elapsed time between the creation of the Task and the start of Task execution.</span></span> <span data-ttu-id="305fe-104">(Если задача повторяется из-за сбоев, время ожидания равно времени выполнения последней задачи). Это значение указывается только в статистику времени существования учетной записи; оно не указано в статистике.</span><span class="sxs-lookup"><span data-stu-id="305fe-104">(If the Task is retried due to failures, the wait time is the time to the most recent Task execution.) This value is only reported in the Account lifetime statistics; it is not included in the Job statistics.</span></span>'
    syntax:
      content: 'waitTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.JobStatistics.wallClockTime
    name: wallClockTime
    fullName: wallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="305fe-105">Реального времени — это время, прошедшее от начала задачи после ее завершения ими с использованием вычислительного узла (или на время последнего обновления статистики, если задача не был завершен, затем).</span><span class="sxs-lookup"><span data-stu-id="305fe-105">The wall clock time is the elapsed time from when the Task started running on a Compute Node to when it finished (or to the last time the statistics were updated, if the Task had not finished by then).</span></span> <span data-ttu-id="305fe-106">Если задача была повторена, это включает время по часам многократные попытки выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="305fe-106">If a Task was retried, this includes the wall clock time of all the Task retries.</span></span>'
    syntax:
      content: 'wallClockTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
