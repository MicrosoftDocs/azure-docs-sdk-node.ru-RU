- uid: azure-batch.TaskExecutionInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e8e18-109">Этот элемент присутствует только в том случае, если задача была повторена (т. е. retryCount не равно нулю).</span><span class="sxs-lookup"><span data-stu-id="e8e18-109">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="e8e18-110">Если он присутствует, это обычно является таким же, как startTime, но может отличаться, если задача перезапуска не после повторных попыток; Например если вычислительный узел был перезагружен во время повторной попытки, startTime обновляется, но не является lastRetryTime.</span><span class="sxs-lookup"><span data-stu-id="e8e18-110">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.requeueCount
  name: requeueCount
  fullName: requeueCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e8e18-111">Когда пользователь удаляет узлы из пула (путем изменения размера или уменьшения пула) или когда задание отключено, пользователь может указать, что выполнение задачи на узлах постановки в очередь для выполнения.</span><span class="sxs-lookup"><span data-stu-id="e8e18-111">When the user removes nodes from a pool (by resizing/shrinking the pool) or when the job is being disabled, the user can specify that running tasks on the nodes be requeued for execution.</span></span> <span data-ttu-id="e8e18-112">Этот счетчик отслеживает, сколько раз задача была повторно поставлена в очередь в описанной ситуации.</span><span class="sxs-lookup"><span data-stu-id="e8e18-112">This count tracks how many times the task has been requeued for these reasons.</span></span>
  syntax:
    content: 'requeueCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"e8e18-113\">Если значение — «сбой», сведения об ошибке можно найти в свойстве failureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8e18-113\">If the value is 'failed', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id=\"e8e18-114\">Возможные значения: «успех», «сбой»</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8e18-114\">Possible values include: 'success', 'failure'</span></span>"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e8e18-115">Сбои задач приложения (код выхода ненулевой длины) выполняются повторные попытки предварительной обработки ошибок (задача не может быть выполнен) и ошибок при передаче файлов не производятся.</span><span class="sxs-lookup"><span data-stu-id="e8e18-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="e8e18-116">Пакетная служба будет повторять выполнение задачи до предела, установленного с помощью ограничений.</span><span class="sxs-lookup"><span data-stu-id="e8e18-116">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e8e18-117">«Выполнение» соответствует рабочее состояние, поэтому, если задача указывает файлы ресурсов или пакеты приложений, а затем время начала отражает время начала задачи скачивать или развертывать их.</span><span class="sxs-lookup"><span data-stu-id="e8e18-117">'Running' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="e8e18-118">Если задача перезапускалась или предпринимались повторные попытки, это самое позднее время, когда задача запускалась.</span><span class="sxs-lookup"><span data-stu-id="e8e18-118">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="e8e18-119">Это свойство предназначено только для задач, которые имеют состояние выполняющегося или завершенного.</span><span class="sxs-lookup"><span data-stu-id="e8e18-119">This property is present only for tasks that are in the running or completed state.</span></span>
  optional: true
  syntax:
    content: 'startTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
