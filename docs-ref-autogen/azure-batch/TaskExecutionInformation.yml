  - uid: azure-batch.TaskExecutionInformation.retryCount
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="1a133-115">Сбои задач приложения (код выхода ненулевой длины) выполняются повторные попытки предварительной обработки ошибок (задача не может быть выполнен) и ошибок при передаче файлов не производятся.</span><span class="sxs-lookup"><span data-stu-id="1a133-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the Task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="1a133-116">Пакетная служба будет повторять выполнение задачи до предела, установленного с помощью ограничений.</span><span class="sxs-lookup"><span data-stu-id="1a133-116">The Batch service will retry the Task up to the limit specified by the constraints.</span></span>'
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.startTime
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="1a133-117">«Выполнение» соответствует рабочее состояние, поэтому, если задача указывает файлы ресурсов или пакеты, а затем время начала отражает время начала задачи скачивать или развертывать их.</span><span class="sxs-lookup"><span data-stu-id="1a133-117">''Running'' corresponds to the running state, so if the Task specifies resource files or Packages, then the start time reflects the time at which the Task started downloading or deploying these.</span></span> <span data-ttu-id="1a133-118">Если задача перезапускалась или повторено, это время последней, с которой началось выполнение задачи.</span><span class="sxs-lookup"><span data-stu-id="1a133-118">If the Task has been restarted or retried, this is the most recent time at which the Task started running.</span></span> <span data-ttu-id="1a133-119">Это свойство предназначено только для задач, которые имеют состояние выполняющегося или завершенного.</span><span class="sxs-lookup"><span data-stu-id="1a133-119">This property is present only for Tasks that are in the running or completed state.</span></span>'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
