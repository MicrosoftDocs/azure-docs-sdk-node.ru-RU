    type: property
    summary: '<span data-ttu-id="1a133-103">Это свойство задается только в том случае, если задача находится в завершенном состоянии.</span><span class="sxs-lookup"><span data-stu-id="1a133-103">This property is set only if the Task is in the completed state.</span></span> <span data-ttu-id="1a133-104">Как правило код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса.</span><span class="sxs-lookup"><span data-stu-id="1a133-104">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="1a133-105">При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения.</span><span class="sxs-lookup"><span data-stu-id="1a133-105">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="1a133-106">Тем не менее если пакетная служба завершит задачу (из-за истечения времени ожидания, или завершение пользователя через API) может появиться код выхода, определяемый операционной системой.</span><span class="sxs-lookup"><span data-stu-id="1a133-106">However, if the Batch service terminates the Task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>'
