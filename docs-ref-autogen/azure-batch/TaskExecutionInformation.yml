    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="1a133-109">Этот элемент присутствует только в том случае, если задача была повторена (т. е. retryCount не равно нулю).</span><span class="sxs-lookup"><span data-stu-id="1a133-109">This element is present only if the Task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="1a133-110">Если он присутствует, это обычно является таким же, как startTime, но может отличаться, если задача перезапуска не после повторных попыток; Например если вычислительный узел был перезагружен во время повторной попытки, startTime обновляется, но не является lastRetryTime.</span><span class="sxs-lookup"><span data-stu-id="1a133-110">If present, this is typically the same as startTime, but may be different if the Task has been restarted for reasons other than retry; for example, if the Compute Node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>'
    optional: true
    syntax:
      content: 'lastRetryTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.requeueCount
    name: requeueCount
    fullName: requeueCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="1a133-111">Когда пользователь удаляет вычислительные узлы из пула (путем изменения размера или уменьшения пула) или когда задание отключено, пользователь может указать, выполнение задач на вычислительных узлах постановки в очередь для выполнения.</span><span class="sxs-lookup"><span data-stu-id="1a133-111">When the user removes Compute Nodes from a Pool (by resizing/shrinking the pool) or when the Job is being disabled, the user can specify that running Tasks on the Compute Nodes be requeued for execution.</span></span> <span data-ttu-id="1a133-112">Этот счетчик отслеживает, сколько раз задача поставлен по следующим причинам.</span><span class="sxs-lookup"><span data-stu-id="1a133-112">This count tracks how many times the Task has been requeued for these reasons.</span></span>'
    syntax:
      content: 'requeueCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.result
