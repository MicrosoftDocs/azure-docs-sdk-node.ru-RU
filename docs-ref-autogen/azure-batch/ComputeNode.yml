    summary: '<span data-ttu-id="3355a-105">Для узлов Windows пакетная служба устанавливает сертификаты для указанного сертификата хранилища и расположение.</span><span class="sxs-lookup"><span data-stu-id="3355a-105">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="3355a-106">Для вычислительных узлов Linux сертификаты хранятся в каталоге внутри задачи рабочего каталога и переменной среды, которые AZ_BATCH_CERTIFICATES_DIR передается в задачу для запроса для этого расположения.</span><span class="sxs-lookup"><span data-stu-id="3355a-106">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="3355a-107">Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.</span><span class="sxs-lookup"><span data-stu-id="3355a-107">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
