- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b2c2d-102">Это время окончания последнего запуска задачи запуска, если запуска завершена (даже если не удалось выполнить, и повторная попытка находится в состоянии ожидания).</span><span class="sxs-lookup"><span data-stu-id="b2c2d-102">This is the end time of the most recent run of the start task, if that run has completed (even if that run failed and a retry is pending).</span></span> <span data-ttu-id="b2c2d-103">Этот элемент присутствует не в том случае, если задача запуска выполняется в данный момент.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-103">This element is not present if the start task is currently running.</span></span>
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="b2c2d-104">Это свойство задается только в том случае, если она в завершенном состоянии.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-104">This property is set only if the start task is in the completed state.</span></span> <span data-ttu-id="b2c2d-105">Как правило код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-105">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="b2c2d-106">При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-106">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span>

    <span data-ttu-id="b2c2d-107">Тем не менее если пакетная служба завершит задачи запуска (из-за истечения времени ожидания, или завершение пользователя через API) может появиться код выхода, определяемый операционной системой.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-107">However, if the Batch service terminates the start task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
