  type: property
  summary: "<span data-ttu-id=\"b2c2d-116\">Возможные значения: «работает», «завершено»</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2c2d-116\">Possible values include: 'running', 'completed'</span></span>"
  syntax:
    content: 'state: string'
    return:
      type:
      - string
