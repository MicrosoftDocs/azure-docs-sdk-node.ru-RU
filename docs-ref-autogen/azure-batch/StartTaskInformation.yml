- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b2c2d-109">Этот элемент присутствует только в том случае, если задача была повторена (т. е. retryCount не равно нулю).</span><span class="sxs-lookup"><span data-stu-id="b2c2d-109">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="b2c2d-110">Если он присутствует, это обычно является таким же, как startTime, но может отличаться, если задача перезапуска не после повторных попыток; Например если вычислительный узел был перезагружен во время повторной попытки, startTime обновляется, но не является lastRetryTime.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-110">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"b2c2d-111\">Если значение — «сбой», сведения об ошибке можно найти в свойстве failureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2c2d-111\">If the value is 'failed', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id=\"b2c2d-112\">Возможные значения: «успех», «сбой»</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2c2d-112\">Possible values include: 'success', 'failure'</span></span>"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b2c2d-113">Сбои задач приложения (код выхода ненулевой длины) выполняются повторные попытки предварительной обработки ошибок (задача не может быть выполнен) и ошибок при передаче файлов не производятся.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-113">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="b2c2d-114">Пакетная служба будет повторять выполнение задачи до предела, установленного с помощью ограничений.</span><span class="sxs-lookup"><span data-stu-id="b2c2d-114">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b2c2d-115">Это значение сбрасывается каждый раз при перезапуске или повторить задачи (то есть это наиболее последнее время, по которому запуска задачи запуска).</span><span class="sxs-lookup"><span data-stu-id="b2c2d-115">This value is reset every time the task is restarted or retried (that is, this is the most recent time at which the start task started running).</span></span>
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
