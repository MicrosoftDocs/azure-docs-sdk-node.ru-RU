- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="9603d-101">Изменения ссылки на пакет приложения влияют на все вычислительные узлы объединения в пул, но не влияют на вычислительных узлах, которые уже находятся в пуле до перезагрузки или повторного создания образа.</span><span class="sxs-lookup"><span data-stu-id="9603d-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="9603d-102">Если этот элемент присутствует, он заменяет любые существующие ссылки на пакет приложения.</span><span class="sxs-lookup"><span data-stu-id="9603d-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="9603d-103">Если указать пустую коллекцию, все ссылки на пакет приложения удаляются из пула.</span><span class="sxs-lookup"><span data-stu-id="9603d-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="9603d-104">Если этот параметр опущен, любой существующий пакет приложения, ссылки остаются без изменений.</span><span class="sxs-lookup"><span data-stu-id="9603d-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="9603d-105">Если этот элемент присутствует, он заменяет любой существующий сертификат ссылки, настроенные в пуле.</span><span class="sxs-lookup"><span data-stu-id="9603d-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="9603d-106">Если этот параметр опущен, любой существующий сертификат ссылки остаются без изменений.</span><span class="sxs-lookup"><span data-stu-id="9603d-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="9603d-107">Для Windows вычислительных узлов, пакетная служба устанавливает сертификаты для хранилища сертификатов и расположение.</span><span class="sxs-lookup"><span data-stu-id="9603d-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="9603d-108">Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения.</span><span class="sxs-lookup"><span data-stu-id="9603d-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="9603d-109">Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.</span><span class="sxs-lookup"><span data-stu-id="9603d-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="9603d-110">Если этот элемент присутствует, он заменяет все существующие метаданные, которые настроены в пуле.</span><span class="sxs-lookup"><span data-stu-id="9603d-110">If this element is present, it replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="9603d-111">Если указать пустую коллекцию, все метаданные, удаляется из пула.</span><span class="sxs-lookup"><span data-stu-id="9603d-111">If you specify an empty collection, any metadata is removed from the pool.</span></span> <span data-ttu-id="9603d-112">Если этот параметр опущен, все существующие метаданные остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="9603d-112">If omitted, any existing metadata is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="9603d-113">Если этот элемент присутствует, он переопределяет любые существующие задачи запуска.</span><span class="sxs-lookup"><span data-stu-id="9603d-113">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="9603d-114">Если этот параметр опущен, любой существующей задачи начала остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="9603d-114">If omitted, any existing start task is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
