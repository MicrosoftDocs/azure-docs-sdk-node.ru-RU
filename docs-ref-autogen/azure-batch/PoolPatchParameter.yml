- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Изменения ссылки на пакет приложения влияют на все вычислительные узлы объединения в пул, но не влияют на вычислительных узлах, которые уже находятся в пуле до перезагрузки или повторного создания образа. Если этот элемент присутствует, он заменяет любые существующие ссылки на пакет приложения. Если указать пустую коллекцию, все ссылки на пакет приложения удаляются из пула. Если этот параметр опущен, любой существующий пакет приложения, ссылки остаются без изменений.
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Если этот элемент присутствует, он заменяет любой существующий сертификат ссылки, настроенные в пуле. Если этот параметр опущен, любой существующий сертификат ссылки остаются без изменений.

    Для Windows вычислительных узлов, пакетная служба устанавливает сертификаты для хранилища сертификатов и расположение. Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения. Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Если этот элемент присутствует, он заменяет все существующие метаданные, которые настроены в пуле. Если указать пустую коллекцию, все метаданные, удаляется из пула. Если этот параметр опущен, все существующие метаданные остается без изменений.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Если этот элемент присутствует, он переопределяет любые существующие задачи запуска. Если этот параметр опущен, любой существующей задачи начала остается без изменений.
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
