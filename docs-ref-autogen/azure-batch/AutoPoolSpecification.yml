  - uid: azure-batch.AutoPoolSpecification.keepAlive
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Если значение равно false, пакетная служба удаляет пул, по истечении срока существования (в зависимости от параметра poolLifetimeOption); то есть после задания или расписания задания завершения. Если значение равно true, пакетная служба не удалить пул автоматически. Это до пользователю удалять пулы автоматически созданные с этим аргументом.'
