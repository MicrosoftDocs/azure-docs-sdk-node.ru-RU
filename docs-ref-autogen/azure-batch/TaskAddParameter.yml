  type: property
  summary: <span data-ttu-id="bd0bb-108">Пакеты приложений загрузку и развертывание в общий каталог, не рабочем каталоге задачи.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-108">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="bd0bb-109">Таким образом Если указанный по ссылке пакет уже находится на вычислительном узле и в актуальном состоянии, то оно не повторно загружается; используется имеющуюся копию на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-109">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="bd0bb-110">Если в пакет приложения, на который указывает ссылка невозможно установить, например потому, что пакет был удален, или из-за сбоя загрузки, задача завершается с ошибкой.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-110">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
