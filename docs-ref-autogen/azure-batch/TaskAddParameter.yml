- uid: azure-batch.TaskAddParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Пакеты приложений загрузку и развертывание в общий каталог, не рабочем каталоге задачи. Таким образом Если указанный по ссылке пакет уже находится на вычислительном узле и в актуальном состоянии, то оно не повторно загружается; используется имеющуюся копию на вычислительном узле. Если в пакет приложения, на который указывает ссылка невозможно установить, например потому, что пакет был удален, или из-за сбоя загрузки, задача завершается с ошибкой.
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: Если это свойство имеет значение, пакетная служба предоставляет задачи с помощью маркера проверки подлинности, который может использоваться для проверки подлинности операций пакетной службы, не требуя ключ доступа учетной записи. Маркер предоставляется через переменную среды AZ_BATCH_AUTHENTICATION_TOKEN. Операции, которые можно выполнять с помощью токена задачи зависят от параметров. Например задача может запрашивать разрешения задание для добавления других задач в задание, или проверить состояние задания или других задач в задании.
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: Для многоэкземплярных задач командной строки выполняется как основная задача, после завершения выполнения Командная строка координации основная задача и все подзадачи. В командной строке не выполняются в оболочке и таким образом, не может воспользоваться преимуществами функции оболочки, например расширение переменных среды. Если вы хотите воспользоваться преимуществами таких функций, необходимо вызвать оболочку в командной строке, например с помощью «cmd /c MyCommand» в Windows или «/ bin/sh - c MyCommand» в Linux. Если командной строке ссылается на пути к файлам, она должна использовать относительный путь (по отношению к рабочему каталогу задачи), или пакетное указанной переменной среды (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskAddParameter.constraints
  name: constraints
  fullName: constraints
  children: []
  langs:
  - typeScript
  type: property
  summary: Если вы не укажете ограничения, maxTaskRetryCount является maxTaskRetryCount, указанное для задания, maxWallClockTime бесконечна и retentionTime составляет 7 дней.
  optional: true
  syntax:
    content: 'constraints?: TaskConstraints'
    return:
      type:
      - azure-batch.TaskConstraints
  package: azure-batch
- uid: azure-batch.TaskAddParameter.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: Если в пуле, который будет выполняться эта задача значение containerConfiguration, это необходимо также задать. Если пул, который будет выполняться эта задача не имеет значение containerConfiguration, это не должно быть задано. Если этот параметр указан, все каталоги рекурсивно ниже AZ_BATCH_NODE_ROOT_DIR (корень каталогов пакетной службы Azure на узле) сопоставляются в контейнере, все переменные среды задач сопоставляются в контейнере и Командная строка задачи выполняется в контейнере.
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: Эта задача не должна планироваться, пока не будет успешно выполнены все задачи, от которых он зависит. Если любой из этих задач ошибкой и выделять их количества повторных попыток, эта задача никогда не планируется. Если задание не содержит usesTaskDependencies значение true и этот элемент присутствует, запрос завершается ошибкой с кодом TaskDependenciesNotSpecifiedOnJob.
  optional: true
  syntax:
    content: 'dependsOn?: TaskDependencies'
    return:
      type:
      - azure-batch.TaskDependencies
  package: azure-batch
