    type: interface
    summary: '<span data-ttu-id="52c42-101">Пакета повторит задачи, когда операция восстановления запускается на узле.</span><span class="sxs-lookup"><span data-stu-id="52c42-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="52c42-102">Примеры операций восстановления причинами (но не ограничиваются) при неработоспособный узел перезагружается или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="52c42-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="52c42-103">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="52c42-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="52c42-104">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="52c42-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="52c42-105">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="52c42-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="52c42-106">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="52c42-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="52c42-107">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="52c42-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
