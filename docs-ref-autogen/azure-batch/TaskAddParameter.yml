  type: interface
  summary: >-
    <span data-ttu-id="bd0bb-101">Пакет повторит задачи, когда операция восстановления запускается на вычислительном узле.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span>

    <span data-ttu-id="bd0bb-102">Примеры операций восстановления причинами (но не ограничиваются) при перезагрузке неработоспособное вычислительном узле или вычислительного узла не отображается из-за сбоя узла.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="bd0bb-103">Повторно из-за восстановления операций независимы и не учитываются для maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="bd0bb-104">Даже если maxTaskRetryCount равно 0, может возникнуть внутренних повторных попыток из-за операции восстановления.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="bd0bb-105">По этой причине все задачи должны быть идемпотентными.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="bd0bb-106">Это означает, что задачи должны допускать прервана и перезапущена без возникновения любые повреждения или повторяющиеся данные.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="bd0bb-107">Лучшие практики для долго выполняющихся задач является использование определенные виды создания контрольных точек.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
