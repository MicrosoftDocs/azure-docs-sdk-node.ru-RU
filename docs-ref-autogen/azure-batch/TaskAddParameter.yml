    type: property
    summary: '<span data-ttu-id="52c42-119">Если вы не укажете ограничения, maxTaskRetryCount является maxTaskRetryCount, указанное для задания, maxWallClockTime бесконечна и retentionTime составляет 7 дней.</span><span class="sxs-lookup"><span data-stu-id="52c42-119">If you do not specify constraints, the maxTaskRetryCount is the maxTaskRetryCount specified for the Job, the maxWallClockTime is infinite, and the retentionTime is 7 days.</span></span>'
    optional: true
