  summary: <span data-ttu-id="bd0bb-128">Идентификатор может содержать любое сочетание буквенно-цифровые символы, включая дефисы и знаки подчеркивания и не может содержать более 64 символов.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-128">The ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters.</span></span> <span data-ttu-id="bd0bb-129">Идентификатор меняющее регистр и не учитывает регистр (то есть не имеется два идентификатора задания, которые отличаются только регистром).</span><span class="sxs-lookup"><span data-stu-id="bd0bb-129">The ID is case-preserving and case-insensitive (that is, you may not have two IDs within a job that differ only by case).</span></span>
