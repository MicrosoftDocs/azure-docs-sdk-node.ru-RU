    type: property
    summary: '<span data-ttu-id="52c42-132">Для задач с несколькими экземплярами файлы ресурсов будут загружены только для вычислительного узла, на котором выполняется основная задача.</span><span class="sxs-lookup"><span data-stu-id="52c42-132">For multi-instance Tasks, the resource files will only be downloaded to the Compute Node on which the primary Task is executed.</span></span> <span data-ttu-id="52c42-133">Максимальный размер для список файлов ресурсов установлен.</span><span class="sxs-lookup"><span data-stu-id="52c42-133">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="52c42-134">При превышении максимального размера, запрос завершится ошибкой, и код ошибки ответа будет RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="52c42-134">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="52c42-135">В этом случае коллекция ResourceFiles необходимо уменьшить размер.</span><span class="sxs-lookup"><span data-stu-id="52c42-135">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="52c42-136">Это можно сделать с помощью ZIP-файлы, пакеты приложений или контейнеров Docker.</span><span class="sxs-lookup"><span data-stu-id="52c42-136">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
