  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="bd0bb-120">Если в пуле, который будет выполняться эта задача значение containerConfiguration, это необходимо также задать.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-120">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="bd0bb-121">Если пул, который будет выполняться эта задача не имеет значение containerConfiguration, это не должно быть задано.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-121">If the pool that will run this task doesn't have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="bd0bb-122">Если этот параметр указан, все каталоги рекурсивно ниже AZ_BATCH_NODE_ROOT_DIR (корень каталогов пакетной службы Azure на узле) сопоставляются в контейнере, все переменные среды задач сопоставляются в контейнере и Командная строка задачи выполняется в контейнере.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="bd0bb-123">Эта задача не должна планироваться, пока не будет успешно выполнены все задачи, от которых он зависит.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-123">This task will not be scheduled until all tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="bd0bb-124">Если любой из этих задач ошибкой и выделять их количества повторных попыток, эта задача никогда не планируется.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-124">If any of those tasks fail and exhaust their retry counts, this task will never be scheduled.</span></span> <span data-ttu-id="bd0bb-125">Если задание не содержит usesTaskDependencies значение true и этот элемент присутствует, запрос завершается ошибкой с кодом TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="bd0bb-125">If the job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>
  optional: true
  syntax:
    content: 'dependsOn?: TaskDependencies'
    return:
      type:
      - azure-batch.TaskDependencies
  package: azure-batch
