- uid: azure-batch.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval
  name: autoScaleEvaluationInterval
  fullName: autoScaleEvaluationInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Значение по умолчанию — 15 минут. Минимальное и максимальное значение составляет 5 минут и 168 часов соответственно. Если указать значение меньше 5 минут или больше, чем 168 часов, пакетная служба отклоняет запрос с ошибкой значение недопустимое свойство; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос). Если указать новый интервал, имеющееся расписание оценки автомасштабирования будет остановлена, и запускается новое расписание оценки автомасштабирования, с его времени начала, времени, когда был выдан этим запросом.'
  optional: true
  syntax:
    content: 'autoScaleEvaluationInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolEnableAutoScaleParameter.autoScaleFormula
  name: autoScaleFormula
  fullName: autoScaleFormula
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Формула проверяется на допустимость перед их применением в пул. Если формула не является допустимой, пакетная служба отклоняет запрос с подробные сведения об ошибке.

    Дополнительные сведения об указании этой формулы см. Автоматическое масштабирование вычислительных узлов в пуле пакетной службы Azure (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).
  optional: true
  syntax:
    content: 'autoScaleFormula?: string'
    return:
      type:
      - string
  package: azure-batch
