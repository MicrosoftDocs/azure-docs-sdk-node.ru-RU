    summary: 'Значение по умолчанию — 15 минут. Минимальное и максимальное значение составляет 5 минут и 168 часов соответственно. Если указать значение меньше 5 минут или больше, чем 168 часов, пакетная служба отклоняет запрос с ошибкой значение недопустимое свойство; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос). Если указать новый интервал, имеющееся расписание оценки автомасштабирования будет остановлена, и запускается новое расписание оценки автомасштабирования, с его времени начала, времени, когда был выдан этим запросом.'
