  summary: '<span data-ttu-id="14ae6-101">Значение по умолчанию — 15 минут.</span><span class="sxs-lookup"><span data-stu-id="14ae6-101">The default value is 15 minutes.</span></span> <span data-ttu-id="14ae6-102">Минимальное и максимальное значение составляет 5 минут и 168 часов соответственно.</span><span class="sxs-lookup"><span data-stu-id="14ae6-102">The minimum and maximum value are 5 minutes and 168 hours respectively.</span></span> <span data-ttu-id="14ae6-103">Если указать значение меньше 5 минут или больше, чем 168 часов, пакетная служба отклоняет запрос с ошибкой значение недопустимое свойство; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class="sxs-lookup"><span data-stu-id="14ae6-103">If you specify a value less than 5 minutes or greater than 168 hours, the Batch service rejects the request with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="14ae6-104">Если указать новый интервал, имеющееся расписание оценки автомасштабирования будет остановлена, и запускается новое расписание оценки автомасштабирования, с его времени начала, времени, когда был выдан этим запросом.</span><span class="sxs-lookup"><span data-stu-id="14ae6-104">If you specify a new interval, then the existing autoscale evaluation schedule will be stopped and a new autoscale evaluation schedule will be started, with its starting time being the time when this request was issued.</span></span>'
