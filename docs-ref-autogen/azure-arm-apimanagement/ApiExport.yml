- uid: azure-arm-apimanagement.ApiExport.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Возвращает сведения об API, указанного по его идентификатору в формате, заданном в хранилище BLOB-объектов с допустимым ключом SAS на 5 минут.
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, apiId: string, format: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов.
    - id: serviceName
      type:
      - string
      description: >
        Имя службы управления API.
    - id: apiId
      type:
      - string
      description: >
        Идентификатор редакции API. Должно быть уникальным в текущем экземпляре службы управления API. Версия Non-current подчеркнут rev = n в качестве суффикса, где n — номер редакции.
    - id: format
      type:
      - string
      description: >
        Формат, в котором для экспорта сведения об интерфейсе Api в хранилище BLOB-объектов с допустимым ключом Sas на 5 минут. Ниже перечислены возможные значения. «Swagger», «Wsdl», «Wadl»
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.ApiExportResult>
  package: azure-arm-apimanagement
