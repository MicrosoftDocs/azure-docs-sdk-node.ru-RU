- uid: azure-arm-apimanagement.NetworkStatus.listByLocation
  name: listByLocation
  children: []
  type: method
  langs:
  - typeScript
  summary: Получает состояние подключения к внешним ресурсам, от которых служба управления Api зависит от внутри облачной службы. Также возвращает DNS-серверов, которое видит облачная служба.
  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов.
    - id: serviceName
      type:
      - string
      description: >
        Имя службы управления API.
    - id: locationName
      type:
      - string
      description: >
        Расположение, в которой развернута служба управления API. Это один из регионов Azure, например Западная часть США, восточная часть США, Юго-Центральная часть США.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.NetworkStatusContract>
  package: azure-arm-apimanagement
