- uid: azure-cognitiveservices-contentmoderator.TextModeration.detectLanguage
  name: detectLanguage
  children: []
  type: method
  langs:
  - typeScript
  summary: Эта операция будет определять язык, учитывая входного содержимого. Возвращает <a href="http://www-01.sil.org/iso639-3/codes.asp">код ISO 639-3</a> для преобладающим языком, составляющие текста. Более чем к 110 языков, поддерживаемых.
  syntax:
    content: 'function detectLanguage(textContentType: string, textContent: stream.Readable, options?: Object)'
    parameters:
    - id: textContentType
      type:
      - string
      description: >
        Тип содержимого. Возможные значения: «text/plain», «text/html», «text/xml», «текст/markdown»
    - id: textContent
      type:
      - stream.Readable
      description: >
        Содержимое на экран.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-contentmoderator.DetectedLanguage>
  package: azure-cognitiveservices-contentmoderator
