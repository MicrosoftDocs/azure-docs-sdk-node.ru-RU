  summary: <span data-ttu-id="f2f6f-101">Позволяет указать запрос для метаданных ресурсов и единиц измерения и связанные цены, в рамках одной подписки, идентификатора предложения, валюты, языкового стандарта и региона.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-101">Enables you to query for the resource/meter metadata and related prices used in a given subscription by Offer ID, Currency, Locale and Region.</span></span> <span data-ttu-id="f2f6f-102">Метаданных, связанных с метриками выставления счетов, включая, но не ограничиваясь имена служб, типы, ресурсы, единиц измерения и регионах, не может быть изменена в любое время и без предварительного уведомления.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-102">The metadata associated with the billing meters, including but not limited to service names, types, resources, units of measure, and regions, is subject to change at any time and without notice.</span></span> <span data-ttu-id="f2f6f-103">Если вы планируете использовать эти данные выставления счетов в автоматическом режиме, используйте оплату GUID для уникальной идентификации каждого оплачиваемых элемента.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-103">If you intend to use this billing data in an automated fashion, please use the billing meter GUID to uniquely identify each billable item.</span></span> <span data-ttu-id="f2f6f-104">Если оплату GUID запланирована для изменения из-за новой модели выставления счетов, вы получите уведомление до изменения.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-104">If the billing meter GUID is scheduled to change due to a new billing model, you will be notified in advance of the change.</span></span>
  syntax:
    content: 'function get(filter: string, options?: Object)'
    parameters:
    - id: filter
      type:
      - string
      description: >
        <span data-ttu-id="f2f6f-105">Фильтр, применяемый для операции.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-105">The filter to apply on the operation.</span></span> <span data-ttu-id="f2f6f-106">Он поддерживает только «eq» и «и» логические операторы в данный момент.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-106">It ONLY supports the 'eq' and 'and' logical operators at this time.</span></span> <span data-ttu-id="f2f6f-107">Все 4 параметры запроса «OfferDurableId», «Валюта», «Locale», «Region» должны быть частью $filter.</span><span class="sxs-lookup"><span data-stu-id="f2f6f-107">All the 4 query parameters 'OfferDurableId',  'Currency', 'Locale', 'Region' are required to be a part of the $filter.</span></span>
