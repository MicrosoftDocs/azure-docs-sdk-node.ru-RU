- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Сохраняет данные контрольных точек в соответствующий большой двоичный объект, при условии, что удерживается аренды (в противном случае — отклонение).

    Данные контрольных точек оформлен в виде полезных данных JSON (пример): `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. Формат и регистр ключей в объект синхронизирован с пакета SDK для .net из концентраторов событий.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
