  type: class
  summary: >-
    Тип операции, которые могут быть выполнены с помощью групповой операции.

    Только один вид операции могут выполняться на любом экземпляре групповой операции.

    «BulkOperationMode» является псевдонимом типа. Он ссылается на «создать», «обновить», «updateIfMatchEtag» и «удалить».
  package: azure-iot-provisioning-service
