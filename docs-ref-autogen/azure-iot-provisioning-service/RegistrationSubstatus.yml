- uid: azure-iot-provisioning-service.RegistrationSubstatus
  name: RegistrationSubstatus
  fullName: RegistrationSubstatus
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    Подтип состояния для устройств «Назначено». Ниже перечислены возможные значения.

    - «initialAssignment»: Устройства был назначен центр Интернета вещей в первый раз.

    - «deviceDataMigrated»: Устройства был назначен другой центр Интернета вещей и его данные устройства был перенесен из ранее назначенного центра Интернета вещей. Данные устройства был удален из ранее назначенного центра Интернета вещей.

    - «deviceDataReset»:  Устройства был назначен другой центр Интернета вещей и его данные устройства заполняется из начальное состояние, хранимое в регистрацию. Данные устройства был удален из ранее назначенного центра Интернета вещей.
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
