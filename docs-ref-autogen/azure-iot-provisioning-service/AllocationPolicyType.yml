  summary: >-
    <span data-ttu-id="5e9f9-101">Политика распределения этого индивидуальной регистрации.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-101">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="5e9f9-102">Эта политика переопределяет политику распределения на уровне клиента.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-102">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="5e9f9-103">«хэшированы»: Связанные центры Интернета вещей в равной степени могут быть подготовлены устройства.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-103">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="5e9f9-104">«geoLatency»:  Устройства подготавливаются в центре Интернета вещей с минимальной задержкой к устройству. Если несколько связанных центров Интернета вещей предоставляет одинаковую наименьшую задержку, служба подготовки хэширует устройства по этим центрам.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-104">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="5e9f9-105">«static»: Спецификация нужного центра Интернета вещей в списке регистрации имеет приоритет над политикой распределения на уровне службы.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-105">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="5e9f9-106">«специальный»: Устройства подготавливаются в центре Интернета вещей, в зависимости от собственной настраиваемой логики.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-106">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="5e9f9-107">Служба подготовки передает сведения об устройстве в логику и логику возвращает требуемый центр Интернета вещей, а также необходимую начальную конфигурацию.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-107">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="5e9f9-108">Мы рекомендуем использовать функции Azure для размещения логики.</span><span class="sxs-lookup"><span data-stu-id="5e9f9-108">We recommend using Azure Functions to host your logic.</span></span>
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
