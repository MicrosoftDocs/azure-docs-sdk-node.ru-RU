- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: Если задано значение true (по умолчанию) в службе подготовки устройств будут перенесены данные устройства (двойника, возможности устройства и идентификатор устройства) из одного центра в другую во время обновления назначения центра Интернета вещей. Если задано значение false в службе подготовки устройств будет сбросить данные устройства начальной конфигурации хранятся в его соответствующей регистрации.
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: Когда задано значение true (по умолчанию) в службе подготовки устройств определение назначения устройства центра и обновите его при необходимости для любого запроса подготовки вслед за первым из данного устройства. Если задано значение false устройство остается назначенным его текущего центра Интернета вещей.
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
