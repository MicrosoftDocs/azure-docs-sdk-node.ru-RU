- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b8996-102">Если задано значение true (по умолчанию) в службе подготовки устройств будут перенесены данные устройства (двойника, возможности устройства и идентификатор устройства) из одного центра в другую во время обновления назначения центра Интернета вещей.</span><span class="sxs-lookup"><span data-stu-id="b8996-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="b8996-103">Если задано значение false в службе подготовки устройств будет сбросить данные устройства начальной конфигурации хранятся в его соответствующей регистрации.</span><span class="sxs-lookup"><span data-stu-id="b8996-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
