  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b8996-104">Когда задано значение true (по умолчанию) в службе подготовки устройств определение назначения устройства центра и обновите его при необходимости для любого запроса подготовки вслед за первым из данного устройства.</span><span class="sxs-lookup"><span data-stu-id="b8996-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="b8996-105">Если задано значение false устройство остается назначенным его текущего центра Интернета вещей.</span><span class="sxs-lookup"><span data-stu-id="b8996-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
