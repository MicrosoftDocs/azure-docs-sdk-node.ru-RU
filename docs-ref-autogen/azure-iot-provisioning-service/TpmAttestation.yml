- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="18e3b-102">Ключ подтверждения представляет ключ шифрования, встраиваемый в оборудование безопасности доверенного платформенного модуля (TPM), обычно во время производства.</span><span class="sxs-lookup"><span data-stu-id="18e3b-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="18e3b-103">Закрытая часть ключа подтверждения никогда не будет освобождена за пределами доверенного платформенного МОДУЛЯ.</span><span class="sxs-lookup"><span data-stu-id="18e3b-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="18e3b-104">Открытой части ключа подтверждения помогает определить подлинность TPM.</span><span class="sxs-lookup"><span data-stu-id="18e3b-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="18e3b-105">Ключ подтверждения представляет значение в кодировке base64.</span><span class="sxs-lookup"><span data-stu-id="18e3b-105">The endorsement key is a base64 encoded value.</span></span>
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="18e3b-106">Корневой ключ хранилища встраивается в оборудование безопасности доверенного платформенного модуля (TPM).</span><span class="sxs-lookup"><span data-stu-id="18e3b-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="18e3b-107">Он используется для защиты ключей TPM, созданных приложениями, так что эти ключи не может использоваться без доверенного платформенного МОДУЛЯ.</span><span class="sxs-lookup"><span data-stu-id="18e3b-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="18e3b-108">В отличие от ключа подтверждения (который обычно создается при производстве TPM) корневой ключ хранилища создается при назначении владельца доверенного платформенного модуля.</span><span class="sxs-lookup"><span data-stu-id="18e3b-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="18e3b-109">Это означает, что при очистке TPM и новый пользователь принимает владельца, создается новый корневой ключ хранилища.</span><span class="sxs-lookup"><span data-stu-id="18e3b-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="18e3b-110">Это свойство не управляется обычно клиента службы.</span><span class="sxs-lookup"><span data-stu-id="18e3b-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="18e3b-111">StorageRootKey — это значение в кодировке base64.</span><span class="sxs-lookup"><span data-stu-id="18e3b-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
