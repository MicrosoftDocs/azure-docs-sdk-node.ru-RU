- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Ключ подтверждения представляет ключ шифрования, встраиваемый в оборудование безопасности доверенного платформенного модуля (TPM), обычно во время производства. Закрытая часть ключа подтверждения никогда не будет освобождена за пределами доверенного платформенного МОДУЛЯ. Открытой части ключа подтверждения помогает определить подлинность TPM.

    Ключ подтверждения представляет значение в кодировке base64.
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Корневой ключ хранилища встраивается в оборудование безопасности доверенного платформенного модуля (TPM).

    Он используется для защиты ключей TPM, созданных приложениями, так что эти ключи не может использоваться без доверенного платформенного МОДУЛЯ.

    В отличие от ключа подтверждения (который обычно создается при производстве TPM) корневой ключ хранилища создается при назначении владельца доверенного платформенного модуля. Это означает, что при очистке TPM и новый пользователь принимает владельца, создается новый корневой ключ хранилища.

    Это свойство не управляется обычно клиента службы.


    StorageRootKey — это значение в кодировке base64.
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
