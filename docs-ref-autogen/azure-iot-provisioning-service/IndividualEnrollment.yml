- uid: azure-iot-provisioning-service.IndividualEnrollment.allocationPolicy
  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Политика распределения этого индивидуальной регистрации. Эта политика переопределяет политику распределения на уровне клиента.

    - «хэшированы»: Связанные центры Интернета вещей в равной степени могут быть подготовлены устройства.

    - «geoLatency»:  Устройства подготавливаются в центре Интернета вещей с минимальной задержкой к устройству. Если несколько связанных центров Интернета вещей предоставляет одинаковую наименьшую задержку, служба подготовки хэширует устройства по этим центрам.

    - «static»: Спецификация нужного центра Интернета вещей в списке регистрации имеет приоритет над политикой распределения на уровне службы.

    - «специальный»: Устройства подготавливаются в центре Интернета вещей, в зависимости от собственной настраиваемой логики. Служба подготовки передает сведения об устройстве в логику и логику возвращает требуемый центр Интернета вещей, а также необходимую начальную конфигурацию. Мы рекомендуем использовать функции Azure для размещения логики.
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
      type:
      - azure-iot-provisioning-service.AllocationPolicyType
  package: azure-iot-provisioning-service
