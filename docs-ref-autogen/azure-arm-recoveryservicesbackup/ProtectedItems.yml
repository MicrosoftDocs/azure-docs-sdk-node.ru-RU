- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Позволяет выполнять резервное копирование элемента или к изменяет сведения о политике архивации уже архивированных элемента. Это асинхронная операция. Чтобы узнать состояние операции, вызовите GetItemOperationResult API.
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанный с элементом резервного копирования.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанный с элементом резервного копирования.
    - id: protectedItemName
      type:
      - string
      description: >
        Имя элемента для резервного копирования.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        резервное копирование элемента ресурса
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
