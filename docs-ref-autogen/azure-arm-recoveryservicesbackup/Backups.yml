- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger(string, string, string, string, string, BackupRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Триггеры резервного копирования для указанного элемента резервных копий. Это асинхронная операция. Чтобы узнать состояние операции, вызовите GetProtectedItemOperationResult API.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанный с элементом резервного копирования.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанный с элементом резервного копирования.
    - id: protectedItemName
      type:
      - string
      description: >
        Элемент резервного копирования для какой резервной копии необходимо активировать.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        запрос на резервное копирование ресурсов
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
