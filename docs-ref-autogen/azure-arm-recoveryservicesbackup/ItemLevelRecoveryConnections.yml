- uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
  name: provision
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Подготавливает сценарий, который вызывает подключение iSCSI для резервного копирования данных.

    Выполнение этого сценария открывает проводник, отображение всех восстанавливаемых файлов и папок. Это асинхронная операция. Чтобы узнать состояние подготовки, вызовите GetProtectedItemOperationResult API.
  syntax:
    content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанные с элементами резервных копий.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанные с элементами резервных копий.
    - id: protectedItemName
      type:
      - string
      description: >
        Резервные копии имя элемента, файлы и папки будут восстановлены.
    - id: recoveryPointId
      type:
      - string
      description: >
        Идентификатор точки восстановления, который представляет резервные копии данных. подключение iSCSI будет подготовлена для этих резервных копий данных.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ILRRequestResource
      description: >
        запрос ресурса на уровне Элементов
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
