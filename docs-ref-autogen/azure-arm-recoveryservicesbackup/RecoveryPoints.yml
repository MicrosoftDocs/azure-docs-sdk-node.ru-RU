- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Предоставляет сведения о резервных копий данных, определенных с помощью RecoveryPointID. Это асинхронная операция.

    Чтобы узнать состояние операции, вызовите GetProtectedItemOperationResult API.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанный с элементом резервную копию.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанный с элементом резервную копию.
    - id: protectedItemName
      type:
      - string
      description: >
        Резервные копии данных резервной копии необходимо получить имя элемента.
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID представляет резервные копии данных для выборки.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
