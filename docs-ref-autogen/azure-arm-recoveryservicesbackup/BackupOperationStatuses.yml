- uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Извлекает состояние операции, такие как запуск резервной копии, восстановления. Состояние может быть в состоянии выполнения, завершения или сбоя. Можно ссылаться в OperationStatus перечисление всех возможных состояний операции. Некоторые операции создания заданий. Этот метод возвращает список заданий при завершении операции.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: operationId
      type:
      - string
      description: >
        Идентификатор операции, которая представляет операцию.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
