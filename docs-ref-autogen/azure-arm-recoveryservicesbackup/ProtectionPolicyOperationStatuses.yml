- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Предоставляет сведения о состоянии асинхронных операций, таких как резервное копирование, восстановление. Состояние может быть в состоянии выполнения, завершения или сбоя. Можно ссылаться в перечисление состояние операции для всех возможных состояний операции. Некоторые операции создания заданий. Этот метод возвращает список заданий, связанные с операцией.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: policyName
      type:
      - string
      description: >
        Имя политики резервного копирования, состояние которого операции необходимо получить.
    - id: operationId
      type:
      - string
      description: >
        Идентификатор операции, которая представляет операцию, состояние которого необходимо получить.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
