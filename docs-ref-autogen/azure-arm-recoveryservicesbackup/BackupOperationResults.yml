- uid: azure-arm-recoveryservicesbackup.BackupOperationResults.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Предоставляет статус операции удаления, например, удаление, резервные копии элемента. После запуска операции в ответе код состояния будет принят. Она будет продолжать находиться в этом состоянии, пока не достигнет завершения. При успешном выполнении код состояния будет ОК. Этот метод ожидает в качестве аргумента идентификатор операции. OperationID входит в заголовке Location ответа операции.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: operationId
      type:
      - string
      description: >
        Идентификатор операции, которая представляет операцию.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
