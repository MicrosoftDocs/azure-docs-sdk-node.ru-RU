- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Извлекает состояние операции, такие как запуск резервной копии, восстановления. Состояние может быть в состоянии выполнения, завершения или сбоя. Можно ссылаться в OperationStatus перечисление всех возможных состояний операции. Некоторые операции создания заданий. Этот метод возвращает список заданий, связанный с операцией.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанный с элементом резервного копирования.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанный с элементом резервного копирования.
    - id: protectedItemName
      type:
      - string
      description: >
        Имя элемента резервного копирования, которые подлежат выборке, данные о которых.
    - id: operationId
      type:
      - string
      description: >
        OperationID представляет операции, состояние которого необходимо получить.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
