- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger(string, string, string, string, string, string, RestoreRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Восстанавливает указанного резервных копий данных. Это асинхронная операция. Чтобы узнать состояние этот вызов API, используйте GetProtectedItemOperationResult API.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Имя хранилища служб восстановления.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, где хранилище служб восстановления нет.
    - id: fabricName
      type:
      - string
      description: >
        Имя структуры, связанные с элементами резервных копий.
    - id: containerName
      type:
      - string
      description: >
        Имя контейнера, связанные с элементами резервных копий.
    - id: protectedItemName
      type:
      - string
      description: >
        Элементом резервную копию для восстановления.
    - id: recoveryPointId
      type:
      - string
      description: >
        Идентификатор точки восстановления, который представляет резервные копии данных для восстановления.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        запрос на восстановление ресурсов
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
