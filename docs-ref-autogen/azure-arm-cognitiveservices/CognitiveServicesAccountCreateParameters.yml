- uid: azure-arm-cognitiveservices.CognitiveServicesAccountCreateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать при просмотре и группировании ресурсов (между группами). Более 15 тегов можно указать для ресурса. В каждом теге длина ключа нее должна превышать 128 символов, а длина значения — 256 символов.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-cognitiveservices
