- uid: azure-arm-cognitiveservices.CognitiveServicesAccountCreateParameters.location
  name: location
  fullName: location
  children: []
  langs:
  - typeScript
  type: property
  summary: Обязательный элемент. Возвращает или задает расположение ресурса. Это будет одним из поддерживаемых и зарегистрированных географических регионов Azure (например Западная часть США, восточная часть США, Юго-Восточная Азия, и т.д.). Геообласть ресурса нельзя изменить после его создания, но идентичные географическом регионе, указываемое в центре обновления запрос будет выполнен успешно.
  syntax:
    content: 'location: string'
    return:
      type:
      - string
  package: azure-arm-cognitiveservices
