- uid: azure-arm-search.Services.beginCreateOrUpdate
  name: beginCreateOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Создание или обновление службы поиска в указанной группе ресурсов. Если служба поиска уже существует, обновляются все свойства с указанными значениями.
  syntax:
    content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов в текущей подписке. Это значение можно получить от API-интерфейса диспетчера ресурсов Azure или портала.
    - id: searchServiceName
      type:
      - string
      description: >
        Имя службы поиска Azure для создания или обновления. Имена служб поиска должно содержать только строчные буквы, цифры или дефисы, нельзя использовать в качестве первых двух или последний символы дефиса, не может содержать последовательные дефисы и должно быть от 2 до 60 символов. Имена служб поиска должно быть глобально уникальным, поскольку они являются частью URI службы (https://<name>. search.windows.net). Имя службы невозможно изменить после создания службы.
    - id: service
      type:
      - azure-arm-search.SearchService
      description: >
        Определение службы поиска для создания или обновления.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-search.SearchService>
  package: azure-arm-search
