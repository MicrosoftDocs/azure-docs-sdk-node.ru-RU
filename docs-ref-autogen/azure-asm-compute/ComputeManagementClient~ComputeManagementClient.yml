  summary: API управления службами предоставляет программный доступ к большинству функций, доступных через портал управления. API управления службами — это API REST. Все операции API выполняются по протоколу SSL, а также выполняют взаимную проверку подлинности с использованием сертификатов X.509 v3.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460799.aspx подробнее) Инициализирует новый экземпляр класса ComputeManagementClient.
