  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Параметры, передаваемые операциям начать удаление сертификата службы.
    - id: parameters.serviceName
      type:
      - string
      description: Префикс DNS-имя службы.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: Алгоритм отпечатка сертификата.
    - id: parameters.thumbprint
      type:
      - string
      description: Шестнадцатеричным представлением отпечатка.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
