- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: Операции с сертификатом службы начать создание добавляет сертификат в размещенную службу. Эта операция является асинхронной операцией. Чтобы определить, закончила ли служба управления обработку запроса, вызовите Получение состояния операции.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx Дополнительные сведения)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Префикс DNS-имя службы.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Параметры, передаваемые операциям начать создание сертификата службы.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: Файл pfx или CER-области.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: Формат сертификата службы. Azure поддерживает форматы файлов PFX-файл и CER-области.
    - id: parameters.password
      type:
      - string
      description: >-
        Пароль для PFX-сертификат.

        CER-сертификат не требуется пароль.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: Начать удаление сертификата службы операция удаляет сертификат службы из хранилища сертификатов размещенной службы. Эта операция является асинхронной операцией. Чтобы определить, закончила ли служба управления обработку запроса, вызовите Получение состояния операции.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx Дополнительные сведения)
