  summary: >-
    Операции управления сертификатами службы для вашей подписки.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee795178.aspx подробнее) __Примечание__: экземпляр этого класса создается автоматически для экземпляра [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    См. в разделе [serviceCertificates] {@link ComputeManagementClient ~ ComputeManagementClient #serviceCertificates}.

    Инициализирует новый экземпляр класса ServiceCertificateOperations.
