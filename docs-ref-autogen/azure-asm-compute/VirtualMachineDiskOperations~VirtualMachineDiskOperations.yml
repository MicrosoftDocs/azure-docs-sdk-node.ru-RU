те элементы DiskName и SourceMediaLink в текст запроса.</span><span class="sxs-lookup"><span data-stu-id="d8962-114">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="d8962-115">Укажите диск данных для использования, включив элемент DiskName.</span><span class="sxs-lookup"><span data-stu-id="d8962-115">Specify the data disk to use by including the DiskName element.</span></span> <span data-ttu-id="d8962-116">Примечание: Если включен в тексте ответа, MediaLink и LogicalDiskSizeInGB элементы игнорируются.</span><span class="sxs-lookup"><span data-stu-id="d8962-116">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="d8962-117">Вариант 3: укажите расположение большого двоичного объекта в вашей учетной записи хранения, который содержит образ диска для использования.</span><span class="sxs-lookup"><span data-stu-id="d8962-117">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="d8962-118">Включите элемент SourceMediaLink.</span><span class="sxs-lookup"><span data-stu-id="d8962-118">Include the SourceMediaLink element.</span></span> <span data-ttu-id="d8962-119">Примечание: Если параметра isincluded элемент MediaLink, она будет игнорироваться.</span><span class="sxs-lookup"><span data-stu-id="d8962-119">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="d8962-120">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="d8962-120">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
