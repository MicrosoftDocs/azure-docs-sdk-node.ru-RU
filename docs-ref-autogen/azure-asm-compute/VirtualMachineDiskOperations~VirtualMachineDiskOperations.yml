- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: Операция обновления диска данных обновляет указанный диск данных к указанной виртуальной машины.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: roleName
      type:
      - string
      description: Имя роли, которую необходимо добавить диск данных.
    - id: logicalUnitNumber
      type:
      - Number
      description: LUN-номером диска.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: Параметры для операции обновления диска данных виртуальной машины.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Указывает платформу, кэширование BLOB-объектов диска данных для повышения эффективности чтения и записи. В хранилище по умолчанию доступна только для чтения. Возможные значения: None, ReadOnly и ReadWrite. Предупреждение: Задание этого свойства влияет на согласованность диска.'
    - id: parameters.label
      type:
      - string
      description: Указывает описание диска данных. При подключении диска, либо прямым указанием носителя, используя элемент MediaLink или указания целевого размера диска, можно использовать элемент DiskLabel для настройки свойства имени целевого диска данных.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Задает имя диска. Azure использует указанный диск для создания диска данных машины и помещает в это поле с именем диска.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Задает логический номер устройства (LUN) для диска. LUN указывает ячейку, в котором данные при монтировании появляется диск для использования виртуальной машиной. Допустимые значения — от 0 до 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Размер в ГБ пустого диска должны быть присоединены к роли. Диск можно создать как часть диска подключить или создать вызов роли виртуальной Машины, указав значение для этого свойства. Azure создаст пустой диск согласно настройке размера и присоединит созданного диска к роли.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Указывает расположение большого двоичного объекта в хранилище BLOB-объектов Azure, где находится носитель для диска. Расположение BLOB-объекта должны принадлежать к учетной записи хранения в подписке, заданной значением SubscriptionId в вызове операции. Пример: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: Добавить диск операцию добавляет диск к репозиторию пользовательских образов. Диск может быть диском операционной системы или диск данных.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Имя обновляемого диска.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Параметры для операции обновления диска виртуальной машины.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Указывает, содержит ли диск операционной системы. Примечание: Только диск с установленной операционной системой можно подключить как диск ОС.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Тип операционной системы диска. Возможными значениями являются: Windows или Linux.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Указывает понятное имя диска.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Указывает расположение BLOB-объекта в службе хранилища Azure. Расположение BLOB-объекта должно принадлежать учетной записи хранения в подписке, заданной значением SubscriptionId в вызове операции. Пример: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Указывает имя для диска. Azure использует имя для идентификации диска при создании виртуальных машин с диска.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Изменяет размер базового BLOB-объекта на указанный размер в ГБ. Чтобы использовать свойство ResizedSizeInGB, заголовке версии должно быть по крайней мере 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
