- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: Операции обновления размещенной службы можно обновить метку или описание облачной службы в Azure.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx Дополнительные сведения)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя облачной службы.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Параметры для операции обновления размещенной службы.
    - id: parameters.label
      type:
      - string
      description: Имя для облачной службы. Имя может быть до 100 символов. Необходимо указать значение хотя бы для одного из метку или описание. Рекомендуется обеспечить в подписке уникальную метку. Можно использовать имя определения службы для целей отслеживания.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Описание для облачной службы. Описание может иметь длину до 1024 символов. Необходимо указать значение хотя бы для одного из метку или описание.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства облачной службы. Каждое расширенное свойство должно иметь определенное имя и значение. Может иметь не более 50 пар имени и значения расширенных свойств. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и должно начинаться с буквы. Попытка использовать другие символы, начать не с буквы или ввести имя, которое имеется у другого расширенного свойства в той же службы приведет к 400 (неправильный запрос) ошибке с кодом состояния. Значение каждого расширенного свойства имеет максимальную длину 255 символов.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: DNS-адрес, к которому разрешение IP-адреса облачной службы, когда запрос обратного запроса Dns.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
