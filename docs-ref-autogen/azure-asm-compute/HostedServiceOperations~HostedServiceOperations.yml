- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    Добавить расширение операции добавляет доступное расширение к облачной службе. В Azure процесс может выполняться как расширение облачной службы.

    Например удаленный доступ к рабочему столу или агент Azure Diagnostics может работать как расширения в облачную службу. Доступное расширение можно найти с помощью операции перечисления доступных расширений.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx Дополнительные сведения)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя облачной службы.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Параметры, передаваемые операциям добавить расширение.
    - id: parameters.providerNamespace
      type:
      - string
      description: Пространство имен поставщика расширения. Пространство имен поставщика для расширений Azure — Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: Тип расширения.
    - id: parameters.id
      type:
      - string
      description: Идентификатор расширения.
    - id: parameters.thumbprint
      type:
      - string
      description: Отпечаток сертификата, который используется для шифрования конфигурации, заданной в PrivateConfiguration. Если этот элемент не указан, сертификат может быть автоматически создается и добавляется к облачной службе.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: Алгоритм отпечатка сертификата, который используется для шифрования конфигурации, заданной в PrivateConfiguration.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: Открытая конфигурация, который определен с помощью схемы, возвращаемые операцией перечисления доступных расширений.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: Закрытая конфигурация, который определен с помощью схемы, возвращаемые операцией перечисления доступных расширений.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Указывает версию расширения. Если этот элемент не указан или звездочка (*) используется значение, последнюю версию расширения. Если значение указано с основным номером версии и звездочкой в качестве дополнительного номера версии (X.*), выбирается последняя дополнительная версия указанной основной версии. Если указан номер основной версии и дополнительный номера версии (X.Y), выбирается соответствующая версия расширения. Если версия указана, выполняется автоматическое обновление выполняется в экземпляре роли.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
