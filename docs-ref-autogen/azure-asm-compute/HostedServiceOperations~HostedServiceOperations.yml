- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    Операция создания размещенной службы создает новую облачную службу в Azure.

    (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx Дополнительные сведения)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Параметры для операции создания размещенной службы.
    - id: parameters.serviceName
      type:
      - string
      description: Имя для облачной службы, который является уникальным в пределах Azure. Это имя префикса DNS-имя и может использоваться для доступа к службе.
    - id: parameters.label
      type:
      - string
      description: Имя для облачной службы. Имя может быть до 100 символов. Имя может использоваться для идентификации учетной записи хранения для целей отслеживания.
    - id: parameters.description
      type:
      - string
      description: Описание для облачной службы. Описание может содержать до 1024 символов.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Расположение, где будут создаваться в облачную службу. Требуется, если не указан AffinityGroup. Укажите расположение или AffinityGroup, но не оба. Отображение списка доступных расположений, используйте операцию List Locations.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: Имя существующей территориальной группы связанных с этой подпиской. Требуется, если расположение не указано. Это имя является идентификатором GUID и может быть получено считыванием элемента name текста ответа, возвращаемого операцией перечисление территориальных групп. Укажите расположение или AffinityGroup, но не оба. Чтобы пронумеровать доступные Территориальные группы, используйте операцию List Affinity Groups.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства облачной службы. Каждое расширенное свойство должно иметь определенное имя и значение. Может иметь не более 50 пар имени и значения расширенных свойств. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и должно начинаться с буквы. Попытка использовать другие символы, начать не с буквы или ввести имя, которое имеется у другого расширенного свойства в той же службы приведет к 400 (неправильный запрос) ошибке с кодом состояния. Значение каждого расширенного свойства имеет максимальную длину 255 символов.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: DNS-адрес, к которому разрешение IP-адреса облачной службы, когда запрос обратного запроса Dns.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function create(parameters, callback)
  langs:
  - js
