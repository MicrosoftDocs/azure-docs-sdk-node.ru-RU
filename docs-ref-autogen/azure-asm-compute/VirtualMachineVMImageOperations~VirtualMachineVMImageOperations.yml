- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: unreplicate(vmImageName, callback)
  summary: 'Отменить репликацию образа виртуальной Машины в нескольких целевое расположение. Эта операция выполняется только для издателей. Вы должны быть зарегистрированы в качестве издателя образа с помощью Windows Azure, чтобы иметь возможность вызывать этот метод. Примечание: Операция удаляет опубликованные копии пользовательского образа виртуальной Машины. Пользовательский образ виртуальной Машины не удаляется. Чтобы удалить пользовательский образ виртуальной Машины, издатель должен будет вызываться удалить образ виртуальной Машины.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.unreplicate(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'Имя образа виртуальной машины для репликации. Примечание: Имя образа виртуальной Машины должен быть пользовательского образа виртуальной Машины, не опубликованных имя образа виртуальной Машины.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: Обновление образа виртуальной Машины операция обновления виртуальной Машины изображения, в репозитории образов.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Имя образа виртуальной машины, который требуется обновить.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: Параметры для операции обновления образа виртуальной машины.
    - id: parameters.label
      type:
      - string
      description: Указывает понятное имя образа, который требуется обновить. Эту операцию нельзя использовать для обновления образов, предоставляемых платформой Azure.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: Необязательный элемент. Конфигурация диска операционной системы.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Указывает режим кэширования платформы BLOB-объектов диска операционной системы для повышения эффективности чтения и записи.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Необязательный элемент. Конфигурации дисков данных.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Указывает описание образа ОС.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Указывает язык образа.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Указывает значение, которое можно использовать для группирования образов ОС.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Указывает используемый размер для виртуальной машины, созданной из образа ОС.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Указывает лицензионное соглашение конечного пользователя, связанный с изображением. Значение для этого элемента является строкой, но рекомендуется, чтобы значение было URL-адрес, указывающий на лицензионное соглашение.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Задает URI значка, отображаемого для образов на портале управления.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Указывает URI мелкого значка, который отображается, если образ уже присутствует на портале управления Azure.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Задает URI, указывающий на документ, содержащий политику конфиденциальности, связанную с образом операционной системы.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Указывает дату добавления образа ОС в репозиторий образов.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Необязательный элемент. Значение True или False.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function update(imageName, parameters, callback)
  langs:
  - js
