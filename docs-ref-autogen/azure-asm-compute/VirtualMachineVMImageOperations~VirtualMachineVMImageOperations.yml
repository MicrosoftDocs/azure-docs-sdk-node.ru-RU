- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginSharing
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginSharing
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginSharing(vmImageName, permission, callback)
  summary: Совместное использование уже реплицированным образа виртуальной Машины. Эта операция выполняется только для издателей. Вы должны быть зарегистрированы в качестве издателя образа с помощью Windows Azure, чтобы иметь возможность вызывать этот метод.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginSharing(vmImageName, permission, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: Имя образа виртуальной машины для совместного использования.
    - id: permission
      type:
      - string
      description: 'Разрешением на совместное использование: public, msdn или private.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginSharing(vmImageName, permission, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: 'Отменить репликацию образа виртуальной Машины в нескольких целевое расположение. Эта операция выполняется только для издателей. Вы должны быть зарегистрированы в качестве издателя образа с помощью Windows Azure, чтобы иметь возможность вызывать этот метод. Примечание: Операция удаляет опубликованные копии пользовательского образа виртуальной Машины. Пользовательский образ виртуальной Машины не удаляется. Чтобы удалить пользовательский образ виртуальной Машины, издатель должен будет вызываться удалить образ виртуальной Машины.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'Имя образа виртуальной машины для репликации. Примечание: Имя образа виртуальной Машины должен быть пользовательского образа виртуальной Машины, не опубликованных имя образа виртуальной Машины.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
