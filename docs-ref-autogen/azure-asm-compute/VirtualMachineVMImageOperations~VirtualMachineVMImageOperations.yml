- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: Создание образа виртуальной Машины создает образ виртуальной Машины, в репозитории образов.  (см. в разделе http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Операция создания параметры, предоставленные для виртуальной Машины образ виртуальной машины.
    - id: parameters.name
      type:
      - string
      description: Получает или задает имя изображения.
    - id: parameters.label
      type:
      - string
      description: Возвращает или задает идентификатор для образа.
    - id: parameters.description
      type:
      - string
      description: Возвращает или задает описание образа.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Возвращает или задает сведения о конфигурации для диска операционной системы, связанный с изображением.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Возвращает или задает режим кэширования платформы BLOB-объектов диска операционной системы для повышения эффективности чтения и записи.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Получает или задает состояние операционной системы в образе.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Возвращает или задает операционной системы в образе.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Возвращает или задает расположение большого двоичного объекта в хранилище Windows Azure. Расположение BLOB-объекта принадлежит учетной записи хранения в подписке, заданной значением < ИД_ПОДПИСКИ > в вызове операции.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Указывает сведения о конфигурации для дисков данных, которые связаны с изображением. Образ виртуальной Машины может не иметь диски данных, связанные с ней.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Возвращает или задает язык образа.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Получает или задает значение, которое можно использовать для группирования образов ВМ.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Возвращает или задает размер, используемый для виртуальной машины, созданной из образа виртуальной Машины.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Возвращает или задает лицензионное соглашение конечного пользователя, связанный с изображением. Значение для этого элемента является строкой, но рекомендуется, чтобы значение было URL-адрес, указывающий на лицензионное соглашение.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Возвращает или задает URI значка, отображаемого для образов на портале управления.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Возвращает или задает URI мелкого значка, отображаемого для образов на портале управления.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Возвращает или задает URI, указывающий на документ, содержащий политику конфиденциальности, связанную с образом.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Возвращает или задает дату добавления образа в репозиторий образов.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Возвращает или задает ли образы виртуальных Машин должна быть указана на портале.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginCreating(parameters, callback)
  langs:
  - js
