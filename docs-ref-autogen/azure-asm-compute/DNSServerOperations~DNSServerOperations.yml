- uid: azure-asm-compute.DNSServerOperations~DNSServerOperations#addDNSServer
  id: azure-asm-compute.DNSServerOperations~DNSServerOperations#addDNSServer
  parent: azure-asm-compute.DNSServerOperations~DNSServerOperations
  name: addDNSServer(serviceName, deploymentName, parameters, callback)
  summary: Добавьте определение для DNS-сервер к существующему развертыванию. Виртуальной машины в этом развертывании будут использованы для использования этого DNS-сервера для всех разрешений DNS
  fullName: azure-asm-compute.DNSServerOperations~DNSServerOperations.addDNSServer(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.DNSAddParameters
      description: Параметры для операции добавления DNS-сервер.
    - id: parameters.name
      type:
      - string
      description: Имя DNS-сервера.
      optional: true
    - id: parameters.address
      type:
      - string
      description: IP-адрес DNS-сервера
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function addDNSServer(serviceName, deploymentName, parameters, callback)
  langs:
  - js
