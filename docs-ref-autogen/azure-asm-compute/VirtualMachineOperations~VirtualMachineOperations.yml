- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 'Начать создание роли операцию добавляет виртуальную машину к существующему развертыванию. Можно ссылаться на osdisk в операции добавления роли следующим образом: Platform/User Image - присвоено SourceImageName платформенного или пользовательского образа. При необходимости можно указать значения DiskName и MediaLink в рамках операции для управления имя и расположение целевого диска. Если DiskName и MediaLink указаны в этом режиме, они не должен существовать в системе, в противном случае будет возвращена ошибка конфликта; UserDisk — набор DiskName пользователю предоставлен образа в репозитории образов. SourceImageName должен иметь значение NULL. Все прочие свойства игнорируются; или BLOB-объектов в учетной записи хранения — MediaLink на большой двоичный объект, содержащий изображение. SourceImageName и DiskName, присваивается значение NULL.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx Дополнительные сведения)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Параметры для операции начать создание виртуальной машины.
    - id: parameters.roleName
      type:
      - string
      description: Указывает имя виртуальной машины. Имя должно быть уникальным в пределах развертывания.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Задает имя группы, к которому добавляется виртуальная машина доступности. Это значение управляет выделением виртуальных машин в среде Azure. Виртуальные машины, заданные в одной группе доступности, выделяются в различных узлах для достижения максимальной доступности.
      optional: true
    - id: parameters.roleSize
      type:
