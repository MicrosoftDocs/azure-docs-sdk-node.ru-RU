- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: 'Операция Create Role добавляет виртуальную машину к существующему развертыванию. Можно ссылаться на osdisk в операции добавления роли следующим образом: Platform/User Image - присвоено SourceImageName платформенного или пользовательского образа. При необходимости можно указать значения DiskName и MediaLink в рамках операции для управления имя и расположение целевого диска. Если DiskName и MediaLink указаны в этом режиме, они не должен существовать в системе, в противном случае будет возвращена ошибка конфликта; UserDisk — набор DiskName пользователю предоставлен образа в репозитории образов. SourceImageName должен иметь значение NULL. Все прочие свойства игнорируются; или BLOB-объектов в учетной записи хранения — MediaLink на большой двоичный объект, содержащий изображение. SourceImageName и DiskName, присваивается значение NULL.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx Дополнительные сведения)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Параметры для операции создания виртуальной машины.
    - id: parameters.roleName
      type:
      - string
      description: Указывает имя виртуальной машины. Имя должно быть уникальным в пределах развертывания.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Задает имя группы, к которому добавляется виртуальная машина доступности. Это значение управляет выделением виртуальных машин в среде Azure. Виртуальные машины, заданные в одной группе доступности, выделяются в различных узлах для достижения максимальной доступности.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Размер виртуальной машины.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Содержит коллекцию наборов конфигурации, которые содержат параметры конфигурации системы и приложения.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Содержит коллекцию расширений ресурсов, которые должны быть установлены на виртуальной машине. Этот элемент используется в том случае, если ProvisionGuestAgent задано значение true.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Имя образа виртуальной машины, из которого будет создаваться этой роли. Если на OSDisk в образ виртуальной машины был специализированный диск, затем не WindowsProvisioningConfigurationSet или LinuxProvisioningConfigurationSet следует указать. Нет OSVirtualHardDisk значение DataVirtualHardDisk следует указать или при использовании этого аргумента.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Содержит параметры, используемые Azure для создания диска данных для виртуальной машины.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Содержит параметры, используемые для создания диска операционной системы для виртуальной машины Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Указывает режим кэширования платформы BLOB-объектов диска операционной системы для повышения эффективности чтения и записи.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Указывает понятное имя образа операционной системы в репозитории образов.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Указывает имя образа операционной системы в репозитории образов.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Указывает расположение диска операционной системы в хранилище Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Указывает имя образа источника, который был использован для подготовки виртуальной машины.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Операционная система, выполняющихся на виртуальной машине.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI образа источника операционной системы, который будут скопированы в учетную запись хранения клиента создания виртуальной Машины. Если указан параметр RemoteSourceImageLink, затем MediaLink необходимо также указать. Если указан параметр RemoteSourceImageLink, thenSourceIamgeName не указывается.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Получает или задает тип операции ввода-ВЫВОДА.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: При использовании образа ОС или RemoteSourceImage для создания osvirtualharddisk с помощью этого параметра можно изменить размер нового osvirtualharddisk с целью большего размера. Элемент ResizedSizeInGB должен быть больше, чем элемент logicalsizeingb базового образа ОС.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Указывает, установлена ли служба WindowsAzureGuestAgent на виртуальной машине. Чтобы использовать расширение ресурса в виртуальной машине, эта служба устанавливается.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Расположение, где VHD образа виртуальной машины должно быть скопировано, для опубликованных образов.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: При использовании образа виртуальной Машины для создания нового PersistantVMRole DiskConfiguration в образе виртуальной Машины используются для создания новых дисков для новой виртуальной Машины. Этот параметр можно использовать для изменения размера на недавно созданные диски большего размера, чем базовый DiskConfiguration в свойства виртуальной Машины Image.This возвращается только с заголовком версии 2014-10-01 или более поздней версии.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Это соответствует элементу OSDiskConfiguration образа виртуальной Машины, используемого для создания новой роли. Элемент OSDiskConfiguration только доступно при использовании версии 2014-10-01 или более поздней версии.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Указывает новый (больший) размер элемента OSVirtualHardDisk, созданного с помощью образа виртуальной Машины. Элемент ResizedSizeInGB только доступно при использовании версии 2014-10-01 или более поздней версии.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Это соответствует элементу DataDiskConfigurations образа виртуальной Машины, используемого для создания новой роли. Элемент DataDiskConfigurations только доступно при использовании версии 2014-10-01 или более поздней версии.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Параметры для выходных данных консоли отладки.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Включить или отключить диагностику загрузки.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri BLOB-объектов для снимок экрана консоли.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri BLOB-объектов для последовательные выходные данные.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: 'Указывает, что образ или диск, который используется был лицензирован локально. Этот элемент используется только для образов, содержащих операционной системы Windows Server. Возможными значениями являются: Windows_Client, Windows_Server'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function create(serviceName, deploymentName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: createDeployment(serviceName, parameters, callback)
  summary: Операции создания развертывания виртуальной машины подготавливает виртуальную машину на основе предоставленных конфигурации. При создании развертывания виртуальной машины следует убедиться, что облачная служба и диск или образ, используемый расположены в одном регионе. Например если облачная служба была создана в западной части США, диск или образ, который можно использовать должен находиться в учетной записи хранения в западной части США.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Параметры для операции создания развертывания виртуальной машины.
    - id: parameters.name
      type:
      - string
      description: Имя для развертывания. Имя развертывания должно быть уникальным среди других развертываний для размещенной службы.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 'Определяет среду, в котором будет развернута виртуальная машина. Возможными значениями являются: промежуточное хранение или производство.'
    - id: parameters.label
      type:
      - string
      description: Имя для размещенной службы. Имя может быть до 100 символов. Рекомендуется обеспечить в подписке уникальную метку. Имя может использоваться определять размещенную службу для целей отслеживания.
    - id: parameters.roles
      type:
      - array
      description: Содержит сведения о провизионировании для нового развертывания виртуальной машины.
    - id: parameters.virtualNetworkName
      type:
      - string
      description: Указывает имя существующей виртуальной сети, к которому будет принадлежать развертывание. Виртуальные сети создаются путем вызова операции задание сетевой конфигурации.
      optional: true
    - id: parameters.dnsSettings
      type:
      - azure-asm-compute.DnsSettings
      description: Содержит список DNS-серверов, связываемых с машиной.
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: Содержит коллекцию объектов, которые определяют параметры DNS-сервера.
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: Необязательный элемент. Указывает имя существующего зарезервированного IP, к которому будет принадлежать развертывание. Зарезервированные IP-адреса создаются путем вызова операции создания зарезервированного IP-адреса.
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: Список внутренних подсистем балансировки нагрузки, каждый обеспечивают балансировку нагрузки на частных виртуальных IP-адресов.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function createDeployment(serviceName, parameters, callback)
  langs:
  - js
