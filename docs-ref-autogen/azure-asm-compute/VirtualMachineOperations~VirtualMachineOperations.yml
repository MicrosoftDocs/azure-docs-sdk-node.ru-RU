  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginUpdating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: Операция начинается обновление роли добавляет виртуальную машину к существующему развертыванию.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157187.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: virtualMachineName
      type:
      - string
      description: Имя виртуальной машины.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: Параметры для операции начать обновление виртуальной машины.
    - id: parameters.roleName
      type:
      - string
      description: Указывает имя виртуальной машины. Имя должно быть уникальным в пределах развертывания.
    - id: parameters.label
      type:
      - string
      description: Указывает понятное имя для виртуальной машины.
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: Задает имя группы, к которому добавляется виртуальная машина доступности. Это значение управляет выделением виртуальных машин в среде Azure. Виртуальные машины, заданные в одной группе доступности, выделяются в различных узлах для достижения максимальной доступности.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Размер виртуальной машины.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Содержит коллекцию наборов конфигурации, которые содержат параметры конфигурации системы и приложения.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Содержит коллекцию расширений ресурсов, которые должны быть установлены на виртуальной машине. Этот элемент используется в том случае, если ProvisionGuestAgent задано значение true.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Содержит параметры, используемые Azure для создания диска данных для виртуальной машины.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Содержит параметры, используемые для создания диска операционной системы для виртуальной машины Azure.
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Указывает режим кэширования платформы BLOB-объектов диска операционной системы для повышения эффективности чтения и записи.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Указывает понятное имя образа операционной системы в репозитории образов.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Указывает имя образа операционной системы в репозитории образов.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Указывает расположение диска операционной системы в хранилище Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Указывает имя образа источника, который был использован для подготовки виртуальной машины.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Операционная система, выполняющихся на виртуальной машине.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI образа источника операционной системы, который будут скопированы в учетную запись хранения клиента создания виртуальной Машины. Если указан параметр RemoteSourceImageLink, затем MediaLink необходимо также указать. Если указан параметр RemoteSourceImageLink, thenSourceIamgeName не указывается.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Получает или задает тип операции ввода-ВЫВОДА.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: При использовании образа ОС или RemoteSourceImage для создания osvirtualharddisk с помощью этого параметра можно изменить размер нового osvirtualharddisk с целью большего размера. Элемент ResizedSizeInGB должен быть больше, чем элемент logicalsizeingb базового образа ОС.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Указывает, установлена ли служба WindowsAzureGuestAgent на виртуальной машине. Чтобы использовать расширение ресурса в виртуальной машине, эта служба устанавливается.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Параметры для выходных данных консоли отладки.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Включить или отключить диагностику загрузки.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri BLOB-объектов для снимок экрана консоли.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri BLOB-объектов для последовательные выходные данные.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginUpdatingLoadBalancedEndpointSet
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginUpdatingLoadBalancedEndpointSet
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginUpdatingLoadBalancedEndpointSet(serviceName, deploymentName, parameters, callback)
  summary: Операция начинается обновление загрузить набор со сбалансированной нагрузкой конечной точки изменяется указанный InputEndpoints с балансировкой нагрузки для всех ролей инфраструктуры, как развертывание службы. Конечные точки с балансировкой нагрузки не должна изменяться с помощью UpdateRole.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn469417.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginUpdatingLoadBalancedEndpointSet(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateLoadBalancedSetParameters
      description: Параметры, передаваемые операциям начать обновление набор с балансировкой нагрузки конечной точки.
    - id: parameters.loadBalancedEndpoints
      type:
      - array
      description: Список нагрузки равномерно InputEndpoints для обновления.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUpdatingLoadBalancedEndpointSet(serviceName, deploymentName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    Операции записи роль создает копию операционной системы виртуального жесткого диска (VHD), развертывается на виртуальной машине, сохраняет его в то же место хранения VHD с операционной системой и регистрирует копию в качестве образа в коллекции образов. Из сохраненного образа можно создать дополнительно настраиваемые виртуальные машины. Дополнительные сведения об образах и дисках см. в разделе Управление дисками и образами в http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx. Дополнительные сведения о записи образов см. в разделе как записать образ виртуальной машины под управлением Windows Server 2008 R2 в http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ или как записать образ виртуальной машины под управлением Linux в http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: virtualMachineName
      type:
      - string
      description: Имя виртуальной машины для перезапуска.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Параметры, передаваемые операциям запись виртуальной машины.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'Указывает действие, которое выполняется после завершения операции записи. Возможными значениями являются: Delete — это значение приводит к виртуальной машине должна быть удалена после записи образа; и затем вновь наполните службы - это значение вынуждает виртуальную машину для повторного развертывания после записи образа с помощью указанных сведений об в ProvisioningConfiguration.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Предоставляет информацию, используемую для повторного развертывания виртуальной машины после записи образа. Этот элемент используется только в том случае, если PostCaptureAction присвоено затем вновь наполните службы.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Указывает тип конфигурации для набора конфигурации.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Содержит коллекцию внешних конечных точек для виртуальной машины. Этот элемент используется только с типом NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: Список имен подсетей виртуальной сети, к которым принадлежит развертывание. Этот элемент используется только с типом NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Указывает адрес клиента, т. е. IP-адрес, назначаемый виртуальной Машине в подсети виртуальной сети. Например: 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        Необязательный элемент.

        Набор общедоступных IP-адресов. В настоящее время поддерживается только один дополнительный общедоступный IP-адрес каждой роли, в развертывании IaaS. IP-адрес является дополнением к виртуальный IP-адрес по умолчанию для развертывания.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Возвращает или задает группу безопасности сети, связанную с этой ролью. Необязательно
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Получает или задает состояние IP-пересылку для этой роли. Необязательно
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Указывает имя компьютера для виртуальной машины. Если имя компьютера не указан, имя создается на основе имени роли.

        Имена компьютеров должны иметь 1 до 15 символов. Этот элемент используется только с WindowsProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Задает строку, представляющую пароль администратора для виртуальной машины. Если виртуальная машина создается из образа «Специализированной» виртуальной Машины, пароль не требуется.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Указывает, следует ли сбросить пароль при первом входе администратора в.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Указывает, включено ли автоматическое обновление для виртуальной машины. Этот элемент используется только с WindowsProvisioningConfiguration значение. По умолчанию для этого параметра используется значение false.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Указывает часовой пояс для виртуальной машины. Этот элемент используется только с WindowsProvisioningConfiguration значение. Полный список поддерживаемых записей часового пояса можно обращаться к значениям, перечисленные в разделе реестра HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones на компьютере под управлением Windows 7, Windows Server 2008 и Windows Server 2008 R2, также можно использовать средство командной строки tzutil Чтобы вывести допустимое время. Средство tzutil устанавливается по умолчанию в Windows 7, Windows Server 2008 и Windows Server 2008 R2.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Содержит свойства, укажите домен, к которому будет присоединена виртуальная машина. Этот элемент используется только с WindowsProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Указывает значения, используемые для соединения виртуальной машины к домену.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Указывает имя домена, используемый для проверки подлинности учетной записи. Значение — это полное имя домена DNS. Если имя домена не указан, имя пользователя необходимо указать формат имени участника (UPN) пользователя (user@fully-qualified-DNS-domain) или полностью указанием DNS-формате domain\username. Пример: example.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Указывает имя пользователя в домене, который может использоваться для присоединения к домену.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Указывает пароль, используемый для присоединения к домену.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Указывает домен для присоединения.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Указывает Lightweight Directory Access Protocol (LDAP) X 500 различающееся имя подразделения (OU), в котором создается учетная запись компьютера. Эта учетная запись находится в Active Directory на контроллере домена в домене, к которому присоединен компьютер.

        Пример: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Дополнительные сведения для подготовки присоединения к домену.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: Сведения об учетной записи для присоединения к домену.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Содержит список сертификатов службы с которыми будет выполняться провизионирование для новой роли.

        Этот элемент используется только с WindowsProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Настраивает службу удаленного управления Windows на виртуальной машине, которая позволяет удаленно с помощью Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Содержит коллекцию сведений для включения удаленного Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Указывает имя, которое используется для переименования учетной записи администратора по умолчанию. Если виртуальная машина создается из образа «Специализированной» виртуальной Машины, имя пользователя не требуется.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Указывает дополнительные base-64 закодированный в формате XML сведения, которые могут быть включены в файле Unattend.xml, который используется программой установки Windows.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Указывает, передает автоматической установки
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Указывает имя узла для виртуальной Машины. Имена узлов являются символьные строки ASCII 1 до 64 символов в длину. Этот элемент используется только с LinuxProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Указывает имя пользователя будет создан в группе sudoer виртуальной машины. Имена пользователей являются символьные строки ASCII 1 до 32 символов в длину. Этот элемент используется только с LinuxProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Указывает пароль для имени пользователя. Пароли являются символьные строки ASCII 6 до 72 символов в длину. Этот элемент используется только с LinuxProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Указывает, отключена ли проверка подлинности SSH для пароля.

        Этот элемент используется только с LinuxProvisioningConfiguration значение. По умолчанию это значение на true.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Указывает открытые ключи SSH и пар ключей для заполнения в образе во время подготовки. Этот элемент используется только с LinuxProvisioningConfiguration значение.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Указывает коллекцию открытых ключей SSH.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Указывает коллекцию пар ключей SSH.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: Необязательный элемент. Предоставляет пользовательские данные, передаваемые в виртуальную Машину в кодировке base64.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Указывает понятное имя записанного образа. Это значение, которое появляется в столбце Name для образа на портале управления Azure.
    - id: parameters.targetImageName
      type:
      - string
      description: Указывает имя образа, записанного образа.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
