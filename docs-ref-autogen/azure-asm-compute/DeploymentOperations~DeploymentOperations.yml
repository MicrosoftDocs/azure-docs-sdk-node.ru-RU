  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: Операция отката обновления или обновления, имя развертывания отменяет обновление конфигурации выполняется и развертывания его состояние до начала обновления. Эта операция может вызываться только в тех случаях, когда обновление выполняется в развертывании. Состояние развертывания могут определяться с помощью вызова операции Get Deployment или операции Get Hosted Service Properties, а также проверять элемент RollbackAllowed. Если возвращенное значение равно true можно выполнить откат.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh403977.aspx Дополнительные сведения)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Переключить развертывания для облачной службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentRollbackUpdateOrUpgradeParameters
      description: Параметры для операции отката обновления или обновления, имя развертывания.
    - id: parameters.mode
      type:
      - azure-asm-compute.RollbackUpdateOrUpgradeMode
      description: Указывает, должен ли откат выполняться автоматически.
    - id: parameters.force
      type:
      - boolean
      description: Указывает, должна ли продолжаться откат даже в том случае, если он приводит к потере локальных данных теряются из некоторых экземпляров ролей. Значение true, если откат должен продолжаться; в противном случае — false.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
