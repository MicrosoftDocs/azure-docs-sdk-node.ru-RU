- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: Начать изменение имя конфигурации развертывания, операция инициирует изменения конфигурации развертывания. Эта операция является асинхронной операцией. Чтобы определить, закончила ли служба управления обработку запроса, вызовите Получение состояния операции. Дополнительные сведения об асинхронных операциях см. в разделе отслеживания асинхронных запросов управления службами в http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx Дополнительные сведения)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Чтобы изменить конфигурацию развертывания для облачной службы.
    - id: deploymentName
      type:
      - string
      description: Чтобы изменить конфигурацию для развертывания.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Параметры, передаваемые операциям начать изменение конфигурации развертывания по имени.
    - id: parameters.configuration
      type:
      - string
      description: Файл конфигурации службы в кодировке для развертывания.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Указывает, следует ли обрабатывать предупреждения проверки пакетов как ошибки. По умолчанию для этого параметра используется значение false.

        Если задано значение true, операция создания развертывания завершается неудачно, при наличии предупреждений проверки для пакета службы.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 'Режим изменения конфигурации развертывания. Возможными значениями являются: автоматически или вручную. Если не указан, значение по умолчанию — Auto. Если установлен в значение Manual, WalkUpgradeDomain должен вызываться для установки обновления. Если задано автоматическое обновление автоматически применяется к каждому домену обновления для службы.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства развертывания. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 25 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства в той же размещенной службе приведет 400 (неправильный запрос) ошибке с кодом состояния.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Представляет расширение, которое добавляется к облачной службе. В Azure процесс может выполняться как расширение облачной службы. Например удаленный доступ к рабочему столу или агент Azure Diagnostics может работать как расширения в облачную службу. С помощью добавить расширение, прежде чем его можно добавить в развертывание, необходимо добавить расширение к облачной службе.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Задает список расширений, применяемых ко всем ролям в развертывании.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Задает список расширений, применяемых к конкретным ролям в развертывании.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
