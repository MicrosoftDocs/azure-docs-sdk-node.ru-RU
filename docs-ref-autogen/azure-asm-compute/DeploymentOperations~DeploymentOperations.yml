      description: <span data-ttu-id="55684-444">Представляет имя расширенного свойства развертывания.</span><span class="sxs-lookup"><span data-stu-id="55684-444">Represents the name of an extended deployment property.</span></span> <span data-ttu-id="55684-445">Каждое расширенное свойство должно иметь определенное имя и значение.</span><span class="sxs-lookup"><span data-stu-id="55684-445">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="55684-446">Можно иметь не более 25 расширенных свойств пары имя значение.</span><span class="sxs-lookup"><span data-stu-id="55684-446">You can have a maximum of 25 extended property name/value pairs.</span></span> <span data-ttu-id="55684-447">Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы.</span><span class="sxs-lookup"><span data-stu-id="55684-447">The maximum length of the name element is 64 characters, only alphanumeric characters and underscores are valid in the name, and the name must start with a letter.</span></span> <span data-ttu-id="55684-448">Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства в той же размещенной службе приведет 400 (неправильный запрос) ошибке с кодом состояния.</span><span class="sxs-lookup"><span data-stu-id="55684-448">Attempting to use other characters, starting the name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same hosted service will result in a status code 400 (Bad Request) error.</span></span>
