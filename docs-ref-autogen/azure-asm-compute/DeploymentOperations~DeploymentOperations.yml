- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    Обновление развертывания по имени операции инициирует обновление экземпляров роли в развертывании с помощью пакета и указанной конфигурации. Дополнительные сведения об обновлении экземпляров ролей см. в разделе обновления службы Azure в http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Эта операция является асинхронной операцией. Чтобы определить, была ли обработана запрос, вызовите Получение состояния операции. Дополнительные сведения об асинхронных операциях см. в разделе отслеживания асинхронных запросов управления службами в http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Чтобы выполнить автоматическое обновление развертывания, вызовите развертывание, обновление или изменение конфигурации развертывания с элементом режим настроена на автоматический.

    Обновление продолжится, без необходимости дальнейшего ввода данных. Можно вызвать получение состояния операции, чтобы определить, после завершения обновления.

    Чтобы выполнить обновление вручную, сначала вызовите обновить развертывание с элементом режим вручную. Затем вызовите стека домен обновления, чтобы обновить каждый домен в пределах развертывания. Следует убедиться, что операция завершена, вызвав Получение состояния операции, прежде чем обновлять следующий домен.

    Важно: Обновление, добавляющее или удаляющее экземпляры ролей приведет к обновление конфигурации для всех ролей, развернутых в облачной службе.

    Существующие экземпляры роли должны получать уведомления о новых экземплярах ролей, чтобы все экземпляры роли могут взаимодействовать друг с другом в облачной службе. По умолчанию это облачная служба развертывается с 5 доменами обновления, которые обновляются по одному за раз во время обновления на месте. Сведения об изменении числа доменов обновления в файле определения службы см. в разделе схема определения службы Azure (csdef-файл). Для определения домена обновления, в котором конкретный экземпляр работает в Windows Azure, используйте свойство UpdateDomain класса RoleInstance. См. в разделе Azure Справочник по управляемой библиотеке в http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx Дополнительные сведения.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx Дополнительные сведения)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Обновление облачной службы.
    - id: deploymentName
      type:
      - string
      description: Развертывания для обновления.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Параметры для операции обновления развертывания по имени.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: 'Тип запускаемого обновления. Экземпляры ролей назначаются для обновления доменов, при развертывании службы. Обновления можно инициировать вручную в каждом домене обновления или устанавливается автоматически во всех доменах обновления. Возможные значения: автоматически или вручную. Если не указан, значение по умолчанию — Auto. Если установлен в значение Manual, WalkUpgradeDomain должен вызываться для установки обновления. Если задано автоматическое обновление автоматически применяется к каждому домену обновления в последовательности.'
    - id: parameters.packageUri
      type:
      - string
      description: URL-адрес, который ссылается на расположение пакета служб в службе BLOB-объектов. Пакет может находиться в учетной записи, под той же подписке или общего доступа подписи (SAS) URI из любой учетной записи хранения. Дополнительные сведения о подписях общего доступа см. в разделе делегировании доступа с помощью подписи общего доступа (REST API) в http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: Файл конфигурации службы для развертывания. Клиентская библиотека выполняет кодировку base-64 из обычного текстового ввода.
    - id: parameters.label
      type:
      - string
      description: Имя для размещенной службы. Имя может быть до 100 символов. Рекомендуется обеспечить в подписке уникальную метку. Имя может использоваться определять размещенную службу для целей отслеживания.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: Имя обновляемого экземпляра определенной роли.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Указывает, должна ли продолжаться откат даже в том случае, если он приводит к потере локальных данных теряются из некоторых экземпляров ролей.
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства развертывания. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 25 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства в той же размещенной службе приведет 400 (неправильный запрос) ошибке с кодом состояния.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Представляет расширение, которое добавляется к облачной службе. В Azure процесс может выполняться как расширение облачной службы. Например удаленный доступ к рабочему столу или агент Azure Diagnostics может работать как расширения в облачную службу. С помощью добавить расширение, прежде чем его можно добавить в развертывание, необходимо добавить расширение к облачной службе.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Задает список расширений, применяемых ко всем ролям в развертывании.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Задает список расширений, применяемых к конкретным ролям в развертывании.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
