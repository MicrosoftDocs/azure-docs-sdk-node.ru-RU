kup"><span data-stu-id="55684-362">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="55684-363">Обновление продолжится, без необходимости дальнейшего ввода данных.</span><span class="sxs-lookup"><span data-stu-id="55684-363">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="55684-364">Можно вызвать получение состояния операции, чтобы определить, после завершения обновления.</span><span class="sxs-lookup"><span data-stu-id="55684-364">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="55684-365">Чтобы выполнить обновление вручную, сначала вызовите обновить развертывание с элементом режим вручную.</span><span class="sxs-lookup"><span data-stu-id="55684-365">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="55684-366">Затем вызовите стека домен обновления, чтобы обновить каждый домен в пределах развертывания.</span><span class="sxs-lookup"><span data-stu-id="55684-366">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="55684-367">Следует убедиться, что операция завершена, вызвав Получение состояния операции, прежде чем обновлять следующий домен.</span><span class="sxs-lookup"><span data-stu-id="55684-367">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="55684-368">Важно: Обновление, добавляющее или удаляющее экземпляры ролей приведет к обновление конфигурации для всех ролей, развернутых в облачной службе.</span><span class="sxs-lookup"><span data-stu-id="55684-368">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

