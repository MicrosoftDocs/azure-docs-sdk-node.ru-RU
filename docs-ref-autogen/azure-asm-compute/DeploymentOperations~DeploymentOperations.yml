- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingBySlot
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingBySlot
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginUpgradingBySlot(serviceName, deploymentSlot, parameters, callback)
  summary: >-
    <span data-ttu-id="55684-407">Начать обновление, слот развертывания операцию инициирует обновление экземпляров роли в развертывании с помощью пакета и указанной конфигурации.</span><span class="sxs-lookup"><span data-stu-id="55684-407">The Begin Upgrading Deployment By Slot operation initiates an update of role instances in a deployment using the package and configuration that you specify.</span></span> <span data-ttu-id="55684-408">Дополнительные сведения об обновлении экземпляров ролей см. в разделе обновления службы Azure в http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.This операция является асинхронной операцией.</span><span class="sxs-lookup"><span data-stu-id="55684-408">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.This operation is an asynchronous operation.</span></span> <span data-ttu-id="55684-409">Чтобы определить, была ли обработана запрос, вызовите Получение состояния операции.</span><span class="sxs-lookup"><span data-stu-id="55684-409">To determine whether the request has been processed, call Get Operation Status.</span></span> <span data-ttu-id="55684-410">Дополнительные сведения об асинхронных операциях см. в разделе отслеживания асинхронных запросов управления службами в http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span><span class="sxs-lookup"><span data-stu-id="55684-410">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="55684-411">Чтобы выполнить автоматическое обновление развертывания, вызовите развертывание, обновление или изменение конфигурации развертывания с элементом режим настроена на автоматический.</span><span class="sxs-lookup"><span data-stu-id="55684-411">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="55684-412">Обновление продолжится, без необходимости дальнейшего ввода данных.</span><span class="sxs-lookup"><span data-stu-id="55684-412">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="55684-413">Можно вызвать получение состояния операции, чтобы определить, после завершения обновления.</span><span class="sxs-lookup"><span data-stu-id="55684-413">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="55684-414">Чтобы выполнить обновление вручную, сначала вызовите обновить развертывание с элементом режим вручную.</span><span class="sxs-lookup"><span data-stu-id="55684-414">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="55684-415">Затем вызовите стека домен обновления, чтобы обновить каждый домен в пределах развертывания.</span><span class="sxs-lookup"><span data-stu-id="55684-415">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="55684-416">Следует убедиться, что операция завершена, вызвав Получение состояния операции, прежде чем обновлять следующий домен.</span><span class="sxs-lookup"><span data-stu-id="55684-416">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="55684-417">Важно: Обновление, добавляющее или удаляющее экземпляры ролей приведет к обновление конфигурации для всех ролей, развернутых в облачной службе.</span><span class="sxs-lookup"><span data-stu-id="55684-417">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

    <span data-ttu-id="55684-418">Существующие экземпляры роли должны получать уведомления о новых экземплярах ролей, чтобы все экземпляры роли могут взаимодействовать друг с другом в облачной службе.</span><span class="sxs-lookup"><span data-stu-id="55684-418">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="55684-419">По умолчанию это облачная служба развертывается с 5 доменами обновления, которые обновляются по одному за раз во время обновления на месте.</span><span class="sxs-lookup"><span data-stu-id="55684-419">By default, a cloud service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="55684-420">Сведения об изменении числа доменов обновления в файле определения службы см. в разделе схема определения службы Azure (csdef-файл).</span><span class="sxs-lookup"><span data-stu-id="55684-420">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span> <span data-ttu-id="55684-421">Для определения домена обновления, в котором конкретный экземпляр работает в Windows Azure, используйте свойство UpdateDomain класса RoleInstance.</span><span class="sxs-lookup"><span data-stu-id="55684-421">To determine the update domain in which a particular instance is running in Windows Azure, use the UpdateDomain property of the RoleInstance class.</span></span> <span data-ttu-id="55684-422">См. в разделе Azure Справочник по управляемой библиотеке в http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx Дополнительные сведения.</span><span class="sxs-lookup"><span data-stu-id="55684-422">See the Azure Managed Library Reference at http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="55684-423">(см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx Дополнительные сведения)</span><span class="sxs-lookup"><span data-stu-id="55684-423">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
