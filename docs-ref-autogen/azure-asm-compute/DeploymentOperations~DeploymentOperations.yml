  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    Пошаговые инструкции обновления домена по имени развертывания операции указывает домен обновления, в котором необходимо обновить экземпляр роли. Дополнительные сведения об обновлении экземпляров ролей см. в разделе обновления службы Azure в http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Эта операция является асинхронной операцией. Чтобы определить, закончила ли служба управления обработку запроса, вызовите Получение состояния операции. Дополнительные сведения об асинхронных операциях см. в разделе отслеживания асинхронных запросов управления службами в http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Перед вызовом операцию Walkupgradedomain вам необходимо вызвать метод обновить развертывание, изменение конфигурации развертывания или откатить обновление. По умолчанию служба развертывается с 5 доменами обновления, которые обновляются по одному за раз во время обновления на месте. Сведения об изменении числа доменов обновления в файле определения службы см. в разделе схема определения службы Azure (csdef-файл).

    Чтобы выполнить обновление вручную развертывания, выполните следующие действия: ручная установка вызовите обновить развертывание с помощью режима элемента. Вызов стека домен обновления, чтобы обновить каждый домен в пределах развертывания. Домены обновления должны обновляться в порядке. Например начав с домена 0, переходите к домену 1 и так далее. Важно: Обновление, добавляющее или удаляющее экземпляры ролей приведет к обновление конфигурации для всех ролей, развернутых в облачной службе. Существующие экземпляры роли должны получать уведомления о новых экземплярах ролей, чтобы все экземпляры роли могут взаимодействовать друг с другом в облачной службе. Пока выполняется обновление, вызовите получить развертывание, чтобы определить состояние. Если обновление не выполняется, получить развертывание возвращает UpgradeStatus элемент, содержащий сведения об обновлении. Если обновления или если обновление не выполняется, UpgradeStatus элемент имеет значение null.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx Дополнительные сведения)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя облачной службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: Параметры, передаваемые операциям пошаговые инструкции обновления домена по имени развертывания.
    - id: parameters.upgradeDomain
      type:
      - number
      description: 'Целочисленное значение, определяющее домен обновления для обновления. Домены обновления определяются с отсчетом от нуля: первый домен обновления имеет идентификатор 0, второй — идентификатор 1 и т. д.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
