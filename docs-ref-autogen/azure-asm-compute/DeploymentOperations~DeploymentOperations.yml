-stu-id="55684-797">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="55684-798">Обновление продолжится, без необходимости дальнейшего ввода данных.</span><span class="sxs-lookup"><span data-stu-id="55684-798">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="55684-799">Можно вызвать получение состояния операции, чтобы определить, после завершения обновления.</span><span class="sxs-lookup"><span data-stu-id="55684-799">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="55684-800">Чтобы выполнить обновление вручную, сначала вызовите обновить развертывание с элементом режим вручную.</span><span class="sxs-lookup"><span data-stu-id="55684-800">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="55684-801">Затем вызовите стека домен обновления, чтобы обновить каждый домен в пределах развертывания.</span><span class="sxs-lookup"><span data-stu-id="55684-801">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="55684-802">Следует убедиться, что операция завершена, вызвав Получение состояния операции, прежде чем обновлять следующий домен.</span><span class="sxs-lookup"><span data-stu-id="55684-802">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

