      description: 'Тип запускаемого обновления. Экземпляры ролей назначаются для обновления доменов, при развертывании службы. Обновления можно инициировать вручную в каждом домене обновления или устанавливается автоматически во всех доменах обновления. Возможные значения: автоматически или вручную. Если не указан, значение по умолчанию — Auto. Если установлен в значение Manual, WalkUpgradeDomain должен вызываться для установки обновления. Если задано автоматическое обновление автоматически применяется к каждому домену обновления в последовательности.'
    - id: parameters.packageUri
      type:
      - string
      description: URL-адрес, который ссылается на расположение пакета служб в службе BLOB-объектов. Пакет может находиться в учетной записи, под той же подписке или общего доступа подписи (SAS) URI из любой учетной записи хранения. Дополнительные сведения о подписях общего доступа см. в разделе делегировании доступа с помощью подписи общего доступа (REST API) в http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: Файл конфигурации службы для развертывания. Клиентская библиотека выполняет кодировку base-64 из обычного текстового ввода.
    - id: parameters.label
      type:
      - string
      description: Имя для размещенной службы. Имя может быть до 100 символов. Рекомендуется обеспечить в подписке уникальную метку. Имя может использоваться определять размещенную службу для целей отслеживания.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: Имя обновляемого экземпляра определенной роли.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Указывает, должна ли продолжаться откат даже в том случае, если он приводит к потере локальных данных теряются из некоторых экземпляров ролей.
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства развертывания. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 25 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства в той же размещенной службе приведет 400 (неправильный запрос) ошибке с кодом состояния.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Представляет расширение, которое добавляется к облачной службе. В Azure процесс может выполняться как расширение облачной службы. Например удаленный доступ к рабочему столу или агент Azure Diagnostics может работать как расширения в облачную службу. С помощью добавить расширение, прежде чем его можно добавить в развертывание, необходимо добавить расширение к облачной службе.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Задает список расширений, применяемых ко всем ролям в развертывании.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Задает список расширений, применяемых к конкретным ролям в развертывании.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUpgradingBySlot(serviceName, deploymentSlot, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
