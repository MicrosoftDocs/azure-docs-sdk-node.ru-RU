      optional: true
    - id: parameters.force
      type:
      - boolean
      description: <span data-ttu-id="55684-443">Указывает, должна ли продолжаться откат даже в том случае, если он приводит к потере локальных данных теряются из некоторых экземпляров ролей.</span><span class="sxs-lookup"><span data-stu-id="55684-443">Specifies whether the rollback should proceed even when it will cause local data to be lost from some role instances.</span></span>
    - id: parameters.extendedProperties
      type:
