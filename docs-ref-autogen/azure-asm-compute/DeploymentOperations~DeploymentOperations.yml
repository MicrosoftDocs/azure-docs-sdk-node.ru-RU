  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="55684-860">Обновление облачной службы.</span><span class="sxs-lookup"><span data-stu-id="55684-860">The cloud service to upgrade.</span></span>
    - id: deploymentSlot
