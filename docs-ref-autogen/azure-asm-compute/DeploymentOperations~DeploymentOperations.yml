- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: Операции начать создание развертывания загружает новый пакет службы и создает новое развертывание в промежуточной или рабочей среде. Эта операция является асинхронной операцией. Чтобы определить, закончила ли служба управления обработку запроса, вызовите Получение состояния операции. Дополнительные сведения об асинхронных операциях см. в разделе отслеживания асинхронных запросов управления службами в http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx Дополнительные сведения)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Чтобы создать развертывание для облачной службы.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: Создание развертывания для слота.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Параметры для операции начать создание развертывания.
    - id: parameters.name
      type:
      - string
      description: Имя для развертывания. Имя развертывания должно быть уникальным среди других развертываний для облачной службы.
    - id: parameters.packageUri
      type:
      - string
      description: URL-адрес, который ссылается на расположение пакета служб в службе BLOB-объектов. Пакет может находиться в учетной записи, под той же подписке или общего доступа подписи (SAS) URI из любой учетной записи хранения. Дополнительные сведения о подписях общего доступа см. в разделе делегировании доступа с помощью подписи общего доступа (REST API) в http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Имя для размещенной службы. Имя может быть до 100 символов. Рекомендуется обеспечить в подписке уникальную метку. Имя может использоваться определять размещенную службу для целей отслеживания.
    - id: parameters.configuration
      type:
      - string
      description: Файл конфигурации службы для развертывания. Клиентская библиотека выполняет кодировку base-64 из обычного текстового ввода.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Указывает, следует ли запустить развертывание сразу после его создания. По умолчанию для этого параметра используется значение false. Если значение равно false, модель службы по-прежнему развертывается на виртуальных машинах, но код не запускается немедленно. Вместо этого службы будут приостановлены до вызова состояние развертывания обновлений и установить toRunning состояние, после чего будет запущена служба. Развернутую службу взимается плата, даже если она приостановлена.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Указывает, следует ли обрабатывать предупреждения проверки пакетов как ошибки. По умолчанию для этого параметра используется значение false.

        Если задано значение true, операция создания развертывания завершается неудачно, при наличии предупреждений проверки для пакета службы.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя расширенного свойства развертывания. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 25 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства в той же размещенной службе приведет 400 (неправильный запрос) ошибке с кодом состояния.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Представляет расширение, которое добавляется к облачной службе. В Azure процесс может выполняться как расширение облачной службы. Например удаленный доступ к рабочему столу или агент Azure Diagnostics может работать как расширения в облачную службу. С помощью добавить расширение, прежде чем его можно добавить в развертывание, необходимо добавить расширение к облачной службе.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Задает список расширений, применяемых ко всем ролям в развертывании.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Задает список расширений, применяемых к конкретным ролям в развертывании.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginCreating(serviceName, deploymentSlot, parameters, callback)
  langs:
  - js
