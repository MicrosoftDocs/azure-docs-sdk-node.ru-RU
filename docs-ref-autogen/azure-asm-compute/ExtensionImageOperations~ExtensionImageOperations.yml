- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations
  summary: >-
    API управления службами включает операции управления службы и расширение образы виртуальных машин в подписке издателя.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    См. в разделе [extensionImages] {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}.

    Инициализирует новый экземпляр класса ExtensionImageOperations.
  fullName: azure-asm-compute.ExtensionImageOperations
  type: Class
  children:
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#update
  langs:
  - js
- id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations(client)
  fullName: azure-asm-compute.ExtensionImageOperations.ExtensionImageOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedComputeManagementClient
      description: Ссылка на клиента службы.
    content: new ExtensionImageOperations(client)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginRegistering(parameters, callback)
  summary: Зарегистрируйте новое расширение. Расширение определяется сочетанием его ProviderNamespace и тип (строк с учетом регистра). Не допускается для регистрации расширения с одинаковыми идентификаторами (т. е. сочетание ProviderNamespace и тип) расширения уже зарегистрирован. Чтобы зарегистрировать новую версию существующего расширения, следует использовать API обновления расширения.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginRegistering(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: Параметры, передаваемые операциям зарегистрировать расширение образ виртуальной машины.
    - id: parameters.providerNameSpace
      type:
      - string
      description: Обязательный элемент. Пространство имен поставщика расширения.
    - id: parameters.type
      type:
      - string
      description: Обязательный элемент. Тип расширения.
    - id: parameters.version
      type:
      - string
      description: Обязательный элемент. Версия расширения.
    - id: parameters.label
      type:
      - string
      description: Обязательный элемент. Метка одну строку расширения.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        Обязательный элемент. Поддерживаемые ресурсы размещения. Он должен содержать «WebRole» или «WorkerRole». (например,

        "WebRole | WorkerRole "или" WebRole | WorkerRole | Роль ВМ ".
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: Обязательный элемент. Строка URI, указывающий на ZIP-пакет расширения. ZIP-пакет должен включать расширение исполняемого файла и другие вспомогательные файлы и манифест PluginManifest.xml. MediaLink значение должен указывать на URL-адрес (Http или Https) в хранилище BLOB-объектов Azure и ее можно загрузить. Windows Azure скопируйте пакет расширений из этого расположения источника и реплицировать ее во всех регионах. Обычное время для выполнения репликации — 20 минут.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: Необязательный элемент. Параметры сертификата для шифрования данных закрытой конфигурации. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: Требуется для объявления сертификатов. Расположение хранилища сертификатов Windows для установки сертификата для шифрования, если это необходимо. Его значение должно быть «LocalMachine», если он имеется.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: Необязательный элемент. Имя хранилища сертификатов Windows для установки сертификата для шифрования, если это необходимо. Его значение должно быть «My» Если присутствует.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        Необязательный элемент.

        Ли отпечатка является обязательным для сертификата для шифрования, или нет.

        Его значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: Необязательный элемент. Алгоритм отпечатка сертификата для шифрования, если это необходимо. Его значение должно быть «sha1», если он имеется.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: Необязательный элемент. Объявленные конечные точки для автоматического добавления в каждое развертывание с помощью этого расширения добавить.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: Необязательный элемент. Список входных конечных точек, необходимые для этого расширения. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Каждая конечная точка будет автоматически добавляется в определение службы развертывания, используя это расширение.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        Необязательный элемент.

        Список внутренних конечных точек, необходимые для этого расширения. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Определение службы развертывания, используя это расширение автоматически добавляется каждой внутренней конечной точки.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        Необязательный элемент. Список экземпляров входных конечных точек, необходимые для этого расширения.

        Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Определение службы развертывания, используя это расширение автоматически добавляется входной конечной точке экземпляра.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: Необязательный элемент. Схема XSD данных открытой конфигурации.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: Необязательный элемент. Схема XSD данных закрытой конфигурации.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Обязательный элемент. Подробное описание расширения.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: Необязательный элемент. Текст имени издателя.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Издателя можно задать любую произвольные дату, и это только в целях отображения. Если не указано с издателем, Azure автоматически назначит время в формате UTC, когда был получен запрос на продление.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: Объявить локальные ресурсы, используемые внутри гостевой виртуальной Машине с помощью расширения. Необязательный элемент.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: Необязательный элемент. Его значение должно быть «ИСТИНА» или «false» (с учетом регистра), если задано значение «true», при запуске роли будут заблокированы, пока завершения установки расширения. Этот флаг задается «true», если роль не может запустить без установки расширения. Если задано значение «false» (значение по умолчанию), роль будет запущена без ожидания завершения установки расширения. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: Необязательный элемент. Если задано значение «true», расширение не отображается, для открытого использования, т. е. возвращается из списка API. Он по-прежнему доступен по ссылке на поле со списком ProviderNamespace, типа и версии. Поэтому расширением внутренней предназначена только для целей тестирования. Его значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: Необязательный элемент. Пример конфигурации для расширения. Его можно скачать пользователями, и пользователь можно заменить настраиваемые входные параметры. В примере конфигурации должны быть достаточно закомментированы. Если данные конфигурации в формате XML, то элемент уровня документа XML должен быть «Конфигурация» и необязательный общедоступной конфигурации данные соответствуют дочерним элементом элемента «PublicConfig», и данные необязательно закрытая конфигурация соответствует дочернему элемент «PrivateConfig». Образец данных конфигурации следует проверить на соответствие открытой и закрытой конфигурации схемы издателем.
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: Указывает ли эта версия расширения реплицирована во все регионы или нет. Значение true, если версия данного расширения можно использовать в создании или обновлении развертывания. В противном случае версия данного расширения может привести к сбою в создании или обновлении развертывания. Обычное время составляет 20 минут для только что зарегистрированные или недавно обновлено расширения полностью реплицировать в Azure.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Необязательный элемент. Строки URL-адреса, указывающий на лицензионное соглашение (лицензионное соглашение) этой версии расширения. При необходимости указывается третьей стороной, публикации расширения вместо Windows Azure. Если программное обеспечение требует любые дополнительные лицензионные соглашения, необходимо указать ссылку на условия лицензионного соглашения.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        Необязательный элемент. Строки URL-адреса, указывающий на документ о конфиденциальности для этой версии расширения. При необходимости указывается путем публикации расширения вместо Azure независимых производителей.

        Если программное обеспечение собирает все данные и передает out гостевой виртуальной Машине, может потребоваться случае документ дополнительные конфиденциальности.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: Необязательный элемент. Строка URL-адрес указывает на домашнюю страницу этой версии расширения. При необходимости указывается путем публикации расширения вместо Azure независимых производителей. Домашней страницы должен иметь сведения об использовании и контактную информацию для поддержки клиентов.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: Необязательный элемент. Если задано значение «true», расширение ожидается для получения конфигурации на основе JSON. Если задано значение «false» расширение ожидается для получения конфигурации на основе XML. Его значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: Необязательный элемент. Если задано значение «true», версия расширения нельзя обновить до от других основных версий в активных развертываний. Если значение равно «false» или и не существует, расширение версии могут обновляться до любой версии. Возврат к предыдущей версии не поддерживается. Значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: Строковое свойство, указывающее, операционной системы, которые поддерживает модуль. Текущие значения являются «Windows» или «Linux».
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: Строковое свойство, содержащее имя компании или организации, который публикует расширение.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: Строковое свойство, содержащее имя области, необходимые для этого среза.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginRegistering(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUnregistering(providerNamespace, type, version, callback)
  summary: >-
    Отменить регистрацию версии расширения, ранее зарегистрированному с помощью API-интерфейсов расширения обновления или зарегистрировать расширения. Версия расширения определяется сочетанием его ProviderNamespace, тип и версия, в которой указываются при регистрации расширения.

    При отмене регистрации допустимо только для внутренних расширений, то есть расширения, для которых поле IsInternalExtension имеет значение «true», во время регистрации или во время обновления. В число расширений, которые могут быть зарегистрированы в рамках одной подписки есть квоты (15). Если подписке не хватает квоты, будет устранить необходимость отменить регистрацию некоторых внутренних расширений или обратитесь в службу Azure (используется, чтобы стать издателем же электронная почта) для увеличения квоты.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUnregistering(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: Пространство имен поставщика расширения изображения для отмены регистрации.
    - id: type
      type:
      - string
      description: Тип расширения изображения для отмены регистрации.
    - id: version
      type:
      - string
      description: Версия образа расширения для отмены регистрации.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUnregistering(providerNamespace, type, version, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUpdating(parameters, callback)
  summary: Обновление нового модуля. Он может обновлять расширения, который уже зарегистрирован с одинаковыми идентификаторами (т. е. сочетание ProviderNamespace и тип), но с другой версии. Он завершится ошибкой, если расширение, чтобы обновить имеет идентификатор, который не был зарегистрирован перед или уже существует расширения с одинаковыми идентификаторами и одной версии.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUpdating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageUpdateParameters
      description: Параметры для операции обновления виртуальной машины Extension Image.
    - id: parameters.providerNameSpace
      type:
      - string
      description: Обязательный элемент. Пространство имен поставщика расширения.
    - id: parameters.type
      type:
      - string
      description: Обязательный элемент. Тип расширения.
    - id: parameters.version
      type:
      - string
      description: Обязательный элемент. Версия расширения.
    - id: parameters.label
      type:
      - string
      description: Обязательный элемент. Метка одну строку расширения.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        Обязательный элемент. Поддерживаемые ресурсы размещения. Он должен содержать «WebRole» или «WorkerRole». (например,

        "WebRole | WorkerRole "или" WebRole | WorkerRole | Роль ВМ ".
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: Обязательный элемент. Строка URI, указывающий на ZIP-пакет расширения. ZIP-пакет должен включать расширение исполняемого файла и другие вспомогательные файлы и манифест PluginManifest.xml. MediaLink значение должен указывать на URL-адрес (Http или Https) в хранилище BLOB-объектов Azure и ее можно загрузить. Windows Azure скопируйте пакет расширений из этого расположения источника и реплицировать ее во всех регионах. Обычное время для выполнения репликации — 20 минут.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: Необязательный элемент. Параметры сертификата для шифрования данных закрытой конфигурации. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: Требуется для объявления сертификатов. Расположение хранилища сертификатов Windows для установки сертификата для шифрования, если это необходимо. Его значение должно быть «LocalMachine», если он имеется.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: Необязательный элемент. Имя хранилища сертификатов Windows для установки сертификата для шифрования, если это необходимо. Его значение должно быть «My» Если присутствует.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        Необязательный элемент.

        Ли отпечатка является обязательным для сертификата для шифрования, или нет.

        Его значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: Необязательный элемент. Алгоритм отпечатка сертификата для шифрования, если это необходимо. Его значение должно быть «sha1», если он имеется.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: Необязательный элемент. Объявленные конечные точки для автоматического добавления в каждое развертывание с помощью этого расширения добавить.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: Необязательный элемент. Список входных конечных точек, необходимые для этого расширения. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Каждая конечная точка будет автоматически добавляется в определение службы развертывания, используя это расширение.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        Необязательный элемент.

        Список внутренних конечных точек, необходимые для этого расширения. Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Определение службы развертывания, используя это расширение автоматически добавляется каждой внутренней конечной точки.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        Необязательный элемент. Список экземпляров входных конечных точек, необходимые для этого расширения.

        Поддерживается в WebRole или WorkerRole, но игнорируется на VmRole. Определение службы развертывания, используя это расширение автоматически добавляется входной конечной точке экземпляра.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: Необязательный элемент. Схема XSD данных открытой конфигурации.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: Необязательный элемент. Схема XSD данных закрытой конфигурации.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Обязательный элемент. Подробное описание расширения.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: Необязательный элемент. Текст имени издателя.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Издателя можно задать любую произвольные дату, и это только в целях отображения. Если не указано с издателем, Azure автоматически назначит время в формате UTC, когда был получен запрос на продление.
