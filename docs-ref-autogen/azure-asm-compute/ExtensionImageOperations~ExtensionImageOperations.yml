      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: Указывает ли эта версия расширения реплицирована во все регионы или нет. Значение true, если версия данного расширения можно использовать в создании или обновлении развертывания. В противном случае версия данного расширения может привести к сбою в создании или обновлении развертывания. Обычное время составляет 20 минут для только что зарегистрированные или недавно обновлено расширения полностью реплицировать в Azure.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Необязательный элемент. Строки URL-адреса, указывающий на лицензионное соглашение (лицензионное соглашение) этой версии расширения. При необходимости указывается третьей стороной, публикации расширения вместо Windows Azure. Если программное обеспечение требует любые дополнительные лицензионные соглашения, необходимо указать ссылку на условия лицензионного соглашения.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        Необязательный элемент. Строки URL-адреса, указывающий на документ о конфиденциальности для этой версии расширения. При необходимости указывается путем публикации расширения вместо Azure независимых производителей.

        Если программное обеспечение собирает все данные и передает out гостевой виртуальной Машине, может потребоваться случае документ дополнительные конфиденциальности.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: Необязательный элемент. Строка URL-адрес указывает на домашнюю страницу этой версии расширения. При необходимости указывается путем публикации расширения вместо Azure независимых производителей. Домашней страницы должен иметь сведения об использовании и контактную информацию для поддержки клиентов.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: Необязательный элемент. Если задано значение «true», расширение ожидается для получения конфигурации на основе JSON. Если задано значение «false» расширение ожидается для получения конфигурации на основе XML. Его значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: Необязательный элемент. Если задано значение «true», версия расширения нельзя обновить до от других основных версий в активных развертываний. Если значение равно «false» или и не существует, расширение версии могут обновляться до любой версии. Возврат к предыдущей версии не поддерживается. Значение должно быть «true» или «false» (с учетом регистра), если присутствует.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: Строковое свойство, указывающее, операционной системы, которые поддерживает модуль. Текущие значения являются «Windows» или «Linux».
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: Строковое свойство, содержащее имя компании или организации, который публикует расширение.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: Строковое свойство, содержащее имя области, необходимые для этого среза.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUpdating(parameters, callback)
