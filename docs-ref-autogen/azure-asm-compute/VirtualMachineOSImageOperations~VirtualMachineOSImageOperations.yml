      description: Параметры для операции обновления образа виртуальной машины.
    - id: parameters.label
      type:
      - string
      description: Указывает понятное имя образа, который требуется обновить. Эту операцию нельзя использовать для обновления образов, предоставляемых платформой Azure.
    - id: parameters.eula
      type:
      - string
      description: Указывает лицензионное соглашение конечного пользователя, связанный с изображением. Значение для этого элемента является строкой, но рекомендуется, чтобы значение было URL-адрес, указывающий на лицензионное соглашение.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Указывает описание образа ОС.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Указывает значение, которое можно использовать для группирования образов ОС.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: При публикации этот образ появятся в коллекции образов azure windows или нет. Значение true означает, что по умолчанию.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Указывает дату добавления образа ОС в репозиторий образов.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Указывает, содержит ли образ программные или связанные службы, которые повлекут за собой оплату выше базовой цены за виртуальную машину.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Задает URI, указывающий на документ, содержащий политику конфиденциальности, связанную с образом операционной системы.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Задает URI значка, отображаемого для образов на портале управления.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Указывает используемый размер для виртуальной машины, созданной из образа ОС.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Указывает URI мелкого значка, который отображается, если образ уже присутствует на портале управления Azure. Элемент SmallIconUri только доступно при использовании версии 2013-03-01 или более поздней версии.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Указывает язык образа.

        Языковой элемент только доступно при использовании версии 2013-03-01 или более поздней версии.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function update(imageName, parameters, callback)
  langs:
  - js
