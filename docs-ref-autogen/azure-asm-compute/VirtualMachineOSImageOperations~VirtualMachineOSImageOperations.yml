- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: beginUnreplicating(imageName, callback)
  summary: 'Отменить репликацию образа ОС в нескольких целевое расположение. Эта операция выполняется только для издателей. Вы должны быть зарегистрированы в качестве издателя образа с помощью Windows Azure, чтобы иметь возможность вызывать этот метод. Примечание: Операция удаляет опубликованные копии пользовательского образа ОС. Пользовательский образ операционной системы не удаляется. Чтобы удалить пользовательский образ ОС, издатель должен будет вызываться удалить образ операционной системы.'
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.beginUnreplicating(imageName, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: 'Имя образа виртуальной машины для репликации. Примечание: Имя образа операционной системы должен быть пользователь образ ОС, не опубликованных имя образа ОС.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginUnreplicating(imageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    Операция создания образа ОС добавляет образ операционной системы, который хранится в учетной записи хранения и доступен из репозитория образов.

    (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx Дополнительные сведения)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: Параметры для операции создания образа виртуальной машины.
    - id: parameters.label
      type:
      - string
      description: Указывает понятное имя образа.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Указывает расположение BLOB-объекта в службе хранилища Azure. Расположение BLOB-объекта должно принадлежать учетной записи хранения в подписке, заданной значением SubscriptionId в вызове операции. Пример: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: Задает имя, которое используется для определения образа при создании одного или нескольких виртуальных машин Azure.
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Тип операционной системы образа ОС. Возможными значениями являются: Windows или Linux.'
    - id: parameters.eula
      type:
      - string
      description: Указывает лицензионное соглашение конечного пользователя, связанный с изображением. Значение для этого элемента является строкой, но рекомендуется, чтобы значение было URL-адрес, указывающий на лицензионное соглашение.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Указывает описание образа ОС.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Указывает значение, которое можно использовать для группирования образов ОС.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Указывает дату добавления образа ОС в репозиторий образов.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Указывает, содержит ли образ программные или связанные службы, которые повлекут за собой оплату выше базовой цены за виртуальную машину.
    - id: parameters.showInGui
      type:
      - boolean
      description: Указывает, должен ли образ появиться в коллекции образов.
    - id: parameters.privacyUri
      type:
      - string
      description: Задает URI, указывающий на документ, содержащий политику конфиденциальности, связанную с образом операционной системы.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Задает URI значка, отображаемого для образов на портале управления.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Указывает используемый размер для виртуальной машины, созданной из образа ОС.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Указывает URI мелкого значка, который отображается, если образ уже присутствует на портале управления Azure. Элемент SmallIconUri только доступно при использовании версии 2013-03-01 или более поздней версии.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Указывает язык образа.

        Языковой элемент только доступно при использовании версии 2013-03-01 или более поздней версии.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function create(parameters, callback)
  langs:
  - js
