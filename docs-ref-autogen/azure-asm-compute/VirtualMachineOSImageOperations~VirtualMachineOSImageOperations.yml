- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: replicate(imageName, parameters, callback)
  summary: Репликация образов ОС в несколько конечных расположений. Эта операция выполняется только для издателей. Вы должны быть зарегистрированы в качестве издателя образа с помощью Windows Azure, чтобы иметь возможность вызывать этот метод.
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.replicate(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Имя образа ОС виртуальной машины для репликации.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageReplicateParameters
      description: Параметры, передаваемые операциям реплицировать образ виртуальной машины.
    - id: parameters.targetLocations
      type:
      - array
      description: 'Региональные расположения целевой объект репликации. Примечание: Регионов в тексте запроса не суммируются. Если образ операционной системы уже были реплицированы в регионы, A, B и C и выполняется запрос для репликации в регионах A и D, образ виртуальной Машины будет оставаться в регионе А, будут реплицированы в регион D и будет нереплицированные из регионов B и C.'
      optional: true
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Атрибуты образа вычислений. Метаданные, который необходим для этого образа быть useablein Microsoft.Compute Provider.The сочетания значений, указанное для предложения, Sku и версию должно быть уникальным для издателя.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Получает или задает имя издателя определенные предложения. Разрешенные символы, прописные или строчные буквы, цифры, hypen(-), точка (.). Максимально допустимая длина составляет 64 символов.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Получает или задает имя издателя определенные номера SKU. Разрешенные символы, прописные или строчные буквы, цифры, hypen(-), точка (.). Максимально допустимая длина составляет 64 символов.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: 'Получает или задает версию издателя определенные изображения. Разрешенные символы, цифры и период. Формат: <MajorVersion>.<MinorVersion>.<Patch>Пример: "1.0.0» или"1.1.0» номер версии 3, чтобы соответствовать стандарту большинства RPs.See http://semver.org/.'
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Атрибуты образа рынке. Метаданные, что необходимо для виртуальной Машины Marketplace источником imagesto быть готовый к применению в поставщике Microsoft.Compute.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Возвращает или задает идентификатор издателя Это имя издателя Microsoft.Compute поставщика для образа.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Возвращает или задает контекст покупки любой третьей стороной артефакт.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Получает или задает имя определяемой пользователем сторонних производителей артефакта, который является получены.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Возвращает или задает издателя сторонних производителей артефакта, для которого создается bought.E.g. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Возвращает или задает 3-й сторона артефакт, для которого создается procured.E.g. "Борей".
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function replicate(imageName, parameters, callback)
  langs:
  - js
