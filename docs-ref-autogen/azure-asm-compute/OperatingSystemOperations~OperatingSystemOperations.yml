- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: 'Перечисление операционных систем операция получает список версий гостевой операционной системы, которые в настоящее время доступны в Windows Azure. Версия 2010-10-28 список операционных систем также указывает, какому семейству, версии операционной системы принадлежит. В настоящее время Azure поддерживает два семейства операционных систем: Azure гостевой ОС, совместимых с Windows Server 2008 SP2 и Azure гостевой ОС, совместимых с Windows Server 2008 R2.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx Дополнительные сведения)'
