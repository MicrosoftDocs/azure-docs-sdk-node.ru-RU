      description: Поток ответа.
    content: function list(callback)
  langs:
  - js
- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    Список семейств ОС Операция перечисляет семейства гостевой операционной системы, доступных в Azure и также перечислены версии операционных систем для каждого семейства. В настоящее время Azure поддерживает два семейства операционных систем: Azure гостевой ОС, совместимых с Windows Server 2008 SP2 и Azure гостевой ОС, совместимых с Windows Server 2008 R2.

    (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx Дополнительные сведения)
