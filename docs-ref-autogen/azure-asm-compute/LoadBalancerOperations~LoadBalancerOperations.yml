    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    См. в разделе [loadBalancers] {@link ComputeManagementClient ~ ComputeManagementClient #loadBalancers}.

    Инициализирует новый экземпляр класса LoadBalancerOperations.
