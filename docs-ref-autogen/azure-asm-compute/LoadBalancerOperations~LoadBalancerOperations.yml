- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Добавление внутреннего балансировщика нагрузки для существующего развертывания. При использовании входной конечной точкой внутреннего балансировщика нагрузки предоставит дополнительных Частных, который может использоваться для балансировки нагрузки до роли в этом развертывании.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Имя службы.
    - id: deploymentName
      type:
      - string
      description: Имя развертывания.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Параметры для операции создания подсистемы балансировки нагрузки.
    - id: parameters.name
      type:
      - string
      description: Имя подсистемы балансировки нагрузки.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: Предоставляет конфигурацию для виртуальных IP-адрес (VIP) этой подсистемы балансировки нагрузки.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: Тип виртуального IP-адреса, предоставляемые этой подсистемы балансировки нагрузки. В настоящее время поддерживается только «Private». Это создаст служб в частных виртуальных IP-адресов для балансировки нагрузки.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Если развертывание находится в виртуальной сети, подсети этой виртуальной сети необходимо указать для подсистемы балансировки нагрузки. Виртуальный IP-адрес, управляемых подсистемой балансировки нагрузки будет IP-адрес из этой подсети. Если развертывание находится за пределами виртуальной сети, можно указать подсети нет и частных виртуальных IP-адресов будет IP-адрес из пула общие частных адресов.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Если развертывание находится в виртуальной сети, можно указать определенный адрес из подсети подсистемы балансировки нагрузки. Виртуальный IP-адрес для балансировщика нагрузки будет этот определенный IP-адрес. Если IP-адрес статического виртуальной сети указано, также должен быть указан элемент SubnetName подсистемы балансировки нагрузки. Если развертывание находится за пределами виртуальной сети, можно задать без виртуальной сети, статические IP-адреса.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Поток ответа.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
