- uid: azure-arm-storage.LegalHold.hasLegalHold
  name: hasLegalHold
  fullName: hasLegalHold
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Открытое свойство hasLegalHold имеет значение true, SRP, при наличии по крайней мере один существующий тег.

    Открытое свойство hasLegalHold присвоено значение false, SRP, если все существующие юридические хранения теги, очищаются. Может существовать более 1000 контейнеров больших двоичных объектов с hasLegalHold = true для данной учетной записи.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
