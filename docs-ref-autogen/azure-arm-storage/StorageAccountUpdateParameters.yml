- uid: azure-arm-storage.StorageAccountUpdateParameters.accessTier
  name: accessTier
  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Требуется для учетных записей хранения, где kind = BlobStorage. Уровень доступа, используемый для выставления счетов.

    Ниже перечислены возможные значения. «Горячий», «холодный»
  optional: true
  syntax:
    content: 'accessTier?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.customDomain
  name: customDomain
  fullName: customDomain
  children: []
  langs:
  - typeScript
  type: property
  summary: Личный домен, назначенный в учетную запись хранения для пользователя. Имя является источником CNAME. Только один личный домен в настоящее время поддерживается на учетную запись хранения. Чтобы очистить существующий личный домен, используйте пустую строку для свойства имени личного домена.
  optional: true
  syntax:
    content: 'customDomain?: CustomDomain'
    return:
      type:
      - azure-arm-storage.CustomDomain
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.enableAzureFilesAadIntegration
  name: enableAzureFilesAadIntegration
  fullName: enableAzureFilesAadIntegration
  children: []
  langs:
  - typeScript
  type: property
  summary: Обеспечивает интеграцию AAD файлов Azure для SMB, если значение true.
  optional: true
  syntax:
    content: 'enableAzureFilesAadIntegration?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.enableHttpsTrafficOnly
  name: enableHttpsTrafficOnly
  fullName: enableHttpsTrafficOnly
  children: []
  langs:
  - typeScript
  type: property
  summary: Разрешает https-трафик только к службе хранилища, если значение true.
  optional: true
  syntax:
    content: 'enableHttpsTrafficOnly?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: Предоставляет параметры шифрования для учетной записи. Значение по умолчанию не шифруется.
  optional: true
  syntax:
    content: 'encryption?: Encryption'
    return:
      type:
      - azure-arm-storage.Encryption
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.identity
  name: identity
  fullName: identity
  children: []
  langs:
  - typeScript
  type: property
  summary: Идентификатор ресурса.
  optional: true
  syntax:
    content: 'identity?: Identity'
    return:
      type:
      - azure-arm-storage.Identity
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.kind
  name: kind
  fullName: kind
  children: []
  langs:
  - typeScript
  type: property
  summary: Необязательный элемент. Указывает тип учетной записи хранения. В настоящее время только StorageV2 значение, поддерживаемое сервером. Ниже перечислены возможные значения. «Хранилище», «StorageV2», «BlobStorage», «Хранилище», «BlockBlobStorage»
  optional: true
  syntax:
    content: 'kind?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.networkRuleSet
  name: networkRuleSet
  fullName: networkRuleSet
  children: []
  langs:
  - typeScript
  type: property
  summary: Набор правил сети
  optional: true
  syntax:
    content: 'networkRuleSet?: NetworkRuleSet'
    return:
      type:
      - azure-arm-storage.NetworkRuleSet
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: Возвращает или задает имя SKU. Обратите внимание, что имя SKU нельзя обновить до Standard_ZRS, Premium_LRS или Premium_ZRS, а также можно обновить учетные записи этих имен SKU на любое другое значение.
  optional: true
  syntax:
    content: 'sku?: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать при просмотре и группировании ресурсов (между группами). Более 15 тегов можно указать для ресурса. Каждый тег должен содержать не больше, ключ длиной более 128 символов и значение не превышает в длину 256 символов.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
