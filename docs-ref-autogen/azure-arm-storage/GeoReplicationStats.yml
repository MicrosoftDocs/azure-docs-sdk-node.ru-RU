- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Все первичные операции записи до этой даты и времени в формате UTC значение гарантированно будут доступны для операций чтения. Записанные в основное расположение после этой точки во времени, могут быть недоступны для операций чтения.

    Элемент может быть значение по умолчанию, если значение значение Last Sync Time не доступны, это может произойти, если дополнительный находится в автономном режиме или в начальной загрузки.
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
- uid: azure-arm-storage.GeoReplicationStats.status
  name: status
  fullName: status
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Состояние дополнительного расположения. Возможными значениями являются: - Live: Указывает, что дополнительное расположение активно и работоспособно. -Начальной загрузки: Указывает, что выполняется начальная синхронизация из первичного расположения со вторичным расположением по умолчанию. Обычно это происходит при первом включении репликации. -Недоступен: Указывает, что дополнительное расположение временно недоступна. Ниже перечислены возможные значения. «Live», «загрузки», «Недоступна»'
  optional: true
  syntax:
    content: 'status?: string'
    return:
      type:
      - string
  package: azure-arm-storage
