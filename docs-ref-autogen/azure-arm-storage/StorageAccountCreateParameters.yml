- uid: azure-arm-storage.StorageAccountCreateParameters.accessTier
  name: accessTier
  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Требуется для учетных записей хранения, где kind = BlobStorage. Уровень доступа, используемый для выставления счетов.

    Ниже перечислены возможные значения. «Горячий», «холодный»
  optional: true
  syntax:
    content: 'accessTier?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.customDomain
  name: customDomain
  fullName: customDomain
  children: []
  langs:
  - typeScript
  type: property
  summary: Домен пользователя, назначенная данной учетной записи хранения. Имя является источником CNAME. Только один личный домен в настоящее время поддерживается на учетную запись хранения. Чтобы очистить существующий личный домен, используйте пустую строку для свойства имени личного домена.
  optional: true
  syntax:
    content: 'customDomain?: CustomDomain'
    return:
      type:
      - azure-arm-storage.CustomDomain
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.enableAzureFilesAadIntegration
  name: enableAzureFilesAadIntegration
  fullName: enableAzureFilesAadIntegration
  children: []
  langs:
  - typeScript
  type: property
  summary: Обеспечивает интеграцию AAD файлов Azure для SMB, если значение true.
  optional: true
  syntax:
    content: 'enableAzureFilesAadIntegration?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.enableHttpsTrafficOnly
  name: enableHttpsTrafficOnly
  fullName: enableHttpsTrafficOnly
  children: []
  langs:
  - typeScript
  type: property
  summary: Разрешает https-трафик только к службе хранилища, если значение true.
  optional: true
  syntax:
    content: 'enableHttpsTrafficOnly?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: Предоставляет параметры шифрования для учетной записи. Если не указан, параметры шифрования учетной записи не меняется. Значение по умолчанию не шифруется.
  optional: true
  syntax:
    content: 'encryption?: Encryption'
    return:
      type:
      - azure-arm-storage.Encryption
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.identity
  name: identity
  fullName: identity
  children: []
  langs:
  - typeScript
  type: property
  summary: Идентификатор ресурса.
  optional: true
  syntax:
    content: 'identity?: Identity'
    return:
      type:
      - azure-arm-storage.Identity
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.isHnsEnabled
  name: isHnsEnabled
  fullName: isHnsEnabled
  children: []
  langs:
  - typeScript
  type: property
  summary: Задает HierarchicalNamespace учетной записи, если значение true.
  optional: true
  syntax:
    content: 'isHnsEnabled?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.kind
  name: kind
  fullName: kind
  children: []
  langs:
  - typeScript
  type: property
  summary: Обязательный элемент. Указывает тип учетной записи хранения. Ниже перечислены возможные значения. «Хранилище», «StorageV2», «BlobStorage», «Хранилище», «BlockBlobStorage»
  syntax:
    content: 'kind: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.location
  name: location
  fullName: location
  children: []
  langs:
  - typeScript
  type: property
  summary: Обязательный элемент. Возвращает или задает расположение ресурса. Это будет одним из поддерживаемых и зарегистрированных географических регионов Azure (например Западная часть США, восточная часть США, Юго-Восточная Азия, и т.д.). Геообласть ресурса нельзя изменить после его создания, но если на обновление указывается идентичные географическом регионе, запрос завершится успешно.
  syntax:
    content: 'location: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.networkRuleSet
  name: networkRuleSet
  fullName: networkRuleSet
  children: []
  langs:
  - typeScript
  type: property
  summary: Набор правил сети
  optional: true
  syntax:
    content: 'networkRuleSet?: NetworkRuleSet'
    return:
      type:
      - azure-arm-storage.NetworkRuleSet
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: Обязательный элемент. Возвращает или задает имя SKU.
  syntax:
    content: 'sku: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать для просмотра и группировании ресурсов (между группами ресурсов). Более 15 тегов можно указать для ресурса. Каждый тег должен содержать ключ длиной не более 128 символов и значение длиной не более 256 символов.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
