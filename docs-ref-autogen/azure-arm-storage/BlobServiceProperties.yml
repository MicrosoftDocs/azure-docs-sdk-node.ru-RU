- uid: azure-arm-storage.BlobServiceProperties.cors
  name: cors
  fullName: cors
  children: []
  langs:
  - typeScript
  type: property
  summary: Задает правила CORS для службы BLOB-объектов. В запросе можно включить до пяти элементов CorsRule. Если ни один элемент CorsRule включены в тексте запроса, будут удалены все правила CORS, а CORS будет отключено для службы BLOB-объектов.
  optional: true
  syntax:
    content: 'cors?: CorsRules'
    return:
      type:
      - azure-arm-storage.CorsRules
  package: azure-arm-storage
- uid: azure-arm-storage.BlobServiceProperties.defaultServiceVersion
  name: defaultServiceVersion
  fullName: defaultServiceVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: DefaultServiceVersion указывает версию по умолчанию, используемого для запросов к службе BLOB-объектов, если версия входящего запроса не указана. Возможные значения включают версию 2008-10-27 и все более поздние версии.
  optional: true
  syntax:
    content: 'defaultServiceVersion?: string'
    return:
      type:
      - string
  package: azure-arm-storage
