- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Возвращает свойства службы BLOB-объектов учетной записи хранения, включая свойства для аналитики хранилища и правил CORS (Cross-Origin общий доступ к ресурсам).
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов в подписке пользователя. Имя без учета регистра.
    - id: accountName
      type:
      - string
      description: >
        Имя учетной записи хранения в указанной группе ресурсов. Имя учетной записи хранения должно содержать от 3 до 24 символов и состоять только из цифр и букв нижнего регистра.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
