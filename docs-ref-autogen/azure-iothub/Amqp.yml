  summary: >-
    Класс, используемый транспорт [клиента службы](xref:azure-iothub.Client) для подключения к центру Интернета вещей Azure, с помощью протокола AMQP через безопасный сокет (TLS).

    Этот класс не должен использоваться напрямую и вместо этого можно передать в один из <xref:azure-iothub.Client> фабричные методы: [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) или [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
