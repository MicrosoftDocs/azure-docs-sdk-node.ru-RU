  langs:
  - typeScript
  type: class
  summary: >
    Предоставляет методы для создания, обновления, отслеживать и отменить длительные задания в экземпляре центра Интернета вещей, а также существующие задания запроса.

    API заданий в центре Интернета вещей Azure позволяет планировать вызовов прямого метода и обновления двойника на нескольких устройствах.

    Пакет SDK пользователи должны создавать <xref:azure-iothub.JobClient> экземпляры с помощью методов фабрики <xref:azure-iothub.JobClient.fromConnectionString> и <xref:azure-iothub.JobClient.fromSharedAccessSignature>.
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: Отменяет существующее задание.
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: Идентификатор существующего задания.
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с тремя аргументами: объект ошибки (может иметь значение null), объект задания и объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает запрос, который может использоваться для возврата страницы существующее задание, в зависимости от типа и состояния.
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: Тип, который должен использоваться для фильтрации результатов.
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: Состояние, которое следует использовать для фильтрации результатов.
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        Число элементов для возвращения на страницу.
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
