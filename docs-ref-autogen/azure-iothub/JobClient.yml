- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Планирует задание, которое будет выполняться метода устройства в наборе устройств.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: Уникальный идентификатор, который должен использоваться для этого задания.
    - id: queryCondition
      type:
      - string
      description: SQL-запрос предложение WHERE, используемое для вычисления список устройств, на которых должно запускаться данное задание.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        Объект, описывающий метод и должен иметь следующие свойства:-имя_метода имя метода, который должен вызываться.

        -[необязательно] полезные данные полезной нагрузки, чтобы использовать для вызова метода.

        -responseTimeoutInSeconds [optional] количество секунд, центр Интернета вещей должен ожидать устройства
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Время, по которому должно запуститься задание
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: Задано максимальное время для этого задания для выполнения в секундах.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с тремя аргументами: объект ошибки (может иметь значение null), объект задания и объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
      optional: true
  package: azure-iothub
