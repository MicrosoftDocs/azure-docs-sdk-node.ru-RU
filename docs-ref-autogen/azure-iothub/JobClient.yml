  summary: Планирует задание, которое будет выполняться метода устройства в наборе устройств.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime: Date, maxExecutionTimeInSeconds: number, done: TripleValueCallback<any, any>)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: Уникальный идентификатор, который должен использоваться для этого задания.
    - id: queryCondition
      type:
      - string
      description: SQL-запрос предложение WHERE, используемое для вычисления список устройств, на которых должно запускаться данное задание.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        Объект, описывающий метод и должен иметь следующие свойства:-имя_метода имя метода, который должен вызываться.

        -[необязательно] полезные данные полезной нагрузки, чтобы использовать для вызова метода.

        -responseTimeoutInSeconds [optional] количество секунд, центр Интернета вещей должен ожидать устройства
    - id: jobStartTime
      type:
      - Date
      description: ''
    - id: maxExecutionTimeInSeconds
      type:
      - number
      description: ''
    - id: done
      type:
      - TripleValueCallback<any, any>
      description: ''
  package: azure-iothub
