  langs:
  - typeScript
  type: class
  summary: >
    Двойник устройства — документ, описывающий состояние устройства, которое хранится по центру Интернета вещей Azure и доступен, даже если устройство находится в автономном режиме.

    Изначально около 3 разделов:
      - Теги: доступна только на стороне службы пар ключ/значение
      - Требуемые свойства: обновлен службы и принятых устройством
      - Сообщаемые свойства: обновлен на устройстве и полученных службой.
    Обратите внимание, что несмотря на то, что это возможно, требуемые и сообщаемые свойства не имеют в соответствии с и что логику для синхронизации этих двух коллекций, при необходимости оставить пользователю пакета SDK.


    Дополнительные сведения см. в разделе [основные сведения о Двойниках устройств](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).


    Рекомендуемый способ получения <xref:azure-iothub.Twin> для конкретного устройства — использовать <xref:azure-iothub.Registry.getTwin> метод.
  package: azure-iothub
