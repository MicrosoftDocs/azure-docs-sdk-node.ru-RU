  summary: >
    <span data-ttu-id="69966-101">Двойник устройства — документ, описывающий состояние устройства, которое хранится по центру Интернета вещей Azure и доступен, даже если устройство находится в автономном режиме.</span><span class="sxs-lookup"><span data-stu-id="69966-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="69966-102">Изначально около 3 разделов:</span><span class="sxs-lookup"><span data-stu-id="69966-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="69966-103">Теги: доступна только на стороне службы пар ключ/значение</span><span class="sxs-lookup"><span data-stu-id="69966-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="69966-104">Требуемые свойства: обновлен службы и принятых устройством</span><span class="sxs-lookup"><span data-stu-id="69966-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="69966-105">Сообщаемые свойства: обновлен на устройстве и полученных службой.</span><span class="sxs-lookup"><span data-stu-id="69966-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="69966-106">Обратите внимание, что несмотря на то, что это возможно, требуемые и сообщаемые свойства не имеют в соответствии с и что логику для синхронизации этих двух коллекций, при необходимости оставить пользователю пакета SDK.</span><span class="sxs-lookup"><span data-stu-id="69966-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="69966-107">Дополнительные сведения см. в разделе [основные сведения о Двойниках устройств](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="69966-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>


    <span data-ttu-id="69966-108">Рекомендуемый способ получения <xref:azure-iothub.Twin> для конкретного устройства — использовать <xref:azure-iothub.Registry.getTwin> метод.</span><span class="sxs-lookup"><span data-stu-id="69966-108">The recommended way to obtain a <xref:azure-iothub.Twin> for a specific device is to use the <xref:azure-iothub.Registry.getTwin> method.</span></span>
