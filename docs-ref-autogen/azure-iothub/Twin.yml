- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Возвращает последнюю версию этого двойника устройства из службы центра Интернета вещей.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с тремя аргументами: ошибка объекта (может иметь значение null), [Двойника](xref:azure-iothub.Twin) объект, представляющий созданного удостоверения устройства и объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
  package: azure-iothub
