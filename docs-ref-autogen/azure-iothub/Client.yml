  type: class
  summary: >
    <span data-ttu-id="751d9-101">Клиент службы центра Интернета вещей используется для взаимодействия с устройствами с помощью центра Интернета вещей Azure.</span><span class="sxs-lookup"><span data-stu-id="751d9-101">The IoT Hub service client is used to communicate with devices through an Azure IoT hub.</span></span>

    <span data-ttu-id="751d9-102">Она позволяет пользователю SDK:</span><span class="sxs-lookup"><span data-stu-id="751d9-102">It lets the SDK user:</span></span>
      - <span data-ttu-id="751d9-103">Отправка устройства в облако (также известный как команды) на устройствах: команды в очередь в центр Интернета вещей и доставляются асинхронно, только когда устройство подключено.</span><span class="sxs-lookup"><span data-stu-id="751d9-103">send device-to-cloud (also known as commands) to devices: commands are queued on IoT Hub and delivered asynchronously only when the device is connected.</span></span> <span data-ttu-id="751d9-104">50 команды могут быть поставлены в очередь, на каждом устройстве.</span><span class="sxs-lookup"><span data-stu-id="751d9-104">Only 50 commands can be queued per device.</span></span>
      - <span data-ttu-id="751d9-105">вызов прямых методов на устройствах (которой будет работать только в том случае, если устройство подключено: это синхронным способом взаимодействия с устройством)</span><span class="sxs-lookup"><span data-stu-id="751d9-105">invoke direct methods on devices (which will work only if the device is currently connected: it's a synchronous way of communicating with the device)</span></span>
      - <span data-ttu-id="751d9-106">прослушивание отзыв сообщений, отправляемых с устройства, для предыдущей команды.</span><span class="sxs-lookup"><span data-stu-id="751d9-106">listen for feedback messages sent by devices for previous commands.</span></span>
      - <span data-ttu-id="751d9-107">прослушивать уведомления об отправке файлов с устройств.</span><span class="sxs-lookup"><span data-stu-id="751d9-107">listen for file upload notifications from devices.</span></span>
    <span data-ttu-id="751d9-108">Пользователи должны создавать новые <xref:azure-iothub.Client> экземпляров путем вызова одного из заводских методов, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) или [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), для создания клиента службы центра Интернета вещей.</span><span class="sxs-lookup"><span data-stu-id="751d9-108">Users should create new <xref:azure-iothub.Client> instances by calling one of the factory methods, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) or [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), to create an IoT Hub service Client.</span></span>
