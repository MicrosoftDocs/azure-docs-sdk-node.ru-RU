  langs:
  - typeScript
  type: class
  summary: >
    Клиент службы центра Интернета вещей используется для взаимодействия с устройствами с помощью центра Интернета вещей Azure.

    Она позволяет пользователю SDK:
      - Отправка устройства в облако (также известный как команды) на устройствах: команды в очередь в центр Интернета вещей и доставляются асинхронно, только когда устройство подключено. 50 команды могут быть поставлены в очередь, на каждом устройстве.
      - вызов прямых методов на устройствах (которой будет работать только в том случае, если устройство подключено: это синхронным способом взаимодействия с устройством)
      - прослушивание отзыв сообщений, отправляемых с устройства, для предыдущей команды.
      - прослушивать уведомления об отправке файлов с устройств.
    Пользователи должны создавать новые <xref:azure-iothub.Client> экземпляров путем вызова одного из заводских методов, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) или [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), для создания клиента службы центра Интернета вещей.
  extends:
    name: EventEmitter
  package: azure-iothub
