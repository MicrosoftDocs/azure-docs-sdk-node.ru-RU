- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: Задайте политику, используемый клиентом, чтобы повторить попытку сетевых операций.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        политика, используемая для повторного выполнения операций (например) открытия, отправки, и т.д.).

        Пакет SDK содержит 2 «встроенные» политики: ExponentialBackoffWithJitter (по умолчанию) и NoRetry (для отмены повторных попыток в любой форме). Пользователь также может передать свой собственный объект, до тех пор, пока он реализует два метода:-shouldRetry(err: Ошибка): логическое: Указывает, следует ли повторить операцию на основе типа ошибка - nextRetryTimeout (retryCount: номер, регулирование: логическое значение): номер: Возвращает время ожидания (в миллисекундах) до повторной попыткой, основаны на количество последних попыток () retryCount) и тот факт, что ошибки является ошибка регулирования или нет.
  package: azure-iothub
