- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: <span data-ttu-id="751d9-131">Задайте политику, используемый клиентом, чтобы повторить попытку сетевых операций.</span><span class="sxs-lookup"><span data-stu-id="751d9-131">Set the policy used by the client to retry network operations.</span></span>
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        <span data-ttu-id="751d9-132">политика, используемая для повторного выполнения операций (например)</span><span class="sxs-lookup"><span data-stu-id="751d9-132">policy used to retry operations (eg.</span></span> <span data-ttu-id="751d9-133">открытия, отправки, и т.д.).</span><span class="sxs-lookup"><span data-stu-id="751d9-133">open, send, etc.).</span></span>

        <span data-ttu-id="751d9-134">Пакет SDK содержит 2 «встроенные» политики: ExponentialBackoffWithJitter (по умолчанию) и NoRetry (для отмены повторных попыток в любой форме).</span><span class="sxs-lookup"><span data-stu-id="751d9-134">The SDK comes with 2 "built-in" policies: ExponentialBackoffWithJitter (default) and NoRetry (to cancel any form of retry).</span></span> <span data-ttu-id="751d9-135">Пользователь также может передать свой собственный объект, до тех пор, пока он реализует два метода:-shouldRetry(err: Ошибка): логическое: Указывает, следует ли повторить операцию на основе типа ошибка - nextRetryTimeout (retryCount: номер, регулирование: логическое значение): номер: Возвращает время ожидания (в миллисекундах) до повторной попыткой, основаны на количество последних попыток () retryCount) и тот факт, что ошибки является ошибка регулирования или нет.</span><span class="sxs-lookup"><span data-stu-id="751d9-135">The user can also pass its own object as long as it implements 2 methods: - shouldRetry(err: Error): boolean : indicates whether an operation should be retried based on the error type - nextRetryTimeout(retryCount: number, throttled: boolean): number : returns the time to wait (in milliseconds) before retrying based on the past number of attempts (retryCount) and the fact that the error is a throttling error or not.</span></span>
  package: azure-iothub
