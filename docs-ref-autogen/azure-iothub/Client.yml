- uid: azure-iothub.Client.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Отправляет сообщение на устройство.
  syntax:
    content: 'function send(deviceId: string, message: Message | Message.BufferConvertible, done?: Callback<MessageEnqueued>)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Идентификатор существующего удостоверения устройства.
    - id: message
      type:
      - Message | Message.BufferConvertible
      description: >-
        Текст сообщения для отправки на устройство.

        Если `message` не относится к типу [сообщение](xref:azure-iot-common.Message), он будет преобразован.
    - id: done
      type:
      - azure-iothub.Client.Callback<MessageEnqueued>
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с двумя аргументами: объект ошибки (может иметь значение null) и объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
      optional: true
  package: azure-iothub
- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: Задайте политику, используемый клиентом, чтобы повторить попытку сетевых операций.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        политика, используемая для повторного выполнения операций (например) открытия, отправки, и т.д.).

        Пакет SDK содержит 2 «встроенные» политики: ExponentialBackoffWithJitter (по умолчанию) и NoRetry (для отмены повторных попыток в любой форме). Пользователь также может передать свой собственный объект, до тех пор, пока он реализует два метода:-shouldRetry(err: Error): логическое: Указывает, следует ли повторить операцию на основе типа ошибка - nextRetryTimeout (retryCount: номер, регулирование: логическое значение): номер: возвращает время ожидания (в миллисекундах) перед повторной попыткой на основе последние числа попыток (retryCount) и тот факт, что ошибки является ошибка регулирования или нет.
  package: azure-iothub
