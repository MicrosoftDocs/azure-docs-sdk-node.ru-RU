- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Это dictionary < string, строка > меток.

    Метки представляют собой набор "ключ-значение" с учетом регистра, которые используются для описания развертывания.

    Ключи и значения представляют собой строки с учетом регистра (длиной до 128 знаков long) буквенно-цифровых символов ASCII 7-битовом + {"-«,»: «,».", «+», «%», «_», «#», "* «,»? «,»!", "(",")», «,», «=»," @ ", ';', ''"} (Обратите внимание, что является зарезервированным $)
  optional: true
  syntax:
    content: 'labels?: function'
    return:
      type:
      - function
  package: azure-iothub
