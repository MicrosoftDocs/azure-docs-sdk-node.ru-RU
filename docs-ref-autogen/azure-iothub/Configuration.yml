- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Условие назначения непрерывно оценивается, чтобы включать новые устройства, отвечающие требованиям, или удалять устройства, которые им больше не отвечают, в течение всего времени существования развертывания.

    Используйте любое логическое условие в тегах двойника устройства или deviceId для выбора целевых устройств, например tags.environment='prod "или deviceId = «linuxprod» или целевым условием tags.environment = 'prod» AND tags.location = «westus».
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
