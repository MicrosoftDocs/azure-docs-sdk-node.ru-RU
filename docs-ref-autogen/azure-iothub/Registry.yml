  type: class
  summary: >
    Класс реестра предоставляет доступ к службе удостоверений устройств центра Интернета вещей.

    Пользователи пакета SDK должна создать экземпляр этого класса с помощью одного из методов фабрики: [fromConnectionString](xref:azure-iothub.Registry.fromConnectionString) или [fromSharedAccessSignature](xref:azure-iothub.Registry.fromSharedAccessSignature).

    Протокол, используемый для операции с реестром удостоверений устройств является HTTPS.
  package: azure-iothub
- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: Добавление конфигурации в центре Интернета вещей.
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 'Объект типа модуля: azure-iothub. Конфигурацию, чтобы добавить в центр'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с тремя аргументами: объект ошибки (может иметь значение null), основной текст ответа, а объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
  package: azure-iothub
- uid: azure-iothub.Registry.addDevices
