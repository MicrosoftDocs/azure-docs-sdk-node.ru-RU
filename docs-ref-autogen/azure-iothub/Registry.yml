  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: Массив объектов, которые необходимо включить `deviceId` свойство, значение которого является идентификатором допустимое устройство.
    - id: done
      type:
      - azure-iothub.Registry.BulkDeviceIdentityCallback
      description: >
        Функция, вызываемая при завершении операции. `done` будет вызван с тремя аргументами: объект ошибки (может иметь значение null), BulkRegistryOperationResult и объект ответа на уровне транспорта, полезно для отладки или ведения журнала.
