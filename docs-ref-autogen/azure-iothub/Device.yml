- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Ли устройство является «подключено» или «отключено». Не рекомендуется использовать это свойство для определения того, если устройство фактически подключено прямо сейчас на то, что, так как истекло подключения устройства и центра Интернета вещей может не обнаружили его или если устройство использует HTTPS для подключения.

    Если нет необходимости отслеживать подключения устройств, рекомендуемые способом является использование [мониторинга операций](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) функции концентратора.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
