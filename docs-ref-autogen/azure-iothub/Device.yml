  langs:
  - typeScript
  type: class
  summary: >
    Создает представление устройства для использования с [реестр удостоверений устройств](xref:azure-iothub.Registry) API-интерфейсы.

    **Этот класс является устаревшим** поскольку [реестр удостоверений устройств](xref:azure-iothub.Registry) может работать непосредственно с объектами JSON, содержащий частичное описание устройства, не обязательно полный объект. Поверх всего этого изначально этот класс был поставлен со опечатка в `symmetricKey` имя свойства (было стиле Pascal вместо стиле Camel). Пакет SDK мешает этот класс по порядку, чтобы не нарушить работу существующего кода, но оно будет удалено в обновлении следующей основной версии и клиентам вместо этого следует использовать простые объекты JSON.
  package: azure-iothub
  deprecated:
    content: ''
