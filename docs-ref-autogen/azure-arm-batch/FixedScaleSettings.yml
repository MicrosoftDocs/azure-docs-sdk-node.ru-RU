  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Значение по умолчанию — 15 минут. Значения времени ожидания использовать формат ISO 8601. Например используйте PT10M за 10 минут. Минимальное значение — 5 минут. Если указать значение меньше 5 минут, пакетная служба отклоняет запрос с ошибкой; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).'
