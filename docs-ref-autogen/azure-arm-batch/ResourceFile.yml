  type: property
  summary: '<span data-ttu-id="c605f-115">Свойства autoStorageContainerName, storageContainerUrl и httpUrl являются взаимоисключающими, и должен быть задан один из них.</span><span class="sxs-lookup"><span data-stu-id="c605f-115">The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified.</span></span> <span data-ttu-id="c605f-116">Этот URL-адрес должен быть доступным для чтения и listable при помощи анонимного доступа; то есть пакетная служба не видит любые учетные данные при загрузке большого двоичного объекта.</span><span class="sxs-lookup"><span data-stu-id="c605f-116">This URL must be readable and listable using anonymous access; that is, the Batch service does not present any credentials when downloading the blob.</span></span> <span data-ttu-id="c605f-117">Существует два способа получить такой URL-адреса для большого двоичного объекта в службе хранилища Azure: Включение (Подписанный) предоставление разрешений на чтение и создание списков большого двоичного объекта, или задание ACL для большого двоичного объекта или контейнера, чтобы разрешить общий доступ.</span><span class="sxs-lookup"><span data-stu-id="c605f-117">There are two ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read and list permissions on the blob, or set the ACL for the blob or its container to allow public access.</span></span>'
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
