  summary: <span data-ttu-id="c605f-108">Если свойство httpUrl указано, путь к файлу является обязательным и описание пути, который будет загружен, включая имя файла.</span><span class="sxs-lookup"><span data-stu-id="c605f-108">If the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename.</span></span> <span data-ttu-id="c605f-109">Если свойство autoStorageContainerName или storageContainerUrl указано, filePath является необязательным и — это каталог для загрузки файлов.</span><span class="sxs-lookup"><span data-stu-id="c605f-109">Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to.</span></span> <span data-ttu-id="c605f-110">В случае, когда filePath используется как каталог произвольную структуру каталогов, уже связан с входными данными будут сохранены в полном объеме и добавлены в каталог, указанный путь к файлу.</span><span class="sxs-lookup"><span data-stu-id="c605f-110">In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory.</span></span> <span data-ttu-id="c605f-111">Указанный относительный путь не может разорвать рабочему каталогу задачи (например, с помощью "..").</span><span class="sxs-lookup"><span data-stu-id="c605f-111">The specified relative path cannot break out of the task's working directory (for example by using '..').</span></span>
