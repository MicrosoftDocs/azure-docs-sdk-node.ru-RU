- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Если этот параметр опущен, по умолчанию используется «Standard_LRS». Доступны следующие значения:


    Standard_LRS - диск с данными следует использовать стандартное локально избыточное хранилище.

    Premium_LRS - диск с данными следует использовать локально избыточное хранилище уровня "премиум". Ниже перечислены возможные значения. «Standard_LRS», «Premium_LRS»
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
