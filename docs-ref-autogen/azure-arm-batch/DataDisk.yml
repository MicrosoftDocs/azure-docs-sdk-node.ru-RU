- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Доступны следующие значения:


    None — режим кэширования для диска не включена.

    readOnly - режим кэширования для диска только для чтения.

    режим кэширования для диска readWrite - доступен для чтения и записи.


    Значение по умолчанию для кэширования — none. Сведения о параметрах кэширования см. в разделе: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    Ниже перечислены возможные значения. «None», «ReadOnly», «ReadWrite»
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
