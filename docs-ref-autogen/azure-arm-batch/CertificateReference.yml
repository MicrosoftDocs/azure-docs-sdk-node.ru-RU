- uid: azure-arm-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Значение по умолчанию — currentUser. Это свойство применимо только для групп, настроены узлы Windows (то есть, созданные с помощью cloudServiceConfiguration и с помощью virtualMachineConfiguration, с помощью Windows графические ссылку). Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения. Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.

    Ниже перечислены возможные значения. «CurrentUser», «LocalMachine»
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Это свойство применимо только для групп, настроены узлы Windows (то есть, созданные с помощью cloudServiceConfiguration и с помощью virtualMachineConfiguration, с помощью Windows графические ссылку). Имена общих хранилища включают: My корневой, штат Калифорния, доверия, не разрешено, TrustedPeople, TrustedPublisher, AuthRoot, адресной книги, но любое имя пользовательского хранилища можно также использовать. Значение по умолчанию — Мои.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-arm-batch
