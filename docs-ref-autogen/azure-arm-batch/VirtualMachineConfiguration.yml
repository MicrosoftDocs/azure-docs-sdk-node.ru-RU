- uid: azure-arm-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Если указан, программа установки выполняется на каждом узле в пуле, чтобы разрешить запускать задачи в контейнерах. Все регулярные задачи и задач диспетчера заданий, которые выполняются в этом пуле должно быть указано свойство containerSettings, и все остальные задачи может установить его.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-arm-batch.ContainerConfiguration
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: Это свойство должно быть указано, вычислительных узлов в пуле должны иметь пустые диски данных к ним.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-arm-batch.DataDisk[]
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.imageReference
  name: imageReference
  fullName: imageReference
  children: []
  langs:
