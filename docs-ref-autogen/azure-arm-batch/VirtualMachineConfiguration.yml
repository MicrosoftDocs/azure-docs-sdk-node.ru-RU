  type: property
  summary: <span data-ttu-id="d1343-101">Если указан, программа установки выполняется на каждом узле в пуле, чтобы разрешить запускать задачи в контейнерах.</span><span class="sxs-lookup"><span data-stu-id="d1343-101">If specified, setup is performed on each node in the pool to allow tasks to run in containers.</span></span> <span data-ttu-id="d1343-102">Все регулярные задачи и задач диспетчера заданий, которые выполняются в этом пуле должно быть указано свойство containerSettings, и все остальные задачи может установить его.</span><span class="sxs-lookup"><span data-stu-id="d1343-102">All regular tasks and job manager tasks run on this pool must specify the containerSettings property, and all other tasks may specify it.</span></span>
