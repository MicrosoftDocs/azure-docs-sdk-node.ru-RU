  summary: ''
  syntax:
    content: 'imageReference: ImageReference'
    return:
      type:
      - azure-arm-batch.ImageReference
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Это относится только к образам, содержащие операционную систему Windows и должен использоваться только в режиме допустимым локальные лицензии для узлов, которые будут развернуты. Если не указано, отсутствие локальной лицензирования скидка применяется. Доступны следующие значения:


    Windows_Server - — локальную лицензию Windows Server.

    Windows_Client - локальную лицензию — для клиента Windows.
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Агент узла пакетной службы — это программа, которая выполняется на каждом узле в пуле и предоставляет интерфейс контроля и управления между узлом и пакетной службы. Существуют различные реализации агента узла, известные как номера SKU, для различных операционных систем.

    Необходимо указать агент узла номер SKU, который соответствует ссылке на выбранном изображении. Чтобы получить список номеров SKU агентов узла поддерживаемых вместе с их список ссылок на проверенный образ, см. в разделе операции «Список поддерживаемых номеров SKU агентов узлов».
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.windowsConfiguration
  name: windowsConfiguration
  fullName: windowsConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Это свойство не должно быть указано, если imageReference указывает образ операционной системы Linux.
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-arm-batch.WindowsConfiguration
  package: azure-arm-batch
