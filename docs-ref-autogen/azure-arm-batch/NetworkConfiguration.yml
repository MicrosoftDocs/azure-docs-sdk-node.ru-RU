  type: property
  summary: >-
    <span data-ttu-id="2cb5b-103">Виртуальная сеть должна находиться в том же регионе и подписке, что учетная запись пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="2cb5b-104">Указанная подсеть должна иметь достаточно свободного IP-адресов, чтобы вместить количество узлов в пуле.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="2cb5b-105">Если подсеть не имеет достаточно свободного IP-адресов, пул выделит частично вычислительных узлов, и возникнет ошибка изменения размера.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="2cb5b-106">Субъекту-службе «MicrosoftAzureBatch» должен быть «участник классических виртуальных машин» роли управления доступом на основе ролей (RBAC) для указанной виртуальной сети.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="2cb5b-107">Указанная подсеть должна разрешать подключения из пакетной службы Azure, чтобы можно было назначать задачи на вычислительных узлах.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="2cb5b-108">Это можно проверить путем проверки, если указанная виртуальная сеть содержит все связанные группы (безопасности).</span><span class="sxs-lookup"><span data-stu-id="2cb5b-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="2cb5b-109">Если взаимодействие вычислительными узлами в указанной подсети отклонен группой безопасности, пакетная служба установит состояние вычислительных узлов в непригодном для использования.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="2cb5b-110">Для пулов, созданных с помощью virtualMachineConfiguration пакета учетная запись должна иметь poolAllocationMode userSubscription, чтобы использовать виртуальную сеть.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="2cb5b-111">Если у виртуальной сети есть связанные группы безопасности сети (NSG), необходимо включить несколько зарезервированных системных портов для входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="2cb5b-112">Для пулов, созданных с помощью конфигурации виртуальной машины, включите порты 29876 и 29877, а также порт 22 для Linux и порт 3389 для Windows.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="2cb5b-113">Для пулов, созданных с помощью конфигурации облачной службы, включите порты 10100, 20100 и 30100.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="2cb5b-114">Также включите исходящие подключения к службе хранилища Azure через порт 443.</span><span class="sxs-lookup"><span data-stu-id="2cb5b-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="2cb5b-115">Дополнительные сведения см.: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="2cb5b-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
