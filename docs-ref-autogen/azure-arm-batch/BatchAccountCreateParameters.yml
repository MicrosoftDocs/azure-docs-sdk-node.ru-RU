- uid: azure-arm-batch.BatchAccountCreateParameters.poolAllocationMode
  name: poolAllocationMode
  fullName: poolAllocationMode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Режим распределения пула также влияет на том, как клиенты могут пройти проверку подлинности для API пакетной службы. Если используется режим BatchService, клиенты могут пройти проверку подлинности с помощью ключей доступа или Azure Active Directory. Если используется режим UserSubscription, клиенты должны использовать Azure Active Directory.

    По умолчанию используется BatchService. Ниже перечислены возможные значения. «BatchService», «UserSubscription»
  optional: true
