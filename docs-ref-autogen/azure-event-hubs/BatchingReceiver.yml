  summary: Получать пакет объектов EventData из секции концентратора событий для указанного счетчика и заданного максимальное время ожидания в секундах, какое событие произойдет раньше. Этот метод можно использовать непосредственно после создания объекта получателя и **не должна** использоваться вместе с `start()` метод.
  syntax:
    content: 'function receive(maxMessageCount: number, maxWaitTimeInSeconds?: number)'
