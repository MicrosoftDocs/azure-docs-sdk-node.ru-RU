  summary: >-
    <span data-ttu-id="4526b-102">Идентификатор экземпляра для работающих точки входа.</span><span class="sxs-lookup"><span data-stu-id="4526b-102">The instance ID for currently running entry point.</span></span> <span data-ttu-id="4526b-103">Для записи кода пакета установки точка (Если указано) выполняется первым, и запускается после его завершения главной точки входа.</span><span class="sxs-lookup"><span data-stu-id="4526b-103">For a code package setup entry point (if specified) runs first and after it finishes main entry point is started.</span></span>

