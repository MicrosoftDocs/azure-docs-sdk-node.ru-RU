    <span data-ttu-id="4526b-106">Если экземпляр ID другой, чем 0 передается в, API будет перезапущен пакет кода только в том случае, если идентификатор текущего экземпляра соответствует переданного идентификатора экземпляра.</span><span class="sxs-lookup"><span data-stu-id="4526b-106">If an instance ID other than 0 is passed in, the API will restart the code package only if the current Instance ID matches the passed in instance ID.</span></span>

