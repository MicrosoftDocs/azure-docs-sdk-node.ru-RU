- uid: azure-servicefabric.BasicRetentionPolicyDescription.minimumNumberOfBackups
  name: minimumNumberOfBackups
  fullName: minimumNumberOfBackups
  children: []
  langs:
  - typeScript
  type: property
  summary: Это минимальное количество резервных копий, которые должны храниться в любой момент времени. Если указаны не нулевое значение, резервные копии не будут удалены, даже если резервные копии достигнута длительность хранения и количество резервных копий меньше или равно ему.
  optional: true
  syntax:
    content: 'minimumNumberOfBackups?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.BasicRetentionPolicyDescription.retentionDuration
  name: retentionDuration
  fullName: retentionDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: Это минимальная длительность, для которого резервной копии создан, остаются в хранилище и могут быть удалены после, охватывающие время. Он должен быть указан в формате ISO8601.
  syntax:
    content: 'retentionDuration: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
