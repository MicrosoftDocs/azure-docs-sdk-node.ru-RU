- uid: azure-servicefabric.NodeHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="b4c31-104">Фильтр состояния работоспособности узлов.</span><span class="sxs-lookup"><span data-stu-id="b4c31-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="b4c31-105">Он позволяет, выбора узлов, в том случае, если они совпадают, данные о состоянии работоспособности нужное.</span><span class="sxs-lookup"><span data-stu-id="b4c31-105">It allows selecting nodes if they match the desired health states.</span></span>

    <span data-ttu-id="b4c31-106">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class="sxs-lookup"><span data-stu-id="b4c31-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="b4c31-107">Возвращаются только те узлы, которые соответствуют заданному фильтру.</span><span class="sxs-lookup"><span data-stu-id="b4c31-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="b4c31-108">Все узлы используются для оценки состояния работоспособности кластера статистическая обработка.</span><span class="sxs-lookup"><span data-stu-id="b4c31-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="b4c31-109">Если не указан, значение по умолчанию — None, если не указано имя узла.</span><span class="sxs-lookup"><span data-stu-id="b4c31-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="b4c31-110">Если фильтр имеет значение по умолчанию и имя узла указано, возвращается соответствующего узла.</span><span class="sxs-lookup"><span data-stu-id="b4c31-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>

    <span data-ttu-id="b4c31-111">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора "ИЛИ".</span><span class="sxs-lookup"><span data-stu-id="b4c31-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="b4c31-112">Например если указано значение 6, она соответствует узлов со значениями healthstate из ОК (2) "и" Warning "(4).</span><span class="sxs-lookup"><span data-stu-id="b4c31-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="b4c31-113">По умолчанию — значение по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="b4c31-113">Default - Default value.</span></span> <span data-ttu-id="b4c31-114">Соответствует любому значению HealthState.</span><span class="sxs-lookup"><span data-stu-id="b4c31-114">Matches any HealthState.</span></span> <span data-ttu-id="b4c31-115">Значение равно нулю.</span><span class="sxs-lookup"><span data-stu-id="b4c31-115">The value is zero.</span></span>

    - <span data-ttu-id="b4c31-116">None — фильтр, который не совпадает с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="b4c31-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="b4c31-117">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class="sxs-lookup"><span data-stu-id="b4c31-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="b4c31-118">Значение равно 1.</span><span class="sxs-lookup"><span data-stu-id="b4c31-118">The value is 1.</span></span>

    - <span data-ttu-id="b4c31-119">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class="sxs-lookup"><span data-stu-id="b4c31-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="b4c31-120">Значение равно 2.</span><span class="sxs-lookup"><span data-stu-id="b4c31-120">The value is 2.</span></span>

    - <span data-ttu-id="b4c31-121">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class="sxs-lookup"><span data-stu-id="b4c31-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="b4c31-122">Значение равно 4.</span><span class="sxs-lookup"><span data-stu-id="b4c31-122">The value is 4.</span></span>

    - <span data-ttu-id="b4c31-123">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class="sxs-lookup"><span data-stu-id="b4c31-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="b4c31-124">Значение равно 8.</span><span class="sxs-lookup"><span data-stu-id="b4c31-124">The value is 8.</span></span>

    - <span data-ttu-id="b4c31-125">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="b4c31-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="b4c31-126">Значение равно 65 535.</span><span class="sxs-lookup"><span data-stu-id="b4c31-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.NodeHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="b4c31-127">Имя узла, который соответствует фильтру.</span><span class="sxs-lookup"><span data-stu-id="b4c31-127">Name of the node that matches the filter.</span></span> <span data-ttu-id="b4c31-128">Фильтр применяется только к указанному узлу, если он существует.</span><span class="sxs-lookup"><span data-stu-id="b4c31-128">The filter is applied only to the specified node, if it exists.</span></span>

    <span data-ttu-id="b4c31-129">Если узел не существует, узел не возвращается в фрагмент данных о работоспособности кластера, на основе этого фильтра.</span><span class="sxs-lookup"><span data-stu-id="b4c31-129">If the node doesn't exist, no node is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="b4c31-130">Если узел существует, он включается в фрагмент данных о работоспособности кластера, если состояние работоспособности соответствует другие свойства фильтра.</span><span class="sxs-lookup"><span data-stu-id="b4c31-130">If the node exists, it is included in the cluster health chunk if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="b4c31-131">Если не указан, все узлы, соответствующие родительские фильтры (если таковые имеются) принимать во внимание и противопоставляется других элементов фильтра, как фильтр состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="b4c31-131">If not specified, all nodes that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
