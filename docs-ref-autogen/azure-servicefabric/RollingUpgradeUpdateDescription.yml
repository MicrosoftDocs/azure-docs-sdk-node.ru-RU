  type: property
  summary: <span data-ttu-id="f4dde-111">Период времени, в течение которого приложение или кластер должен оставаться работоспособным, прежде чем процесс обновления перейдет к следующему домену обновления.</span><span class="sxs-lookup"><span data-stu-id="f4dde-111">The amount of time that the application or cluster must remain healthy before the upgrade proceeds to the next upgrade domain.</span></span> <span data-ttu-id="f4dde-112">Сначала он интерпретируется как строка, представляющая длительность ISO 8601.</span><span class="sxs-lookup"><span data-stu-id="f4dde-112">It is first interpreted as a string representing an ISO 8601 duration.</span></span> <span data-ttu-id="f4dde-113">В случае неудачи он интерпретируется как число, представляющее общее количество миллисекунд.</span><span class="sxs-lookup"><span data-stu-id="f4dde-113">If that fails, then it is interpreted as a number representing the total number of milliseconds.</span></span>
