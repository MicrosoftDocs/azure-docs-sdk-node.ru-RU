    <span data-ttu-id="f4dde-121">(32-разрядное целое число без знака).</span><span class="sxs-lookup"><span data-stu-id="f4dde-121">(unsigned 32-bit integer).</span></span>
  optional: true
  syntax:
    content: 'replicaSetCheckTimeoutInMilliseconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
