- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentDeltaUnhealthyNodes
  name: maxPercentDeltaUnhealthyNodes
  fullName: maxPercentDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Максимальный процент неработоспособных узлов, допускаемый во время обновления кластера.

    Разница измеряется между состоянием узлов в начале обновления и во время оценки работоспособности. После завершения обновления каждый домен обновления выполняет проверку того, находится ли общее состояние доменов обновления в допустимых пределах. Значение по умолчанию — 10%.
  optional: true
  syntax:
    content: 'maxPercentDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentUpgradeDomainDeltaUnhealthyNodes
  name: maxPercentUpgradeDomainDeltaUnhealthyNodes
  fullName: maxPercentUpgradeDomainDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: Максимальный процент неработоспособных узлов домена обновления, допускаемый во время обновления кластера. Разница измеряется между состоянием узлов домена обновления в начале обновления и во время оценки работоспособности. После завершения обновления каждый домен обновления выполняет проверку для всех доменов обновления, завершивших обновление, находится ли состояние этих доменов в допустимых пределах. Значение по умолчанию — 15%.
  optional: true
  syntax:
    content: 'maxPercentUpgradeDomainDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
