- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Максимальный допустимый процент неработоспособных развернутых приложений. Допустимые значения: байтовых значений от 0 до 100.

    Процент представляет максимальный процент неработоспособных развернутых приложений, которые могут быть признаны неработоспособными, прежде чем error при оценке приложения.

    Это значение вычисляется путем деления числа неработоспособных развернутых приложений на количество узлов, где приложение в настоящее время развертывается на в кластере.

    Расчет округляется: на небольшом количестве узлов допускается один сбой. Значение в процентах по умолчанию равняется нулю.
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
