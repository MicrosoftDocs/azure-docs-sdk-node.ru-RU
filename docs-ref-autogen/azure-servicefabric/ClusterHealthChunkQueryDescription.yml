- uid: azure-servicefabric.ClusterHealthChunkQueryDescription
  name: ClusterHealthChunkQueryDescription
  fullName: ClusterHealthChunkQueryDescription
  children:
  - azure-servicefabric.ClusterHealthChunkQueryDescription.applicationFilters
  - azure-servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies
  - azure-servicefabric.ClusterHealthChunkQueryDescription.clusterHealthPolicy
  - azure-servicefabric.ClusterHealthChunkQueryDescription.nodeFilters
  langs:
  - typeScript
  type: interface
  summary: Кластера работоспособности фрагмента данных описания запроса, который можно указать политики работоспособности для оценки работоспособности кластера и слишком выразительны фильтры для выбора какие сущности кластера для включения в ответ.
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.applicationFilters
  name: applicationFilters
  fullName: applicationFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Определяет список фильтров, какие приложения должны быть включены в фрагмент данных о работоспособности возвращаемый кластера.

    Если не указано ни одного фильтра, приложения не возвращаются. Все приложения используются для оценки состояния сводные данные о работоспособности кластера, вне зависимости от фильтров входа.

    Фрагмент запроса работоспособности кластера может указать несколько фильтров приложений.

    Например можно указать фильтр для возврата всех приложений с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать приложения указанного типа приложения.
  optional: true
  syntax:
    content: 'applicationFilters?: ApplicationHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ApplicationHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies
  name: applicationHealthPolicies
  fullName: applicationHealthPolicies
  children: []
  langs:
  - typeScript
  type: property
  summary: Определяет сопоставление политики работоспособности приложения, используемые для оценки работоспособности приложения или одного из его дочерних сущностей.
  optional: true
  syntax:
    content: 'applicationHealthPolicies?: ApplicationHealthPolicies'
    return:
      type:
      - azure-servicefabric.ApplicationHealthPolicies
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.clusterHealthPolicy
  name: clusterHealthPolicy
  fullName: clusterHealthPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: Определяет политику работоспособности, используемые для оценки работоспособности кластера или узла кластера.
  optional: true
  syntax:
    content: 'clusterHealthPolicy?: ClusterHealthPolicy'
    return:
      type:
      - azure-servicefabric.ClusterHealthPolicy
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.nodeFilters
  name: nodeFilters
  fullName: nodeFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Определяет список фильтров, какие узлы должны быть включены в фрагмент данных о работоспособности кластера, возвращенный.

    Если фильтры не указаны, возвращаются ни один из узлов. Все узлы используются для оценки состояния сводные данные о работоспособности кластера, вне зависимости от фильтров входа.

    Фрагмент запроса работоспособности кластера может указать несколько фильтров узла.

    Например можно указать фильтр, чтобы вернуть все узлы с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать узла, идентифицируемого выражением его NodeName.
  optional: true
  syntax:
    content: 'nodeFilters?: NodeHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.NodeHealthStateFilter[]
  package: azure-servicefabric
