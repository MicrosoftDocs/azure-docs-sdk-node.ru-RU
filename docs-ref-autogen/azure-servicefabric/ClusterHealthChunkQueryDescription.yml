  summary: >-
    <span data-ttu-id="0f460-109">Определяет список фильтров, какие узлы должны быть включены в фрагмент данных о работоспособности кластера, возвращенный.</span><span class="sxs-lookup"><span data-stu-id="0f460-109">Defines a list of filters that specify which nodes to be included in the returned cluster health chunk.</span></span>

    <span data-ttu-id="0f460-110">Если фильтры не указаны, возвращаются ни один из узлов.</span><span class="sxs-lookup"><span data-stu-id="0f460-110">If no filters are specified, no nodes are returned.</span></span> <span data-ttu-id="0f460-111">Все узлы используются для оценки состояния сводные данные о работоспособности кластера, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="0f460-111">All the nodes are used to evaluate the cluster's aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="0f460-112">Фрагмент запроса работоспособности кластера может указать несколько фильтров узла.</span><span class="sxs-lookup"><span data-stu-id="0f460-112">The cluster health chunk query may specify multiple node filters.</span></span>

    <span data-ttu-id="0f460-113">Например можно указать фильтр, чтобы вернуть все узлы с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать узла, идентифицируемого выражением его NodeName.</span><span class="sxs-lookup"><span data-stu-id="0f460-113">For example, it can specify a filter to return all nodes with health state Error and another filter to always include a node identified by its NodeName.</span></span>
  optional: true
  syntax:
    content: 'nodeFilters?: NodeHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.NodeHealthStateFilter[]
