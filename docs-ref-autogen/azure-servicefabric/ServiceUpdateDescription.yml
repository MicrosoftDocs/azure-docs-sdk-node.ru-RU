- uid: azure-servicefabric.ServiceUpdateDescription.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Флаги, указывающие, установлены ли другие свойства. Каждый из связанных свойств соответствует флаг, указанных ниже, который, если задано, указать, что свойство определен.

    Это свойство может быть сочетанием этих флагов, полученное с помощью битового оператора «Или».

    Например если указано значение 6 затем задать флаги для ReplicaRestartWaitDuration (2) и QuorumLossWaitDuration (4).

    - None — не означает, что заданы другие свойства. Значение равно нулю.

    - Размер набора целевых реплик/InstanceCount - указывает, задано ли свойство значение TargetReplicaSetSize (для служб с отслеживанием состояния) или InstanceCount (для служб без отслеживания состояния). Значение равно 1.

    - ReplicaRestartWaitDuration - указывает ReplicaRestartWaitDuration, свойство имеет значение. Значение равно 2.

    - QuorumLossWaitDuration - указывает QuorumLossWaitDuration, свойство имеет значение. Значение равно

    4.

    - StandByReplicaKeepDuration - указывает StandByReplicaKeepDuration, свойство имеет значение. Значение равно 8.

    - MinReplicaSetSize - указывает MinReplicaSetSize, свойство имеет значение. Значение равно 16.

    - Ограничения размещения — указывает ограничения размещения, свойство имеет значение. Значение равно 32.

    - PlacementPolicyList - указывает ServicePlacementPolicies, свойство имеет значение. Значение равно

    64.

    - Корреляция - указывает CorrelationScheme, свойство имеет значение. Значение равно 128.

    - Метрики — указывает ServiceLoadMetrics, свойство имеет значение. Значение равно 256.

    - DefaultMoveCost - указывает DefaultMoveCost, свойство имеет значение. Значение равно 512.

    - ScalingPolicy - указывает ScalingPolicies, свойство имеет значение. Значение равно 1024.
  optional: true
  syntax:
    content: 'flags?: string'
    return:
      type:
      - string
  package: azure-servicefabric
