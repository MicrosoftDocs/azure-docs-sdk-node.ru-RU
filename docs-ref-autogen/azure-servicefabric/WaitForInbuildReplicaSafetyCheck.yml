  type: interface
  summary: >-
    Проверку безопасности, ожидает реплики построения завершения операции. Это означает, что имеется реплика, которая проходит через копирование или предоставляющего данные для создания другой реплике.

    Подключить узел вниз прервет эта операция копирования, которые обычно самым дорогим, включающих перемещения данных.
