  langs:
  - typeScript
  type: interface
  summary: >-
    Представляет оценки работоспособности для развернутых приложений, содержащий оценки работоспособности для каждого неработоспособное развернутое приложение, которое повлиять текущий общего состояния работоспособности.

    Могут быть возвращены при оценке работоспособности приложения и общего состояния работоспособности ошибки или предупреждения.
