- uid: azure-servicefabric.ApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="8fbe2-119">Фильтр состояния работоспособности приложений.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="8fbe2-120">Она позволяет выбор приложений, если они совпадают, данные о состоянии работоспособности нужное.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-120">It allows selecting applications if they match the desired health states.</span></span>

    <span data-ttu-id="8fbe2-121">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="8fbe2-122">Возвращаются только те приложения, которые соответствуют заданному фильтру.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="8fbe2-123">Все приложения используются для оценки состояния работоспособности кластера статистическая обработка.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-123">All applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="8fbe2-124">Если не указан, значение по умолчанию — None, если не указаны имя приложения или имя типа приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="8fbe2-125">Если фильтр имеет значение по умолчанию и имя приложения указано, возвращаются сопоставления приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

    <span data-ttu-id="8fbe2-126">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора "ИЛИ".</span><span class="sxs-lookup"><span data-stu-id="8fbe2-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="8fbe2-127">Например если указано значение 6, она соответствует приложений со значениями healthstate ОК (2) "и" Warning "(4).</span><span class="sxs-lookup"><span data-stu-id="8fbe2-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="8fbe2-128">По умолчанию — значение по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-128">Default - Default value.</span></span> <span data-ttu-id="8fbe2-129">Соответствует любому значению HealthState.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-129">Matches any HealthState.</span></span> <span data-ttu-id="8fbe2-130">Значение равно нулю.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-130">The value is zero.</span></span>

    - <span data-ttu-id="8fbe2-131">None — фильтр, который не совпадает с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="8fbe2-132">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="8fbe2-133">Значение равно 1.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-133">The value is 1.</span></span>

    - <span data-ttu-id="8fbe2-134">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="8fbe2-135">Значение равно 2.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-135">The value is 2.</span></span>

    - <span data-ttu-id="8fbe2-136">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="8fbe2-137">Значение равно 4.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-137">The value is 4.</span></span>

    - <span data-ttu-id="8fbe2-138">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="8fbe2-139">Значение равно 8.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-139">The value is 8.</span></span>

    - <span data-ttu-id="8fbe2-140">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="8fbe2-141">Значение равно 65 535.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-141">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationHealthStateFilter.serviceFilters
  name: serviceFilters
  fullName: serviceFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="8fbe2-142">Определяет список фильтров, которые указывают, какие службы будут включаться в возвращаемый кластера работоспособности Фрагментирование как дочерние элементы приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-142">Defines a list of filters that specify which services to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="8fbe2-143">Только в том случае, если родительское приложение соответствует фильтру, возвращаются службы.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-143">The services are returned only if the parent application matches a filter.</span></span>

    <span data-ttu-id="8fbe2-144">Если список пуст, возвращается ни одной службы.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-144">If the list is empty, no services are returned.</span></span> <span data-ttu-id="8fbe2-145">Все службы используются для оценки состояния работоспособности приложения, которые объединяются родительского, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-145">All the services are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="8fbe2-146">Фильтр приложения могут указать несколько фильтров службы.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-146">The application filter may specify multiple service filters.</span></span>

    <span data-ttu-id="8fbe2-147">Например можно указать фильтр для возврата всех служб с состоянием работоспособности ошибки и еще один фильтр всегда включена служба идентифицируется по имени службы.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-147">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
  optional: true
  syntax:
    content: 'serviceFilters?: ServiceHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ServiceHealthStateFilter[]
  package: azure-servicefabric
