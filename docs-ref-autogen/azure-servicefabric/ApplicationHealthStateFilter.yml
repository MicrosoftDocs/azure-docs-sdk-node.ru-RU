  type: property
  summary: >-
    <span data-ttu-id="8fbe2-113">Определяет список фильтров, которые указывают, какие развернутых приложений, включаемых в работоспособности кластера, возвращенный Фрагментирование как дочерние элементы приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-113">Defines a list of filters that specify which deployed applications to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="8fbe2-114">Развернутые приложения возвращаются только в том случае, если родительское приложение, совпадающие с фильтром.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-114">The deployed applications are returned only if the parent application matches a filter.</span></span>

    <span data-ttu-id="8fbe2-115">Если список пуст, возвращается не развернутых приложений.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-115">If the list is empty, no deployed applications are returned.</span></span> <span data-ttu-id="8fbe2-116">Для оценки родительского агрегированного состояния работоспособности приложения, независимо от того, фильтры входа используются все развернутые приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-116">All the deployed applications are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="8fbe2-117">Фильтр приложения могут указать несколько фильтров развернутого приложения.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-117">The application filter may specify multiple deployed application filters.</span></span>

    <span data-ttu-id="8fbe2-118">Например можно указать фильтр для возврата всех развернутых приложений с состоянием работоспособности ошибки и другого фильтра, чтобы всегда включать развернутого приложения на указанном узле.</span><span class="sxs-lookup"><span data-stu-id="8fbe2-118">For example, it can specify a filter to return all deployed applications with health state Error and another filter to always include a deployed application on a specified node.</span></span>
  optional: true
  syntax:
    content: 'deployedApplicationFilters?: DeployedApplicationHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.DeployedApplicationHealthStateFilter[]
