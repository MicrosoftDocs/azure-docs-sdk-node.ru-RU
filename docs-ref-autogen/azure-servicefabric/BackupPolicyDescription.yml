  type: property
  summary: >-
    <span data-ttu-id="05171-103">Определяет максимальное число добавочных резервных копий, которые должны создаваться в интервале между созданием двух полных резервных копий.</span><span class="sxs-lookup"><span data-stu-id="05171-103">Defines the maximum number of incremental backups to be taken between two full backups.</span></span> <span data-ttu-id="05171-104">Это просто верхний предел.</span><span class="sxs-lookup"><span data-stu-id="05171-104">This is just the upper limit.</span></span> <span data-ttu-id="05171-105">Полное резервное копирование можно выполнить до создания указанного числа добавочных резервных копий при одном из следующих условий:</span><span class="sxs-lookup"><span data-stu-id="05171-105">A full backup may be taken before specified number of incremental backups are completed in one of the following conditions</span></span>

    - <span data-ttu-id="05171-106">Для реплики никогда не создавалась полной резервной копии, так как она стала первичной,</span><span class="sxs-lookup"><span data-stu-id="05171-106">The replica has never taken a full backup since it has become primary,</span></span>

