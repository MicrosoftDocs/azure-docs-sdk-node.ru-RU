- uid: azure-servicefabric.ApplicationDescription.applicationCapacity
  name: applicationCapacity
  fullName: applicationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Описывает сведения о емкости для служб этого приложения. Это описание может использоваться для описания ниже.

    - Резервирование емкости для служб на узлах

    - Ограничение на общее число узлов, в которых могут работать службы данного приложения

    - Ограничение настраиваемые метрики емкости для ограничения общее потребление метрики с использованием служб этого приложения
  optional: true
  syntax:
    content: 'applicationCapacity?: ApplicationCapacityDescription'
    return:
      type:
      - azure-servicefabric.ApplicationCapacityDescription
  package: azure-servicefabric
