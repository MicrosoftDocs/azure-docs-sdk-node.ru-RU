  langs:
  - typeScript
  type: interface
  summary: Описывает дополнительные фильтры, применяемые при составлении списка резервных копий и сведения о хранилище резервных копий, откуда необходимо получать резервные копии.
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.backupEntity
  name: backupEntity
  fullName: backupEntity
  children: []
  langs:
  - typeScript
  type: property
  summary: Указывает сущность, для которого необходимо перечислить резервные копии.
  syntax:
    content: 'backupEntity: BackupEntity'
    return:
      type:
      - azure-servicefabric.BackupEntity
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.endDateTimeFilter
  name: endDateTimeFilter
  fullName: endDateTimeFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: Указывает окончание даты и времени в формате ISO8601, до которого необходимо перечислить резервные копии. Если не указан, резервное копирование выполняется перечисление до конца.
  optional: true
  syntax:
    content: 'endDateTimeFilter?: Date'
    return:
      type:
      - Date
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.latest
  name: latest
  fullName: latest
  children: []
  langs:
  - typeScript
  type: property
  summary: Если задано значение true, Получает самую последнюю резервную копию (в пределах определенного диапазона времени) для каждой секции в группе указанной сущности резервного копирования.
  optional: true
  syntax:
    content: 'latest?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.startDateTimeFilter
  name: startDateTimeFilter
  fullName: startDateTimeFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: Указывает на начало даты и времени в формате ISO8601, из которого необходимо перечислить резервные копии. Если не указан, резервное копирование выполняется перечисление с самого начала.
  optional: true
  syntax:
    content: 'startDateTimeFilter?: Date'
    return:
      type:
      - Date
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.storage
  name: storage
  fullName: storage
  children: []
  langs:
  - typeScript
  type: property
  summary: Описывает параметры для хранения резервных копий, с которого следует перечислить резервные копии. Это является необязательным и по умолчанию перечисляются резервных копий из хранилища резервных копий, где этот резервную сущность в настоящее время архивируется (как указано в политике резервного копирования). Этот параметр полезен иметь возможность перечислить резервные копии из другого кластера, где планируется восстановить.
  syntax:
    content: 'storage: BackupStorageDescription'
    return:
      type:
      - azure-servicefabric.BackupStorageDescription
  package: azure-servicefabric
