  summary: Указывает, должна ли подготовка выполняться асинхронно. Если задано значение true, после принятия запроса системой операция подготовки продолжается без какого-либо ограничения времени ожидания. По умолчанию для этого параметра используется значение false. Для больших пакетов приложений рекомендуется установить значение true.
