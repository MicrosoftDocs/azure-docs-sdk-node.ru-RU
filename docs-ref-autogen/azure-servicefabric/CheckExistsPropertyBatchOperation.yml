  langs:
  - typeScript
  type: interface
  summary: >-
    Представляет PropertyBatchOperation, который сравнивает логическое существование свойства в аргументе Exists.

    Операция PropertyBatchOperation завершается сбоем, если существование свойства не равно аргументу Exists.

    CheckExistsPropertyBatchOperation обычно используется в качестве предусловия для операций записи в пакете.

    Обратите внимание, что в случае сбоя одного PropertyBatchOperation в PropertyBatch весь пакет завершается сбоем и может быть сохранена в виде транзакций.
