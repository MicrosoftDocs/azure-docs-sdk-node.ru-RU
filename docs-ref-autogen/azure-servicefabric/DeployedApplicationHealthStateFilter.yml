  - azure-servicefabric.DeployedApplicationHealthStateFilter.deployedServicePackageFilters
  - azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  - azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  langs:
  - typeScript
  type: interface
  summary: >-
    <span data-ttu-id="94c2d-101">Определяет условия соответствия, чтобы определить, следует ли развернутое приложение в качестве дочернего элемента приложения в фрагмент данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="94c2d-101">Defines matching criteria to determine whether a deployed application should be included as a child of an application in the cluster health chunk.</span></span>

    <span data-ttu-id="94c2d-102">Развернутые приложения возвращается только в том случае, если родительское приложение, совпадающие с фильтром, указанного в описании запроса фрагмента данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="94c2d-102">The deployed applications are only returned if the parent application matches a filter specified in the cluster health chunk query description.</span></span>

    <span data-ttu-id="94c2d-103">Один фильтр может соответствовать нуля, одной или нескольких развернутых приложений, в зависимости от его свойства.</span><span class="sxs-lookup"><span data-stu-id="94c2d-103">One filter can match zero, one or multiple deployed applications, depending on its properties.</span></span>
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.deployedServicePackageFilters
  name: deployedServicePackageFilters
  fullName: deployedServicePackageFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="94c2d-104">Определяет список фильтров, которые указывают, какие развернутой службы пакеты должны быть включены в фрагмент данных о работоспособности кластера, возвращенный как дочерние элементы родительского развернутого приложения.</span><span class="sxs-lookup"><span data-stu-id="94c2d-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="94c2d-105">Развернутые пакеты служб возвращаются только в том случае, если родительский развернуто приложение соответствует фильтр.</span><span class="sxs-lookup"><span data-stu-id="94c2d-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>

    <span data-ttu-id="94c2d-106">Если список пуст, возвращается не развернутых пакетов служб.</span><span class="sxs-lookup"><span data-stu-id="94c2d-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="94c2d-107">Все развернутые пакеты служб используются для оценки родительского развернуть агрегированного состояния работоспособности приложения, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="94c2d-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="94c2d-108">Фильтр развернутое приложение может указать несколько фильтров пакета развернутой службы.</span><span class="sxs-lookup"><span data-stu-id="94c2d-108">The deployed application filter may specify multiple deployed service package filters.</span></span>

    <span data-ttu-id="94c2d-109">Например можно указать фильтр для возврата всех развернутых пакетов служб с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать развернутого пакета службы на узле.</span><span class="sxs-lookup"><span data-stu-id="94c2d-109">For example, it can specify a filter to return all deployed service packages with health state Error and another filter to always include a deployed service package on a node.</span></span>
  optional: true
  syntax:
    content: 'deployedServicePackageFilters?: DeployedServicePackageHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.DeployedServicePackageHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="94c2d-110">Фильтр состояния работоспособности развернутых приложений.</span><span class="sxs-lookup"><span data-stu-id="94c2d-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="94c2d-111">Она позволяет, выбрав развернутых приложений, если они совпадают, данные о состоянии работоспособности нужное.</span><span class="sxs-lookup"><span data-stu-id="94c2d-111">It allows selecting deployed applications if they match the desired health states.</span></span>

    <span data-ttu-id="94c2d-112">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class="sxs-lookup"><span data-stu-id="94c2d-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="94c2d-113">Возвращаются только объекты развернутых приложений, которые соответствуют заданному фильтру.</span><span class="sxs-lookup"><span data-stu-id="94c2d-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="94c2d-114">Все развернутые приложения используются для оценки состояния работоспособности кластера статистическая обработка.</span><span class="sxs-lookup"><span data-stu-id="94c2d-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="94c2d-115">Если не указан, значение по умолчанию — None, если не указано имя узла.</span><span class="sxs-lookup"><span data-stu-id="94c2d-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="94c2d-116">Если фильтр имеет значение по умолчанию и имя узла указано, возвращаются сопоставления развернутого приложения.</span><span class="sxs-lookup"><span data-stu-id="94c2d-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>

    <span data-ttu-id="94c2d-117">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора "ИЛИ".</span><span class="sxs-lookup"><span data-stu-id="94c2d-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="94c2d-118">Например если указано значение 6, она соответствует развернутым приложениям со значениями healthstate ОК (2) "и" Warning "(4).</span><span class="sxs-lookup"><span data-stu-id="94c2d-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="94c2d-119">По умолчанию — значение по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="94c2d-119">Default - Default value.</span></span> <span data-ttu-id="94c2d-120">Соответствует любому значению HealthState.</span><span class="sxs-lookup"><span data-stu-id="94c2d-120">Matches any HealthState.</span></span> <span data-ttu-id="94c2d-121">Значение равно нулю.</span><span class="sxs-lookup"><span data-stu-id="94c2d-121">The value is zero.</span></span>

    - <span data-ttu-id="94c2d-122">None — фильтр, который не совпадает с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="94c2d-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="94c2d-123">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class="sxs-lookup"><span data-stu-id="94c2d-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="94c2d-124">Значение равно 1.</span><span class="sxs-lookup"><span data-stu-id="94c2d-124">The value is 1.</span></span>

    - <span data-ttu-id="94c2d-125">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class="sxs-lookup"><span data-stu-id="94c2d-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="94c2d-126">Значение равно 2.</span><span class="sxs-lookup"><span data-stu-id="94c2d-126">The value is 2.</span></span>

    - <span data-ttu-id="94c2d-127">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class="sxs-lookup"><span data-stu-id="94c2d-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="94c2d-128">Значение равно 4.</span><span class="sxs-lookup"><span data-stu-id="94c2d-128">The value is 4.</span></span>

    - <span data-ttu-id="94c2d-129">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class="sxs-lookup"><span data-stu-id="94c2d-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="94c2d-130">Значение равно 8.</span><span class="sxs-lookup"><span data-stu-id="94c2d-130">The value is 8.</span></span>

    - <span data-ttu-id="94c2d-131">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="94c2d-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="94c2d-132">Значение равно 65 535.</span><span class="sxs-lookup"><span data-stu-id="94c2d-132">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="94c2d-133">Имя узла, где развернуто приложение, чтобы соответствуют заданному фильтру.</span><span class="sxs-lookup"><span data-stu-id="94c2d-133">The name of the node where the application is deployed in order to match the filter.</span></span>

    <span data-ttu-id="94c2d-134">Если указано, фильтр применяется только к приложению, развернутому на указанном узле.</span><span class="sxs-lookup"><span data-stu-id="94c2d-134">If specified, the filter is applied only to the application deployed on the specified node.</span></span>

    <span data-ttu-id="94c2d-135">Если приложение не развернуто на узле с указанным именем, не развернутое приложение возвращается в фрагмент данных о работоспособности кластера, на основе этого фильтра.</span><span class="sxs-lookup"><span data-stu-id="94c2d-135">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="94c2d-136">В противном случае развернутого приложения, включается в фрагмент данных о работоспособности кластера, если она учитывает другие свойства фильтра.</span><span class="sxs-lookup"><span data-stu-id="94c2d-136">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="94c2d-137">Если не указан, все развернутые приложения, которые соответствуют родительские фильтры (если таковые имеются) принимать во внимание, сопоставляются с другими членами фильтра, как фильтр состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="94c2d-137">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
