    children: []
    langs:
      - typeScript
    type: property
    summary: "Флаги, указывающие, установлены ли другие свойства. Каждый из связанных свойств соответствует флаг, указанных ниже, который, если задано, указать, что свойство определен.\nЭто свойство может быть сочетанием этих флагов, полученное с помощью битового оператора «Или».\nНапример если указано значение 6 затем задать флаги для QuorumLossWaitDuration (2) и StandByReplicaKeepDuration(4).\n- None — не означает, что заданы другие свойства. Значение равно нулю.\n- ReplicaRestartWaitDuration - указывает ReplicaRestartWaitDuration, свойство имеет значение. Значение равно\_1.\n- QuorumLossWaitDuration - указывает QuorumLossWaitDuration, свойство имеет значение. Значение равно\n2.\n- StandByReplicaKeepDuration - указывает StandByReplicaKeepDuration, свойство имеет значение. Значение равно 4.\n"
    optional: true
    syntax:
      content: 'flags?: number'
      return:
        type:
          - number
