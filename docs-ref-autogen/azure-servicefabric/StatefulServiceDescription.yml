- uid: azure-servicefabric.StatefulServiceDescription.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Флаги, указывающие, установлены ли другие свойства. Каждый из связанных свойств соответствует флаг, указанных ниже, который, если задано, указать, что свойство определен.

    Это свойство может быть сочетанием этих флагов, полученное с помощью битового оператора «Или».

    Например если указано значение 6 затем задать флаги для QuorumLossWaitDuration (2) и StandByReplicaKeepDuration(4).

    - None — не означает, что заданы другие свойства. Значение равно нулю.

    - ReplicaRestartWaitDuration - указывает ReplicaRestartWaitDuration, свойство имеет значение. Значение равно 1.

    - QuorumLossWaitDuration - указывает QuorumLossWaitDuration, свойство имеет значение. Значение равно

    2.

    - StandByReplicaKeepDuration - указывает StandByReplicaKeepDuration, свойство имеет значение. Значение равно 4.
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.StatefulServiceDescription.hasPersistedState
  name: hasPersistedState
  fullName: hasPersistedState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Флаг, указывающий, является ли это постоянное службу, которая хранит состояния на локальном диске.

    Если это то значение этого свойства равно true, если не он имеет значение false.
  syntax:
    content: 'hasPersistedState: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
