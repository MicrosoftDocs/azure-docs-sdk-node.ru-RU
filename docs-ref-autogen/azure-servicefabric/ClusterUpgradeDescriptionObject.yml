  type: property
  summary: 'Режим, используемый для отслеживания работоспособности во время последовательного обновления. Значения: UnmonitoredAuto "," UnmonitoredManual "и" Monitored. Ниже перечислены возможные значения. «Invalid», «UnmonitoredAuto», «UnmonitoredManual», «Мониторинг»'
