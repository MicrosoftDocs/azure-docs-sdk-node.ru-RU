- uid: azure-servicefabric.ClusterUpgradeDescriptionObject.upgradeReplicaSetCheckTimeoutInSeconds
  name: upgradeReplicaSetCheckTimeoutInSeconds
  fullName: upgradeReplicaSetCheckTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Максимальный период времени, на протяжении которого можно блокировать обработку домена обновления и не допустить потери доступности в случае возникновения непредвиденных проблем. По истечении времени ожидания обработка домена обновления будет выполняться независимо от проблем с потерей доступа. Время ожидания сбрасывается при запуске каждого домена обновления. Допустимые значения — от 0 до 42949672925 включительно.

    (32-разрядное целое число без знака).
  optional: true
  syntax:
    content: 'upgradeReplicaSetCheckTimeoutInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
