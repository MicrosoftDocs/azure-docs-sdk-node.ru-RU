  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="23832-118">Максимальный период времени, на протяжении которого можно блокировать обработку домена обновления и не допустить потери доступности в случае возникновения непредвиденных проблем.</span><span class="sxs-lookup"><span data-stu-id="23832-118">The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues.</span></span> <span data-ttu-id="23832-119">По истечении времени ожидания обработка домена обновления будет выполняться независимо от проблем с потерей доступа.</span><span class="sxs-lookup"><span data-stu-id="23832-119">When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues.</span></span> <span data-ttu-id="23832-120">Время ожидания сбрасывается при запуске каждого домена обновления.</span><span class="sxs-lookup"><span data-stu-id="23832-120">The timeout is reset at the start of each upgrade domain.</span></span> <span data-ttu-id="23832-121">Допустимые значения — от 0 до 42949672925 включительно.</span><span class="sxs-lookup"><span data-stu-id="23832-121">Valid values are between 0 and 42949672925 inclusive.</span></span>

