  type: interface
  summary: >-
    <span data-ttu-id="52064-101">Определяет условия соответствия, чтобы определить, следует ли служба в качестве дочернего элемента приложения в фрагмент данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="52064-101">Defines matching criteria to determine whether a service should be included as a child of an application in the cluster health chunk.</span></span>

    <span data-ttu-id="52064-102">Службы возвращается только в том случае, если родительское приложение, совпадающие с фильтром, указанного в описании запроса фрагмента данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="52064-102">The services are only returned if the parent application matches a filter specified in the cluster health chunk query description.</span></span>

    <span data-ttu-id="52064-103">Один фильтр может соответствовать нуля, одной или нескольких служб, в зависимости от его свойства.</span><span class="sxs-lookup"><span data-stu-id="52064-103">One filter can match zero, one or multiple services, depending on its properties.</span></span>
