- uid: azure-servicefabric.ServiceHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="52064-104">Фильтр состояния работоспособности служб.</span><span class="sxs-lookup"><span data-stu-id="52064-104">The filter for the health state of the services.</span></span> <span data-ttu-id="52064-105">Она позволяет выбора служб, если они совпадают, данные о состоянии работоспособности нужное.</span><span class="sxs-lookup"><span data-stu-id="52064-105">It allows selecting services if they match the desired health states.</span></span>

    <span data-ttu-id="52064-106">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class="sxs-lookup"><span data-stu-id="52064-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="52064-107">Возвращаются только те службы, которые соответствуют заданному фильтру.</span><span class="sxs-lookup"><span data-stu-id="52064-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="52064-108">Все службы используются для оценки состояния работоспособности кластера статистическая обработка.</span><span class="sxs-lookup"><span data-stu-id="52064-108">All services are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="52064-109">Если не указан, значение по умолчанию — None, если не указано имя службы.</span><span class="sxs-lookup"><span data-stu-id="52064-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="52064-110">Если фильтр имеет значение по умолчанию и указано имя службы, возвращаются сопоставления службы.</span><span class="sxs-lookup"><span data-stu-id="52064-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="52064-111">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора "ИЛИ".</span><span class="sxs-lookup"><span data-stu-id="52064-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="52064-112">Например если указано значение 6, она соответствует служб со значениями healthstate из ОК (2) "и" Warning "(4).</span><span class="sxs-lookup"><span data-stu-id="52064-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="52064-113">По умолчанию — значение по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="52064-113">Default - Default value.</span></span> <span data-ttu-id="52064-114">Соответствует любому значению HealthState.</span><span class="sxs-lookup"><span data-stu-id="52064-114">Matches any HealthState.</span></span> <span data-ttu-id="52064-115">Значение равно нулю.</span><span class="sxs-lookup"><span data-stu-id="52064-115">The value is zero.</span></span>

    - <span data-ttu-id="52064-116">None — фильтр, который не совпадает с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="52064-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="52064-117">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class="sxs-lookup"><span data-stu-id="52064-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="52064-118">Значение равно 1.</span><span class="sxs-lookup"><span data-stu-id="52064-118">The value is 1.</span></span>

    - <span data-ttu-id="52064-119">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class="sxs-lookup"><span data-stu-id="52064-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="52064-120">Значение равно 2.</span><span class="sxs-lookup"><span data-stu-id="52064-120">The value is 2.</span></span>

    - <span data-ttu-id="52064-121">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class="sxs-lookup"><span data-stu-id="52064-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="52064-122">Значение равно 4.</span><span class="sxs-lookup"><span data-stu-id="52064-122">The value is 4.</span></span>

    - <span data-ttu-id="52064-123">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class="sxs-lookup"><span data-stu-id="52064-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="52064-124">Значение равно 8.</span><span class="sxs-lookup"><span data-stu-id="52064-124">The value is 8.</span></span>

    - <span data-ttu-id="52064-125">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class="sxs-lookup"><span data-stu-id="52064-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="52064-126">Значение равно 65 535.</span><span class="sxs-lookup"><span data-stu-id="52064-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="52064-127">Определяет список фильтров, которые указывают, какие секции должны быть включены в работоспособности кластера, возвращенный Фрагментирование как дочерние элементы службы.</span><span class="sxs-lookup"><span data-stu-id="52064-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="52064-128">Секции, возвращаются только в том случае, если фильтр совпадает с родительской службы.</span><span class="sxs-lookup"><span data-stu-id="52064-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="52064-129">Если список пуст, возвращается ни одной секции.</span><span class="sxs-lookup"><span data-stu-id="52064-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="52064-130">Все секции используются для оценки состояния работоспособности службы статистическая обработка проводится родительского, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="52064-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="52064-131">Фильтр службы может указать несколько фильтров секции.</span><span class="sxs-lookup"><span data-stu-id="52064-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="52064-132">Например его можно указать фильтр для возврата всех секций с состоянием работоспособности ошибки и другого фильтра, чтобы всегда включать секции, определенной по его идентификатору секции.</span><span class="sxs-lookup"><span data-stu-id="52064-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.serviceNameFilter
  name: serviceNameFilter
  fullName: serviceNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="52064-133">Имя службы, соответствующие критерию фильтра.</span><span class="sxs-lookup"><span data-stu-id="52064-133">The name of the service that matches the filter.</span></span> <span data-ttu-id="52064-134">Фильтр применяется только к определенную службу, если он существует.</span><span class="sxs-lookup"><span data-stu-id="52064-134">The filter is applied only to the specified service, if it exists.</span></span>

    <span data-ttu-id="52064-135">Если служба не существует, служба не возвращается в фрагмент данных о работоспособности кластера, на основе этого фильтра.</span><span class="sxs-lookup"><span data-stu-id="52064-135">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="52064-136">Если служба существует, она будет включена как дочерние приложения, если состояние работоспособности соответствует другие свойства фильтра.</span><span class="sxs-lookup"><span data-stu-id="52064-136">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="52064-137">Если не указан, все службы, которые соответствуют родительские фильтры (если таковые имеются) принимать во внимание и противопоставляется других элементов фильтра, как фильтр состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="52064-137">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'serviceNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
