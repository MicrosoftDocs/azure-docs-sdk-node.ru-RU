- uid: azure-servicefabric.ClusterHealthChunk.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    HealthState, представляющий общего состояния работоспособности кластера вычисляется диспетчером работоспособности.

    Оценка работоспособности сущности отражает все события, указанное в отчетах для сущности и его дочерние элементы (если таковые имеются).

    Статистическая обработка выполняется путем применения политики работоспособности нужный кластер и политики работоспособности приложения. Ниже перечислены возможные значения. «Invalid», «ОК», «Предупреждение», «Ошибка», «Неизвестный»
  optional: true
  syntax:
    content: 'healthState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
