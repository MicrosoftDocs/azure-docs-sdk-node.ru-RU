  summary: <span data-ttu-id="25746-106">Политика работоспособности кластера в переданном используется для проверки работоспособности кластера между итерациями Chaos.</span><span class="sxs-lookup"><span data-stu-id="25746-106">Passed-in cluster health policy is used to validate health of the cluster in between Chaos iterations.</span></span> <span data-ttu-id="25746-107">Если работоспособность кластера находится в ошибки или происходит непредвиденное исключение во время выполнения ошибки — дать кластеру время в состоянии--Chaos ожидает 30 минут до следующей проверки работоспособности.</span><span class="sxs-lookup"><span data-stu-id="25746-107">If the cluster health is in error or if an unexpected exception happens during fault execution--to provide the cluster with some time to recuperate--Chaos will wait for 30 minutes before the next health-check.</span></span>
