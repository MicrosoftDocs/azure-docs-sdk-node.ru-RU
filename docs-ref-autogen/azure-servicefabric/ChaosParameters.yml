  summary: >-
    <span data-ttu-id="25746-116">MaxConcurrentFaults — максимальное количество одновременных ошибок, вызываемых при итерации.</span><span class="sxs-lookup"><span data-stu-id="25746-116">MaxConcurrentFaults is the maximum number of concurrent faults induced per iteration.</span></span>

    <span data-ttu-id="25746-117">Выполнение в Chaos проходит в режиме итераций. Две последующие итерации отделены этапом проверки.</span><span class="sxs-lookup"><span data-stu-id="25746-117">Chaos executes in iterations and two consecutive iterations are separated by a validation phase.</span></span>

    <span data-ttu-id="25746-118">Чем выше уровень параллелизма, тем более интенсивное внедрение ошибок, что приводит к инициирования более сложные ряд состояний для выявления ошибок.</span><span class="sxs-lookup"><span data-stu-id="25746-118">The higher the concurrency, the more aggressive the injection of faults, leading to inducing more complex series of states to uncover bugs.</span></span>

    <span data-ttu-id="25746-119">Рекомендуется начать со значения 2 или 3 и соблюдать осторожность при его увеличении.</span><span class="sxs-lookup"><span data-stu-id="25746-119">The recommendation is to start with a value of 2 or 3 and to exercise caution while moving up.</span></span>
  optional: true
  syntax:
    content: 'maxConcurrentFaults?: number'
    return:
      type:
      - number
