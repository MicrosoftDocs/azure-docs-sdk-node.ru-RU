  type: property
  summary: >-
    <span data-ttu-id="25746-122">Время ожидания (в секундах) между последовательными сбоями в пределах одной итерации.</span><span class="sxs-lookup"><span data-stu-id="25746-122">Wait time (in seconds) between consecutive faults within a single iteration.</span></span>

    <span data-ttu-id="25746-123">Чем больше значение, тем меньше перекрытие между сбоями и проще последовательность переходов состояний, которым подвергается кластер.</span><span class="sxs-lookup"><span data-stu-id="25746-123">The larger the value, the lower the overlapping between faults and the simpler the sequence of state transitions that the cluster goes through.</span></span>

    <span data-ttu-id="25746-124">Рекомендуется начать со значения 1–5 и соблюдать осторожность при его увеличении.</span><span class="sxs-lookup"><span data-stu-id="25746-124">The recommendation is to start with a value between 1 and 5 and exercise caution while moving up.</span></span>
