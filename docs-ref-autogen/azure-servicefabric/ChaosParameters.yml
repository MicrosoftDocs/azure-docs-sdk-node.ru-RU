  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="25746-113">Максимальное время ожидания перехода всех сущностей кластера в устойчивое работоспособное состояние.</span><span class="sxs-lookup"><span data-stu-id="25746-113">The maximum amount of time to wait for all cluster entities to become stable and healthy.</span></span>

    <span data-ttu-id="25746-114">Выполнение в Chaos проходит в режиме итераций. В начале каждой итерации выполняется проверка работоспособности сущностей кластера.</span><span class="sxs-lookup"><span data-stu-id="25746-114">Chaos executes in iterations and at the start of each iteration it validates the health of cluster entities.</span></span>

    <span data-ttu-id="25746-115">Если сущность кластера не стабильна и не работоспособна в течение периода, заданного в MaxClusterStabilizationTimeoutInSeconds, Chaos генерирует событие сбоя проверки.</span><span class="sxs-lookup"><span data-stu-id="25746-115">During validation if a cluster entity is not stable and healthy within MaxClusterStabilizationTimeoutInSeconds, Chaos generates a validation failed event.</span></span>
  optional: true
  syntax:
    content: 'maxClusterStabilizationTimeoutInSeconds?: number'
    return:
      type:
      - number
