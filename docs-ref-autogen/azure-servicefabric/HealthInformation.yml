- uid: azure-servicefabric.HealthInformation.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="e8478-103">Описание информации о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e8478-103">The description of the health information.</span></span> <span data-ttu-id="e8478-104">Это свойство предоставляет информацию об отчете в произвольном текстовом формате, доступном для чтения.</span><span class="sxs-lookup"><span data-stu-id="e8478-104">It represents free text used to add human readable information about the report.</span></span>

    <span data-ttu-id="e8478-105">Максимальная длина строки для описания составляет 4096 символов.</span><span class="sxs-lookup"><span data-stu-id="e8478-105">The maximum string length for the description is 4096 characters.</span></span>

    <span data-ttu-id="e8478-106">Более длинные строки автоматически усекаются.</span><span class="sxs-lookup"><span data-stu-id="e8478-106">If the provided string is longer, it will be automatically truncated.</span></span>

    <span data-ttu-id="e8478-107">При усечении в последние символы описания помещается маркер [Truncated], длина которого входит в строку длиной 4096 символов.</span><span class="sxs-lookup"><span data-stu-id="e8478-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>

    <span data-ttu-id="e8478-108">Наличие маркера указывает на усечение.</span><span class="sxs-lookup"><span data-stu-id="e8478-108">The presence of the marker indicates to users that truncation occurred.</span></span>

    <span data-ttu-id="e8478-109">Обратите внимание, что усеченное описание включает менее 4096 символов исходной строки.</span><span class="sxs-lookup"><span data-stu-id="e8478-109">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"e8478-110\">Состояние работоспособности сущности Service Fabric, например кластера, узла, приложения, службы, секции, реплики и т.д. Ниже перечислены возможные значения. «Invalid», «ОК», «Предупреждение», «Ошибка», «Неизвестный»</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8478-110\">The health state of a Service Fabric entity such as Cluster, Node, Application, Service, Partition, Replica etc. Possible values include: 'Invalid', 'Ok', 'Warning', 'Error', 'Unknown'</span></span>"
  syntax:
    content: 'healthState: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="e8478-111">Свойство информации о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e8478-111">The property of the health information.</span></span> <span data-ttu-id="e8478-112">Один объект может возвращать отчеты о работоспособности для разных свойств.</span><span class="sxs-lookup"><span data-stu-id="e8478-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="e8478-113">Это свойство имеет строковый формат, а не фиксированное перечисление, чтобы создатель отчетов мог гибко классифицировать состояние, активировавшее отчет.</span><span class="sxs-lookup"><span data-stu-id="e8478-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="e8478-114">Например, создатель отчета с идентификатором источника LocalWatchdog может отслеживать состояние доступного дискового пространства на узле и передавать для этого узла свойство AvailableDisk.</span><span class="sxs-lookup"><span data-stu-id="e8478-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="e8478-115">Этот же создатель отчета может отслеживать подключения узла и передавать свойство Connectivity для того же узла.</span><span class="sxs-lookup"><span data-stu-id="e8478-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="e8478-116">В хранилище данных о работоспособности эти отчеты обрабатываются как независимые события работоспособности для указанного узла.</span><span class="sxs-lookup"><span data-stu-id="e8478-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="e8478-117">Кроме идентификатора источника, свойство однозначно идентифицирует данные о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e8478-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="e8478-118">Это значение указывает, удаляется ли отчет из хранилища работоспособности после истечения срока его действия.</span><span class="sxs-lookup"><span data-stu-id="e8478-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="e8478-119">Если задано значение true, отчет будет удален из хранилища работоспособности после истечения срока его действия.</span><span class="sxs-lookup"><span data-stu-id="e8478-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="e8478-120">Если задано значение false, отчет с истекшим сроком действия рассматривается как указывающий на ошибку.</span><span class="sxs-lookup"><span data-stu-id="e8478-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="e8478-121">Для этого свойства по умолчанию используется значение false.</span><span class="sxs-lookup"><span data-stu-id="e8478-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="e8478-122">Если клиенты создают периодические отчеты, для параметра RemoveWhenExpired следует использовать значение false (по умолчанию).</span><span class="sxs-lookup"><span data-stu-id="e8478-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="e8478-123">Таким образом, если информатор имеет проблемы (например взаимоблокировки) и не может сообщить, сущность оценивается после ошибки по истечении срока действия отчета о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e8478-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="e8478-124">Такая сущность будет находиться в состоянии "Ошибка работоспособности".</span><span class="sxs-lookup"><span data-stu-id="e8478-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sequenceNumber
  name: sequenceNumber
  fullName: sequenceNumber
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="e8478-125">Порядковый номер отчета о работоспособности в формате числовой строки.</span><span class="sxs-lookup"><span data-stu-id="e8478-125">The sequence number for this health report as a numeric string.</span></span>

    <span data-ttu-id="e8478-126">Порядковый номер отчета используется хранилищем данных о работоспособности для отслеживания устаревших отчетов.</span><span class="sxs-lookup"><span data-stu-id="e8478-126">The report sequence number is used by the health store to detect stale reports.</span></span>

    <span data-ttu-id="e8478-127">Если значение не указано, порядковый номер автоматически создается клиентом работоспособности при добавлении отчета.</span><span class="sxs-lookup"><span data-stu-id="e8478-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
  optional: true
  syntax:
    content: 'sequenceNumber?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sourceId
  name: sourceId
  fullName: sourceId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e8478-128">Имя источника, которое определяет клиента, службу наблюдения или компонент системы, создавший информацию о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e8478-128">The source name that identifies the client/watchdog/system component that generated the health information.</span></span>
  syntax:
    content: 'sourceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.timeToLiveInMilliSeconds
  name: timeToLiveInMilliSeconds
  fullName: timeToLiveInMilliSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="e8478-129">Срок, в течение которого отчет о работоспособности считается действительным.</span><span class="sxs-lookup"><span data-stu-id="e8478-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="e8478-130">В этом поле указывается длительность в формате ISO8601.</span><span class="sxs-lookup"><span data-stu-id="e8478-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="e8478-131">Если клиенты создают периодические отчеты, периодичность отправки отчетов должна быть выше, чем срок жизни отчетов.</span><span class="sxs-lookup"><span data-stu-id="e8478-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="e8478-132">Если клиенты передают отчеты об изменении состояния, для них можно установить бесконечный срок действия.</span><span class="sxs-lookup"><span data-stu-id="e8478-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="e8478-133">По истечении срока жизни событие работоспособности, которое содержит данные о работоспособности, удаляется из хранилища данных о работоспособности (если RemoveWhenExpired имеет значение true) или считается ошибкой (если RemoveWhenExpired имеет значение false).</span><span class="sxs-lookup"><span data-stu-id="e8478-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="e8478-134">Если значение не указано, по умолчанию устанавливается бесконечный срок жизни.</span><span class="sxs-lookup"><span data-stu-id="e8478-134">If not specified, time to live defaults to infinite value.</span></span>
  optional: true
  syntax:
    content: 'timeToLiveInMilliSeconds?: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
