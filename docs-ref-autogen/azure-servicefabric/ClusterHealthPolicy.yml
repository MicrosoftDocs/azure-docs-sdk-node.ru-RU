- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="98df5-111">Максимально допустимый процент неработоспособных приложений, по достижении которого отображается сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="98df5-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="98df5-112">Например, чтобы разрешить 10 % неработоспособных приложений, это значение должно быть равно 10.</span><span class="sxs-lookup"><span data-stu-id="98df5-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="98df5-113">Это значение указывает максимально допустимый процент неработоспособных приложений, превышение которого вызывает состояние "Error" при оценке кластера.</span><span class="sxs-lookup"><span data-stu-id="98df5-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="98df5-114">Если процент учитывается, но имеется по крайней мере одно неработоспособное приложение, то состояние работоспособности оценивается как "Warning".</span><span class="sxs-lookup"><span data-stu-id="98df5-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="98df5-115">Это значение вычисляется путем деления числа неработоспособных приложений на общее число экземпляров приложения в кластере, за исключением приложений, типы которых указаны в ApplicationTypeHealthPolicyMap.</span><span class="sxs-lookup"><span data-stu-id="98df5-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="98df5-116">Расчет округляется: на небольшом количестве приложений допускается один сбой.</span><span class="sxs-lookup"><span data-stu-id="98df5-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="98df5-117">Значение в процентах по умолчанию равняется нулю.</span><span class="sxs-lookup"><span data-stu-id="98df5-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="98df5-118">Максимально допустимый процент неработоспособных узлов, по достижении которого отображается сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="98df5-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="98df5-119">Например, чтобы разрешить 10 % неработоспособных узлов, это значение должно быть равно 10.</span><span class="sxs-lookup"><span data-stu-id="98df5-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="98df5-120">Это значение указывает максимально допустимый процент неработоспособных узлов, превышение которого вызывает состояние "Error" при оценке кластера.</span><span class="sxs-lookup"><span data-stu-id="98df5-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="98df5-121">Если процент учитывается, но имеется по крайней мере один неработоспособный узел, то состояние работоспособности оценивается как "Warning".</span><span class="sxs-lookup"><span data-stu-id="98df5-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="98df5-122">Это процентное значение вычисляется путем деления числа неработоспособных узлов за общее число узлов в кластере.</span><span class="sxs-lookup"><span data-stu-id="98df5-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="98df5-123">Расчет округляется: на небольшом количестве узлов допускается один сбой.</span><span class="sxs-lookup"><span data-stu-id="98df5-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="98df5-124">Значение в процентах по умолчанию равняется нулю.</span><span class="sxs-lookup"><span data-stu-id="98df5-124">Default percentage is zero.</span></span>


    <span data-ttu-id="98df5-125">В крупных кластерах всегда есть отключенные узлы или узлы в состоянии восстановления. Следует учитывать это при настройке параметра.</span><span class="sxs-lookup"><span data-stu-id="98df5-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
