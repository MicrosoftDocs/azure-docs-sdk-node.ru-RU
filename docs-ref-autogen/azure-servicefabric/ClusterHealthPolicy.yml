- uid: azure-servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap
  name: applicationTypeHealthPolicyMap
  fullName: applicationTypeHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="98df5-102">Определяет сопоставление, содержащее максимальный процент неработоспособных приложений для конкретных типов приложений.</span><span class="sxs-lookup"><span data-stu-id="98df5-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>

    <span data-ttu-id="98df5-103">Каждая запись содержит ключ, представляющий имя типа приложения, и значение — целое число, представляющее процент MaxPercentUnhealthyApplications, используемый для оценки приложений для указанного типа приложения.</span><span class="sxs-lookup"><span data-stu-id="98df5-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>

    <span data-ttu-id="98df5-104">Сопоставление политики работоспособности для типа приложения используется во время оценки работоспособности кластера для описания особых типов приложений.</span><span class="sxs-lookup"><span data-stu-id="98df5-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>

    <span data-ttu-id="98df5-105">Типы приложений, включенные в сопоставление, анализируются с учетом процента, заданного в схеме, а не глобального показателя MaxPercentUnhealthyApplications, определенного в политике работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="98df5-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>

    <span data-ttu-id="98df5-106">Приложения типов, указанных в сопоставлении, не учитываются в рамках глобального пула приложений.</span><span class="sxs-lookup"><span data-stu-id="98df5-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>

    <span data-ttu-id="98df5-107">Например, если некоторые приложения принадлежат к типу "критический", администратор кластера может добавить в сопоставление запись для этого типа и присвоить ему значение 0 % (т. е. не допускать каких-либо ошибок).</span><span class="sxs-lookup"><span data-stu-id="98df5-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>

    <span data-ttu-id="98df5-108">Все остальные приложения можно проанализировать при показателе MaxPercentUnhealthyApplications 20 %, чтобы допускать некоторые ошибки на тысячи экземпляров приложения.</span><span class="sxs-lookup"><span data-stu-id="98df5-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>

    <span data-ttu-id="98df5-109">Сопоставление политики работоспособности для типа приложения используется только в том случае, если манифест кластера включает оценку работоспособности типа приложения с использованием записи конфигурации для HealthManager/EnableApplicationTypeHealthEvaluation.</span><span class="sxs-lookup"><span data-stu-id="98df5-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationTypeHealthPolicyMapItem[]
  package: azure-servicefabric
