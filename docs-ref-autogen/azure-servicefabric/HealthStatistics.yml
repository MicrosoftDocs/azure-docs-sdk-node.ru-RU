- uid: azure-servicefabric.HealthStatistics
  name: HealthStatistics
  fullName: HealthStatistics
  children:
  - azure-servicefabric.HealthStatistics.healthStateCountList
  langs:
  - typeScript
  type: interface
  summary: >-
    Статистика работоспособности сущности, возвращаемых как часть результата запроса работоспособности при настройке описания запроса для включения статистики.

    К статистическим данным относятся число состояние работоспособности для всех типов потомков текущей сущности.

    К примеру для кластера, то статистика работоспособности включают счетчики состояния работоспособности для узлов, приложений, служб, секций, реплик, развернутых приложений и развернутых пакетов служб.

    Для секции то статистика работоспособности включают счетчики работоспособности для реплик.
  package: azure-servicefabric
