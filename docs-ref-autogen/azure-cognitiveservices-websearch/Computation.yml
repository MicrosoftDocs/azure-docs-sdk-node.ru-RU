    summary: '<span data-ttu-id="fb284-102">Выражение, математические или преобразования.</span><span class="sxs-lookup"><span data-stu-id="fb284-102">The math or conversion expression.</span></span> <span data-ttu-id="fb284-103">Если запрос содержит запрос на преобразование единиц измерения (например, счетчики до футов), это поле содержит от единицы, а значение содержит единиц.</span><span class="sxs-lookup"><span data-stu-id="fb284-103">If the query contains a request to convert units of measure (for example, meters to feet), this field contains the from units and value contains the to units.</span></span> <span data-ttu-id="fb284-104">Если запрос содержит математическое выражение, например 2 + 2, это поле содержит выражение, а значение содержит ответ.</span><span class="sxs-lookup"><span data-stu-id="fb284-104">If the query contains a mathematical expression such as 2+2, this field contains the expression and value contains the answer.</span></span> <span data-ttu-id="fb284-105">Обратите внимание на то, что может быть нормализовано математических выражений.</span><span class="sxs-lookup"><span data-stu-id="fb284-105">Note that mathematical expressions may be normalized.</span></span> <span data-ttu-id="fb284-106">Например если запрос был sqrt(4^2+8^2), нормализованное выражение может быть sqrt((4^2)+(8^2)).</span><span class="sxs-lookup"><span data-stu-id="fb284-106">For example, if the query was sqrt(4^2+8^2), the normalized expression may be sqrt((4^2)+(8^2)).</span></span> <span data-ttu-id="fb284-107">Если запрос пользователя является вопрос математические и textDecorations параметр запроса имеет значение true, выражение строка может включать маркеры форматирования.</span><span class="sxs-lookup"><span data-stu-id="fb284-107">If the user''s query is a math question and the textDecorations query parameter is set to true, the expression string may include formatting markers.</span></span> <span data-ttu-id="fb284-108">Например если запросу log(2), нормализованное выражение включает в себя метки индекса.</span><span class="sxs-lookup"><span data-stu-id="fb284-108">For example, if the user''s query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="fb284-109">Дополнительные сведения см. в разделе выделения попаданий.</span><span class="sxs-lookup"><span data-stu-id="fb284-109">For more information, see Hit Highlighting.</span></span>'
