- uid: azure-cognitiveservices-websearch.Computation.expression
  name: expression
  fullName: expression
  children: []
  langs:
  - typeScript
  type: property
  summary: Выражение, математические или преобразования. Если запрос содержит запрос на преобразование единиц измерения (например, счетчики до футов), это поле содержит от единицы, а значение содержит единиц. Если запрос содержит математическое выражение, например 2 + 2, это поле содержит выражение, а значение содержит ответ. Обратите внимание на то, что может быть нормализовано математических выражений. Например если запрос был sqrt(4^2+8^2), нормализованное выражение может быть sqrt((4^2)+(8^2)). Если запрос пользователя является вопрос математические и textDecorations параметр запроса имеет значение true, выражение строка может включать маркеры форматирования. Например если запросу log(2), нормализованное выражение включает в себя метки индекса. Дополнительные сведения см. в разделе выделения попаданий.
  syntax:
    content: 'expression: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
