- uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
  name: primaryCityTime
  fullName: primaryCityTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Дата и время в формате UTC, географического расположения, указанного в запросе. Если в запросе указана в определенном географическом расположении (например, Город), этот объект содержит имя географическое расположение и текущая дата и время, расположения, в формате UTC. Если в запросе указана географическое местоположение, например или страны, этот объект содержит дату и время основной город или состояние, найден в указанном состоянии или стране. Если расположение содержит дополнительные часовые пояса, поле otherCityTimes содержит дату и время города или областей, которые находятся в часовых поясах.
  syntax:
    content: 'primaryCityTime: TimeZoneTimeZoneInformation'
    return:
      type:
      - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
  package: azure-cognitiveservices-websearch
