  type: property
  summary: <span data-ttu-id="c54f3-104">Строка запроса для принудительного использования исходной строки в Bing.</span><span class="sxs-lookup"><span data-stu-id="c54f3-104">The query string to use to force Bing to use the original string.</span></span> <span data-ttu-id="c54f3-105">Например, если строка запроса — «downwind сейлинг», строка запроса переопределения будет «+ сейлинг downwind».</span><span class="sxs-lookup"><span data-stu-id="c54f3-105">For example, if the query string is "saling downwind", the override query string will be "+saling downwind".</span></span> <span data-ttu-id="c54f3-106">Обязательно закодируйте строку запроса, что приводит к «% 2Bsaling + downwind».</span><span class="sxs-lookup"><span data-stu-id="c54f3-106">Remember to encode the query string which results in "%2Bsaling+downwind".</span></span> <span data-ttu-id="c54f3-107">Это поле включается, только если исходная строка запроса содержит орфографическую ошибку.</span><span class="sxs-lookup"><span data-stu-id="c54f3-107">This field is included only if the original query string contains a spelling mistake.</span></span>
