- uid: azure-cognitiveservices-videosearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="c54f3-112">Логическое значение, указывающее, требуется ли Bing расположение пользователя для получения точных результатов.</span><span class="sxs-lookup"><span data-stu-id="c54f3-112">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id="c54f3-113">Если вы указали из местоположения пользователя с помощью X-MSEdge-ClientIP и заголовки X-Search-Location, это поле можно игнорировать.</span><span class="sxs-lookup"><span data-stu-id="c54f3-113">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id="c54f3-114">Для запросов учитывать расположение, например «погоды на сегодня» или «ближайшие рестораны», которые должны местоположение пользователя, чтобы дать точные результаты этого поля задается значение true.</span><span class="sxs-lookup"><span data-stu-id="c54f3-114">For location aware queries, such as "today's weather" or "restaurants near me" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id="c54f3-115">Для расположения учитывать запросы, включающие расположение (например, «погоду Seattle») это поле имеет значение false.</span><span class="sxs-lookup"><span data-stu-id="c54f3-115">For location aware queries that include the location (for example, "Seattle weather"), this field is set to false.</span></span> <span data-ttu-id="c54f3-116">Это поле также имеет значение false для запросов, которые не являются местонахождению, такие как «Бестселлеры».</span><span class="sxs-lookup"><span data-stu-id="c54f3-116">This field is also set to false for queries that are not location aware, such as "best sellers".</span></span>
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-videosearch
