- uid: azure-asm-store.createStoreManagementClient
  id: azure-asm-store.createStoreManagementClient
  name: createStoreManagementClient(baseUri, filters)
  summary: >-
    Создает новый <xref:azure-asm-store.StoreManagementClient> объекта.


    Примечание: Эти интерфейсы API еще находятся в разработке и не должны использоваться.
  fullName: azure-asm-store.createStoreManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Идентификатор подписки.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Значение сертификата.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Значение ключа.
      optional: true
    - id: baseUri
      type:
      - string
      description: Базовый uri.
      optional: true
    - id: filters
      type:
      - array
      description: Необязательный массив фильтров службы
      optional: true
    return:
      type:
      - azure-asm-store.StoreManagementClient
      description: Новый объект StoreManagementClient.
    content: function createStoreManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-store.createCertificateCloudCredentials
  id: azure-asm-store.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Создает новый объект CertificateCloudCredentials.

    Пары сертификата или ключа значений, нужно будет передать или расположение файла pem.
  fullName: azure-asm-store.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Идентификатор подписки.
    - id: credentials.cert
      type:
      - string
      description: Сертификат.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Ключ сертификата.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Содержимое файла PEM.
      optional: true
    return:
      type:
      - azure-asm-store.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
