- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Создает новый <xref:azure-asm-website.WebsiteManagementService> объекта.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: Идентификатор подписки для учетной записи.
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Keyfile-certfile или keyvalue/certvalue необходимо использовать для предоставления сертификата управления для проверки подлинности запросов на обслуживание.
    - id: authentication.keyfile
      type:
      - string
      description: Путь к файлу, который содержит PEM ключ в кодировке
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Путь к файлу, который содержит PEM сертификат в кодировке
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Строка, содержащая PEM ключ в кодировке
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Строка, содержащая PEM сертификат в кодировке
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка управления.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Версия API для использования.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Новый объект WebsitemanagementService.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: Создает новый <xref:azure-asm-website.ScmService> объекта.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Необходимо использовать проверки подлинности и пароль для обычной проверки подлинности.
    - id: authentication.user
      type:
      - string
      description: Имя пользователя обычной проверки подлинности.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Пароль обычной проверки подлинности.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка SCM репозитория.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: Новый объект WebsitemanagementService.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
