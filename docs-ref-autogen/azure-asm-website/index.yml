- uid: azure-asm-website.createWebSiteManagementClient
  id: azure-asm-website.createWebSiteManagementClient
  name: createWebSiteManagementClient(filters, baseUri)
  summary: Создает новый <xref:azure-asm-website.WebSiteManagementClient> объекта.
  fullName: azure-asm-website.createWebSiteManagementClient(filters, baseUri)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Идентификатор подписки.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Значение сертификата.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Значение ключа.
      optional: true
    - id: filters
      type:
      - array
      description: Необязательный массив фильтров службы
      optional: true
    - id: baseUri
      type:
      - string
      description: Базовый uri.
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: Новый объект WebSiteManagementClient.
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
  - js
