        Внимание: При добавлении личного домена в операции PUT, не забудьте включить каждого имени узла для веб-сайта. Чтобы удалить имя личного домена в операции PUT, включают все имена узлов для веб-сайта, который требуется сохранить, но оставить тот, который требуется удалить.
