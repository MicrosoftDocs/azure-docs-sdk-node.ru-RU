  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Сканирует резервной копии в учетной записи хранения и возвращает сведения о базе данных и т.д. Должен вызываться перед вызовом восстановления, чтобы узнать, какие параметры необходимы для операции восстановления.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: webSiteName
      type:
      - string
      description: Имя веб-сайта.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Запрос на восстановление.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Если операция восстановления также восстанавливает базу данных вместе с веб-сайта и базы данных — на другом сервере, чем при исходного сайта h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: Имя большого двоичного объекта, где хранится резервная копия. (например, mysite1_20140203.ZIP
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Параметры базы данных для резервного копирования.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
