    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Параметры базы данных для резервного копирования.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: При восстановлении узла, пользовательских доменов может конфликтовать с другим сайтом в одном центре обработки данных. Если это значение равно true, такие имена узлов будут игнорироваться во время восстановления. При значении false, операция восстановления завершится ошибкой на таких конфликтов.
