- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Обновляет расписание архивации для сайта.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: webSiteName
      type:
      - string
      description: Имя веб-сайта.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Спецификация расписание резервного копирования.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Расписание резервного копирования структуры — допустимым только в том случае, когда Настройка расписания. Должен иметь значение Null для резервного копирования по запросу.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: Частота резервного копирования.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Единицы измерения для FrequencyInterval - например, день или час
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Политика хранения удаляет резервные копии после определенного количества дней. Если это значение равно true, будет всегда по крайней мере одну операцию резервного копирования слева. независимо от политики. Если значение равно false, все резервные копии могут быть удалены.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Время последнего запуска этого расписания резервного копирования, значение Null, если не запускали что-то еще.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Резервные копии более старых N дней (N определяется это значение) будут автоматически удалены.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Это расписание начала резервного копирования сайта. Значение NULL означает немедленно.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Параметры базы данных для резервного копирования.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Допустимо только для расписания архивации (может иметь значение Null для резервного копирования по запросу). Значение true, если включена; значение false, если отключена (резервное копирование не выполняется).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Имя этой резервной копии — будет использоваться для создания имени большого двоичного объекта.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL-адрес SAS для контейнера в учетной записи хранения. (например,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Параметры конфигурации для веб-сайта можно обновить, выполнив HTTP PUT с текстом запроса, содержащий обновленные параметры.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx Дополнительные сведения)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: webSiteName
      type:
      - string
      description: Имя веб-сайта.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Параметры для операции обновления конфигурации веб-сайта.
    - id: parameters.appSettings
      type:
      - object
      description: Набор пар "имя значение", содержащих параметры приложения для веб-сайта.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: Строки подключения для базы данных и другим внешним ресурсам.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Один или несколько строки элементов этого списка, в порядке предпочтения, имя файла, который возвращает веб-сайта, если имя домена веб сайта запрашивается им самим. Например, если документ по умолчанию для http://contoso.com является default.htm, страница http://www.contoso.com/default.htm возвращается, если браузер и http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Указывает, включена ли ведение подробного журнала.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: Корень документа.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Указывает пользовательские исполняемые программы для обработки запросов для определенных расширений имен файлов.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Указывает, включено ли ведение журнала ошибок HTTP.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: Предельного размера в каталоге журналов.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: Режим управляемого конвейера.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Имя/значение пары "для системы управления версиями или другие сведения.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: 'Версия .NET Framework. Поддерживаемые значения: версии 2.0 и версии 4.0.'
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        Число рабочих веб-ролей, выделенное для выполнения веб-сайта. Если режим веб-сайта — Free, это значение равно 1.

        Если режим веб-сайта является общим, это значение можно диапазоне от 1 до 6. Если режим веб-сайта является стандартом, это значение можно диапазоне от 1 до 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        Версия PHP веб-сайта.

        Поддерживаемые значения: пустая строка (отключает PHP), 5.3 и 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Указывает, включена ли удаленная отладка.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: Версия удаленной отладки.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Указывает, включена ли трассировка запроса.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Время, оставшееся до истечения трассировки запроса.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: Метод управления источника, который использует веб-сайта (например, локальный репозиторий Git). Если развертывание из системы управления версиями не настроен для веб-сайта, это значение равно None.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Указывает, включена ли 32-разрядном режиме.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Указывает, включены ли веб-сокеты.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Указывает, если включить функцию Always On сайта.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Список правил маршрутизации для веб-сайта.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        Версия JDK веб-сайта.

        Поддерживаемые значения: пустая строка (пустая строка отключает Java), 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        Веб-сайт Java контейнера.

        Поддерживаемые значения: TOMCAT, jetty:
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: 'Веб-сайт Java версии контейнера. Поддерживаемые значения: 7.0.50, если контейнер Java TOMCAT и 9.1.0.20131115, если контейнер Java — JETTY'
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Задает имя слота, который будет заменен после успешного развертывания.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Возвращает или задает значение, указывающее, является ли сайт, проверка подлинности / авторизации функция включена.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Возвращает или задает проверку подлинности / авторизации параметры веб-сайта.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Возвращает или задает значение client_id подключения OpenID для веб-сайта.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Возвращает или задает значение URL-адреса для веб-сайта поставщика OpenID Connect.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: Ограничения для сайта.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: Имя пары.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Максимальный объем памяти в МБ
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Максимальный размер диска в МБ
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
