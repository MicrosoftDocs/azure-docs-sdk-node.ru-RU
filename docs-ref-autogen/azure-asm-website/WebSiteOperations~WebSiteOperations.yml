- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: Можно создать веб-сайта с помощью запроса POST, который содержит имя веб-сайта и другие сведения в тексте запроса.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx Дополнительные сведения)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Параметры для операции создания веб-сайта.
    - id: parameters.name
      type:
      - string
      description: Имя веб-сайта. Оно должно соответствовать имени узла в домене по умолчанию.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        Имя фермы серверов (текущему плану размещения), связанное с этом веб-сайте. Это обязательное значение.

        Ферма серверов должна уже существовать.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: Сведения о веб-пространства для создания.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: Географический регион веб-пространства, который будет создан.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: Имя веб-пространства.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: Веб-пространства план. Это значение должно быть VirtualDedicatedPlan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
