  id: azure-asm-website.WebSiteOperations~WebSiteOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  summary: Можно получить исторические показатели использования для сайта путем выполнения запроса HTTP GET.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx Дополнительные сведения)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: webSiteName
      type:
      - string
      description: Имя веб-сайта.
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
      description: Параметры для операции получения журнала веб-сайта с метрики использования.
    - id: parameters.metricNames
      type:
      - array
      description: Задает список разделенных запятыми имен возвращаемых показателей. Если имена параметров не указан, то возвращаются все доступные метрики.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Время начала возвращаемых показателей. Если этот параметр не указан, используется начало текущего часа.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Время окончания возвращаемых показателей. Если этот параметр не указан, используется текущее время.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 'Степень детализации, по которому возвращаются метрики. Поддерживаемые значения: PT1M (минуты), PT1H (час), P1D (день).'
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Флаг, указывающий, если метрики для каждого экземпляра машины должны быть включены.

        Для сайтов, работающих на более чем одном компьютере это может быть полезно определить неправильный машины.
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 'Флаг, указывающий, если возвращается метрики должны отражать переключения слота. Давайте возьмем для примера следующий случай: Если рабочий слот www.contos.com имя узла и переключении трафика take 12 часов и более поздних версий в промежуточном слоте. Получение метрик с помощью SlotView = false будут отражать переключения — например будет увеличение метрики промежуточный слот после ее перехода в рабочую среду. Если SlotView = true используется его будут показаны метрики для www.contoso.com независимо от того, какому слоту выполнял функции на данный момент.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
