- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: Операция получения состояния операции возвращает состояние указанной операции. После вызова долго выполняющейся операции, можно вызвать получение состояния операции, чтобы определить, является ли операция удачей, неудачей, истекло время ожидания, или все еще выполняется.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx Дополнительные сведения)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства для веб-сайта, где был направлен операцию.
    - id: siteName
      type:
      - string
      description: Имя узла, где был направлен операцию.
    - id: operationId
      type:
      - string
      description: Идентификатор операции для операции, которые вы хотите отслеживать. Идентификатор операции возвращается в поле ID в тексте ответа для длительных операций.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
