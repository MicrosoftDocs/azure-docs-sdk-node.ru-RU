- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Создает новый объект WebsiteManagementService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Сведения о конфигурации, идентификатор подписки для учетной записи или строке подключения
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Keyfile-certfile или keyvalue/certvalue необходимо использовать для предоставления сертификата управления для проверки подлинности запросов на обслуживание.
    - id: authentication.keyfile
      type:
      - string
      description: Путь к файлу, который содержит PEM ключ в кодировке
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Путь к файлу, который содержит PEM сертификат в кодировке
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Строка, содержащая PEM ключ в кодировке
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Строка, содержащая PEM сертификат в кодировке
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка управления.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Версия API для использования.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
