- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Создает новый план веб-размещения.  (см. в разделе http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ Дополнительные сведения)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Web размещение параметры плана.
    - id: parameters.name
      type:
      - string
      description: Имя плана размещения веб-узла.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: Запрашиваемое количество рабочих ролей.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: Номер SKU плана размещения веб-узла.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        Размер рабочего потока.

        Возможные значения: малый, средний и большой. Для JSON эквивалентными значениями являются 0 = мелкий, 1 = средний и 2 = Large.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: Сайт администратора. Сайт администратора используется для развертывания расширения сайтов или содержимое, общими для всех сайтов в плане.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
