- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: Можно получить исторические показатели использования для сайта путем выполнения запроса HTTP GET.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx Дополнительные сведения)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Имя веб-пространства.
    - id: webHostingPlanName
      type:
      - string
      description: Имя плана размещения веб-узла.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: Параметры для получения ведением журнала об использовании метрик веб-размещения операция плана.
    - id: parameters.metricNames
      type:
      - array
      description: Задает список разделенных запятыми имен возвращаемых показателей. Если имена параметров не указан, то возвращаются все доступные метрики.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Время начала возвращаемых показателей. Если этот параметр не указан, используется начало текущего часа.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Время окончания возвращаемых показателей. Если этот параметр не указан, используется текущее время.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 'Степень детализации, по которому возвращаются метрики. Поддерживаемые значения: PT1M (минуты), PT1H (час), P1D (день).'
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Флаг, указывающий, если метрики для каждого экземпляра машины должны быть включены.

        Для сайтов, работающих на более чем одном компьютере это может быть полезно определить неправильный машины.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Поток ответа.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
