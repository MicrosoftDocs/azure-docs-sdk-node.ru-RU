- id: azure-asm-website.ScmService.#ctor
  uid: azure-asm-website.ScmService.#ctor
  parent: azure-asm-website.ScmService
  name: ScmService(authentication, hostOptions)
  fullName: azure-asm-website.ScmService.ScmService(authentication, hostOptions)
  summary: Создает новый объект ScmService.
  type: Constructor
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Необходимо использовать проверки подлинности и пароль для обычной проверки подлинности.
    - id: authentication.user
      type:
      - string
      description: Имя пользователя обычной проверки подлинности.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Пароль обычной проверки подлинности.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка SCM репозитория.
      optional: true
    content: new ScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.ScmService#getDumpToStream
  id: azure-asm-website.ScmService#getDumpToStream
  parent: azure-asm-website.ScmService
  name: getDumpToStream(callback)
  summary: Получите дамп памяти.
  fullName: azure-asm-website.ScmService.getDumpToStream(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` будет содержать сведения, если произошла ошибка; в противном случае `results` будет содержать список веб-пространствами.
                                                              `response` будет содержать сведения, относящиеся к этой операции.
    content: function getDumpToStream(callback)
  langs:
  - js
- uid: azure-asm-website.ScmService#getLogStream
  id: azure-asm-website.ScmService#getLogStream
  parent: azure-asm-website.ScmService
  name: getLogStream(path, options, callback)
  summary: Получите поток для журнала.
  fullName: azure-asm-website.ScmService.getLogStream(path, options, callback)
  type: Function
  syntax:
    parameters:
    - id: path
      type:
      - object
      description: Путь потока журнала.
    - id: options
      type:
      - object
      description: Параметры запроса.
      optional: true
    - id: options.filter
      type:
      - azure-asm-website.int
      description: Фильтр потока журнала.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` будет содержать сведения, если произошла ошибка; в противном случае `results` будет содержать список веб-пространствами.
                                                              `response` будет содержать сведения, относящиеся к этой операции.
    content: function getLogStream(path, options, callback)
  langs:
  - js
