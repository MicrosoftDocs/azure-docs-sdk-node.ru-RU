  - uid: durable-functions.IFunctionContext.done
    name: 'done(Error | string | null, any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Функция обратного вызова, сообщающий среды выполнения, что код был выполнен. Если функция является синхронным, необходимо вызвать context.done в конце выполнения. Если функция является асинхронной, не следует использовать этот обратный вызов.'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: Пользовательские ошибки для передачи обратно среде выполнения. При наличии политики выполнения функция завершится ошибкой.
          optional: true
        - id: result
          type:
            - any
          description: |
            Объект, содержащий выходные данные привязки. `result` будет передаваться JSON.stringify применяется в строку, буфер, ArrayBufferView или числом.
          optional: true
    package: durable-functions
