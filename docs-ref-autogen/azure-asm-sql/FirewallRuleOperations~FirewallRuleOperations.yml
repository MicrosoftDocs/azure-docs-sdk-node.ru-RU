- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    API управления базами данных SQL Azure включает операции управления правилами брандмауэра уровня сервера для серверов баз данных SQL Azure. Вы не можете управлять правилами брандмауэра уровня базы данных, с помощью API управления базами данных SQL Azure; они могут управлять только, выполнив инструкции Transact-SQL для базы данных master или отдельных пользователей.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    См. в разделе [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Инициализирует новый экземпляр класса FirewallRuleOperations.
