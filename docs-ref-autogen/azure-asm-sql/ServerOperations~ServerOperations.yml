  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: Параметры, необходимые для подготовки сервера.
    - id: parameters.administratorUserName
      type:
      - string
      description: Возвращает или задает имя пользователя администратора, который будет использоваться для нового сервера.
    - id: parameters.administratorPassword
