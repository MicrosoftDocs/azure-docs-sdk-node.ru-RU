- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Создает базу данных SQL Server.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: Имя базы данных.
    - id: options
      type:
      - object
      - function
      description: Get параметры или функции обратного вызова.
      optional: true
    - id: options.collation
      type:
      - string
      description: Параметры сортировки базы данных для использования.
      optional: true
    - id: options.edition
      type:
      - string
      description: Выпуск базы данных для использования.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: Максимальный размер базы данных в гигабайтах.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `response` будет содержать сведения, относящиеся к этой операции.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
