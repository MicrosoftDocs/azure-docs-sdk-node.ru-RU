- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Создает базу данных на сервере базы данных SQL Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера базы данных SQL Azure, где будут создаваться базы данных.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Параметры для операции создания базы данных.
    - id: parameters.name
      type:
      - string
      description: Возвращает или задает имя для новой базы данных.
    - id: parameters.edition
      type:
      - string
      description: Получает или задает выпуск для новой базы данных.  Перечисление DatabaseEditions содержит допустимые значения для этого свойства.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Возвращает или задает максимальный размер этой базы данных, измеряется в гигабайтах.  Если используется в сочетании с MaximumDatabaseSizeInBytes, они должны быть согласованы.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Получает или задает имя параметров сортировки для новой базы данных.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Возвращает или задает максимальный размер этой базы данных, в байтах.  Если используется в сочетании с MaximumDatabaseSizeInGB, они должны быть согласованы.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Возвращает или задает идентификатор цели службы для применения к базе данных.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Поток ответа.
    content: function create(serverName, parameters, callback)
  langs:
  - js
