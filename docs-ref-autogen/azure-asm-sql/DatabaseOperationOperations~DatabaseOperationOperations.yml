- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    API управления базами данных SQL Azure включает операции для получения операций базы данных. В частности этот API позволяет получить определенную операцию, или чтобы получить список всех операций, которые произошли в определенной базе данных или во всех базах данных на сервере базы данных SQL Azure.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    См. в разделе [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Инициализирует новый экземпляр класса DatabaseOperationOperations.
