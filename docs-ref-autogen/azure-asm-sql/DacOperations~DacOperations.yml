- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    Включает в себя операции импорта и экспорта баз данных SQL Azure, в действие и из хранилища BLOB-объектов Azure.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    См. в разделе [dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>.

    Инициализирует новый экземпляр класса DacOperations.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
  - azure-asm-sql.DacOperations~DacOperations#getStatusPost
  - azure-asm-sql.DacOperations~DacOperations#importMethod
  langs:
  - js
- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: Ссылка на клиента службы.
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: Экспорт базы данных SQL Azure в DACPAC-файл в хранилище BLOB-объектов.
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера базы данных SQL Azure, в котором находится база данных для экспорта.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: Параметры, необходимые для запуска запроса на экспорт.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Возвращает или задает учетные данные, необходимые для настройки, в которую DACPAC-файла будут экспортированы в хранилище BLOB-объектов.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Возвращает или задает URI хранения DACPAC-файла в хранилище BLOB-объектов.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Возвращает или задает клавишу доступа для учетной записи хранения Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Возвращает или задает сведения, необходимые для базы данных SQL Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Получает или задает имя базы данных для экспорта.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Получает или задает пароль для администратора базы данных.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Возвращает или задает имя сервера базы данных SQL Azure, где находится база данных.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Возвращает или задает имя пользователя администратора базы данных.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Поток ответа.
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: Возвращает состояние операции импорта или экспорта на указанном сервере с соответствующий идентификатором запроса.  Идентификатор запроса предоставляется в ответах операции импорта или экспорта.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера, в котором операция импорта или экспорта выполняется.
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        Полное доменное имя сервера базы данных SQL Azure, где выполняется операция.

        Пример: a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Имя пользователя администратора для сервера базы данных SQL Azure.
    - id: password
      type:
      - string
      description: Пароль администратора для сервера базы данных SQL Azure.
    - id: requestId
      type:
      - string
      description: >-
        Идентификатор запроса, запрашиваемой операции.

        Идентификатор запроса, получается из ответов операции импорта и экспорта.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Поток ответа.
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: Возвращает состояние операции импорта или экспорта на указанном сервере с соответствующий идентификатором запроса.  Идентификатор запроса предоставляется в ответах операции импорта или экспорта.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера, в котором операция импорта или экспорта выполняется.
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: Параметры, необходимые для получения состояния импорта или экспорта.
    - id: parameters.serverName
      type:
      - string
      description: Получает или задает полное имя сервера базы данных SQL Azure, в котором происходит операция импорта или экспорта.
    - id: parameters.userName
      type:
      - string
      description: Возвращает или задает имя пользователя для сервера базы данных SQL Azure, где происходит операция импорта или экспорта.
    - id: parameters.password
      type:
      - string
      description: Возвращает или задает пароль для сервера базы данных SQL Azure, где происходит операция импорта или экспорта.
    - id: parameters.requestId
      type:
      - string
      description: Возвращает или задает идентификатор, для которой необходимо запросить состояние операции импорта или экспорта.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Поток ответа.
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: Инициирует импорта DACPAC-файл из хранилища BLOB-объектов Azure в базу данных SQL Azure.
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера базы данных SQL Azure, в которую выполняется импорт базы данных.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: Параметры, необходимые для инициировал запрос на импорт.
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: Возвращает или задает выпуск базы данных, который будет создан при импорте.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Возвращает или задает учетные данные для извлечения пакета DAC из хранилища BLOB-объектов Azure.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Возвращает или задает URI файла DACPAC, хранится в хранилище BLOB-объектов для импорта.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Возвращает или задает ключ доступа учетной записи хранения BLOB-объектов Azure, в которой хранится файл пакета DAC.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Возвращает или задает сведения, необходимые для подключения к SQL Azure и создание базы данных для импорта в.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Получает или задает имя базы данных, в которую будут импортированы DACPAC-файла.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Получает или задает пароль администратора сервера.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Возвращает или задает имя сервера базы данных SQL Azure, в которой будут создаваться импортируемой базы данных.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Возвращает или задает имя пользователя для администрирования сервера.
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: Получает или задает размер для базы данных, который будет создан при импорте.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Поток ответа.
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
