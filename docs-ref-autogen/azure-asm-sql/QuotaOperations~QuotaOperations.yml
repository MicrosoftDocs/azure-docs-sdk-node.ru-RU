- uid: azure-asm-sql.QuotaOperations~QuotaOperations
  id: azure-asm-sql.QuotaOperations~QuotaOperations
  name: QuotaOperations
  summary: >-
    API управления базами данных SQL Azure включает операции для получения квоты сервера базы данных SQL Azure. В частности с помощью API-интерфейсы можно получить конкретную квоту или списка все квоты для сервера базы данных SQL Azure.

    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    См. в разделе [квоты] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23quotas>.

    Инициализирует новый экземпляр класса QuotaOperations.
