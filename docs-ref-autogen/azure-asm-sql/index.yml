- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: Создает новый <xref:azure-asm-sql.SqlManagementService> объекта.
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: Идентификатор подписки для учетной записи.
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Keyfile-certfile или keyvalue/certvalue необходимо использовать для предоставления сертификата управления для проверки подлинности запросов на обслуживание.
    - id: authentication.keyfile
      type:
      - string
      description: Путь к файлу, который содержит PEM ключ в кодировке
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Путь к файлу, который содержит PEM сертификат в кодировке
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Строка, содержащая PEM ключ в кодировке
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Строка, содержащая PEM сертификат в кодировке
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка управления.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Версия API для использования.
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: Новый объект SqlManagementService.
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementClient
