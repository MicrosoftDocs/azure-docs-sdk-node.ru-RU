- uid: azure-asm-sql.createSqlManagementClient
  id: azure-asm-sql.createSqlManagementClient
  name: createSqlManagementClient(baseUri, filters)
  summary: >-
    Создает новый <xref:azure-asm-sql.SqlManagementClient> объекта.


    Примечание: Эти интерфейсы API еще находятся в разработке и не должны использоваться.
  fullName: azure-asm-sql.createSqlManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Идентификатор подписки.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Значение сертификата.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Значение ключа.
      optional: true
    - id: baseUri
      type:
      - string
      description: Базовый uri.
      optional: true
    - id: filters
      type:
      - array
      description: Необязательный массив фильтров службы
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementClient
      description: Новый объект SqlManagementClient.
    content: function createSqlManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-sql.createCertificateCloudCredentials
  id: azure-asm-sql.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Создает новый объект CertificateCloudCredentials.

    Пары сертификата или ключа значений, нужно будет передать или расположение файла pem.
  fullName: azure-asm-sql.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Идентификатор подписки.
    - id: credentials.cert
      type:
      - string
      description: Сертификат.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Ключ сертификата.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Содержимое файла PEM.
      optional: true
    return:
      type:
      - azure-asm-sql.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
