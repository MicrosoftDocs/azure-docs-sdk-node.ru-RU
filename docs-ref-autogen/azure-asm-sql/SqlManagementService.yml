  name: listServers(callback)
  summary: Список доступных серверов базы данных SQL.
  fullName: azure-asm-sql.SqlManagementService.listServers(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` будет содержать сведения, если произошла ошибка; в противном случае `results` будет содержать список доступных данных серверов базы данных SQL.
                                                               `response` будет содержать сведения, относящиеся к этой операции.
    content: function listServers(callback)
  langs:
  - js
