- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: Создайте новую базу данных.
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Имя сервера
    - id: databaseName
      type:
      - string
      description: Имя базы данных, создание
    - id: options
      type:
      - object
      description: Параметры создания.
      optional: true
    - id: options.edition
      type:
      - string
      description: «Web» или «Business».
      optional: true
    - id: options.maxsize
      type:
      - number
      description: DB максимальный размер в Гигабайтах, значение по умолчанию — 1 для web, 10 для бизнеса, допустимы только определенные значения
      optional: true
    - id: options.collation
      type:
      - string
      description: Имя параметров сортировки SQL
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` будет содержать сведения, если произошла ошибка; в противном случае `createResult` будет содержать новые сведения о базе данных.
                                                                                       `response` будет содержать сведения, относящиеся к этой операции.
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
