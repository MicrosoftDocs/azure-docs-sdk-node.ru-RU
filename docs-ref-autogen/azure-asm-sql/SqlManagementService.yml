- id: azure-asm-sql.SqlManagementService.#ctor
  uid: azure-asm-sql.SqlManagementService.#ctor
  parent: azure-asm-sql.SqlManagementService
  name: SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-sql.SqlManagementService.SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Создает новый объект SqlManagementService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Конфигурации, идентификатор подписки для учетной записи или строке подключения
    - id: authentication
      type:
      - object
      description: >-
        Объект проверки подлинности для клиента.

        Keyfile-certfile или keyvalue/certvalue необходимо использовать для предоставления сертификата управления для проверки подлинности запросов на обслуживание.
    - id: authentication.keyfile
      type:
      - string
      description: Путь к файлу, который содержит PEM ключ в кодировке
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Путь к файлу, который содержит PEM сертификат в кодировке
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Строка, содержащая PEM ключ в кодировке
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Строка, содержащая PEM сертификат в кодировке
      optional: true
    - id: hostOptions
      type:
      - object
      description: Параметры узла для переопределения значения по умолчанию.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Конечная точка управления.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Версия API для использования.
      optional: true
    content: new SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServers
