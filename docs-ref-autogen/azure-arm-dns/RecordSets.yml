  name: createOrUpdate(string, string, string, string, RecordSet, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает или обновляет в пределах зоны DNS набор записей.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов. Имя без учета регистра.
    - id: zoneName
      type:
      - string
      description: >
        Имя зоны DNS (без завершающего точки).
    - id: relativeRecordSetName
      type:
      - string
      description: >
        Имя записи набора относительно имени зоны.
    - id: recordType
      type:
      - string
      description: >
        Тип записи DNS в этом наборе записей. Наборы типа SOA можно обновить, но не создается записей (они создаются при создании зоны DNS). Ниже перечислены возможные значения. «», «AAAA», «CAA», «CNAME», «MX», «NS», «PTR», «SOA», «SRV», «TXT»
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        Параметры для операции CreateOrUpdate.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
