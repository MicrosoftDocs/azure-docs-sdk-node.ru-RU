  - uid: ms-rest-azure.DeviceTokenCredentialsOptions.tokenAudience
    name: tokenAudience
    fullName: tokenAudience
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Аудитории, для которого запрашивается токен. Допустимые значения: «график», «batch» или любого другого ресурса, например "https://vault.azure.com".
      Если tokenAudience «диаграммы» затем также необходимо предоставить домена и его значение не должно быть «общий» клиент по умолчанию.
      Он должен быть строкой (preferrably в формате guid).
    optional: true
    syntax:
      content: 'tokenAudience?: "graph" | "batch" | string'
      return:
        type:
          - '"graph" | "batch" | string'
    package: ms-rest-azure
