  summary: >
    <span data-ttu-id="3a3c8-101">Перед использованием этого метода установите cli az из https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="3a3c8-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="3a3c8-102">Затем выполните `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span><span class="sxs-lookup"><span data-stu-id="3a3c8-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>

    <span data-ttu-id="3a3c8-103">Если вы хотите создать хранимой процедуры для различных облачных/среды затем выполните:</span><span class="sxs-lookup"><span data-stu-id="3a3c8-103">If you want to create the sp for a different cloud/environment then please execute:</span></span>

    1. <span data-ttu-id="3a3c8-104">список облаков AZ</span><span class="sxs-lookup"><span data-stu-id="3a3c8-104">az cloud list</span></span>

    2. <span data-ttu-id="3a3c8-105">AZ cloud задать – n <name of the environment></span><span class="sxs-lookup"><span data-stu-id="3a3c8-105">az cloud set –n <name of the environment></span></span>

    3. <span data-ttu-id="3a3c8-106">AZ ad sp create-for-rbac - sdk-auth > auth.json, если создается субъект-служба уже затем имени входа с информацией о субъекта-службы:</span><span class="sxs-lookup"><span data-stu-id="3a3c8-106">az ad sp create-for-rbac --sdk-auth > auth.json If the service principal is already created then login with service principal info:</span></span>

    3. <span data-ttu-id="3a3c8-107">Имя входа AZ--service-principal - u <clientId> -p <clientSecret> - t <tenantId></span><span class="sxs-lookup"><span data-stu-id="3a3c8-107">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>

    4. <span data-ttu-id="3a3c8-108">Учетная запись AZ Показать - sdk-auth > auth.json</span><span class="sxs-lookup"><span data-stu-id="3a3c8-108">az account show --sdk-auth > auth.json</span></span>


    <span data-ttu-id="3a3c8-109">Выполняет проверку подлинности с помощью сведения субъекта-службы, указанный в файле проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="3a3c8-109">Authenticates using the service principal information provided in the auth file.</span></span> <span data-ttu-id="3a3c8-110">Этот метод будет присвоено идентификатор подписки из файла проверки подлинности пользователя, предоставленного переменной среды в параметр options, или значение по умолчанию «AZURE_SUBSCRIPTION_ID».</span><span class="sxs-lookup"><span data-stu-id="3a3c8-110">This method will set the subscriptionId from the auth file to the user provided environment variable in the options parameter or the default 'AZURE_SUBSCRIPTION_ID'.</span></span>
