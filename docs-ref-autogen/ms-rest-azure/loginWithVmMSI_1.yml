- uid: ms-rest-azure.loginWithVmMSI_1
  name: 'loginWithVmMSI(MSIVmOptions, (err: Error, credentials: MSIVmTokenCredentials) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Перед использованием этого метода установите cli az из https://github.com/Azure/azure-cli/releases.

    Если у вас есть виртуальная машина Azure подготовлены с помощью az cli и включения MSI, можно затем использовать этот метод для получения маркеров проверки подлинности из виртуальной Машины.

    Чтобы создать новую виртуальную Машину, включить MSI, выполните эту команду: создание -g < имя_группы_ресурсов > - n < vm_name > — az vm assign-identity - изображение < os_image_name > Примечание: Приведенная выше команда включает конечную точку службы в хост-компьютере и порт по умолчанию 50342


    Чтобы включить MSI в уже подготовленной виртуальной Машины, выполните следующую команду: az vm--assign-identity - g < имя_группы_ресурсов > -n < vm_name > — порт < custom_port_number >


    Дополнительные сведения об этой команде, выполните: az vm--assign-identity - h


    Выполняет проверку подлинности с помощью удостоверений службы, запущенной на виртуальной машине Azure.

    Этот метод выполняет запрос к службе проверки подлинности, размещенной на виртуальной Машине и снова получает маркер доступа.
