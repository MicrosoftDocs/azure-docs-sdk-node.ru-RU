    <span data-ttu-id="7ba65-101">Перед использованием этого метода установите cli az из https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="7ba65-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="7ba65-102">Затем выполните `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span><span class="sxs-lookup"><span data-stu-id="7ba65-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>

