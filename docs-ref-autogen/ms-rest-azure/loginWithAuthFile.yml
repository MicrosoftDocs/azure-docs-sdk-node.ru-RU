    3. <span data-ttu-id="7ba65-106">AZ ad sp create-for-rbac - sdk-auth > auth.json, если создается субъект-служба уже затем имени входа с информацией о субъекта-службы:</span><span class="sxs-lookup"><span data-stu-id="7ba65-106">az ad sp create-for-rbac --sdk-auth > auth.json If the service principal is already created then login with service principal info:</span></span>

    3. <span data-ttu-id="7ba65-107">Имя входа AZ--service-principal - u <clientId> -p <clientSecret> - t <tenantId></span><span class="sxs-lookup"><span data-stu-id="7ba65-107">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>

