    - id: parameters
      type:
      - azure-arm-consumption.CostTag
      description: >
        Параметры для операции создания стоимость теги.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-consumption.CostTag>
  package: azure-arm-consumption
