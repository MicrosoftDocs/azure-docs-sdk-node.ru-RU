  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Словарь заголовков запросов, которые необходимо применить к запросу.
      Вот ключ «заголовка name», а равно «-значение заголовка». Значение заголовка должно иметь строковый тип.
       - ContentType должен иметь вид с именем ключа «Content-Type». Default value "application/json; charset=utf-8".
       - «Transfer-Encoding» имеет значение «фрагментированный» по умолчанию если «options.bodyIsStream» имеет значение true.
       - «Content-Type» значение «application/octet-stream» по умолчанию Если задано значение «options.bodyIsStream» значение true.
       - «принять язык» по умолчанию имеет значение «en US»
       - «x-ms-client-request-id» по умолчанию присваивается новый идентификатор Guid. Чтобы не создать guid для запроса, задайте options.disableClientRequestId значение true
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
