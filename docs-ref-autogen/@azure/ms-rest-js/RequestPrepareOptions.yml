  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Словарь параметров пути, которые должны быть заменены фактическими значениями в pathTemplate.
      Вот ключ «path-parameter-name», а равно «путь параметр значение».
      «Путь параметр значение» может быть типа «String», или он может иметь тип «object».
      Если вы хотите пропустить кодирования URL-адреса следует использовать формат «объект». При использовании формата объектов, объект должен иметь свойство с именем значение, которое предоставляет «путь параметр значение».
      Пример:
         - параметра Path в формате «объект»: {«path параметр name»: {значение: «путь параметр значение», skipUrlEncoding: true}}
         - параметра Path в формате «string»: {«path параметр name»: «-параметра Path»}.
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Шаблон пути запроса URL-адрес. Указать «url» или укажите «pathTemplate» в объект параметров. Оба варианта являются взаимоисключающими.
      Пример: «/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}»
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Словарь параметров запроса, добавляемая к URL-адрес, где «ключа» — «запрос parameter-name» и «value» является «запрос параметр значение».
      «Запрос параметр значение» может быть типа «String», или он может иметь тип «object».
      Если вы хотите пропустить кодирования URL-адреса следует использовать формат «объект». При использовании формата объектов, объект должен иметь свойство с именем значение, которое предоставляет «запроса параметр значение».
      Пример:
         - значение параметра запроса — в формате «объект»: {«— имя параметра запроса —»: {значение: «запроса параметр значение», skipUrlEncoding: true}}
         - query-parameter-value in "string" format: { "query-parameter-name": "query-parameter-value"}.
      Примечание. «Если options.url уже имеет некоторые параметры запроса, затем значение, указанное в options.queryParameters будет добавлен к URL-адрес.
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
