    type: property
    summary: 'Запрос, используемый для фильтрации результатов поиска с помощью синтаксиса OData. Фильтрация разрешено для свойства «name» только и для ограниченного числа операций OData. Эти операции: функция «содержит», а также следующие логические операции: нет и, или eq (для равенства) и ne (для не равно). Арифметические операции не поддерживаются. Ниже приведен пример допустимый фильтр: $filter = contains (имя, "ШАБЛОН") и имя ne «ШАБЛОН-1". Ниже указано пример допустимый фильтр: $filter = расположение eq «westus».'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-eventgrid'
