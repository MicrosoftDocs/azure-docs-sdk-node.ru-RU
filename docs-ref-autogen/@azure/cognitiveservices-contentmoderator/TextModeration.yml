    summary: |-
      Эта операция будет определять язык, учитывая входного содержимого. Возвращает <a
      href="http://www-01.sil.org/iso639-3/codes.asp">код ISO 639-3</a> для преобладающим языком, составляющие текста. Более чем к 110 языков, поддерживаемых.
    syntax:
      content: 'function detectLanguage(textContentType: Models.TextContentType1, textContent: msRest.HttpRequestBody, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: textContentType
          type:
            - Models.TextContentType1
          description: 'Тип содержимого. Возможные значения: «text/plain», «text/html», «text/xml», «текст/markdown»'
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: Содержимое на экран.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TextModerationDetectLanguageResponse>
    package: '@azure/cognitiveservices-contentmoderator'
