    <span data-ttu-id="bf2b8-102">Создает контейнер.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-102">Creates a container.</span></span>

    <span data-ttu-id="bf2b8-103">Контейнер — это именованный логический контейнер для элементов.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-103">A container is a named logical container for items.</span></span>


    <span data-ttu-id="bf2b8-104">База данных может содержать ноль или более именованных контейнеры и каждый контейнер содержит ноль или более элементов JSON.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-104">A database may contain zero or more named containers and each container consists of zero or more JSON items.</span></span>


    <span data-ttu-id="bf2b8-105">Отсутствие схем, элементы в контейнере не обязательно должны совместно использовать одну и ту же структуру или поля.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-105">Being schema-free, the items in a container do not need to share the same structure or fields.</span></span>



    <span data-ttu-id="bf2b8-106">Так как контейнеры ресурсов приложения, их можно авторизовать с помощью главного ключа или ключей ресурсов.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-106">Since containers are application resources, they can be authorized using either the master key or resource keys.</span></span>
