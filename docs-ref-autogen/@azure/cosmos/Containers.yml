      - '@azure/cosmos.ContainerDefinition'
      description: <span data-ttu-id="bf2b8-107">Представляет текст контейнера.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-107">Represents the body of the container.</span></span>
