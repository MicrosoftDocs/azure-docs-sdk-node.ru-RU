    <span data-ttu-id="bf2b8-111">Убедитесь, что выходные данные соответствует текст, переданный для свойства не по умолчанию (т. е. индексирования политики и т. д.) Контейнер — это именованный логический контейнер для элементов.</span><span class="sxs-lookup"><span data-stu-id="bf2b8-111">You should confirm that the output matches the body you passed in for non-default properties (i.e. indexing policy/etc.) A container is a named logical container for items.</span></span>


