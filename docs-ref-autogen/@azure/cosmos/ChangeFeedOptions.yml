  langs:
  - typeScript
  type: interface
  summary: >
    Указывает параметры для веб-канала изменений некоторые эти параметры контролируют, где и когда для чтения из канала изменений. Ниже приведен порядок приоритета.

    - Продолжение

    - startTime

    - startFromBeginning


    Если ни один из этих вариантов, он начнет считывать изменения из первого `ChangeFeedIterator.executeNext()` вызова.
