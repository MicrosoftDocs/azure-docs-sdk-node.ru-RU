- uid: '@azure/cosmos.QueryIterator.forEach'
  name: 'forEach((result: T, headers?: IHeaders, index?: number) => boolean | void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Вызывает заданный обратный вызов для каждого элемента, возвращенные из запроса.

    Выполняется последовательно; каждый обратный вызов блокирует следующего.
  syntax:
    content: 'function forEach(callback: (result: T, headers?: IHeaders, index?: number) => boolean | void)'
    parameters:
    - id: callback
      type:
      - '(result: T, headers?: IHeaders, index?: number) => boolean | void'
      description: >
        Заданный обратный вызов.

        Тип первого параметра является результатом, тип второго параметра (необязательно) является текущим состоянием объекта заголовки, третий параметр (необязательно) является текущим индексом.

        Дальнейшие обратные вызовы не будет вызываться, если один из них приводит значение false.
    return:
      type:
      - Promise<void>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.QueryIterator.getAsyncIterator'
  name: getAsyncIterator()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Возвращает асинхронный итератор, который вернет результаты до ее завершения.

    Примечание. AsyncIterators — это очень новая функция, и может потребоваться использовать polyfils и т.д. Чтобы использовать их в коде.


    Если вы используете TypeScript, вы можно использовать следующие polyfill, как долго в качестве цели ES6 или более поздней версии и выполняемых в узел 6 или более поздней версии.


    ```typescript

    if (!Symbol || !Symbol.asyncIterator) {
      (Symbol as any).asyncIterator = Symbol.for("Symbol.asyncIterator");
    }

    ```
  syntax:
    content: function getAsyncIterator()
    parameters: []
    return:
      type:
      - AsyncIterable<@azure/cosmos.Response<T>>
  package: '@azure/cosmos'
