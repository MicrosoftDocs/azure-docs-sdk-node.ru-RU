items:
- uid: '@azure/cosmos.ConsistencyLevel'
  name: ConsistencyLevel
  fullName: ConsistencyLevel
  children:
  - '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  - '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  - '@azure/cosmos.ConsistencyLevel.Eventual'
  - '@azure/cosmos.ConsistencyLevel.Session'
  - '@azure/cosmos.ConsistencyLevel.Strong'
  langs:
  - typeScript
  type: enum
  summary: >
    Представляет уровней согласованности, поддерживаемых для операций клиента Azure Cosmos DB.<br>

    Запрошенный ConsistencyLevel должен совпадать или иметь менее, подготовленных для учетной записи базы данных.

    Уровни согласованности.

    Уровни согласованности по порядку стойкость являются строгим, BoundedStaleness, сеанса, согласованность префиксов и Eventual.


    См. в разделе https://aka.ms/cosmos-consistency Дополнительные сведения об уровнях согласованности.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  name: BoundedStaleness
  children: []
  langs:
  - typeScript
  summary: >-
    С ограниченным устареванием гарантирует, что операции чтения не слишком устарел.

    Это может быть настроено на основе числа операций (MaxStalenessPrefix) или время (MaxStalenessIntervalInSeconds).
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  name: ConsistentPrefix
  children: []
  langs:
  - typeScript
  summary: >-
    ConsistentPrefix согласованности гарантирует, что операции чтения будут возвращать часть префиксов все операции записи без разрывов.

    Все операции записи быть со временем будут доступны для операций чтения. "
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Eventual'
  name: Eventual
  children: []
  langs:
  - typeScript
  summary: >-
    Согласованность гарантирует, что чтение будет возвращать подмножество записей.

    Все операции записи быть со временем будут доступны для операций чтения.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Session'
  name: Session
  children: []
  langs:
  - typeScript
  summary: Согласованность уровня сеанса гарантирует монотонное чтение (было прочитано старые данные нового, а затем старый еще раз), монотонная запись (порядок операций записи) "и" чтение ваших записей, (ваши операции записи немедленно отражаются на чтение), в любой единственному сеансу.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Strong'
  name: Strong
  children: []
  langs:
  - typeScript
  summary: Гарантии согласованности strong, операции чтения всегда возвращают значение последней операции записи.
  type: field
  numericValue: 
  package: '@azure/cosmos'
