- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Флаг, чтобы отключить проверку подлинности SSL для запросов. Проверка SSL включено по умолчанию. Не устанавливайте это при настройке конечных точек в рабочей среде.

    Это предназначено для использования только в том случае, если нацеливание конечная точка эмулятора во избежание сбоя запросов с помощью протокола SSL связанные ошибки.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
