- uid: '@azure/cosmos.CosmosClient.database'
  name: database
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Используется для чтения, обновления или удаления существующей базы данных по идентификатору или доступ к контейнеры, принадлежащие к этой базе данных.

    Это не выполняю сетевой вызов. Используйте `.read` для получения сведений о базе данных после получения <xref:Database> объекта.
  syntax:
    content: 'function database(id: string)'
    parameters:
    - id: id
      type:
      - string
      description: Идентификатор базы данных.
    return:
      type:
      - '@azure/cosmos.Database'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.databases'
