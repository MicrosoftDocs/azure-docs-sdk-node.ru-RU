- uid: '@azure/cosmos.CosmosClient.getReadEndpoint'
  name: getReadEndpoint()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Получает текущие используемые конечную точку для чтения. Это удобно для устранения неполадок.

    URL-адрес может содержать суффикс региона (например «-eastus»), если мы используем расположение определенных конечных точек.
  syntax:
    content: function getReadEndpoint()
    parameters: []
    return:
      type:
      - Promise<string>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.getWriteEndpoint'
  name: getWriteEndpoint()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Получает URL-адрес конечной точки записи, используемые в текущий момент. Это удобно для устранения неполадок.

    URL-адрес может содержать суффикс региона (например «-eastus»), если мы используем расположение определенных конечных точек.
  syntax:
    content: function getWriteEndpoint()
    parameters: []
    return:
      type:
      - Promise<string>
  package: '@azure/cosmos'
