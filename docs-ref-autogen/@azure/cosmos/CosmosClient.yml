  fullName: databases
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Используется для создания новых баз данных или запросов/чтения всех баз данных.

    Используйте `.database(id)` для чтения, замена или удаление определенных, существующие базы данных по идентификатору.
