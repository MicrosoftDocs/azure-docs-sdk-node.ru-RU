  type: property
  summary: >
    <span data-ttu-id="0cdcd-107">Возвращает или задает <xref:StoredProcedure> — используется для разрешения конфликтов в службе Azure Cosmos DB.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-107">Gets or sets the <xref:StoredProcedure> which is used for conflict resolution in the Azure Cosmos DB service.</span></span>

    <span data-ttu-id="0cdcd-108">Эта хранимая процедура может быть создан после <xref:Container> создается и может быть изменено при необходимости.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-108">This stored procedure may be created after the <xref:Container> is created and can be changed as required.</span></span>

    1. <span data-ttu-id="0cdcd-109">Это значение должно задаваться только при использовании <xref:ConflictResolutionMode.Custom>.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-109">This value should only be set when using <xref:ConflictResolutionMode.Custom>.</span></span>

    2. <span data-ttu-id="0cdcd-110">Если хранимая процедура завершается неудачно или создает исключение, разрешение конфликта по умолчанию регистрация конфликтов в веб-канала, конфликтует.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-110">In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
