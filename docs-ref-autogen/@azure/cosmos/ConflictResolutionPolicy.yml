- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="0cdcd-102">Возвращает или задает путь, который присутствует в каждом документе в службе Azure Cosmos DB для последней записи wins разрешения конфликтов.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="0cdcd-103">Этот путь должен присутствовать в каждом документе и должен быть целочисленным значением.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="0cdcd-104">В случае конфликта, выполняемых над документом выбирает документ с высоким значением целого числа по указанному пути.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="0cdcd-105">Если путь не указан, по умолчанию метка времени будет использоваться путь.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="0cdcd-106">Это значение должно задаваться только при использовании <xref:ConflictResolutionMode.LastWriterWins>.</span><span class="sxs-lookup"><span data-stu-id="0cdcd-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
