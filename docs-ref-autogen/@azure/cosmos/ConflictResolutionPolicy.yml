  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: Представляет конфигурацию политики разрешения конфликтов для указания способ разрешения конфликтов в случае, если записи из разных регионов приведет к конфликту с документами в коллекции в службе Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    Возвращает или задает путь, который присутствует в каждом документе в службе Azure Cosmos DB для последней записи wins разрешения конфликтов.

    Этот путь должен присутствовать в каждом документе и должен быть целочисленным значением.

    В случае конфликта, выполняемых над документом выбирает документ с высоким значением целого числа по указанному пути.

    Если путь не указан, по умолчанию метка времени будет использоваться путь.

    Это значение должно задаваться только при использовании <xref:ConflictResolutionMode.LastWriterWins>.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Возвращает или задает <xref:StoredProcedure> — используется для разрешения конфликтов в службе Azure Cosmos DB.

    Эта хранимая процедура может быть создан после <xref:Container> создается и может быть изменено при необходимости.

    1. Это значение должно задаваться только при использовании <xref:ConflictResolutionMode.Custom>.

    2. Если хранимая процедура завершается неудачно или создает исключение, разрешение конфликта по умолчанию регистрация конфликтов в веб-канала, конфликтует.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
