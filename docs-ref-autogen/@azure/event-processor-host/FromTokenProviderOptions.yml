  type: property
  summary: '<span data-ttu-id="b4b4e-119">{number} [slowScanInterval] Медленно (long) интервал \*\* `in seconds` \*\* используется после сканирования, в какие аренду кражи не выполнена, для уменьшения ненужные сканирования, когда система находится в устойчивом состоянии.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-119">{number} [slowScanInterval] The slow (long) interval **`in seconds`** is used after a scan in which lease stealing did not occur, to reduce unnecessary scanning when the system is in steady state.</span></span> <span data-ttu-id="b4b4e-120">Значение по умолчанию — \*\* `5` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-120">Default: **`5` seconds**.</span></span>'
  optional: true
  syntax:
    content: 'slowScanInterval?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.startupScanDelay'
  name: startupScanDelay
  fullName: startupScanDelay
  children: []
  langs:
  - typeScript
  type: property
  summary: '<span data-ttu-id="b4b4e-121">{number} [startupScanDelay] Время задержки \*\* `in seconds` \*\* между первый поиск доступных секций, а второй.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-121">{number} [startupScanDelay] The delay time **`in seconds`** between the first scan for available partitions and the second.</span></span> <span data-ttu-id="b4b4e-122">Это является частью оптимизации запуска, который позволяет отдельным узлам становятся видимыми на другие узлы и тем самым получить более точное число количество узлов в системе, прежде чем они пытаются оценить количество секций, они должны отвечать.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-122">This is part of a startup optimization which allows individual hosts to become visible to other hosts, and thereby get a more accurate count of the number of hosts in the system, before they try to estimate how many partitions they should own.</span></span> <span data-ttu-id="b4b4e-123">Значение по умолчанию — \*\* `30` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-123">Default: **`30` seconds**.</span></span>'
  optional: true
  syntax:
    content: 'startupScanDelay?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
