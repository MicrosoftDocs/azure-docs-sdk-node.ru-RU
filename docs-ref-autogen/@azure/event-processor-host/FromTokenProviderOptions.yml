  type: property
  summary: >-
    <span data-ttu-id="b4b4e-116">{OnEphError} [onEphError] Обработчик ошибок, который можно предоставить для получения уведомлений для общих ошибок.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-116">{OnEphError} [onEphError] Error handler that can be provided to receive notifcation for general errors.</span></span>


    <span data-ttu-id="b4b4e-117">Ошибки, возникающие при обработке события из определенной секции концентратора событий доставляются `onError` обработчик, указанный в `start()` метод.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-117">Errors which occur while processing events from a particular EventHub partition are delivered to the `onError` handler provided in the `start()` method.</span></span> <span data-ttu-id="b4b4e-118">Этот обработчик вызывается в случаях, при возникновении ошибки при управлении секций или аренды для секций.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-118">This handler is called on occasions when an error occurs while managing partitions or leases for the partitions.</span></span>
