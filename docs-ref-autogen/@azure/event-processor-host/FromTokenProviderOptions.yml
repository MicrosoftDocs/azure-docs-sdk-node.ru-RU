- uid: '@azure/event-processor-host.FromTokenProviderOptions.leaseRenewInterval'
  name: leaseRenewInterval
  fullName: leaseRenewInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="b4b4e-111">{number} [leaseRenewInterval] В течение заданного интервала \*\* `in seconds` \*\* между операциями сканирования.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-111">{number} [leaseRenewInterval] The sleep interval **`in seconds`** between scans.</span></span>

    <span data-ttu-id="b4b4e-112">Значение по умолчанию — \*\* `10` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-112">Default: **`10` seconds**.</span></span>


    <span data-ttu-id="b4b4e-113">Позволяет указать PartitionManager, как часто следует проверять аренды и обновлять их реализации диспетчера аренды.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-113">Allows a lease manager implementation to specify to PartitionManager how often it should scan leases and renew them.</span></span> <span data-ttu-id="b4b4e-114">Чтобы перераспределить аренды за отведенное время, после узла прекращает операционной, мы рекомендуем относительно короткий интервал времени, например через десять секунд.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-114">In order to redistribute leases in a timely fashion after a host ceases operating, we recommend a relatively short interval, such as ten seconds.</span></span> <span data-ttu-id="b4b4e-115">Очевидно, что она должна быть меньше половины продолжительность аренды, чтобы предотвратить случайное истечения срока действия.</span><span class="sxs-lookup"><span data-stu-id="b4b4e-115">Obviously it should be less than half of the lease length, to prevent accidental expiration.</span></span>
  optional: true
  syntax:
    content: 'leaseRenewInterval?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.onEphError'
  name: onEphError
