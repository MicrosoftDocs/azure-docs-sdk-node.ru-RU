    summary: |-
      <span data-ttu-id="45d85-123">{number} [leaseRenewInterval] В течение заданного интервала **`in seconds`** между операциями сканирования.</span><span class="sxs-lookup"><span data-stu-id="45d85-123">{number} [leaseRenewInterval] The sleep interval **`in seconds`** between scans.</span></span>
