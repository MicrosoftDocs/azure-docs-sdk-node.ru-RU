      <span data-ttu-id="2a26a-123">Ошибки, возникающие при обработке события из определенной секции концентратора событий доставляются `onError` обработчик, указанный в `start()` метод.</span><span class="sxs-lookup"><span data-stu-id="2a26a-123">Errors which occur while processing events from a particular EventHub partition are delivered to the `onError` handler provided in the `start()` method.</span></span> <span data-ttu-id="2a26a-124">Этот обработчик вызывается в случаях, при возникновении ошибки при управлении секций или аренды для секций.</span><span class="sxs-lookup"><span data-stu-id="2a26a-124">This handler is called on occasions when an error occurs while managing partitions or leases for the partitions.</span></span>
