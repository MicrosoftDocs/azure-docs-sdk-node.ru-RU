  - uid: '@azure/event-processor-host.FromConnectionStringOptions.leaseRenewInterval'
    name: leaseRenewInterval
    fullName: leaseRenewInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="2a26a-117">{number} [leaseRenewInterval] В течение заданного интервала \*\* `in seconds` \*\* между операциями сканирования.</span><span class="sxs-lookup"><span data-stu-id="2a26a-117">{number} [leaseRenewInterval] The sleep interval **`in seconds`** between scans.</span></span>
      <span data-ttu-id="2a26a-118">Значение по умолчанию — \*\* `10` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="2a26a-118">Default: **`10` seconds**.</span></span>

      <span data-ttu-id="2a26a-119">Позволяет указать PartitionManager, как часто следует проверять аренды и обновлять их реализации диспетчера аренды.</span><span class="sxs-lookup"><span data-stu-id="2a26a-119">Allows a lease manager implementation to specify to PartitionManager how often it should scan leases and renew them.</span></span> <span data-ttu-id="2a26a-120">Чтобы перераспределить аренды за отведенное время, после узла прекращает операционной, мы рекомендуем относительно короткий интервал времени, например через десять секунд.</span><span class="sxs-lookup"><span data-stu-id="2a26a-120">In order to redistribute leases in a timely fashion after a host ceases operating, we recommend a relatively short interval, such as ten seconds.</span></span> <span data-ttu-id="2a26a-121">Очевидно, что она должна быть меньше половины продолжительность аренды, чтобы предотвратить случайное истечения срока действия.</span><span class="sxs-lookup"><span data-stu-id="2a26a-121">Obviously it should be less than half of the lease length, to prevent accidental expiration.</span></span>
    optional: true
    syntax:
      content: 'leaseRenewInterval?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/event-processor-host'
