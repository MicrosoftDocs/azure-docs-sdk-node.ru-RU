    type: property
    summary: '<span data-ttu-id="2a26a-125">{number} [slowScanInterval] Медленно (long) интервал \*\* `in seconds` \*\* используется после сканирования, в какие аренду кражи не выполнена, для уменьшения ненужные сканирования, когда система находится в устойчивом состоянии.</span><span class="sxs-lookup"><span data-stu-id="2a26a-125">{number} [slowScanInterval] The slow (long) interval **`in seconds`** is used after a scan in which lease stealing did not occur, to reduce unnecessary scanning when the system is in steady state.</span></span> <span data-ttu-id="2a26a-126">Значение по умолчанию — \*\* `5` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="2a26a-126">Default: **`5` seconds**.</span></span>'
