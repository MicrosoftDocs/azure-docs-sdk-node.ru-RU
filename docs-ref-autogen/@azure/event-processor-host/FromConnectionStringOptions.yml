  - uid: '@azure/event-processor-host.FromConnectionStringOptions.startupScanDelay'
    name: startupScanDelay
    fullName: startupScanDelay
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2a26a-127">{number} [startupScanDelay] Время задержки \*\* `in seconds` \*\* между первый поиск доступных секций, а второй.</span><span class="sxs-lookup"><span data-stu-id="2a26a-127">{number} [startupScanDelay] The delay time **`in seconds`** between the first scan for available partitions and the second.</span></span> <span data-ttu-id="2a26a-128">Это является частью оптимизации запуска, который позволяет отдельным узлам становятся видимыми на другие узлы и тем самым получить более точное число количество узлов в системе, прежде чем они пытаются оценить количество секций, они должны отвечать.</span><span class="sxs-lookup"><span data-stu-id="2a26a-128">This is part of a startup optimization which allows individual hosts to become visible to other hosts, and thereby get a more accurate count of the number of hosts in the system, before they try to estimate how many partitions they should own.</span></span> <span data-ttu-id="2a26a-129">Значение по умолчанию — \*\* `30` секунд\*\*.</span><span class="sxs-lookup"><span data-stu-id="2a26a-129">Default: **`30` seconds**.</span></span>'
