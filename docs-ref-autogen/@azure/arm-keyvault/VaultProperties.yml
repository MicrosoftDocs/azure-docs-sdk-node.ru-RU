  - uid: '@azure/arm-keyvault.VaultProperties.accessPolicies'
    name: accessPolicies
    fullName: accessPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Массив идентификаторов 0 до 16, которые имеют доступ к хранилищу ключей. Все удостоверения в массиве, необходимо использовать тот же идентификатор клиента как идентификатор клиента хранилища ключей. Когда `createMode` присваивается `recover`, политики доступа не требуются. В противном случае политики доступа являются обязательными.'
    optional: true
    syntax:
      content: 'accessPolicies?: AccessPolicyEntry[]'
      return:
        type:
          - '@azure/arm-keyvault.AccessPolicyEntry[]'
    package: '@azure/arm-keyvault'
