    langs:
      - typeScript
    type: property
    summary: 'В хранилище создать режим, чтобы указать, нужно ли восстановить или не хранилище. Возможные значения: «восстановить», «default»'
    optional: true
    syntax:
      content: 'createMode?: CreateMode'
      return:
        type:
          - '@azure/arm-keyvault.CreateMode'
    package: '@azure/arm-keyvault'
