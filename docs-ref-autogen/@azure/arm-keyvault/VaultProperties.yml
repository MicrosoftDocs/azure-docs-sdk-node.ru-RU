  - uid: '@azure/arm-keyvault.VaultProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Для этого хранилища включено свойство, указав ли защита от очистки. Этому свойству присвоить значение true активирует защиту от очистки для этого хранилища и его содержимого — только службу Key Vault может инициировать жестких, неисправимое удаления. Этот параметр действует только в том случае, если включена функция обратимого удаления. Включение этой функции является необратимым — то есть свойство принимает значение false, если его значение.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
