  - uid: '@azure/arm-compute.LinuxConfiguration.provisionVMAgent'
    name: provisionVMAgent
    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Указывает, должен ли агент виртуальной машины быть подготовлен на виртуальной машине. <br><br>
      Если это свойство не указано в тексте запроса, поведение по умолчанию — присвоить ему значение true.  Это позволит гарантировать, что агент виртуальной Машины установлен на виртуальной Машине, чтобы расширения можно добавить к виртуальной Машине позже.
    optional: true
    syntax:
      content: 'provisionVMAgent?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-compute'
