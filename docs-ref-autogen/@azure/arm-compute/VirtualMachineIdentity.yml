    summary: 'Тип удостоверения, используемые для виртуальной машины. Тип «Него значение SystemAssigned, UserAssigned» включает в себя неявно созданных удостоверение и набор с пользовательскими удостоверениями. Тип «None» приведет к удалению всех удостоверений из виртуальной машины. Ниже перечислены возможные значения. Него значение «SystemAssigned», «UserAssigned», «Него значение SystemAssigned, UserAssigned», «None»'
