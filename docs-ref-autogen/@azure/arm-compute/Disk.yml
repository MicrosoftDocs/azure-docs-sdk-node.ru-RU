  - uid: '@azure/arm-compute.Disk.diskIOPSReadWrite'
    name: diskIOPSReadWrite
    fullName: diskIOPSReadWrite
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Число операций ввода-ВЫВОДА, разрешенное для этого диска; настраивается только для дисков режимом UltraSSD. Одной операции можно передавать между 4k и 256 КБ.'
    optional: true
    syntax:
      content: 'diskIOPSReadWrite?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskMBpsReadWrite'
    name: diskMBpsReadWrite
    fullName: diskMBpsReadWrite
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Пропускная способность, разрешенное для этого диска; настраивается только для дисков режимом UltraSSD. Означает миллионы байт в секунду, Мбит/с — здесь МБ использует приставка ISO, степени 10.'
    optional: true
    syntax:
      content: 'diskMBpsReadWrite?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Если creationData.createOption пуста, это поле является обязательным и указывает размер виртуального жесткого диска для создания. Если это поле не отображается для обновления или создания с другими параметрами, это означает изменение размера. Изменение размеров объекта разрешены только в том случае, если диск не подключен к работающей виртуальной машине и можно только увеличить размер диска.'
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskState'
    name: diskState
    fullName: diskState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Состояние диска. Ниже перечислены возможные значения. «Неподключенные», «Вложенных», «Reserved», «ActiveSAS», «ReadyToUpload», «ActiveUpload» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
    optional: true
    syntax:
      content: 'diskState?: DiskState'
      return:
        type:
          - '@azure/arm-compute.DiskState'
    package: '@azure/arm-compute'
