    summary: Имя этапа. В настоящее время единственное допустимое значение — OobeSystem. Ниже перечислены возможные значения. «OobeSystem»
    optional: true
    syntax:
      content: 'passName?: PassNames'
      return:
        type:
          - '@azure/arm-compute.PassNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.settingName'
