    type: interface
    summary: 'Задает дополнительные сведения в формате XML, которое может быть включено в файле Unattend.xml, который используется программой установки Windows. Содержимое определяется, задав имя, имя компонента и pass, в котором применяется содержимое.'
    package: '@azure/arm-compute'
