    type: property
    summary: 'Указывает имя параметра, к которому относится контент. Возможные значения: FirstLogonCommands и AutoLogon. Ниже перечислены возможные значения. «Автоматический», «FirstLogonCommands»'
    optional: true
    syntax:
      content: 'settingName?: SettingNames'
      return:
        type:
          - '@azure/arm-compute.SettingNames'
    package: '@azure/arm-compute'
