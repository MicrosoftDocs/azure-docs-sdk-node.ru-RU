      - typeScript
    type: property
    summary: |-
      Имя компонента. В настоящее время единственное допустимое значение — Microsoft-Windows-Shell-Setup.
      Ниже перечислены возможные значения. «Microsoft-Windows-Shell-Setup»
    optional: true
    syntax:
      content: 'componentName?: ComponentNames'
      return:
        type:
          - '@azure/arm-compute.ComponentNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.content'
    name: content
    fullName: content
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает содержимое в формате XML, добавляемого в файл unattend.xml для указанного этапа и компонента. XML-код должен быть меньше, чем в 4 КБ и должен содержать корневой элемент для параметра или функции, который вставляется.'
    optional: true
    syntax:
      content: 'content?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
