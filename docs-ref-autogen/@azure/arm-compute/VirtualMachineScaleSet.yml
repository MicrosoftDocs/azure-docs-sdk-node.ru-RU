    summary: 'Указывает сведения о образа marketplace, используемого для создания виртуальной машины. Этот элемент используется только для образов marketplace. Перед использованием образа marketplace из API-интерфейса, необходимо включить изображение для его использования в программном коде.  На портале Azure найти образ marketplace, который вы хотите использовать, а затем нажмите кнопку **нужно, чтобы выполнить развертывание программным способом, начало работы "->"**. Укажите все необходимые сведения и нажмите кнопку **Сохранить**.'
