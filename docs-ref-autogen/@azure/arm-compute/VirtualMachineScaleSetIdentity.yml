    summary: 'Список удостоверений пользователей, связанных с виртуальной машины масштабируемого набора. Ссылки ключа словаря удостоверение пользователя, будут идентификаторы ресурсов ARM в виде: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}".'
    optional: true
