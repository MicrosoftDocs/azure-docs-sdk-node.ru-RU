  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Задайте тип удостоверения, используемый для масштабирования виртуальных машин. Тип «Него значение SystemAssigned, UserAssigned» включает в себя неявно созданных удостоверение и набор с пользовательскими удостоверениями. Тип «None» приведет к удалению всех удостоверений из масштабируемого набора виртуальных машин.
      Ниже перечислены возможные значения. Него значение «SystemAssigned», «UserAssigned», «Него значение SystemAssigned, UserAssigned», «None»
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.userAssignedIdentities'
