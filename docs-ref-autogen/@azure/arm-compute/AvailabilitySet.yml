      <span data-ttu-id="77570-102">Виртуальные машины, заданные в одной группе доступности, выделяются в различных узлах для достижения максимальной доступности.</span><span class="sxs-lookup"><span data-stu-id="77570-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="77570-103">Дополнительные сведения о группах доступности см. в разделе [Управление доступностью виртуальных машин](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span><span class="sxs-lookup"><span data-stu-id="77570-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
