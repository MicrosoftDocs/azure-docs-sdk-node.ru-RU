    summary: 'Флаг, который включает или отключает возможность наличие одного или нескольких управляемых дисков UltraSSD_LRS тип учетной записи хранения на виртуальной Машине или масштабируемого набора виртуальных МАШИН. Управляемые диски с типом учетной записи хранения, UltraSSD_LRS можно добавить в виртуальную машину или масштабируемый набор только в том случае, если это свойство доступно виртуальных машин.'
