  - uid: '@azure/arm-compute.VirtualMachineUpdate.licenseType'
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Указывает, что образ или диск, который используется был лицензирован локально. Этот элемент используется только для образов, содержащих операционной системы Windows Server. <br><br> Возможные значения: <br><br> Windows_Client <br><br> Windows_Server <br><br> Если этот элемент включен в запрос на обновление, значение должно соответствовать начальное значение. Невозможно обновить это значение. <br><br> Дополнительные сведения см. в разделе [гибридного использования преимуществ Azure для Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Минимальная версия api: 2015-06-15
    optional: true
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
