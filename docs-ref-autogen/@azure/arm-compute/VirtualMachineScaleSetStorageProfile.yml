  - uid: '@azure/arm-compute.VirtualMachineScaleSetStorageProfile.imageReference'
    name: imageReference
    fullName: imageReference
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает сведения о образа для использования. Можно указать сведения о образов платформы, marketplace образы или образы виртуальных машин. Этот элемент является обязательным, если вы хотите использовать образ платформы, образа marketplace или образ виртуальной машины, но не используется в других операциях создания.'
