    summary: 'Точки данных временных рядов. Точки должны быть отсортированы по метке времени в порядке возрастания в соответствии с результатом обнаружения аномалий. Если данные не сортируются правильно или нет повторяющихся timestamp, API не будет работать. В таком случае будет возвращено сообщение об ошибке.'
