    summary: 'Эта операция приводит к возникновению ошибки модели с помощью целой последовательности, обнаружен каждой точки с той же модели. С помощью этого метода точки до и после определенной точки используются для определения того, является ли он аномалии. Всего обнаружения можно предоставить пользователю общее состояние временных рядов.'
    syntax:
      content: 'function entireDetect(body: Request, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: body
          type:
            - '@azure/cognitiveservices-anomalydetector.Request'
          description: 'Точки временных рядов и период, при необходимости. Параметры расширенной модели также можно указать в запросе.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.EntireDetectResponse2>
