    langs:
      - typeScript
    type: property
    summary: 'IsPositiveAnomaly содержать состояние аномалий в положительном направлении для каждой входной точки. Значение true означает, что положительное аномалий обнаружено. Положительное аномалий означает точку обнаружения аномалий и его значения больше, чем ожидаемому. Индекс массива согласуется с входной ряд.'
    syntax:
      content: 'isPositiveAnomaly: boolean[]'
      return:
        type:
          - 'boolean[]'
    package: '@azure/cognitiveservices-anomalydetector'
  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.lowerMargins'
