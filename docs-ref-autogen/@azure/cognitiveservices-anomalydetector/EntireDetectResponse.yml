  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.upperMargins'
    name: upperMargins
    fullName: upperMargins
    children: []
    langs:
      - typeScript
    type: property
    summary: 'UpperMargins содержать верхнем поле каждой входной точки. UpperMargin используется для вычисления upperBoundary, которое равно expectedValue + (100 - marginScale) * upperMargin. Аномалии в ответе можно отфильтровать по upperBoundary и lowerBoundary. Настраивая значение marginScale, можно отфильтровать менее значительные ошибки на стороне клиента. Индекс массива согласуется с входной ряд.'
    syntax:
      content: 'upperMargins: number[]'
      return:
        type:
          - 'number[]'
    package: '@azure/cognitiveservices-anomalydetector'