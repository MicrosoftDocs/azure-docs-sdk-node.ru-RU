    fullName: lowerMargins
    children: []
    langs:
      - typeScript
    type: property
    summary: 'LowerMargins содержать нижнего поля каждой входной точки. LowerMargin используется для вычисления lowerBoundary, которая равняется expectedValue - (100 - marginScale) * lowerMargin. Точки, через границу может быть помечен как обычный из них на стороне клиента. Индекс массива согласуется с входной ряд.'
    syntax:
      content: 'lowerMargins: number[]'
      return:
        type:
          - 'number[]'
    package: '@azure/cognitiveservices-anomalydetector'
