  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.isNegativeAnomaly'
    name: isNegativeAnomaly
    fullName: isNegativeAnomaly
    children: []
    langs:
      - typeScript
    type: property
    summary: 'IsNegativeAnomaly содержит состояние аномалий в отрицательном направлении для каждой входной точки. Значение true означает, что отрицательный аномалий обнаружено. Отрицательное аномалий означает, что точку обнаружения аномалий и его значения меньше ожидаемого. Индекс массива согласуется с входной ряд.'
