  - uid: '@azure/arm-visualstudio.Projects.beginCreate'
    name: 'beginCreate(ProjectResource, string, string, string, Models.ProjectsBeginCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Создает проект Team Services в коллекции с указанным именем.
      В окне свойств ресурса необходимо указать «VersionControlOption» и «ProcessTemplateId».
      Допустимые значения для VersionControlOption: Git в Tfvc. Допустимые значения для ProcessTemplateId: 6B724908-EF14-45CF-84F8-768B5384DA45, ADCC42AB-9882-485E-A3ED-7678F01F66BC, 27450541-8E31-4150-9947-DC59F998FC01 (эти идентификаторы соответствуют Scrum, Agile и CMMI шаблонов процессов).
    syntax:
      content: 'function beginCreate(body: ProjectResource, resourceGroupName: string, rootResourceName: string, resourceName: string, options?: Models.ProjectsBeginCreateOptionalParams)'
      parameters:
        - id: body
          type:
            - '@azure/arm-visualstudio.ProjectResource'
          description: Данные запроса.
        - id: resourceGroupName
          type:
            - string
          description: Имя группы ресурсов в подписке Azure.
        - id: rootResourceName
          type:
            - string
          description: Имя учетной записи Team Services.
        - id: resourceName
          type:
            - string
          description: Имя проекта Team Services.
        - id: options
          type:
            - Models.ProjectsBeginCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-visualstudio'
