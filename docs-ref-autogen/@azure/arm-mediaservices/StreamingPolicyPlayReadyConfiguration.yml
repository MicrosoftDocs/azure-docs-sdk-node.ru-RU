  - uid: '@azure/arm-mediaservices.StreamingPolicyPlayReadyConfiguration.customLicenseAcquisitionUrlTemplate'
    name: customLicenseAcquisitionUrlTemplate
    fullName: customLicenseAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Шаблон URL-адрес пользовательской службы доставки лицензий для проигрывателей конечного пользователя.  Не требуется при использовании служб мультимедиа Azure для выдачей лицензий.  Шаблон поддерживает заменяемых лексем, оно будет обновляться службой во время выполнения с помощью значение, относящимся к запросу.  В настоящее время поддерживаются значения маркера, {AlternativeMediaId}, который заменяется значением StreamingLocatorId.AlternativeMediaId и {ContentKeyId}, которой заменяется значение идентификатора запрошенного ключа.'
    optional: true
    syntax:
      content: 'customLicenseAcquisitionUrlTemplate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
