  - uid: '@azure/arm-mediaservices.Image.range'
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Позиция в выходное видео, в которой прекращается создание эскизов. Значение может быть в абсолютный timestamp (ISO 8601, например: PT5M30S для остановки в 5 минут 30 секунд), или число кадров (например, 300 для остановки в 300 кадр), или относительное значение (например, 100%).'
    optional: true
    syntax:
      content: 'range?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Image.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Позиция во входящем видеофайле с которого следует начать создание эскизов. Значение может быть в абсолютный timestamp (ISO 8601, например: PT05S), или число кадров (например, 10 10 фрейма) или относительное значение (например, % 1). Также поддерживает макрос {Best}, который сообщает кодировщику выберите эскиз лучший из первых секунд видео.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Image.step'
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Интервалы, в которых создаются эскизы. Значение может быть в абсолютный timestamp (ISO 8601, например: PT05S для одного изображения каждые 5 секунд), или число кадров (например, 30 для каждые 30 кадров), или относительное значение (например, % 1).'
    optional: true
    syntax:
      content: 'step?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Image.stretchMode'
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Режим изменения размера - как входного видео будет изменяться в соответствии с поставленной первопричин. Значение по умолчанию — AutoSize. Ниже перечислены возможные значения. «None», «AutoSize», «AutoFit»'
    optional: true
    syntax:
      content: 'stretchMode?: StretchMode'
      return:
        type:
          - '@azure/arm-mediaservices.StretchMode'
    package: '@azure/arm-mediaservices'
