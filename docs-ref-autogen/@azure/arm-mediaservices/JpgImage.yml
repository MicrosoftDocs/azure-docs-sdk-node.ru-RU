  - uid: '@azure/arm-mediaservices.JpgImage.keyFrameInterval'
    name: keyFrameInterval
    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Расстояние между двумя опорными кадрами, тем самым определяя группы изображений (GOP). Значение должно быть целым числом ненулевое значение в диапазоне [1, 30] секунд, указан в формате ISO 8601. Значение по умолчанию равно 2 секундам (PT2S).'
    optional: true
    syntax:
      content: 'keyFrameInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
