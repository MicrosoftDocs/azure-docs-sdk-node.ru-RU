    summary: 'Высота выходного видео для этого слоя. Значение может быть абсолютным (в пикселях) или относительным (в процентах). Например 50% означает, что выходного видео половину столько пикселей в высоту в качестве входных данных.'
    optional: true
    syntax:
      content: 'height?: undefined | string'
