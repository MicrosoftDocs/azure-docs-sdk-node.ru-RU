      - typeScript
    type: property
    summary: |-
      Максимальная скорость (в битах в секунду), по которому должно быть принято VBV буфер для повторного заполнения.
      Если не указан, по умолчанию совпадает со значением скоростью.
    optional: true
    syntax:
      content: 'maxBitrate?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
