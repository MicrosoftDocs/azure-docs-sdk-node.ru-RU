  - uid: '@azure/arm-mediaservices.H264Layer.bitrate'
    name: bitrate
    fullName: bitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Средняя скорость в битах в секунду, в которой необходимо кодировать входного видео, при создании этого слоя. Это обязательное поле.'
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.bufferWindow'
    name: bufferWindow
    fullName: bufferWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Длина окна VBV буфера. Значение должно быть в формате ISO 8601. Значение должно быть в диапазоне [0,1-100] секунд. Значение по умолчанию — 5 секунд (например, PT5S).'
    optional: true
    syntax:
      content: 'bufferWindow?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.entropyMode'
    name: entropyMode
    fullName: entropyMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Режим энтропии, который будет использоваться для этого слоя. Если не указан, кодировщик выбирает режим, соответствующий профиль и уровень. Ниже перечислены возможные значения. «Cabac», «Cavlc»'
    optional: true
    syntax:
      content: 'entropyMode?: EntropyMode'
      return:
        type:
          - '@azure/arm-mediaservices.EntropyMode'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.frameRate'
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Кадр скорость (в кадрах в секунду), в которой необходимо кодировать этот слой. Значение может быть в форме M и N, где M и N являются целыми числами (например, 30000/1001), или в виде числа (например, 30 или 29,97). Кодировщик реализованы ограничения на разрешенные частоту обновления на основе профиля и уровня. Если он не указан, кодировщик будет использовать одинаковая частота кадров в качестве входного видео.'
    optional: true
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Высота выходного видео для этого слоя. Значение может быть абсолютным (в пикселях) или относительным (в процентах). Например 50% означает, что выходного видео половину столько пикселей в высоту в качестве входных данных.'
    optional: true
    syntax:
      content: 'height?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.label'
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Буквенно-цифровые метки для этого уровня, который может использоваться в мультиплексирование другое видео и аудио слои или именования выходного файла.'
    optional: true
    syntax:
      content: 'label?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.level'
    name: level
    fullName: level
    children: []
    langs:
      - typeScript
    type: property
    summary: 'В настоящее время поддерживается уровень до 6.2. Значение может быть автоматически, или число, которое соответствует профиля H.264. Если не указан, значение по умолчанию — Auto, которое позволяет выбирать уровень, который подходит для этого слоя кодировщика.'
    optional: true
    syntax:
      content: 'level?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
