  - uid: '@azure/arm-mediaservices.EnvelopeEncryption.customKeyAcquisitionUrlTemplate'
    name: customKeyAcquisitionUrlTemplate
    fullName: customKeyAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Шаблон URL-адрес пользовательской службы доставки ключей проигрыватели конечного пользователя.  Не требуется при использовании служб мультимедиа Azure для выдачи ключей.  Шаблон поддерживает заменяемых лексем, оно будет обновляться службой во время выполнения с помощью значение, относящимся к запросу.  В настоящее время поддерживаются значения маркера, {AlternativeMediaId}, который заменяется значением StreamingLocatorId.AlternativeMediaId и {ContentKeyId}, которой заменяется значение идентификатора запрошенного ключа.'
    optional: true
    syntax:
      content: 'customKeyAcquisitionUrlTemplate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
