    type: property
    summary: 'Состояния работоспособности имеют следующие значения. «Исправен» показывает, что конечная точка принимает сообщения должным образом. «Неработоспособное» показывает, что конечная точка не принимает сообщения должным образом и центра Интернета вещей выполняет повторную попытку для отправки данных в эту конечную точку. Состояние неработоспособности конечной точки будет обновляться в работоспособное состояние, когда Центр Интернета вещей устанавливает согласованных в конечном счете состояния работоспособности. «Dead» состояние будет показывать, что конечная точка не принимает сообщения, после отправки сообщений центра Интернета вещей в течение retrial. См. в разделе метрики центра Интернета вещей для выявления ошибок и отслеживать проблемы с конечными точками. Состояние «Нет» показывает, что центр Интернета вещей не установил соединение с конечной точкой. Сообщения не были доставлены или отклоняются из этой конечной точки. Возможные значения: «неизвестный», «работает», «неработоспособное», «очередь недоставленных сообщений»'
    optional: true
    syntax:
      content: 'healthStatus?: EndpointHealthStatus'
      return:
        type:
          - '@azure/arm-iothub.EndpointHealthStatus'
    package: '@azure/arm-iothub'
