    type: property
    summary: '<span data-ttu-id="61df1-103">Состояния работоспособности имеют следующие значения.</span><span class="sxs-lookup"><span data-stu-id="61df1-103">Health statuses have following meanings.</span></span> <span data-ttu-id="61df1-104">«Исправен» показывает, что конечная точка принимает сообщения должным образом.</span><span class="sxs-lookup"><span data-stu-id="61df1-104">The ''healthy'' status shows that the endpoint is accepting messages as expected.</span></span> <span data-ttu-id="61df1-105">«Неработоспособное» показывает, что конечная точка не принимает сообщения должным образом и центра Интернета вещей выполняет повторную попытку для отправки данных в эту конечную точку.</span><span class="sxs-lookup"><span data-stu-id="61df1-105">The ''unhealthy'' status shows that the endpoint is not accepting messages as expected and IoT Hub is retrying to send data to this endpoint.</span></span> <span data-ttu-id="61df1-106">Состояние неработоспособности конечной точки будет обновляться в работоспособное состояние, когда Центр Интернета вещей устанавливает согласованных в конечном счете состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="61df1-106">The status of an unhealthy endpoint will be updated to healthy when IoT Hub has established an eventually consistent state of health.</span></span> <span data-ttu-id="61df1-107">«Dead» состояние будет показывать, что конечная точка не принимает сообщения, после отправки сообщений центра Интернета вещей в течение retrial.</span><span class="sxs-lookup"><span data-stu-id="61df1-107">The ''dead'' status shows that the endpoint is not accepting messages, after IoT Hub retried sending messages for the retrial period.</span></span> <span data-ttu-id="61df1-108">См. в разделе метрики центра Интернета вещей для выявления ошибок и отслеживать проблемы с конечными точками.</span><span class="sxs-lookup"><span data-stu-id="61df1-108">See IoT Hub metrics to identify errors and monitor issues with endpoints.</span></span> <span data-ttu-id="61df1-109">Состояние «Нет» показывает, что центр Интернета вещей не установил соединение с конечной точкой.</span><span class="sxs-lookup"><span data-stu-id="61df1-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="61df1-110">Сообщения не были доставлены или отклоняются из этой конечной точки.</span><span class="sxs-lookup"><span data-stu-id="61df1-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="61df1-111">Возможные значения: «неизвестный», «работает», «неработоспособное», «очередь недоставленных сообщений»</span><span class="sxs-lookup"><span data-stu-id="61df1-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
