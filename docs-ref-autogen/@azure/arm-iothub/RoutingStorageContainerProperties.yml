    summary: 'Формат имени файла большого двоичного объекта. Формат по умолчанию — {iothub} / {partition} / {YYYY} / {MM} / {ДД} / {HH} / {mm}. Все параметры являются обязательными, но можно изменить порядок сортировки.'
