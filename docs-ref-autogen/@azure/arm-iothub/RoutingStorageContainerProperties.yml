    children: []
    langs:
      - typeScript
    type: property
    summary: 'Кодировку, которая используется для сериализации сообщений в большие двоичные объекты. Поддерживаемые значения: «avro», «avrodeflate» и «JSON». Значение по умолчанию — «avro». Ниже перечислены возможные значения. «Avro», «AvroDeflate», «JSON»'
