    fullName: maxChunkSizeInBytes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Максимальное число байтов для каждого большого двоичного объекта, записанные в хранилище. Значение должно быть между 10485760(10MB) и 524288000(500MB). Значение по умолчанию — 314572800(300MB).'
    optional: true
    syntax:
      content: 'maxChunkSizeInBytes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-iothub'
