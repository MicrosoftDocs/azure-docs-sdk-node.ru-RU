    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Имя, которое идентифицирует эту конечную точку. Имя может содержать только буквы, цифры, точки, символы подчеркивания, дефисы и имеет максимальную длину 64 символов. Зарезервированы следующие имена: события, fileNotifications, $default. Имена конечных точек должно быть уникальным в типы конечных точек.'
    syntax:
