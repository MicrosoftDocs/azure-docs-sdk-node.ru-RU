  - uid: '@azure/arm-iothub.RoutingProperties.fallbackRoute'
    name: fallbackRoute
    fullName: fallbackRoute
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Свойства маршрута, который используется в качестве маршрутов отката, когда ни одно из условий, указанных в разделе «маршруты» выполняются. Данный параметр является необязательным. Если это свойство не задано, сообщения, которые не соответствует указанным условиям, указанным в разделе «маршруты» будут направляться в конечную точку встроенных концентратор событий.'
    optional: true
    syntax:
      content: 'fallbackRoute?: FallbackRouteProperties'
      return:
        type:
          - '@azure/arm-iothub.FallbackRouteProperties'
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingProperties.routes'
    name: routes
    fullName: routes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Список пользовательских правил маршрутизации, используемых в центр Интернета вещей для маршрутизации сообщений для встроенных и пользовательских конечных точек. Разрешено не более 100 правил маршрутизации для платных центров и максимум 5 правил маршрутизации могут бесплатно концентраторов.'
    optional: true
    syntax:
      content: 'routes?: RouteProperties[]'
      return:
        type:
          - '@azure/arm-iothub.RouteProperties[]'
    package: '@azure/arm-iothub'
