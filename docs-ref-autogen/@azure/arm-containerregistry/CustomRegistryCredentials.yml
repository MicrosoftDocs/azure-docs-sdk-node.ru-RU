  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.identity'
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает управляемый удостоверение, присвоенное пользовательские учетные данные. Если назначаемое пользователем удостоверение это значение является идентификатором клиента. Если присвоенным системой идентификатором, значение будет `system`. Идентификатор клиента в случае с присвоенным системой идентификатором будет определяться средство запуска. Это удостоверение может использоваться для проверки подлинности в хранилище ключей, чтобы получить учетные данные, или он может быть единственным источником проверки подлинности, используемый для доступа к реестру.'
    optional: true
    syntax:
      content: 'identity?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-containerregistry'
