  - uid: '@azure/arm-storagesync.StorageSyncServiceCreateParameters.location'
    name: location
    fullName: location
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Обязательный элемент. Возвращает или задает расположение ресурса. Это будет одним из поддерживаемых и зарегистрированных географических регионов Azure (например Западная часть США, восточная часть США, Юго-Восточная Азия, и т.д.). Геообласть ресурса нельзя изменить после его создания, но если на обновление указывается идентичные географическом регионе, запрос завершится успешно.'
    syntax:
      content: 'location: string'
      return:
        type:
          - string
    package: '@azure/arm-storagesync'
