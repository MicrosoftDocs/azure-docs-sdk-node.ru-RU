  - uid: '@azure/arm-storagesync.StorageSyncServiceCreateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать для просмотра и группировании ресурсов (между группами ресурсов). Более 15 тегов можно указать для ресурса. Каждый тег должен содержать ключ длиной не более 128 символов и значение длиной не более 256 символов.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
