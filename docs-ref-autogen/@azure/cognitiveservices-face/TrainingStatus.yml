    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Обучение состояние: notstarted, запущена, выполнена успешно, сбой. Если в процессе обучения ожидает выполнения, то состояние — notstarted. Если выполняется обучение, состояние запущен. Состояние успешного выполнения означает, что этого лица группу или группу больших person готов для лиц, — определить, или этот список большой лицевой готов для распознавания лиц — поиск похожих. Состояние ошибки, часто бывает вызвана никто существует нет сохраненных лиц в лица группу или пользователей больших групп или нет сохраненных лиц существует в списке больших лиц. Возможные значения: «nonstarted», «под управлением», «succeeded», «сбой»'
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
