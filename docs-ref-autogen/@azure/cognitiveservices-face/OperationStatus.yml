    type: property
    summary: |-
      <span data-ttu-id="ea710-112">Состояние операции: notstarted, запущена, выполнена успешно, сбой.</span><span class="sxs-lookup"><span data-stu-id="ea710-112">Operation status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id="ea710-113">Если запрошенная операция и ожидающих выполнения, находится в состоянии notstarted.</span><span class="sxs-lookup"><span data-stu-id="ea710-113">If the operation is requested and waiting to perform, the status is notstarted.</span></span> <span data-ttu-id="ea710-114">Если операция выполняется в серверной части, состояние = запущен.</span><span class="sxs-lookup"><span data-stu-id="ea710-114">If the operation is ongoing in backend, the status is running.</span></span> <span data-ttu-id="ea710-115">Состояние успешного выполнения означает, что операция завершается успешно, специально для операции создания моментального снимка, он иллюстрирует моментального снимка также выбирается и готовность к применению, и для моментальных снимков, применяя операцию, представляет целевой объект завершил создание с моментальный снимок и все готово для использования.</span><span class="sxs-lookup"><span data-stu-id="ea710-115">Status succeeded means the operation is completed successfully, specifically for snapshot taking operation, it illustrates the snapshot is well taken and ready to apply, and for snapshot applying operation, it presents the target object has finished creating by the snapshot and ready to be used.</span></span> <span data-ttu-id="ea710-116">Состояние ошибки часто бывает вызвана редактирования исходного объекта при создании моментального снимка или редактирования целевого объекта во время применения моментального снимка до завершения, см. в разделе поле «сообщение» причины сбоя.</span><span class="sxs-lookup"><span data-stu-id="ea710-116">Status failed is often caused by editing the source object while taking the snapshot or editing the target object while applying the snapshot before completion, see the field "message" to check the failure reason.</span></span>
      <span data-ttu-id="ea710-117">Возможные значения: «не запущено», «работает», «succeeded», «сбой»</span><span class="sxs-lookup"><span data-stu-id="ea710-117">Possible values include: 'notstarted', 'running', 'succeeded', 'failed'</span></span>
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
