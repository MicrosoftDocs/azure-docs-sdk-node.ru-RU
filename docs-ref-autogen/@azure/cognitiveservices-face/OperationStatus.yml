  - uid: '@azure/cognitiveservices-face.OperationStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Состояние операции: notstarted, запущена, выполнена успешно, сбой. Если запрошенная операция и ожидающих выполнения, находится в состоянии notstarted. Если операция выполняется в серверной части, состояние = запущен. Состояние успешного выполнения означает, что операция завершается успешно, специально для операции создания моментального снимка, он иллюстрирует моментального снимка также выбирается и готовность к применению, и для моментальных снимков, применяя операцию, представляет целевой объект завершил создание с моментальный снимок и все готово для использования. Состояние ошибки часто бывает вызвана редактирования исходного объекта при создании моментального снимка или редактирования целевого объекта во время применения моментального снимка до завершения, см. в разделе поле «сообщение» причины сбоя.
      Возможные значения: «не запущено», «работает», «succeeded», «сбой»
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
