  - uid: '@azure/cognitiveservices-face.PersonGroupPerson.addFaceFromStream'
    name: 'addFaceFromStream(string, string, msRest.HttpRequestBody, Models.PersonGroupPersonAddFaceFromStreamOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Добавьте фрагмент человека в лица группу для подтверждения или идентификацию лиц. Для работы с изображением содержит несколько лиц, входной лиц можно указать в качестве образа с прямоугольником targetFace. Он возвращает persistedFaceId, представляющий добавленный лиц. Изображение не будут сохранены.
      Только функцию извлеченные лиц, которые будут храниться на сервере, пока не [PersonFace каждой группе людей - удалить](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e), [удалить пользователя в каждой группе людей -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) или [каждой группе людей - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) вызывается.
      <br /> Примечание persistedFaceId отличается от созданных faceId [лиц — обнаруживать](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).
      *   Более высоким качеством изображения лиц означает более высокую точность распознавания. Попробуйте высокого качества лиц: в анфас, clear и лиц размер составляет 200 x 200 пикселей (100 пикселей между глаза) или больше.
      *   Каждая запись пользователя может содержать до 248 лиц.
      *   Поддерживаются JPEG, PNG, GIF (первый кадр) и формат BMP. Допустимый размер файла — 6 МБ из 1 КБ.
      *   прямоугольник «targetFace» должен содержать одной грани. Ноль или несколько лиц будет рассматриваться как ошибка. Если предоставленный «targetFace» прямоугольник не возвращен из [лиц — обнаруживать](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), нет никакой гарантии, для обнаружения и успешно добавить начертание шрифта.
      *   За пределы размера обнаруживаемых лиц (36 x 36-4096 x 4096 пикселей) больших occlusions головы или больших приведет к ошибкам.
      *   Добавление или удаление лиц с тем же человека будут обрабатываться последовательно. Добавление или удаление лиц из разных лиц обрабатываются параллельно.
      * Размер минимальное обнаруживаемых лиц — 36 x 36 пикселей изображения не больше 1920 x 1080 пикселей.
      Изображения с размерами, выше, чем 1920 x 1080 пикселей понадобится пропорционально большего размера минимальное лиц.
      * Можно указать значения различных «detectionModel». Использовать и сравнения моделей обнаружения см. в статье [способы указания модели обнаружения](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)
      | Модель | Рекомендуемое использование-case(s) |
      | ---------- | -------- |
      | «detection_01»: | В модели обнаружения по умолчанию для [Person каждой группе людей - Добавление
      Face](/docs/Services/563879b61984550e40cbbe8d/Operations/563879b61984550f3039523b). Рекомендуем использовать для практически обнаружение лиц в анфас. Для сценариев с чрезвычайно большого угол (головы) лица, перекрыто лиц или неправильное изображение ориентации лиц в таких случаях могут не обнаруживаться. | | «detection_02»: | Модель обнаружения, выпущенная в 2019 может с повышенную точность, особенно для небольших, сторона и становится нечетким лиц. |
    syntax:
      content: 'function addFaceFromStream(personGroupId: string, personId: string, image: msRest.HttpRequestBody, options?: Models.PersonGroupPersonAddFaceFromStreamOptionalParams)'
      parameters:
        - id: personGroupId
          type:
            - string
          description: Идентификатор ссылки на группы определенным лицом.
        - id: personId
          type:
            - string
          description: Идентификатор ссылки на конкретного пользователя.
        - id: image
          type:
            - msRest.HttpRequestBody
          description: Поток данных изображения.
        - id: options
          type:
            - Models.PersonGroupPersonAddFaceFromStreamOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PersonGroupPersonAddFaceFromStreamResponse>
    package: '@azure/cognitiveservices-face'
