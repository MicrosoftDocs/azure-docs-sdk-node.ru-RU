    summary: "<span data-ttu-id=\"dfac7-102\">Создайте группу пользователя с указанным personGroupId, имя, предоставляемое пользователем userData и recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"dfac7-103\">Группу пользователя является контейнером данных отправленного person, включая средства распознавания лиц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"dfac7-104\">После создания, используйте [пользователь каждой группе людей — создать](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) для добавления в группы лиц, а затем вызовите [каждой группе людей — Обучение](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) этой группы для подготовки к [сталкиваются - Идентификация](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"dfac7-105\">Изображение не будут сохранены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-105\">No image will be stored.</span></span> <span data-ttu-id=\"dfac7-106\">Только для пользователя извлеченные функции распознавания лиц и на сервере, пока не будут храниться userData [Person каждой группе людей - удалить](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) или [каждой группе людей - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) вызывается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"dfac7-107\">Чтобы связать с этой группой пользователя должно быть указано «recognitionModel».</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"dfac7-108\">Значение по умолчанию для «recognitionModel» — «recognition_01», если последней модели необходимо явно указать модели, необходимые в этом параметре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"dfac7-109\">Новые лица, которые добавляются в существующую группу пользователя будет использоваться модель распознавания, которая уже связана с коллекцией.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"dfac7-110\">Невозможно обновить существующие функции распознавания лиц в группу пользователя к функциям, извлеченным в ходе другая версия модель распознавания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"dfac7-111\">«recognition_01»: Стандартная модель распознавания [в каждой группе людей — создание](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"dfac7-112\">Все эти группы пользователя, созданных до марта 2019 связанные с этой моделью распознавания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"dfac7-113\">«recognition_02»: Модель распознавания, выпущенную в марте 2019 г.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"dfac7-114\">«recognition_02» рекомендуется, так как его общая точность улучшена по сравнению с «recognition_01».</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"dfac7-115\">Квота группы пользователя:</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"dfac7-116\">Квота освободить уровня подписки: 1000 групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"dfac7-117\">Каждый содержит более 1000 лиц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"dfac7-118\">Квота подписки уровня S0: 1 000 000 групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"dfac7-119\">Каждый содержит до 10 000 лиц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"dfac7-120\">Чтобы обработать проблему Идентификация лиц большего масштаба, рассмотрите возможность применения [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"dfac7-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
