    name: 'take(Models.SnapshotObjectType, string, string[], Models.SnapshotTakeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="8fc28-162">Отправьте операцию для снимка список лиц, списка больших лиц, лица группу или больших person, с помощью моментального снимка, определяемый пользователем тип, ИД исходного объекта, применить область и необязательные пользовательские данные.</span><span class="sxs-lookup"><span data-stu-id="8fc28-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="8fc28-163">В интерфейсы моментальных снимков предназначены для пользователей, резервное копирование и восстановление данных лиц из одной грани подписки в другую, в том же регионе или разных регионах.</span><span class="sxs-lookup"><span data-stu-id="8fc28-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="8fc28-164">Рабочий процесс содержит два этапа, пользователь сначала вызывает что моментальный снимок — Take, чтобы создать копию исходного объекта и сохраните его как моментальный снимок, затем вызывает моментального снимка: применение вставить моментальный снимок в целевую подписку.</span><span class="sxs-lookup"><span data-stu-id="8fc28-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="8fc28-165">Моментальные снимки хранятся в централизованном расположении (для каждого экземпляра Azure), таким образом, чтобы их можно применить между учетными записями и областями.</span><span class="sxs-lookup"><span data-stu-id="8fc28-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="8fc28-166">Создание моментального снимка является асинхронной операцией.</span><span class="sxs-lookup"><span data-stu-id="8fc28-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="8fc28-167">Идентификатор операции можно получить из поля «Operation-Location» в заголовке ответа, для использования в OperationStatus - Get для отслеживания хода выполнения, создания моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="8fc28-168">Идентификатор моментального снимка будут включены в поле «resourceLocation» OperationStatus - Get ответа при его состояние операции «успешно».</span><span class="sxs-lookup"><span data-stu-id="8fc28-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="8fc28-169">Время моментального снимка зависит от числа элементов и их лицах в объекте-источнике.</span><span class="sxs-lookup"><span data-stu-id="8fc28-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="8fc28-170">Возможно, в секундах или до нескольких часов для 1 000 000 лиц с помощью нескольких лиц.</span><span class="sxs-lookup"><span data-stu-id="8fc28-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="8fc28-171">Моментальные снимки будут автоматически срок действия истек и очищенных за 48 часов после его создания моментальных снимков</span><span class="sxs-lookup"><span data-stu-id="8fc28-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="8fc28-172">Take.</span><span class="sxs-lookup"><span data-stu-id="8fc28-172">Take.</span></span> <span data-ttu-id="8fc28-173">Пользователь может удалить моментальный снимок, с помощью моментальных снимков - Delete сами по себе любое время до истечения срока действия.</span><span class="sxs-lookup"><span data-stu-id="8fc28-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="8fc28-174">С помощью снимка для определенного объекта не будет блокировать другие операции с объектом.</span><span class="sxs-lookup"><span data-stu-id="8fc28-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="8fc28-175">Все операции только для чтения (Get и получения списка и выявление/FindSimilar/Verify) могут выполняться как обычно.</span><span class="sxs-lookup"><span data-stu-id="8fc28-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="8fc28-176">Для всех операций для записи, включая добавление, обновление и удаление исходного объекта или его лиц/лиц и обучение они являются не блокируется, но не рекомендуется, поскольку для записи обновления могут не отражаться на моментального снимка во время его создания.</span><span class="sxs-lookup"><span data-stu-id="8fc28-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="8fc28-177">После завершения создания моментальных снимков, все операции для чтения и записи можно работать в обычном режиме.</span><span class="sxs-lookup"><span data-stu-id="8fc28-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="8fc28-178">Моментальный снимок также будет содержать результаты обучения объекта источника, который означает, что целевая подписка применяется не нужна повторного обучения целевого объекта перед вызовом выявление/FindSimilar моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="8fc28-179">Квота освободить уровня подписки: 100 занять операций в месяц.</span><span class="sxs-lookup"><span data-stu-id="8fc28-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="8fc28-180">Квота подписки уровня S0: 100 занять операций в день.</span><span class="sxs-lookup"><span data-stu-id="8fc28-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
      content: 'function take(type: Models.SnapshotObjectType, objectId: string, applyScope: string[], options?: Models.SnapshotTakeOptionalParams)'
      parameters:
        - id: type
          type:
            - Models.SnapshotObjectType
          description: '<span data-ttu-id="8fc28-181">Пользователь указал типа для исходного объекта, чтобы сделать снимок из.</span><span class="sxs-lookup"><span data-stu-id="8fc28-181">User specified type for the source object to take snapshot from.</span></span> <span data-ttu-id="8fc28-182">В настоящее время поддерживаются FaceList, каждой группе людей, LargeFaceList и LargePersonGroup.</span><span class="sxs-lookup"><span data-stu-id="8fc28-182">Currently FaceList, PersonGroup, LargeFaceList and LargePersonGroup are supported.</span></span> <span data-ttu-id="8fc28-183">Ниже перечислены возможные значения. «FaceList», «LargeFaceList», «LargePersonGroup», «Каждой группе людей»</span><span class="sxs-lookup"><span data-stu-id="8fc28-183">Possible values include: ''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span></span>'
        - id: objectId
          type:
            - string
          description: '<span data-ttu-id="8fc28-184">ИД исходного объекта, чтобы сделать снимок из заданное пользователем.</span><span class="sxs-lookup"><span data-stu-id="8fc28-184">User specified source object id to take snapshot from.</span></span>'
        - id: applyScope
          type:
            - 'string[]'
          description: '<span data-ttu-id="8fc28-185">Массив идентификаторов подписок целевой лиц для моментального снимка, заданное пользователем.</span><span class="sxs-lookup"><span data-stu-id="8fc28-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="8fc28-186">Для каждого моментального снимка, а только те подписки, которые включены в applyScope моментального снимка — Take можно применить.</span><span class="sxs-lookup"><span data-stu-id="8fc28-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
