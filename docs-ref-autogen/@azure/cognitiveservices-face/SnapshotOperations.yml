  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="8fc28-102">Отправьте операцию для применения моментального снимка к текущей подписке.</span><span class="sxs-lookup"><span data-stu-id="8fc28-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="8fc28-103">Для каждого моментального снимка, а только те подписки, которые включены в applyScope моментального снимка — Take можно применить.</span><span class="sxs-lookup"><span data-stu-id="8fc28-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="8fc28-104">В интерфейсы моментальных снимков предназначены для пользователей, резервное копирование и восстановление данных лиц из одной грани подписки в другую, в том же регионе или разных регионах.</span><span class="sxs-lookup"><span data-stu-id="8fc28-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="8fc28-105">Рабочий процесс содержит два этапа, пользователь сначала вызывает что моментальный снимок — Take, чтобы создать копию исходного объекта и сохраните его как моментальный снимок, затем вызывает моментального снимка: применение вставить моментальный снимок в целевую подписку.</span><span class="sxs-lookup"><span data-stu-id="8fc28-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="8fc28-106">Моментальные снимки хранятся в централизованном расположении (для каждого экземпляра Azure), таким образом, чтобы их можно применить между учетными записями и областями.</span><span class="sxs-lookup"><span data-stu-id="8fc28-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="8fc28-107">Применение моментального снимка является асинхронной операцией.</span><span class="sxs-lookup"><span data-stu-id="8fc28-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="8fc28-108">Идентификатор операции можно получить из поля «Operation-Location» в заголовке ответа, для использования в OperationStatus - Get для отслеживания хода выполнения, применения моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="8fc28-109">Идентификатор целевого объекта будут включены в поле «resourceLocation» OperationStatus - Get ответа при его состояние операции «успешно».</span><span class="sxs-lookup"><span data-stu-id="8fc28-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="8fc28-110">Время применения моментального снимка зависит от числа элементов и их лицах в объекте моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="8fc28-111">Он может быть в секундах или вверх до 1 часа для 1 000 000 лиц с помощью нескольких лиц.</span><span class="sxs-lookup"><span data-stu-id="8fc28-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="8fc28-112">Моментальные снимки будут автоматически срок действия истек и очищенных за 48 часов после его создания моментальных снимков</span><span class="sxs-lookup"><span data-stu-id="8fc28-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="8fc28-113">Take.</span><span class="sxs-lookup"><span data-stu-id="8fc28-113">Take.</span></span> <span data-ttu-id="8fc28-114">Поэтому целевая подписка необходим для применения моментального снимка в течение 48 часов с момента его создания.</span><span class="sxs-lookup"><span data-stu-id="8fc28-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="8fc28-115">Применение моментального снимка будет не блокируют другие операции на целевом объекте объекта, однако его не рекомендуется, поскольку невозможно гарантировать корректность во время применения моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="8fc28-116">После применения моментального снимка, все операции по направлению к целевой объект может работать в обычном режиме.</span><span class="sxs-lookup"><span data-stu-id="8fc28-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="8fc28-117">Моментальный снимок также содержат результаты обучения объекта источника, который означает, что целевая подписка применяется не нужна повторного обучения целевого объекта перед вызовом выявление/FindSimilar моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="8fc28-118">Один моментальный снимок можно применять несколько раз в параллельном режиме, пока только CreateNew применить режим поддерживается, это означает, что операции применения завершится ошибкой, если целевая подписка уже содержит объект того же типа и с помощью же objectId.</span><span class="sxs-lookup"><span data-stu-id="8fc28-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="8fc28-119">Пользователи могут указать «objectId» в тексте запроса, чтобы избежать таких конфликтов.</span><span class="sxs-lookup"><span data-stu-id="8fc28-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="8fc28-120">Квота освободить уровня подписки: 100 применения операций в месяц.</span><span class="sxs-lookup"><span data-stu-id="8fc28-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="8fc28-121">Квота подписки уровня S0: 100 применения операций в день.</span><span class="sxs-lookup"><span data-stu-id="8fc28-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
      parameters:
        - id: snapshotId
          type:
            - string
          description: <span data-ttu-id="8fc28-122">Идентификатор ссылки на отдельного моментального снимка.</span><span class="sxs-lookup"><span data-stu-id="8fc28-122">Id referencing a particular snapshot.</span></span>
        - id: objectId
          type:
            - string
          description: '<span data-ttu-id="8fc28-123">Идентификатор целевого объекта должен быть создан из моментального снимка, заданное пользователем.</span><span class="sxs-lookup"><span data-stu-id="8fc28-123">User specified target object id to be created from the snapshot.</span></span>'
        - id: options
          type:
            - Models.SnapshotApplyOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotApplyResponse>
