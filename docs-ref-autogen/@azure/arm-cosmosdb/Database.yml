          type:
            - string
          description: 'Выражение фильтра OData, описывающий подмножество возвращаемых показателей. Параметры, которые могут быть отфильтрованы являются name.value (Имя метрики, могут иметь имена или нескольких), startTime, endTime и timeGrain. Поддерживаемый оператор является eq.'
