  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Угол в градусах, обнаруженных текста по отношению к ближайшей горизонтальном или вертикальном направлении. После поворота изображения по часовой стрелке на это угол, распознанный текст строки становятся горизонтальную или вертикальную. В сочетании со свойством ориентацию его можно использовать для наложения результатов распознавания неправильно на исходное изображение, поворачивая либо исходный образ или распознавание результаты по подходящее значение угла вокруг центра исходного изображения. Если не удается обнаружить угол уверенно, это свойство не существует. Если изображение содержит текст с различными углами зрения, только часть текста будет распознаваться корректно.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
