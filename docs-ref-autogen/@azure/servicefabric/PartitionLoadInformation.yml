    langs:
      - typeScript
    type: interface
    summary: |-
      Представляет загрузить данные для секции, который содержит метрики сообщаемой нагрузки первичных и вторичных.
      Если они не имеют нагрузки сообщил, PartitionLoadInformation будет содержать нагрузка по умолчанию для службы, секции.
      Для загрузки по умолчанию LastReportedUtc LoadMetricReport элемента имеет значение 0.
