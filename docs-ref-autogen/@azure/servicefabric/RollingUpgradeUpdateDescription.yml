    type: property
    summary: "<span data-ttu-id=\"c2919-117\">Максимальный период времени, на протяжении которого можно блокировать обработку домена обновления и не допустить потери доступности в случае возникновения непредвиденных проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c2919-117\">The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues.</span></span> <span data-ttu-id=\"c2919-118\">По истечении времени ожидания обработка домена обновления будет выполняться независимо от проблем с потерей доступа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c2919-118\">When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues.</span></span> <span data-ttu-id=\"c2919-119\">Время ожидания сбрасывается при запуске каждого домена обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c2919-119\">The timeout is reset at the start of each upgrade domain.</span></span> <span data-ttu-id=\"c2919-120\">Допустимые значения\_— от 0\_до 42949672925\_включительно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c2919-120\">Valid values are between 0 and 42949672925 inclusive.</span></span>\n<span data-ttu-id=\"c2919-121\">(32-разрядное целое число без знака).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c2919-121\">(unsigned 32-bit integer).</span></span>"
