    summary: |-
      <span data-ttu-id="11a72-102">Идентификатор экземпляра для работающих точки входа.</span><span class="sxs-lookup"><span data-stu-id="11a72-102">The instance ID for currently running entry point.</span></span> <span data-ttu-id="11a72-103">Для записи кода пакета установки точка (Если указано) выполняется первым, и запускается после его завершения главной точки входа.</span><span class="sxs-lookup"><span data-stu-id="11a72-103">For a code package setup entry point (if specified) runs first and after it finishes main entry point is started.</span></span>
      <span data-ttu-id="11a72-104">Запустите исполняемый файл точки входа каждый раз, приведет к изменению его идентификатор экземпляра.</span><span class="sxs-lookup"><span data-stu-id="11a72-104">Each time entry point executable is run, its instance ID will change.</span></span> <span data-ttu-id="11a72-105">Если 0 передается в качестве идентификатора экземпляра пакета кода, API будет перезапущена с любой идентификатор экземпляра, она выполняется в данный момент пакет кода.</span><span class="sxs-lookup"><span data-stu-id="11a72-105">If 0 is passed in as the code package instance ID, the API will restart the code package with whatever instance ID it is currently running.</span></span>
      <span data-ttu-id="11a72-106">Если экземпляр ID другой, чем 0 передается в, API будет перезапущен пакет кода только в том случае, если идентификатор текущего экземпляра соответствует переданного идентификатора экземпляра.</span><span class="sxs-lookup"><span data-stu-id="11a72-106">If an instance ID other than 0 is passed in, the API will restart the code package only if the current Instance ID matches the passed in instance ID.</span></span>
      <span data-ttu-id="11a72-107">Обратите внимание, передав идентификатор конкретный экземпляр (не 0) в API безопаснее, поскольку если гарантирует максимум один перезапуск пакета кода.</span><span class="sxs-lookup"><span data-stu-id="11a72-107">Note, passing in the exact instance ID (not 0) in the API is safer, because if ensures at most one restart of the code package.</span></span>
