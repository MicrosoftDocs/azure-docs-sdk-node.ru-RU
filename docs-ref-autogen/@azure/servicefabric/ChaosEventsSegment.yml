  - uid: '@azure/servicefabric.ChaosEventsSegment.continuationToken'
    name: continuationToken
    fullName: continuationToken
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Параметр маркера продолжения используется для получения следующего набора результатов. Маркер продолжения включается в ответ API, когда результаты из системы не помещаются в одном ответе. Когда это значение передается в следующем вызове API, API возвращает следующий набор результатов.
      Если следующий набор результатов отсутствует, маркер продолжения не включается в ответ.
    optional: true
    syntax:
      content: 'continuationToken?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
