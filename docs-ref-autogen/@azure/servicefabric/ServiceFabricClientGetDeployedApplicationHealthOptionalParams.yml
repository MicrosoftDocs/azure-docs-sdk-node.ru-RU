    type: property
    summary: "<span data-ttu-id=\"7c58a-104\">Позволяет фильтровать объекты состояния работоспособности развернутых пакетов службы, возвращаемые в результате запроса работоспособности приложения, по состоянию работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-104\">Allows filtering of the deployed service package health state objects returned in the result of deployed application health query based on their health state.</span></span>\n<span data-ttu-id=\"7c58a-105\">Возможные значения для этого параметра — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-105\">The possible values for this parameter include integer value of one of the following health states.</span></span>\n<span data-ttu-id=\"7c58a-106\">Возвращаются только те развернутые пакеты службы, которые соответствуют заданному фильтру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-106\">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id=\"7c58a-107\">Для оценки общего состояния работоспособности развернутого приложения используются все развернутые пакеты службы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-107\">All deployed service packages are used to evaluate the aggregated health state of the deployed application.</span></span>\n<span data-ttu-id=\"7c58a-108\">Если фильтр не указан, возвращаются все записи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-108\">If not specified, all entries are returned.</span></span>\n<span data-ttu-id=\"7c58a-109\">Значения состояния — это перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора OR.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-109\">The state values are flag-based enumeration, so the value can be a combination of these values, obtained using the bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"7c58a-110\">Например, если указано значение 6, то возвращается состояние работоспособности пакетов службы со значениями HealthState \"OK\" (2) и \"Warning\" (4).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-110\">For example, if the provided value is 6 then health state of service packages with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"7c58a-111\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-111\">Default - Default value.</span></span> <span data-ttu-id=\"7c58a-112\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-112\">Matches any HealthState.</span></span> <span data-ttu-id=\"7c58a-113\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-113\">The value is zero.</span></span>\n- <span data-ttu-id=\"7c58a-114\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-114\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"7c58a-115\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-115\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"7c58a-116\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-116\">The value is 1.</span></span>\n- <span data-ttu-id=\"7c58a-117\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-117\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"7c58a-118\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-118\">The value is 2.</span></span>\n- <span data-ttu-id=\"7c58a-119\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-119\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"7c58a-120\">Значение равно 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-120\">The value is 4.</span></span>\n- <span data-ttu-id=\"7c58a-121\">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-121\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"7c58a-122\">Значение равно\_8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-122\">The value is 8.</span></span>\n- <span data-ttu-id=\"7c58a-123\">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-123\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"7c58a-124\">Значение равно 65 535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-124\">The value is 65535.</span></span> <span data-ttu-id=\"7c58a-125\">Значение по умолчанию: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c58a-125\">Default value: 0.</span></span>\n"
