      - typeScript
    type: property
    summary: Список описаний метрик емкости приложения.
    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Максимальное количество узлов, емкость которых Service Fabric резервирует для этого приложения.
      Обратите внимание: это не означает, что службы данного приложения размещаются на всех этих узлах. По умолчанию значение этого свойства равно нулю, и это означает, что службы может размещаться на любом узле. Значение по умолчанию: 0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Минимальное количество узлов, емкость которых Service Fabric резервирует для этого приложения.
      Обратите внимание: это не означает, что службы данного приложения размещаются на всех этих узлах. Если это свойство имеет значение 0, не будет запланировано. Значение этого свойства не может быть больше, чем значение свойства MaximumNodes.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
