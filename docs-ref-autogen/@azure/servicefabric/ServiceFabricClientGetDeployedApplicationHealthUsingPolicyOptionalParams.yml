    type: property
    summary: "<span data-ttu-id=\"0606e-106\">Позволяет фильтровать объекты состояния работоспособности развернутых пакетов службы, возвращаемые в результате запроса работоспособности приложения, по состоянию работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-106\">Allows filtering of the deployed service package health state objects returned in the result of deployed application health query based on their health state.</span></span>\n<span data-ttu-id=\"0606e-107\">Возможные значения для этого параметра — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-107\">The possible values for this parameter include integer value of one of the following health states.</span></span>\n<span data-ttu-id=\"0606e-108\">Возвращаются только те развернутые пакеты службы, которые соответствуют заданному фильтру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-108\">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id=\"0606e-109\">Для оценки общего состояния работоспособности развернутого приложения используются все развернутые пакеты службы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-109\">All deployed service packages are used to evaluate the aggregated health state of the deployed application.</span></span>\n<span data-ttu-id=\"0606e-110\">Если фильтр не указан, возвращаются все записи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-110\">If not specified, all entries are returned.</span></span>\n<span data-ttu-id=\"0606e-111\">Значения состояния — это перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора OR.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-111\">The state values are flag-based enumeration, so the value can be a combination of these values, obtained using the bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"0606e-112\">Например, если указано значение 6, то возвращается состояние работоспособности пакетов службы со значениями HealthState \"OK\" (2) и \"Warning\" (4).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-112\">For example, if the provided value is 6 then health state of service packages with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"0606e-113\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-113\">Default - Default value.</span></span> <span data-ttu-id=\"0606e-114\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-114\">Matches any HealthState.</span></span> <span data-ttu-id=\"0606e-115\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-115\">The value is zero.</span></span>\n- <span data-ttu-id=\"0606e-116\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-116\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"0606e-117\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-117\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"0606e-118\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-118\">The value is 1.</span></span>\n- <span data-ttu-id=\"0606e-119\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-119\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"0606e-120\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-120\">The value is 2.</span></span>\n- <span data-ttu-id=\"0606e-121\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-121\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"0606e-122\">Значение равно 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-122\">The value is 4.</span></span>\n- <span data-ttu-id=\"0606e-123\">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-123\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"0606e-124\">Значение равно\_8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-124\">The value is 8.</span></span>\n- <span data-ttu-id=\"0606e-125\">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-125\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"0606e-126\">Значение равно 65 535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-126\">The value is 65535.</span></span> <span data-ttu-id=\"0606e-127\">Значение по умолчанию: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0606e-127\">Default value: 0.</span></span>\n"
