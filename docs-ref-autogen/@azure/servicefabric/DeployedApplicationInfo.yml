  - uid: '@azure/servicefabric.DeployedApplicationInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Идентификатор приложения. Это закодированное представление имени приложения.
      Это используется в API REST для определения ресурса приложения.
      Начиная с версии 6.0, иерархические имена разделяются с помощью "\~" символов. Например, если имя приложения — «fabric: / myapp/app1», идентификатором приложения будет «myapp\~app1» в 6.0 + и «myapp/app1», в предыдущих версиях.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
