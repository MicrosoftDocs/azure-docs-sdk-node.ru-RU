    fullName: replicaOrInstanceId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="4bf54-104">Идентификатор реплики службы с отслеживанием состояния или экземпляра службы без отслеживания состояния.</span><span class="sxs-lookup"><span data-stu-id="4bf54-104">Id of a stateful service replica or a stateless service instance.</span></span> <span data-ttu-id="4bf54-105">Этот идентификатор используется в запросах, которые применяются к службам с отслеживанием состояния и без отслеживания состояния.</span><span class="sxs-lookup"><span data-stu-id="4bf54-105">This ID is used in the queries that apply to both stateful and stateless services.</span></span> <span data-ttu-id="4bf54-106">Используется Service Fabric для уникальной идентификации реплике секции службы с отслеживанием состояния или экземпляру службы без отслеживания состояния секции.</span><span class="sxs-lookup"><span data-stu-id="4bf54-106">It is used by Service Fabric to uniquely identify a replica of a partition of a stateful service or an instance of a stateless service partition.</span></span> <span data-ttu-id="4bf54-107">Он уникален в пределах секции и остается неизменным в течение жизненного цикла реплики или экземпляра.</span><span class="sxs-lookup"><span data-stu-id="4bf54-107">It is unique within a partition and does not change for the lifetime of the replica or the instance.</span></span> <span data-ttu-id="4bf54-108">Если другая реплика создается на том же узле, для одной секции удалении реплики с отслеживанием состояния, он получит другое значение для идентификатора.</span><span class="sxs-lookup"><span data-stu-id="4bf54-108">If a stateful replica gets dropped and another replica gets created on the same node for the same partition, it will get a different value for the ID.</span></span> <span data-ttu-id="4bf54-109">Если экземпляр без отслеживания состояния выполняется отработка отказа на том же или другом узле он получит другое значение для идентификатора.</span><span class="sxs-lookup"><span data-stu-id="4bf54-109">If a stateless instance is failed over on the same or different node it will get a different value for the ID.</span></span>'
    optional: true
    syntax:
      content: 'replicaOrInstanceId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
