    langs:
      - typeScript
    type: interface
    summary: |-
      Отражает работоспособность кластера.
      Содержит состояние работоспособности кластера статистическая обработка, состояния работоспособности приложения и узла кластера, а также события работоспособности и оценку неработоспособности.
    extends:
      name: '@azure/servicefabric.EntityHealth'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealth.aggregatedHealthState'
    name: aggregatedHealthState
    fullName: aggregatedHealthState
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      HealthState, представляющий общего состояния работоспособности сущности, вычисляемые диспетчером работоспособности.
      Оценка работоспособности сущности отражает все события, указанное в отчетах для сущности и его дочерние элементы (если таковые имеются).
      Статистическая обработка выполняется путем применения политики нужного работоспособности. Ниже перечислены возможные значения. «Invalid», «ОК», «Предупреждение», «Ошибка», «Неизвестный»
    optional: true
    syntax:
      content: 'aggregatedHealthState?: HealthState'
      return:
        type:
          - '@azure/servicefabric.HealthState'
    package: '@azure/servicefabric'
