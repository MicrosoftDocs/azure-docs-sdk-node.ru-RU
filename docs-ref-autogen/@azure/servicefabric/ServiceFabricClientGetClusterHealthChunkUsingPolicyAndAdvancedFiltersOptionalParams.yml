  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthChunkUsingPolicyAndAdvancedFiltersOptionalParams.clusterHealthChunkQueryDescription'
    name: clusterHealthChunkQueryDescription
    fullName: clusterHealthChunkQueryDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Описывает политики работоспособности кластера и приложений, используемых для оценки работоспособности кластера и фильтры для выбора какие сущности кластера должны быть возвращены.
      Если политика работоспособности кластера, он используется для оценки событий кластера и узлов кластера. Если он отсутствует, то использует оценки работоспособности, политика работоспособности кластера, определенных в манифесте кластера или политика работоспособности кластера по умолчанию.
      По умолчанию каждое приложение вычисляется с помощью его политики работоспособности конкретного приложения, определенные в манифесте приложения или политику работоспособности по умолчанию, если политика не определена в манифесте.
      Если указано сопоставление политики работоспособности приложения, и есть соответствующая запись для приложения, для оценки работоспособности приложения используется политика работоспособности указанного приложения.
      Пользователи могут указать очень гибкие фильтры для выбора какие сущности кластера для включения в ответ. Выбор можно по отдельным на состояние работоспособности сущностей и основанные на иерархии.
      Запрос может возвратить многоуровневого дочерних элементов сущностей, в зависимости от заданных фильтров. Например его можно возвращать одно приложение с указанным именем, а также для этого приложения, возвращают только те службы, которые находятся в ошибку или предупреждение и все разделы и реплики для одной из этих служб.
    optional: true
    syntax:
      content: 'clusterHealthChunkQueryDescription?: ClusterHealthChunkQueryDescription'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthChunkQueryDescription'
    package: '@azure/servicefabric'
