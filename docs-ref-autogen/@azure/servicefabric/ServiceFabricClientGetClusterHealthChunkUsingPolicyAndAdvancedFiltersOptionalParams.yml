  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthChunkUsingPolicyAndAdvancedFiltersOptionalParams.clusterHealthChunkQueryDescription'
    name: clusterHealthChunkQueryDescription
    fullName: clusterHealthChunkQueryDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="55ca2-103">Описывает политики работоспособности кластера и приложений, используемых для оценки работоспособности кластера и фильтры для выбора какие сущности кластера должны быть возвращены.</span><span class="sxs-lookup"><span data-stu-id="55ca2-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="55ca2-104">Если политика работоспособности кластера, он используется для оценки событий кластера и узлов кластера.</span><span class="sxs-lookup"><span data-stu-id="55ca2-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="55ca2-105">Если он отсутствует, то использует оценки работоспособности, политика работоспособности кластера, определенных в манифесте кластера или политика работоспособности кластера по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="55ca2-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="55ca2-106">По умолчанию каждое приложение вычисляется с помощью его политики работоспособности конкретного приложения, определенные в манифесте приложения или политику работоспособности по умолчанию, если политика не определена в манифесте.</span><span class="sxs-lookup"><span data-stu-id="55ca2-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="55ca2-107">Если указано сопоставление политики работоспособности приложения, и есть соответствующая запись для приложения, для оценки работоспособности приложения используется политика работоспособности указанного приложения.</span><span class="sxs-lookup"><span data-stu-id="55ca2-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="55ca2-108">Пользователи могут указать очень гибкие фильтры для выбора какие сущности кластера для включения в ответ.</span><span class="sxs-lookup"><span data-stu-id="55ca2-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="55ca2-109">Выбор можно по отдельным на состояние работоспособности сущностей и основанные на иерархии.</span><span class="sxs-lookup"><span data-stu-id="55ca2-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="55ca2-110">Запрос может возвратить многоуровневого дочерних элементов сущностей, в зависимости от заданных фильтров.</span><span class="sxs-lookup"><span data-stu-id="55ca2-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="55ca2-111">Например его можно возвращать одно приложение с указанным именем, а также для этого приложения, возвращают только те службы, которые находятся в ошибку или предупреждение и все разделы и реплики для одной из этих служб.</span><span class="sxs-lookup"><span data-stu-id="55ca2-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
    optional: true
    syntax:
      content: 'clusterHealthChunkQueryDescription?: ClusterHealthChunkQueryDescription'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthChunkQueryDescription'
    package: '@azure/servicefabric'
