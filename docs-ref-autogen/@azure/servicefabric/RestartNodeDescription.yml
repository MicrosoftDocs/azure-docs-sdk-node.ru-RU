    type: property
    summary: 'Идентификатор экземпляра на целевом узле. Если указан идентификатор экземпляра, то узел перезапускается только в том случае, если он соответствует текущему экземпляру узла. Значение по умолчанию "0" будет соответствовать любому идентификатору экземпляра. Идентификатор экземпляра можно получить с помощью запроса get node. Значение по умолчанию: ''0''.'
