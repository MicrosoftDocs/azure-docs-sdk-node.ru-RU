    langs:
      - typeScript
    type: interface
    summary: |
      Описывает политику, используемую для размещения службы Service Fabric первичной реплики службы оптимальное размещение в определенном домене.
      Эта политика размещения обычно используется вместе с доменами сбоя в сценариях, где географически распределены в кластере Service Fabric, чтобы указать, что первичная реплика службы должен находиться в конкретном домене сбоя, который в географически распределенной сценарии обычно выравнивает с границами региональные или центра обработки данных. Обратите внимание, что так как это оптимизация возможно, что первичная реплика не может заканчиваться находятся в этом домене, из-за сбоев, ограничения емкости и другие ограничения.
    package: '@azure/servicefabric'
