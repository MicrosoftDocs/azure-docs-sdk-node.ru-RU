    summary: |
      <span data-ttu-id="44e28-101">Описывает политику, используемую для размещения службы Service Fabric первичной реплики службы оптимальное размещение в определенном домене.</span><span class="sxs-lookup"><span data-stu-id="44e28-101">Describes the policy to be used for placement of a Service Fabric service where the service's Primary replicas should optimally be placed in a particular domain.</span></span>
      <span data-ttu-id="44e28-102">Эта политика размещения обычно используется вместе с доменами сбоя в сценариях, где географически распределены в кластере Service Fabric, чтобы указать, что первичная реплика службы должен находиться в конкретном домене сбоя, который в географически распределенной сценарии обычно выравнивает с границами региональные или центра обработки данных.</span><span class="sxs-lookup"><span data-stu-id="44e28-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="44e28-103">Обратите внимание, что так как это оптимизация возможно, что первичная реплика не может заканчиваться находятся в этом домене, из-за сбоев, ограничения емкости и другие ограничения.</span><span class="sxs-lookup"><span data-stu-id="44e28-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
