  - uid: '@azure/servicefabric.ApplicationLoadInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Идентификатор приложения. Это закодированное представление имени приложения.
      Это используется в API REST для определения ресурса приложения.
      Начиная с версии 6.0, иерархические имена разделяются с помощью "\~" символов. Например, если имя приложения — «fabric: / myapp/app1», идентификатором приложения будет «myapp\~app1» в 6.0 + и «myapp/app1», в предыдущих версиях.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Максимальное количество узлов, где можно создавать экземпляры этого приложения.
      Это количество узлов, которые может охватывать этого приложения.
      Для приложений, у которых не определены параметры емкости приложения это значение будет ноль.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Минимальное количество узлов для этого приложения.
      Это количество узлов, где Service Fabric будет резервировать ресурсы кластера которой равняется ReservedLoad * MinimumNodes для этого экземпляра приложения.
      Для приложений, у которых не определены параметры емкости приложения это значение будет ноль.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.nodeCount'
    name: nodeCount
    fullName: nodeCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Количество узлов, на которых создается это приложение.
      Для приложений, у которых не определены параметры емкости приложения это значение будет ноль.
    optional: true
    syntax:
      content: 'nodeCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
