    summary: 'Путь к пакету приложения SFPKG, по которому можно скачать пакет приложения с помощью протоколов HTTP или HTTPS. Пакет приложения может быть сохранен во внешнем хранилище. В этом случае можно скачать файл с помощью операции GET. Поддерживаются протоколы HTTP и HTTPS, и для пути должен быть разрешен доступ на чтение.'
