    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"e013c-104\">Фильтр состояния работоспособности узлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-104\">The filter for the health state of the nodes.</span></span> <span data-ttu-id=\"e013c-105\">Он позволяет, выбора узлов, в том случае, если они совпадают, данные о состоянии работоспособности нужное.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-105\">It allows selecting nodes if they match the desired health states.</span></span>\n<span data-ttu-id=\"e013c-106\">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-106\">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id=\"e013c-107\">Возвращаются только те узлы, которые соответствуют заданному фильтру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-107\">Only nodes that match the filter are returned.</span></span> <span data-ttu-id=\"e013c-108\">Все узлы используются для оценки состояния работоспособности кластера статистическая обработка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-108\">All nodes are used to evaluate the cluster aggregated health state.</span></span>\n<span data-ttu-id=\"e013c-109\">Если не указан, значение по умолчанию — None, если не указано имя узла.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-109\">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id=\"e013c-110\">Если фильтр имеет значение по умолчанию и имя узла указано, возвращается соответствующего узла.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-110\">If the filter has default value and node name is specified, the matching node is returned.</span></span>\n<span data-ttu-id=\"e013c-111\">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора \"ИЛИ\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-111\">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"e013c-112\">Например если указано значение 6, она соответствует узлов со значениями healthstate из ОК (2) \"и\" Warning \"(4).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-112\">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>\n- <span data-ttu-id=\"e013c-113\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-113\">Default - Default value.</span></span> <span data-ttu-id=\"e013c-114\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-114\">Matches any HealthState.</span></span> <span data-ttu-id=\"e013c-115\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-115\">The value is zero.</span></span>\n- <span data-ttu-id=\"e013c-116\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-116\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"e013c-117\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-117\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"e013c-118\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-118\">The value is 1.</span></span>\n- <span data-ttu-id=\"e013c-119\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-119\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"e013c-120\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-120\">The value is 2.</span></span>\n- <span data-ttu-id=\"e013c-121\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-121\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"e013c-122\">Значение равно 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-122\">The value is 4.</span></span>\n- <span data-ttu-id=\"e013c-123\">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-123\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"e013c-124\">Значение равно\_8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-124\">The value is 8.</span></span>\n- <span data-ttu-id=\"e013c-125\">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-125\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"e013c-126\">Значение равно 65 535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-126\">The value is 65535.</span></span> <span data-ttu-id=\"e013c-127\">Значение по умолчанию: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e013c-127\">Default value: 0.</span></span>\n"
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.NodeHealthStateFilter.nodeNameFilter'
    name: nodeNameFilter
    fullName: nodeNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e013c-128">Имя узла, который соответствует фильтру.</span><span class="sxs-lookup"><span data-stu-id="e013c-128">Name of the node that matches the filter.</span></span> <span data-ttu-id="e013c-129">Фильтр применяется только к указанному узлу, если он существует.</span><span class="sxs-lookup"><span data-stu-id="e013c-129">The filter is applied only to the specified node, if it exists.</span></span>
      <span data-ttu-id="e013c-130">Если узел не существует, узел не возвращается в фрагмент данных о работоспособности кластера, на основе этого фильтра.</span><span class="sxs-lookup"><span data-stu-id="e013c-130">If the node doesn't exist, no node is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="e013c-131">Если узел существует, он включается в фрагмент данных о работоспособности кластера, если состояние работоспособности соответствует другие свойства фильтра.</span><span class="sxs-lookup"><span data-stu-id="e013c-131">If the node exists, it is included in the cluster health chunk if the health state matches the other filter properties.</span></span>
      <span data-ttu-id="e013c-132">Если не указан, все узлы, соответствующие родительские фильтры (если таковые имеются) принимать во внимание и противопоставляется других элементов фильтра, как фильтр состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="e013c-132">If not specified, all nodes that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'nodeNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'