      <span data-ttu-id="d662e-113">Например можно указать фильтр, чтобы вернуть все узлы с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать узла, идентифицируемого выражением его NodeName.</span><span class="sxs-lookup"><span data-stu-id="d662e-113">For example, it can specify a filter to return all nodes with health state Error and another filter to always include a node identified by its NodeName.</span></span>
