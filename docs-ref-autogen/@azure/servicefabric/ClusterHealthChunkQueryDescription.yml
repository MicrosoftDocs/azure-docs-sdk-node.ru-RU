    summary: |-
      <span data-ttu-id="d662e-102">Определяет список фильтров, какие приложения должны быть включены в фрагмент данных о работоспособности возвращаемый кластера.</span><span class="sxs-lookup"><span data-stu-id="d662e-102">Defines a list of filters that specify which applications to be included in the returned cluster health chunk.</span></span>
      <span data-ttu-id="d662e-103">Если не указано ни одного фильтра, приложения не возвращаются.</span><span class="sxs-lookup"><span data-stu-id="d662e-103">If no filters are specified, no applications are returned.</span></span> <span data-ttu-id="d662e-104">Все приложения используются для оценки состояния сводные данные о работоспособности кластера, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="d662e-104">All the applications are used to evaluate the cluster's aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="d662e-105">Фрагмент запроса работоспособности кластера может указать несколько фильтров приложений.</span><span class="sxs-lookup"><span data-stu-id="d662e-105">The cluster health chunk query may specify multiple application filters.</span></span>
      <span data-ttu-id="d662e-106">Например можно указать фильтр для возврата всех приложений с состоянием работоспособности ошибки и другой фильтр, чтобы всегда включать приложения указанного типа приложения.</span><span class="sxs-lookup"><span data-stu-id="d662e-106">For example, it can specify a filter to return all applications with health state Error and another filter to always include applications of a specified application type.</span></span>
