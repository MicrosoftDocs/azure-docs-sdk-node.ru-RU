      <span data-ttu-id="d662e-109">Определяет список фильтров, какие узлы должны быть включены в фрагмент данных о работоспособности кластера, возвращенный.</span><span class="sxs-lookup"><span data-stu-id="d662e-109">Defines a list of filters that specify which nodes to be included in the returned cluster health chunk.</span></span>
      <span data-ttu-id="d662e-110">Если фильтры не указаны, возвращаются ни один из узлов.</span><span class="sxs-lookup"><span data-stu-id="d662e-110">If no filters are specified, no nodes are returned.</span></span> <span data-ttu-id="d662e-111">Все узлы используются для оценки состояния сводные данные о работоспособности кластера, вне зависимости от фильтров входа.</span><span class="sxs-lookup"><span data-stu-id="d662e-111">All the nodes are used to evaluate the cluster's aggregated health state, regardless of the input filters.</span></span>
