      <span data-ttu-id="b325a-102">Реплики возвращаются только в том случае, если родительских сущностей совпадающие с фильтром, указанного в описании запроса фрагмента данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="b325a-102">The replicas are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="b325a-103">Родительский раздел, службы и приложения должны быть включены в фрагмент данных о работоспособности кластера.</span><span class="sxs-lookup"><span data-stu-id="b325a-103">The parent partition, service and application must be included in the cluster health chunk.</span></span>
      <span data-ttu-id="b325a-104">Один фильтр может соответствовать нуля, одна или несколько реплик, в зависимости от его свойства.</span><span class="sxs-lookup"><span data-stu-id="b325a-104">One filter can match zero, one or multiple replicas, depending on its properties.</span></span>
