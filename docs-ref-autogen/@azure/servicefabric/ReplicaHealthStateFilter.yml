    summary: |-
      <span data-ttu-id="b325a-129">Идентификатор реплики службы с отслеживанием состояния или экземпляра службы без отслеживания состояния, соответствующие критерию фильтра.</span><span class="sxs-lookup"><span data-stu-id="b325a-129">Id of the stateful service replica or stateless service instance that matches the filter.</span></span> <span data-ttu-id="b325a-130">Фильтр применяется только к заданной реплики, если он существует.</span><span class="sxs-lookup"><span data-stu-id="b325a-130">The filter is applied only to the specified replica, if it exists.</span></span>
      <span data-ttu-id="b325a-131">Если реплика не существует, реплики, которые возвращаются в фрагмент данных о работоспособности кластера, на основе этого фильтра.</span><span class="sxs-lookup"><span data-stu-id="b325a-131">If the replica doesn't exist, no replica is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="b325a-132">Если реплика существует, он включается в фрагмент данных о работоспособности кластера, если она учитывает другие свойства фильтра.</span><span class="sxs-lookup"><span data-stu-id="b325a-132">If the replica exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="b325a-133">Если не указан, все реплики, которые соответствуют родительские фильтры (если таковые имеются) принимать во внимание и противопоставляется других элементов фильтра, как фильтр состояния работоспособности.</span><span class="sxs-lookup"><span data-stu-id="b325a-133">If not specified, all replicas that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'replicaOrInstanceIdFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'