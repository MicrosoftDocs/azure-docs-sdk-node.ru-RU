    summary: "<span data-ttu-id=\"b325a-105\">Фильтр состояния работоспособности реплик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-105\">The filter for the health state of the replicas.</span></span> <span data-ttu-id=\"b325a-106\">Она позволяет Выбор реплик, если они совпадают, данные о состоянии работоспособности нужное.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-106\">It allows selecting replicas if they match the desired health states.</span></span>\n<span data-ttu-id=\"b325a-107\">Возможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-107\">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id=\"b325a-108\">Возвращаются только те реплики, которые соответствуют заданному фильтру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-108\">Only replicas that match the filter are returned.</span></span> <span data-ttu-id=\"b325a-109\">Все реплики используются для оценки состояния работоспособности родительского раздела статистическая обработка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-109\">All replicas are used to evaluate the parent partition aggregated health state.</span></span>\n<span data-ttu-id=\"b325a-110\">Если не указан, значение по умолчанию — None, если не указан идентификатор реплики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-110\">If not specified, default value is None, unless the replica ID is specified.</span></span> <span data-ttu-id=\"b325a-111\">Если фильтр имеет значение по умолчанию, а указан идентификатор реплики, возвращается соответствующий реплики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-111\">If the filter has default value and replica ID is specified, the matching replica is returned.</span></span>\n<span data-ttu-id=\"b325a-112\">Значения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора \"ИЛИ\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-112\">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"b325a-113\">Например если указано значение 6, она соответствует реплик с HealthState со значением из ОК (2) \"и\" Warning \"(4).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-113\">For example, if the provided value is 6, it matches replicas with HealthState value of OK (2) and Warning (4).</span></span>\n- <span data-ttu-id=\"b325a-114\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-114\">Default - Default value.</span></span> <span data-ttu-id=\"b325a-115\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-115\">Matches any HealthState.</span></span> <span data-ttu-id=\"b325a-116\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-116\">The value is zero.</span></span>\n- <span data-ttu-id=\"b325a-117\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-117\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"b325a-118\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-118\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"b325a-119\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-119\">The value is 1.</span></span>\n- <span data-ttu-id=\"b325a-120\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-120\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"b325a-121\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-121\">The value is 2.</span></span>\n- <span data-ttu-id=\"b325a-122\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-122\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"b325a-123\">Значение равно 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-123\">The value is 4.</span></span>\n- <span data-ttu-id=\"b325a-124\">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-124\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"b325a-125\">Значение равно\_8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-125\">The value is 8.</span></span>\n- <span data-ttu-id=\"b325a-126\">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-126\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"b325a-127\">Значение равно 65 535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-127\">The value is 65535.</span></span> <span data-ttu-id=\"b325a-128\">Значение по умолчанию: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b325a-128\">Default value: 0.</span></span>\n"
    optional: true
