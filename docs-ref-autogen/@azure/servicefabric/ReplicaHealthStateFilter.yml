items:
  - uid: '@azure/servicefabric.ReplicaHealthStateFilter'
    name: ReplicaHealthStateFilter
    fullName: ReplicaHealthStateFilter
    children:
      - '@azure/servicefabric.ReplicaHealthStateFilter.healthStateFilter'
      - '@azure/servicefabric.ReplicaHealthStateFilter.replicaOrInstanceIdFilter'
    langs:
      - typeScript
    type: interface
    summary: |-
      Определяет условия соответствия, чтобы определить, следует ли реплики в качестве дочернего раздела в фрагмент данных о работоспособности кластера.
      Реплики возвращаются только в том случае, если родительских сущностей совпадающие с фильтром, указанного в описании запроса фрагмента данных о работоспособности кластера. Родительский раздел, службы и приложения должны быть включены в фрагмент данных о работоспособности кластера.
      Один фильтр может соответствовать нуля, одна или несколько реплик, в зависимости от его свойства.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ReplicaHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: "Фильтр состояния работоспособности реплик. Она позволяет Выбор реплик, если они совпадают, данные о состоянии работоспособности нужное.\nВозможные значения — целочисленное значение одного из приведенных ниже состояний работоспособности. Возвращаются только те реплики, которые соответствуют заданному фильтру. Все реплики используются для оценки состояния работоспособности родительского раздела статистическая обработка.\nЕсли не указан, значение по умолчанию — None, если не указан идентификатор реплики. Если фильтр имеет значение по умолчанию, а указан идентификатор реплики, возвращается соответствующий реплики.\nЗначения состояния представляют собой перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора \"ИЛИ\".\nНапример если указано значение 6, она соответствует реплик с HealthState со значением из ОК (2) \"и\" Warning \"(4).\n- По умолчанию — значение по умолчанию. Соответствует любому значению HealthState. Значение равно нулю.\n- None — фильтр, который не совпадает с любым значением HealthState. Используется для возвращения нуля результатов для определенной коллекции состояний. Значение равно\_1.\n- ОК — фильтр, извлекающий входные данные с HealthState со значением ОК. Значение равно 2.\n- Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение. Значение равно 4.\n- Error — фильтр, извлекающий входные данные с HealthState со значением ошибки. Значение равно\_8.\n- ALL — фильтр, извлекающий входные данные с любым значением HealthState. Значение равно 65 535. Значение по умолчанию: 0.\n"
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ReplicaHealthStateFilter.replicaOrInstanceIdFilter'
    name: replicaOrInstanceIdFilter
    fullName: replicaOrInstanceIdFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Идентификатор реплики службы с отслеживанием состояния или экземпляра службы без отслеживания состояния, соответствующие критерию фильтра. Фильтр применяется только к заданной реплики, если он существует.
      Если реплика не существует, реплики, которые возвращаются в фрагмент данных о работоспособности кластера, на основе этого фильтра.
      Если реплика существует, он включается в фрагмент данных о работоспособности кластера, если она учитывает другие свойства фильтра.
      Если не указан, все реплики, которые соответствуют родительские фильтры (если таковые имеются) принимать во внимание и противопоставляется других элементов фильтра, как фильтр состояния работоспособности.
    optional: true
    syntax:
      content: 'replicaOrInstanceIdFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'