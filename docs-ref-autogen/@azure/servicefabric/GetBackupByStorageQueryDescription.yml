    name: backupEntity
    fullName: backupEntity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает сущность, для которого необходимо перечислить резервные копии.'
    syntax:
      content: 'backupEntity: BackupEntityUnion'
      return:
        type:
          - '@azure/servicefabric.BackupEntityUnion'
