hen all of the events with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"b3578-113\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-113\">Default - Default value.</span></span> <span data-ttu-id=\"b3578-114\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-114\">Matches any HealthState.</span></span> <span data-ttu-id=\"b3578-115\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-115\">The value is zero.</span></span>\n- <span data-ttu-id=\"b3578-116\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-116\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"b3578-117\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-117\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"b3578-118\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-118\">The value is 1.</span></span>\n- <span data-ttu-id=\"b3578-119\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-119\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"b3578-120\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-120\">The value is 2.</span></span>\n- <span data-ttu-id=\"b3578-121\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3578-121\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"b3578-122\">Значение равно 4.</span><span class=\"sxs-lookup\"><span d