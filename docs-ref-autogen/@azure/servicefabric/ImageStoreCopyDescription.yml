  - uid: '@azure/servicefabric.ImageStoreCopyDescription.checkMarkFile'
    name: checkMarkFile
    fullName: checkMarkFile
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает, нужно ли проверять пометить файл во время копирования. Свойство имеет значение true, если проверка пометить файл является обязательным, и false в противном случае. Пометить файл используется для проверки ли также создается папка. Если свойство имеет значение true, и пометить файл не существует, копия пропускается.'
    optional: true
    syntax:
      content: 'checkMarkFile?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
