  - uid: '@azure/servicefabric.ServiceFabricClientReportApplicationHealthOptionalParams.immediate'
    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="5a9c2-104">Этот флаг обозначает, что отчет нужно отправить немедленно.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="5a9c2-105">Отчет о работоспособности отправляется в приложение шлюза Service Fabric, которое передает его в хранилище данных о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="5a9c2-106">Если флагу Immediate задано значение true, отчет немедленно отправляется через шлюз HTTP в хранилище данных о работоспособности, независимо от параметров клиента структуры, которые использует приложение шлюза HTTP.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="5a9c2-107">Это полезно для критически важных отчетов, которые необходимо передать как можно быстрее.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="5a9c2-108">В зависимости от времени и других условий отправка отчета может завершиться сбоем, например, если шлюз HTTP закрыт или сообщение не достигает этого шлюза.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="5a9c2-109">Если флагу Immediate задано значение false, отчет отправляется с учетом параметров клиента работоспособности через шлюз HTTP.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="5a9c2-110">Это значит, что он будет включен в пакет отчетов в соответствии со значением параметра HealthReportSendInterval.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="5a9c2-111">Рекомендуется применять именно такой вариант, так как он позволяет клиенту работоспособности оптимизировать отправку отчетов в хранилище данных о работоспособности, а также обработку отчетов о работоспособности.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="5a9c2-112">По умолчанию отчеты не отправляются немедленно.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="5a9c2-113">Значение по умолчанию: false.</span><span class="sxs-lookup"><span data-stu-id="5a9c2-113">Default value: false.</span></span>
    optional: true
    syntax:
      content: 'immediate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
