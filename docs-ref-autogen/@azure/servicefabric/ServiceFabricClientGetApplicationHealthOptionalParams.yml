hen all of the events with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"c8e04-133\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-133\">Default - Default value.</span></span> <span data-ttu-id=\"c8e04-134\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-134\">Matches any HealthState.</span></span> <span data-ttu-id=\"c8e04-135\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-135\">The value is zero.</span></span>\n- <span data-ttu-id=\"c8e04-136\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-136\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"c8e04-137\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-137\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"c8e04-138\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-138\">The value is 1.</span></span>\n- <span data-ttu-id=\"c8e04-139\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-139\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"c8e04-140\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-140\">The value is 2.</span></span>\n- <span data-ttu-id=\"c8e04-141\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-141\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"c8e04-142\">Значение равно 4.</span><span class=\"sxs-lookup\"><span d