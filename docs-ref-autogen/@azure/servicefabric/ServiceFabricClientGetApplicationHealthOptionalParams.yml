    type: property
    summary: "<span data-ttu-id=\"c8e04-104\">Позволяет фильтровать объекты состояния работоспособности развернутых приложений, возвращаемые в результате запроса работоспособности приложения, по состоянию работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-104\">Allows filtering of the deployed applications health state objects returned in the result of application health query based on their health state.</span></span>\n<span data-ttu-id=\"c8e04-105\">Возможные значения для этого параметра — целочисленное значение одного из приведенных ниже состояний работоспособности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-105\">The possible values for this parameter include integer value of one of the following health states.</span></span> <span data-ttu-id=\"c8e04-106\">Будут возвращены только объекты развернутых приложений, которые соответствуют заданному фильтру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-106\">Only deployed applications that match the filter will be returned.</span></span>\n<span data-ttu-id=\"c8e04-107\">Для оценки общего состояния работоспособности используются все развернутые приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-107\">All deployed applications are used to evaluate the aggregated health state.</span></span> <span data-ttu-id=\"c8e04-108\">Если фильтр не указан, возвращаются все записи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-108\">If not specified, all entries are returned.</span></span>\n<span data-ttu-id=\"c8e04-109\">Значения состояния — это перечисление на основе флага, поэтому значение может представлять собой сочетание этих значений, полученное с помощью битового оператора OR.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-109\">The state values are flag-based enumeration, so the value could be a combination of these values, obtained using bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"c8e04-110\">Например, если указано значение 6, то возвращается состояние работоспособности развернутых приложений со значениями HealthState \"OK\" (2) и \"Warning\" (4).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-110\">For example, if the provided value is 6 then health state of deployed applications with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"c8e04-111\">По умолчанию — значение по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-111\">Default - Default value.</span></span> <span data-ttu-id=\"c8e04-112\">Соответствует любому значению HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-112\">Matches any HealthState.</span></span> <span data-ttu-id=\"c8e04-113\">Значение равно нулю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-113\">The value is zero.</span></span>\n- <span data-ttu-id=\"c8e04-114\">None — фильтр, который не совпадает с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-114\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"c8e04-115\">Используется для возвращения нуля результатов для определенной коллекции состояний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-115\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"c8e04-116\">Значение равно\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-116\">The value is 1.</span></span>\n- <span data-ttu-id=\"c8e04-117\">ОК — фильтр, извлекающий входные данные с HealthState со значением ОК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-117\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"c8e04-118\">Значение равно 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-118\">The value is 2.</span></span>\n- <span data-ttu-id=\"c8e04-119\">Warning — фильтр, извлекающий входные данные с HealthState со значением предупреждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-119\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"c8e04-120\">Значение равно 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-120\">The value is 4.</span></span>\n- <span data-ttu-id=\"c8e04-121\">Error — фильтр, извлекающий входные данные с HealthState со значением ошибки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-121\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"c8e04-122\">Значение равно\_8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-122\">The value is 8.</span></span>\n- <span data-ttu-id=\"c8e04-123\">ALL — фильтр, извлекающий входные данные с любым значением HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-123\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"c8e04-124\">Значение равно 65 535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-124\">The value is 65535.</span></span> <span data-ttu-id=\"c8e04-125\">Значение по умолчанию: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8e04-125\">Default value: 0.</span></span>\n"
