    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="fd237-106">Идентификатор ARM ресурса подсети виртуальной сети, которую, присоединяются к вычислительные узлы пула.</span><span class="sxs-lookup"><span data-stu-id="fd237-106">The ARM resource identifier of the virtual network subnet which the compute nodes of the pool will join.</span></span> <span data-ttu-id="fd237-107">Это имеет /subnets/ /virtualNetworks/ {network} /providers/ {provider} формы /subscriptions/ {subscription} /resourceGroups/ {группа} {подсети}.</span><span class="sxs-lookup"><span data-stu-id="fd237-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="fd237-108">Виртуальная сеть должна находиться в том же регионе и подписке, что учетная запись пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="fd237-108">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span>
      <span data-ttu-id="fd237-109">Указанная подсеть должна иметь достаточно свободного IP-адресов, чтобы вместить количество узлов в пуле.</span><span class="sxs-lookup"><span data-stu-id="fd237-109">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="fd237-110">Если подсеть не имеет достаточно свободного IP-адресов, пул выделит частично вычислительных узлов, и возникнет ошибка изменения размера.</span><span class="sxs-lookup"><span data-stu-id="fd237-110">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="fd237-111">Для пулов, созданных с помощью virtualMachineConfiguration поддерживаются только ARM виртуальные сети («Microsoft.Network/virtualNetworks»), но для пулов, созданных с помощью cloudServiceConfiguration поддерживаются ARM и классических виртуальных сетей.</span><span class="sxs-lookup"><span data-stu-id="fd237-111">For pools created with virtualMachineConfiguration only ARM virtual networks ('Microsoft.Network/virtualNetworks') are supported, but for pools created with cloudServiceConfiguration both ARM and classic virtual networks are supported.</span></span> <span data-ttu-id="fd237-112">Дополнительные сведения см. в разделе: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="fd237-112">For more details, see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    optional: true
    syntax:
      content: 'subnetId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
