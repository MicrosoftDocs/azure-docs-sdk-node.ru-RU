    type: property
    summary: '<span data-ttu-id="ea2d2-111">Командной строки для запуска на всех вычислительных узлах, чтобы включить их для координации, когда источник запускает команду основной задачи.</span><span class="sxs-lookup"><span data-stu-id="ea2d2-111">The command line to run on all the compute nodes to enable them to coordinate when the primary runs the main task command.</span></span> <span data-ttu-id="ea2d2-112">Обычная Командная строка координации запускает фоновую службу и проверяет, что служба готова для обработки сообщений между узлами.</span><span class="sxs-lookup"><span data-stu-id="ea2d2-112">A typical coordination command line launches a background service and verifies that the service is ready to process inter-node messages.</span></span>'
    syntax:
      content: 'coordinationCommandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
