    summary: '<span data-ttu-id="ea2d2-101">Многоэкземплярные задачи обычно используются для поддержки задач MPI.</span><span class="sxs-lookup"><span data-stu-id="ea2d2-101">Multi-instance tasks are commonly used to support MPI tasks.</span></span> <span data-ttu-id="ea2d2-102">В случае MPI, если любая из подзадач ошибкой (например из-за выхода из с кодом выхода ненулевой длины) всего несколькими экземплярами задача завершается с ошибкой.</span><span class="sxs-lookup"><span data-stu-id="ea2d2-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance task fails.</span></span> <span data-ttu-id="ea2d2-103">Затем задача с несколькими экземплярами завершается и выполняется повторно, пока не будет достигнут предел повтора.</span><span class="sxs-lookup"><span data-stu-id="ea2d2-103">The multi-instance task is then terminated and retried, up to its retry limit.</span></span>'
