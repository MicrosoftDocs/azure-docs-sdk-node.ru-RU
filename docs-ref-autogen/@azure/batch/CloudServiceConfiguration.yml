  - uid: '@azure/batch.CloudServiceConfiguration.osFamily'
    name: osFamily
    fullName: osFamily
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Семейство гостевой ОС Azure для установки на виртуальных машинах в пуле. Возможные значения: 2 — семейство ОС 2, эквивалентное Windows Server 2008 R2 SP1.
      3 - ОС семейства 3, эквивалентное Windows Server 2012.
      4 — семейство ОС 4, эквивалентное Windows Server 2012 R2.
      5 - семейства ОС 5, эквивалентное Windows Server 2016.
      6 - 6 семейства OS, эквивалентное Windows Server 2019. Дополнительные сведения см. выпуски гостевой ОС Azure (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases).
    syntax:
      content: 'osFamily: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudServiceConfiguration.osVersion'
    name: osVersion
    fullName: osVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: Версия гостевой ОС Azure для установки на виртуальных машинах в пуле. Значение по умолчанию — * что означает последнюю версию операционной системы для указанного семейства Операционных систем.
    optional: true
    syntax:
      content: 'osVersion?: undefined | string'
