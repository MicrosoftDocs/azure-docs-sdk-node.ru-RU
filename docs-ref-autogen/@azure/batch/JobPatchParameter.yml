    summary: |-
      <span data-ttu-id="b1194-106">Действие, должна выполнить пакетная служба после всех задач в задание в завершенное состояние.</span><span class="sxs-lookup"><span data-stu-id="b1194-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="b1194-107">Если этот параметр опущен, работу завершения остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="b1194-107">If omitted, the completion behavior is left unchanged.</span></span> <span data-ttu-id="b1194-108">Не может изменить значение из terminatejob на noaction — то есть после штырьки разъема автоматического завершения задания, нельзя отключить его снова.</span><span class="sxs-lookup"><span data-stu-id="b1194-108">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="b1194-109">Если вы попытаетесь это сделать, запрос завершается сбоем с сообщением об ошибке «Недопустимое значение свойства»; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class="sxs-lookup"><span data-stu-id="b1194-109">If you try to do this, the request fails with an 'invalid property value' error response; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="b1194-110">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="b1194-110">Possible values include: 'noAction', 'terminateJob'</span></span>
