  - uid: '@azure/batch.ImageReference.virtualMachineImageId'
    name: virtualMachineImageId
    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Идентификатор ресурса ARM образа виртуальной машины. Вычисляет узлов пула будет создан с помощью этого пользовательского образа. Это имеет форму /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.
      Это свойство является взаимоисключающим с другими свойствами объекта ImageReference. Образ виртуальной машины должен находиться в том же регионе и подписке, что учетная запись пакетной службы Azure. Дополнительные сведения см. в разделе https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'