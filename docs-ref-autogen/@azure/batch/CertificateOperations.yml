  - uid: '@azure/batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, Models.CertificateCancelDeletionOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Если вы попытаетесь удалить сертификат, который используется с помощью пула и вычислительного узла, сертификат приобретает в резервную копию. Если вы решите, что вы хотите продолжить использование сертификата, эту операцию можно использовать для задания состояния сертификата обратно на активное. Если вы планируете удалить сертификат, вы не обязательно должны выполнять эту операцию после неудачного удаления. Необходимо убедиться в том, что сертификат не используется никакими ресурсами, и затем попытайтесь снова удалить сертификат.'
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 'Алгоритм, используемый для формирования отпечатка параметра. Это должен быть sha1.'
        - id: thumbprint
          type:
            - string
          description: 'Отпечаток сертификата, удаляется.'
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
