  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Невозможно удалить сертификат, если он используется ресурсом (пулом или вычислительного узла). Перед удалением сертификата, поэтому убедитесь, что сертификат не связан с любой существующих пулов, сертификат не установлен на все вычислительные узлы (даже если удалить сертификат из пула, не удаляется из существующих вычислений узлы в этом пуле только после перезапуска), а не выполняемые задачи зависят от сертификата. Если вы попытаетесь удалить сертификат, который используется, удаление завершится ошибкой. Состояние сертификата изменится на резервную копию. Отмена удаления сертификата можно использовать для задания состояния обратно на активное, если вы решите, что вы хотите продолжить использование сертификата.'
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 'Алгоритм, используемый для формирования отпечатка параметра. Это должен быть sha1.'
        - id: thumbprint
          type:
            - string
          description: Отпечаток сертификата для удаления.
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
