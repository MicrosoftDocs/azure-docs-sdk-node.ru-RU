    summary: |-
      <span data-ttu-id="c4d93-102">Идентификатор ARM ресурса подсети виртуальной сети, которую узлов под управлением задачи из задания, присоединяются к для время выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="c4d93-102">The ARM resource identifier of the virtual network subnet which nodes running tasks from the job will join for the duration of the task.</span></span> <span data-ttu-id="c4d93-103">Поддерживается только для заданий, запущенных в пулы VirtualMachineConfiguration.</span><span class="sxs-lookup"><span data-stu-id="c4d93-103">This is only supported for jobs running on VirtualMachineConfiguration pools.</span></span> <span data-ttu-id="c4d93-104">Это имеет /subnets/ /virtualNetworks/ {network} /providers/ {provider} формы /subscriptions/ {subscription} /resourceGroups/ {группа} {подсети}.</span><span class="sxs-lookup"><span data-stu-id="c4d93-104">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="c4d93-105">Виртуальная сеть должна находиться в том же регионе и подписке, что учетная запись пакетной службы Azure.</span><span class="sxs-lookup"><span data-stu-id="c4d93-105">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span>
      <span data-ttu-id="c4d93-106">Указанная подсеть должна иметь достаточно свободного IP-адресов, чтобы вместить количество узлов, которые будут выполняться задачи из задания.</span><span class="sxs-lookup"><span data-stu-id="c4d93-106">The specified subnet should have enough free IP addresses to accommodate the number of nodes which will run tasks from the job.</span></span> <span data-ttu-id="c4d93-107">Дополнительные сведения см. в разделе https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.</span><span class="sxs-lookup"><span data-stu-id="c4d93-107">For more details, see https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.</span></span>
