    summary: '<span data-ttu-id="6e57a-102">Время, после которого задания не будут создаваться по этому расписанию заданий.</span><span class="sxs-lookup"><span data-stu-id="6e57a-102">A time after which no job will be created under this job schedule.</span></span> <span data-ttu-id="6e57a-103">Расписание перейдет в состояние завершения, сразу после крайнего срока и нет активных заданий по этому расписанию заданий.</span><span class="sxs-lookup"><span data-stu-id="6e57a-103">The schedule will move to the completed state as soon as this deadline is past and there is no active job under this job schedule.</span></span> <span data-ttu-id="6e57a-104">Если вы не укажете время doNotRunAfter и создании регулярное расписание задания, расписания задания будет оставаться активным, пока вы явным образом завершить его.</span><span class="sxs-lookup"><span data-stu-id="6e57a-104">If you do not specify a doNotRunAfter time, and you are creating a recurring job schedule, the job schedule will remain active until you explicitly terminate it.</span></span>'
