  - uid: '@azure/batch.Schedule.recurrenceInterval'
    name: recurrenceInterval
    fullName: recurrenceInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6e57a-107">Интервал времени между временами запуска двух последовательных заданий в расписание задания.</span><span class="sxs-lookup"><span data-stu-id="6e57a-107">The time interval between the start times of two successive jobs under the job schedule.</span></span> <span data-ttu-id="6e57a-108">Расписание заданий может иметь не более одного активного задания в его в любой момент времени.</span><span class="sxs-lookup"><span data-stu-id="6e57a-108">A job schedule can have at most one active job under it at any given time.</span></span> <span data-ttu-id="6e57a-109">Так как расписание заданий может иметь не более одного активного задания в в любой момент времени, пора создать задание в расписание заданий, когда предыдущее задание еще выполняется, пакетная служба не создаст новое задание, пока не завершится предыдущее.</span><span class="sxs-lookup"><span data-stu-id="6e57a-109">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="6e57a-110">Если предыдущее задание не завершается в течение startWindow новый recurrenceInterval, новое задание или не будет выполняться для этого интервала.</span><span class="sxs-lookup"><span data-stu-id="6e57a-110">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="6e57a-111">Для повторяющихся заданий обычно необходимо указать jobManagerTask в jobSpecification.</span><span class="sxs-lookup"><span data-stu-id="6e57a-111">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="6e57a-112">Если вы не используете jobManagerTask, вам потребуется внешний процесс отслеживания при создании заданий, добавьте задачи для заданий и завершить выполнение заданий, все готово для следующего повторения.</span><span class="sxs-lookup"><span data-stu-id="6e57a-112">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="6e57a-113">По умолчанию используется расписание повторения: создается одно задание, в пределах startWindow через время doNotRunUntil, расписание завершения и сразу же после завершения этого задания.</span><span class="sxs-lookup"><span data-stu-id="6e57a-113">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="6e57a-114">Минимальное значение — 1 минута.</span><span class="sxs-lookup"><span data-stu-id="6e57a-114">The minimum value is 1 minute.</span></span> <span data-ttu-id="6e57a-115">Если указать более низкое значение, пакетная служба отклоняет расписание с ошибкой; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class="sxs-lookup"><span data-stu-id="6e57a-115">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'recurrenceInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.Schedule.startWindow'
    name: startWindow
    fullName: startWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6e57a-116">Интервал времени, начиная от времени, по которому указанные в расписании задания должен будет создан, в которой необходимо создать задание.</span><span class="sxs-lookup"><span data-stu-id="6e57a-116">The time interval, starting from the time at which the schedule indicates a job should be created, within which a job must be created.</span></span> <span data-ttu-id="6e57a-117">Если в течение интервала startWindow не создается задание, затем «возможность» поддерживается. задания не будут создаваться до следующего повторения расписания.</span><span class="sxs-lookup"><span data-stu-id="6e57a-117">If a job is not created within the startWindow interval, then the ''opportunity'' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="6e57a-118">Если расписание повторяется и startWindow, превышающего интервал повторения, затем это эквивалентно startWindow бесконечного, так как задания, срок в один recurrenceInterval не переносится в следующий интервал повторения.</span><span class="sxs-lookup"><span data-stu-id="6e57a-118">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is ''due'' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="6e57a-119">Значение по умолчанию бесконечна.</span><span class="sxs-lookup"><span data-stu-id="6e57a-119">The default is infinite.</span></span> <span data-ttu-id="6e57a-120">Минимальное значение — 1 минута.</span><span class="sxs-lookup"><span data-stu-id="6e57a-120">The minimum value is 1 minute.</span></span> <span data-ttu-id="6e57a-121">Если указать более низкое значение, пакетная служба отклоняет расписание с ошибкой; непосредственно при вызове REST API, код состояния HTTP: 400 (неправильный запрос).</span><span class="sxs-lookup"><span data-stu-id="6e57a-121">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'startWindow?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'