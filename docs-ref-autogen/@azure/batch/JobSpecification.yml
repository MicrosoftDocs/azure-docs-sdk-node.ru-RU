    summary: '<span data-ttu-id="f99de-113">Задача снятия задания для заданий, созданных по этому расписанию.</span><span class="sxs-lookup"><span data-stu-id="f99de-113">The Job Release task for jobs created under this schedule.</span></span> <span data-ttu-id="f99de-114">Основная цель задачи прекращения задания заключается в отмене изменений на вычислительных узлах, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="f99de-114">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="f99de-115">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="f99de-115">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span> <span data-ttu-id="f99de-116">Нельзя указать задачу прекращения задания без указания задачи подготовки задания для задания.</span><span class="sxs-lookup"><span data-stu-id="f99de-116">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="f99de-117">Пакетная служба запускает задачу снятия задания на вычислительных узлах, которые запущены задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="f99de-117">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span>'
