  - uid: '@azure/batch.JobSpecification.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f99de-121">Действие, должна выполнить пакетная служба в завершенном состоянии после всех задач в задании, созданных по этому расписанию.</span><span class="sxs-lookup"><span data-stu-id="f99de-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="f99de-122">Обратите внимание, что если задание включает нет задач, то все задачи считаются завершения.</span><span class="sxs-lookup"><span data-stu-id="f99de-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="f99de-123">Этот параметр чаще всего используется с задачей диспетчера заданий; Если вы хотите использовать автоматическое завершение заданий без диспетчера заданий, следует изначально присвоено onAllTasksComplete noaction и обновить свойства задания присвоить onAllTasksComplete terminatejob после завершения добавления задачи.</span><span class="sxs-lookup"><span data-stu-id="f99de-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="f99de-124">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="f99de-124">The default is noaction.</span></span> <span data-ttu-id="f99de-125">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="f99de-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
