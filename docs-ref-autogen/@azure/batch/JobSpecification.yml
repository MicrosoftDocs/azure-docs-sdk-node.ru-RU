    type: property
    summary: '<span data-ttu-id="f99de-126">Действие, должна выполнить пакетная служба при сбое любой задачи в задании, созданных по этому расписанию.</span><span class="sxs-lookup"><span data-stu-id="f99de-126">The action the Batch service should take when any task fails in a job created under this schedule.</span></span> <span data-ttu-id="f99de-127">Задача считается завершившимся сбоем, если его не удалось наличие failureInfo.</span><span class="sxs-lookup"><span data-stu-id="f99de-127">A task is considered to have failed if it have failed if has a failureInfo.</span></span> <span data-ttu-id="f99de-128">FailureInfo устанавливается в том случае, если задача завершается с кодом выхода ненулевой исчерпав его число повторных попыток, или если произошла ошибка при запуске задачи, например из-за файлом ресурсов Ошибка загрузки.</span><span class="sxs-lookup"><span data-stu-id="f99de-128">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="f99de-129">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="f99de-129">The default is noaction.</span></span> <span data-ttu-id="f99de-130">Возможные значения: «noAction», «performExitOptionsJobAction»</span><span class="sxs-lookup"><span data-stu-id="f99de-130">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
