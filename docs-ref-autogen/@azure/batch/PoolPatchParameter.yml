    type: property
    summary: '<span data-ttu-id="a0f88-107">Список сертификатов, должны быть установлены на каждом вычислительном узле в пуле.</span><span class="sxs-lookup"><span data-stu-id="a0f88-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="a0f88-108">Если этот элемент присутствует, он заменяет любой существующий сертификат ссылки, настроенные в пуле.</span><span class="sxs-lookup"><span data-stu-id="a0f88-108">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="a0f88-109">Если этот параметр опущен, любой существующий сертификат ссылки остаются без изменений.</span><span class="sxs-lookup"><span data-stu-id="a0f88-109">If omitted, any existing certificate references are left unchanged.</span></span> <span data-ttu-id="a0f88-110">Для Windows вычислительных узлов, пакетная служба устанавливает сертификаты для хранилища сертификатов и расположение.</span><span class="sxs-lookup"><span data-stu-id="a0f88-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="a0f88-111">Для вычислительных узлов Linux сертификаты, хранятся в каталог в рабочем каталоге задачи и среде, которую переменной AZ_BATCH_CERTIFICATES_DIR передается запрос для этого расположения.</span><span class="sxs-lookup"><span data-stu-id="a0f88-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="a0f88-112">Для сертификатов с видимостью «remoteUser» каталог «сертификаты» создается в домашнем каталоге пользователя (например, /home/ {имя_пользователя} / certs) и сертификаты помещаются в этот каталог.</span><span class="sxs-lookup"><span data-stu-id="a0f88-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
