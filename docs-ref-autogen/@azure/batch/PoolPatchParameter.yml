    summary: '<span data-ttu-id="a0f88-117">Задача для запуска на каждом вычислительном узле, когда он присоединяется к пулу.</span><span class="sxs-lookup"><span data-stu-id="a0f88-117">A task to run on each compute node as it joins the pool.</span></span> <span data-ttu-id="a0f88-118">Задача выполняется при добавлении узла к пулу или при перезапуске узла.</span><span class="sxs-lookup"><span data-stu-id="a0f88-118">The task runs when the node is added to the pool or when the node is restarted.</span></span> <span data-ttu-id="a0f88-119">Если этот элемент присутствует, он переопределяет любые существующие задачи запуска.</span><span class="sxs-lookup"><span data-stu-id="a0f88-119">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="a0f88-120">Если этот параметр опущен, любой существующей задачи начала остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="a0f88-120">If omitted, any existing start task is left unchanged.</span></span>'
