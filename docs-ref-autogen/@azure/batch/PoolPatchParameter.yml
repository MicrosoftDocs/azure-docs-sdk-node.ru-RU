    summary: '<span data-ttu-id="a0f88-102">Список пакетов приложений для установки на каждом вычислительном узле в пуле.</span><span class="sxs-lookup"><span data-stu-id="a0f88-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="a0f88-103">Список заменяет любые существующие ссылки на пакет приложения в пуле.</span><span class="sxs-lookup"><span data-stu-id="a0f88-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="a0f88-104">Изменения ссылки на пакет приложения влияют на все вычислительные узлы объединения в пул, но не влияют на вычислительных узлах, которые уже находятся в пуле до перезагрузки или повторного создания образа.</span><span class="sxs-lookup"><span data-stu-id="a0f88-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="a0f88-105">Можно использовать не более 10 ссылок на пакет приложения для любого пула.</span><span class="sxs-lookup"><span data-stu-id="a0f88-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="a0f88-106">Если этот параметр опущен, любой существующий пакет приложения, ссылки остаются без изменений.</span><span class="sxs-lookup"><span data-stu-id="a0f88-106">If omitted, any existing application package references are left unchanged.</span></span>'
