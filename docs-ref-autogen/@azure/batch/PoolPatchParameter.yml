    type: property
    summary: '<span data-ttu-id="a0f88-113">Список пар "имя значение", связанных с пулом как метаданные.</span><span class="sxs-lookup"><span data-stu-id="a0f88-113">A list of name-value pairs associated with the pool as metadata.</span></span> <span data-ttu-id="a0f88-114">Если этот элемент присутствует, он заменяет все существующие метаданные, которые настроены в пуле.</span><span class="sxs-lookup"><span data-stu-id="a0f88-114">If this element is present, it replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="a0f88-115">Если указать пустую коллекцию, все метаданные, удаляется из пула.</span><span class="sxs-lookup"><span data-stu-id="a0f88-115">If you specify an empty collection, any metadata is removed from the pool.</span></span> <span data-ttu-id="a0f88-116">Если этот параметр опущен, все существующие метаданные остается без изменений.</span><span class="sxs-lookup"><span data-stu-id="a0f88-116">If omitted, any existing metadata is left unchanged.</span></span>'
