    type: property
    summary: '<span data-ttu-id="73697-108">Идентификатор существующего пула.</span><span class="sxs-lookup"><span data-stu-id="73697-108">The ID of an existing pool.</span></span> <span data-ttu-id="73697-109">Все задачи задания выполняются на указанном пуле.</span><span class="sxs-lookup"><span data-stu-id="73697-109">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id="73697-110">Необходимо убедиться, что пул ссылается это свойство существует.</span><span class="sxs-lookup"><span data-stu-id="73697-110">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="73697-111">Если пул не существует во время, пакетная служба пытается запланировать задание, задачи для задания не будет выполняться, пока вы не создадите пул с таким идентификатором. Обратите внимание, что пакетная служба не будет отклонять запрос задания; он просто не запустится задач пока не существует в пуле.</span><span class="sxs-lookup"><span data-stu-id="73697-111">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="73697-112">Необходимо указать идентификатор пула или спецификации автоматического пула, но не оба.</span><span class="sxs-lookup"><span data-stu-id="73697-112">You must specify either the pool ID or the auto pool specification, but not both.</span></span>'
