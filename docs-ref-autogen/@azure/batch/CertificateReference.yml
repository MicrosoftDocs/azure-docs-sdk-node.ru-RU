      <span data-ttu-id="47e46-109">Это свойство применимо только для групп, настроены узлы Windows (то есть, созданные с помощью cloudServiceConfiguration и с помощью virtualMachineConfiguration, с помощью Windows графические ссылку).</span><span class="sxs-lookup"><span data-stu-id="47e46-109">This property is applicable only for pools configured with Windows nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows image reference).</span></span> <span data-ttu-id="47e46-110">Имена общих хранилища включают: My корневой, штат Калифорния, доверия, не разрешено, TrustedPeople, TrustedPublisher, AuthRoot, адресной книги, но любое имя пользовательского хранилища можно также использовать.</span><span class="sxs-lookup"><span data-stu-id="47e46-110">Common store names include: My, Root, CA, Trust, Disallowed, TrustedPeople, TrustedPublisher, AuthRoot, AddressBook, but any custom store name can also be used.</span></span> <span data-ttu-id="47e46-111">Значение по умолчанию — Мои.</span><span class="sxs-lookup"><span data-stu-id="47e46-111">The default value is My.</span></span>
