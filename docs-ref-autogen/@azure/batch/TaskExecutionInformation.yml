  - uid: '@azure/batch.TaskExecutionInformation.retryCount'
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="868eb-124">Число повторных попыток выполнения задачи пакетной службой.</span><span class="sxs-lookup"><span data-stu-id="868eb-124">The number of times the task has been retried by the Batch service.</span></span> <span data-ttu-id="868eb-125">Сбои задач приложения (код выхода ненулевой длины) выполняются повторные попытки предварительной обработки ошибок (задача не может быть выполнен) и ошибок при передаче файлов не производятся.</span><span class="sxs-lookup"><span data-stu-id="868eb-125">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="868eb-126">Пакетная служба будет повторять выполнение задачи до предела, установленного с помощью ограничений.</span><span class="sxs-lookup"><span data-stu-id="868eb-126">The Batch service will retry the task up to the limit specified by the constraints.</span></span>'
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.TaskExecutionInformation.startTime'
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="868eb-127">Время, когда началось выполнение задачи.</span><span class="sxs-lookup"><span data-stu-id="868eb-127">The time at which the task started running.</span></span> <span data-ttu-id="868eb-128">«Выполнение» соответствует рабочее состояние, поэтому, если задача указывает файлы ресурсов или пакеты приложений, а затем время начала отражает время начала задачи скачивать или развертывать их.</span><span class="sxs-lookup"><span data-stu-id="868eb-128">''Running'' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="868eb-129">Если задача перезапускалась или предпринимались повторные попытки, это самое позднее время, когда задача запускалась.</span><span class="sxs-lookup"><span data-stu-id="868eb-129">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="868eb-130">Это свойство предназначено только для задач, которые имеют состояние выполняющегося или завершенного.</span><span class="sxs-lookup"><span data-stu-id="868eb-130">This property is present only for tasks that are in the running or completed state.</span></span>'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
