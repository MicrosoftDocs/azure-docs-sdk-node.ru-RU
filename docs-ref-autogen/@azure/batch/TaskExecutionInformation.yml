  - uid: '@azure/batch.TaskExecutionInformation.requeueCount'
    name: requeueCount
    fullName: requeueCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="868eb-118">Число повторных постановок задачи в очередь пакетной службой в результате запроса пользователя.</span><span class="sxs-lookup"><span data-stu-id="868eb-118">The number of times the task has been requeued by the Batch service as the result of a user request.</span></span> <span data-ttu-id="868eb-119">Когда пользователь удаляет узлы из пула (путем изменения размера или уменьшения пула) или когда задание отключено, пользователь может указать, что выполнение задачи на узлах постановки в очередь для выполнения.</span><span class="sxs-lookup"><span data-stu-id="868eb-119">When the user removes nodes from a pool (by resizing/shrinking the pool) or when the job is being disabled, the user can specify that running tasks on the nodes be requeued for execution.</span></span> <span data-ttu-id="868eb-120">Этот счетчик отслеживает, сколько раз задача была повторно поставлена в очередь в описанной ситуации.</span><span class="sxs-lookup"><span data-stu-id="868eb-120">This count tracks how many times the task has been requeued for these reasons.</span></span>'
    syntax:
      content: 'requeueCount: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.TaskExecutionInformation.result'
    name: result
    fullName: result
    children: []
    langs:
