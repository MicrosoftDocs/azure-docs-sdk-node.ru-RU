  - uid: '@azure/batch.TaskExecutionInformation.lastRetryTime'
    name: lastRetryTime
    fullName: lastRetryTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="868eb-115">Время последней, по которому при повторной попытке задача была запущена.</span><span class="sxs-lookup"><span data-stu-id="868eb-115">The most recent time at which a retry of the task started running.</span></span> <span data-ttu-id="868eb-116">Этот элемент присутствует только в том случае, если задача была повторена (т. е. retryCount не равно нулю).</span><span class="sxs-lookup"><span data-stu-id="868eb-116">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="868eb-117">Если он присутствует, это обычно является таким же, как startTime, но может отличаться, если задача перезапуска не после повторных попыток; Например если вычислительный узел был перезагружен во время повторной попытки, startTime обновляется, но не является lastRetryTime.</span><span class="sxs-lookup"><span data-stu-id="868eb-117">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>'
