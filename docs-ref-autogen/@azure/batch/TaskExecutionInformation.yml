    type: property
    summary: '<span data-ttu-id="868eb-121">Результат выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="868eb-121">The result of the task execution.</span></span> <span data-ttu-id="868eb-122">Если значение — «сбой», сведения об ошибке можно найти в свойстве failureInfo.</span><span class="sxs-lookup"><span data-stu-id="868eb-122">If the value is ''failed'', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id="868eb-123">Возможные значения: «успех», «сбой»</span><span class="sxs-lookup"><span data-stu-id="868eb-123">Possible values include: ''success'', ''failure''</span></span>'
