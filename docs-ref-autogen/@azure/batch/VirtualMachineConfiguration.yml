  - uid: '@azure/batch.VirtualMachineConfiguration.nodeAgentSKUId'
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="818be-118">Номер SKU агента узла пакетной службы должны быть подготовлены на вычислительных узлах в пуле.</span><span class="sxs-lookup"><span data-stu-id="818be-118">The SKU of the Batch node agent to be provisioned on compute nodes in the pool.</span></span> <span data-ttu-id="818be-119">Агент узла пакетной службы — это программа, которая выполняется на каждом узле в пуле и предоставляет интерфейс контроля и управления между узлом и пакетной службы.</span><span class="sxs-lookup"><span data-stu-id="818be-119">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="818be-120">Существуют различные реализации агента узла, известные как номера SKU, для различных операционных систем.</span><span class="sxs-lookup"><span data-stu-id="818be-120">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="818be-121">Необходимо указать агент узла номер SKU, который соответствует ссылке на выбранном изображении.</span><span class="sxs-lookup"><span data-stu-id="818be-121">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="818be-122">Чтобы получить список номеров SKU агентов узла поддерживаемых вместе с их список ссылок на проверенный образ, см. в разделе операции «Список поддерживаемых номеров SKU агентов узлов».</span><span class="sxs-lookup"><span data-stu-id="818be-122">To get the list of supported node agent SKUs along with their list of verified image references, see the ''List supported node agent SKUs'' operation.</span></span>'
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: '@azure/batch'
