    type: property
    summary: |
      <span data-ttu-id="818be-113">Тип локальную лицензию для использования при развертывании операционной системы.</span><span class="sxs-lookup"><span data-stu-id="818be-113">The type of on-premises license to be used when deploying the operating system.</span></span> <span data-ttu-id="818be-114">Это относится только к образам, содержащие операционную систему Windows и должен использоваться только в режиме допустимым локальные лицензии для узлов, которые будут развернуты.</span><span class="sxs-lookup"><span data-stu-id="818be-114">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="818be-115">Если не указано, отсутствие локальной лицензирования скидка применяется.</span><span class="sxs-lookup"><span data-stu-id="818be-115">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="818be-116">Доступны следующие значения: Windows_Server - — локальную лицензию Windows Server.</span><span class="sxs-lookup"><span data-stu-id="818be-116">Values are: Windows_Server - The on-premises license is for Windows Server.</span></span>
