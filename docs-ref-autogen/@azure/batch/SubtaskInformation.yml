  - uid: '@azure/batch.SubtaskInformation.previousState'
    name: previousState
    fullName: previousState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Предыдущее состояние подзадачи. Это свойство не задано, если подзадачи в исходное состояние выполнения. Возможные значения: «Подготовка», «работает», «завершено»'
    optional: true
    syntax:
      content: 'previousState?: SubtaskState'
      return:
        type:
          - '@azure/batch.SubtaskState'
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.previousStateTransitionTime'
    name: previousStateTransitionTime
    fullName: previousStateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Время, по которому подзадачи перешло в предыдущее состояние. Это свойство не задано, если подзадачи в исходное состояние выполнения.'
    optional: true
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.result'
    name: result
    fullName: result
    children: []
    langs:
