      - typeScript
    type: property
    summary: 'Время, с которого запущен подзадачи. Если подзадачи перезапускалась или повторено, это время последней, с которого запущен подзадачи.'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
