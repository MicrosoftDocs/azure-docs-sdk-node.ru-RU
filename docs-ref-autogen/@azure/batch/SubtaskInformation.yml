  - uid: '@azure/batch.SubtaskInformation.containerInfo'
    name: containerInfo
    fullName: containerInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Сведения о контейнере, в котором выполняется задача. Это свойство имеет значение только в том случае, если задача выполняется в контексте контейнера.'
    optional: true
    syntax:
      content: 'containerInfo?: TaskContainerExecutionInformation'
      return:
        type:
          - '@azure/batch.TaskContainerExecutionInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.endTime'
    name: endTime
    fullName: endTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Время завершения подзадачи. Это свойство задается только в том случае, если подзадачи — в завершенное состояние.'
    optional: true
    syntax:
      content: 'endTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.exitCode'
    name: exitCode
    fullName: exitCode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Код выхода из программы, указанной в командной строке подзадачи. Это свойство задается только в том случае, если подзадачи находится в завершенном состоянии. Как правило код выхода для процесса отражает конкретное соглашение, реализованные разработчиком приложения для этого процесса. При использовании значение кода выхода для принятия решений в коде, убедитесь, что вы знаете соглашения кода выхода, используемые в процессе приложения. Тем не менее если пакетная служба завершит подзадачи (из-за истечения времени ожидания, или завершение пользователя через API) может появиться код выхода, определяемый операционной системой.'
    optional: true
    syntax:
      content: 'exitCode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.failureInfo'
    name: failureInfo
    fullName: failureInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Описание сбоя задачи, если таковые имеются. Это свойство задается только в том случае, если задача находится в завершенном состоянии и произошел сбой.'
    optional: true
    syntax:
      content: 'failureInfo?: TaskFailureInformation'
      return:
        type:
          - '@azure/batch.TaskFailureInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: Идентификатор подзадачи.
    optional: true
    syntax:
      content: 'id?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.nodeInfo'
    name: nodeInfo
    fullName: nodeInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Сведения о вычислительном узле, на котором запущена подзадачи.'
    optional: true
