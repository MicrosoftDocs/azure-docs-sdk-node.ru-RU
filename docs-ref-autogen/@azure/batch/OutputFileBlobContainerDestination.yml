    type: property
    summary: 'Целевой большой двоичный объект или виртуальный каталог в контейнере службы хранилища Azure. Если filePattern относится к определенному файлу (т. е. содержит подстановочные знаки не), то путь — имя большого двоичного объекта, к которому необходимо отправить этот файл. Если filePattern содержит один или несколько подстановочных знаков (и поэтому может соответствовать несколько файлов), path является именем виртуального каталога больших двоичных объектов (который добавляется в начало каждого имени большого двоичного объекта) к которому необходимо передать файлы. Если этот параметр опущен, файлы передаются в корень контейнера с именем BLOB-объектов, соответствующим имени файла.'
    optional: true
    syntax:
      content: 'path?: undefined | string'
