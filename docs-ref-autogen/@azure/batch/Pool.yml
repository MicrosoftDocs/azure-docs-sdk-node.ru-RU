    summary: |-
      <span data-ttu-id="767e4-110">При запросе удаления пула, выполняются следующие действия: состояние пула присваивается удаление; останавливаются все текущую операцию изменения размера пула; Пакетная служба запускает изменение размера пула до нуля узлов; Все задачи, выполняемые на существующие узлы завершаются и повторно поставлено в очередь (как если бы был запрошен операции изменения размера пула с параметром повторной постановки в очередь по умолчанию); Наконец пула удаляется из системы.</span><span class="sxs-lookup"><span data-stu-id="767e4-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="767e4-111">Так как выполнение задач помещались в очередь, то пользователь может перезапустить эти задачи, обновив свою работу для другого пула.</span><span class="sxs-lookup"><span data-stu-id="767e4-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="767e4-112">Задачи можно выполнять в новом пуле.</span><span class="sxs-lookup"><span data-stu-id="767e4-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="767e4-113">Если требуется переопределить поведение по повторной постановки в очередь, следует вызывать изменения размера пула явным образом, чтобы уменьшить пул для нулевой размер перед удалением пула.</span><span class="sxs-lookup"><span data-stu-id="767e4-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="767e4-114">Если вызвать обновления, исправление или удаление API в пул в состоянии удаления, он завершится ошибкой с кодом состояния HTTP 409 с кодом ошибки PoolBeingDeleted.</span><span class="sxs-lookup"><span data-stu-id="767e4-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
