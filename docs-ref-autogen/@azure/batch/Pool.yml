  - uid: '@azure/batch.Pool.evaluateAutoScale'
    name: 'evaluateAutoScale(string, string, Models.PoolEvaluateAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Этот API используется главным образом для того, для проверки формулы автоматического масштабирования, так как он просто возвращает результат без применения формулы в пул. Пул должен иметь включить, чтобы вычислить формулу автомасштабирования.'
    syntax:
      content: 'function evaluateAutoScale(poolId: string, autoScaleFormula: string, options?: Models.PoolEvaluateAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: 'Идентификатор пула, для которого необходимо вычислить формулу автоматического масштабирования.'
        - id: autoScaleFormula
          type:
            - string
          description: 'Формула для требуемое число вычислительных узлов в пуле. Формула проверяется и вычисляется его результаты, но он не применяется к пулу. Чтобы применить формулу к пулу, «включить автоматическое масштабирование в пуле». Дополнительные сведения об указании этой формулы см. Автоматическое масштабирование вычислительных узлов в пуле пакетной службы Azure (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolEvaluateAutoScaleResponse>
    package: '@azure/batch'
