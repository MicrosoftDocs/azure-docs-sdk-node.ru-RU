  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      При запросе удаления пула, выполняются следующие действия: состояние пула присваивается удаление; останавливаются все текущую операцию изменения размера пула; Пакетная служба запускает изменение размера пула до нуля узлов; Все задачи, выполняемые на существующие узлы завершаются и повторно поставлено в очередь (как если бы был запрошен операции изменения размера пула с параметром повторной постановки в очередь по умолчанию); Наконец пула удаляется из системы. Так как выполнение задач помещались в очередь, то пользователь может перезапустить эти задачи, обновив свою работу для другого пула. Задачи можно выполнять в новом пуле.
      Если требуется переопределить поведение по повторной постановки в очередь, следует вызывать изменения размера пула явным образом, чтобы уменьшить пул для нулевой размер перед удалением пула. Если вызвать обновления, исправление или удаление API в пул в состоянии удаления, он завершится ошибкой с кодом состояния HTTP 409 с кодом ошибки PoolBeingDeleted.
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: Идентификатор пула для удаления.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
