  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Невозможно включить автоматическое масштабирование в пуле, если операция изменения размера выполняется в пуле.
      Если автоматическое масштабирование пула сейчас отключена, необходимо указать допустимую формулу автомасштабирования, как часть запроса. Если автоматическое масштабирование пула уже включено, можно указать в поле новую формулу автомасштабирования и/или новый интервал оценки. Не удается вызвать этот API для одного пула более одного раза каждые 30 секунд.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
