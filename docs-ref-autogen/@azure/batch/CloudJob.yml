  - uid: '@azure/batch.CloudJob.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Действие, должна выполнить пакетная служба после всех задач в задание в завершенное состояние.
      Значение по умолчанию — noaction. Возможные значения: «noAction», «terminateJob»
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.onTaskFailure'
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Действие, должна выполнить пакетная служба при сбое любой задачи в задании. Задача считается иметь неудачных имеющие failureInfo. FailureInfo устанавливается в том случае, если задача завершается с кодом выхода ненулевой исчерпав его число повторных попыток, или если произошла ошибка при запуске задачи, например из-за файлом ресурсов Ошибка загрузки. Значение по умолчанию — noaction. Возможные значения: «noAction», «performExitOptionsJobAction»'
    optional: true
    syntax:
      content: 'onTaskFailure?: OnTaskFailure'
      return:
        type:
          - '@azure/batch.OnTaskFailure'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.poolInfo'
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Параметры пула, связанный с заданием.'
    optional: true
    syntax:
      content: 'poolInfo?: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousState'
    name: previousState
    fullName: previousState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Предыдущее состояние задания. Это свойство не задано, если задание находится в исходном активном состоянии. Возможные значения: «active», «отключить», «отключено», «включить», «завершение», «завершено», «удаление»'
    optional: true
    syntax:
      content: 'previousState?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousStateTransitionTime'
    name: previousStateTransitionTime
    fullName: previousStateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Время, по которому задание перешло в предыдущее состояние. Это свойство не задано, если задание находится в исходном активном состоянии.'
    optional: true
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Приоритет задания. Значения приоритета находится в диапазоне от -1000 до 1000, где – 1000 — самый низкий приоритет, а 1000 — самый высокий приоритет. Значение по умолчанию — 0.'
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Текущее состояние задания. Возможные значения: «active», «отключить», «отключено», «включить», «завершение», «завершено», «удаление»'
    optional: true
    syntax:
      content: 'state?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Время, когда задание перешло текущего состояния.'
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stats'
    name: stats
    fullName: stats
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Статистика использования ресурсов в течение всего времени существования задания. Это свойство заполняется только в том случае, если CloudJob была извлечена вместе с предложением развернуть, включая атрибут «Статистика»; в противном случае — значение null. Статистические данные не могут быть немедленно доступны. Пакетная служба выполняет периодические сводный статистики. Типичный задержки составляет около 30 минут.'
    optional: true
    syntax:
      content: 'stats?: JobStatistics'
      return:
        type:
          - '@azure/batch.JobStatistics'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.url'
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: URL-адрес задания.
    optional: true
    syntax:
      content: 'url?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.usesTaskDependencies'
    name: usesTaskDependencies
    fullName: usesTaskDependencies
    children: []
    langs:
      - typeScript
    type: property
    summary: Ли задачами в задании можно определить зависимости друг от друга. Его значение по умолчанию — false.
    optional: true
    syntax:
      content: 'usesTaskDependencies?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
