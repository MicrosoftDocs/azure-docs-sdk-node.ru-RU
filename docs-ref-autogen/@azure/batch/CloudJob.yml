  - uid: '@azure/batch.CloudJob.lastModified'
    name: lastModified
    fullName: lastModified
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Время задания последнего изменения. Это последнее время, по которому изменения задания уровня данных, например состояние задания или приоритета. Он не учитывать изменения уровня задачи, например добавление новой задачи или задачи, изменения состояния.'
    optional: true
    syntax:
      content: 'lastModified?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
