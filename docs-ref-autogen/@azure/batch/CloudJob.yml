    langs:
      - typeScript
    type: property
    summary: 'Строка, однозначно определяет задание в учетной записи. Идентификатор меняющее регистр и не учитывает регистр (то есть не имеется два идентификатора в учетной записи, которые различаются только регистром).'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
