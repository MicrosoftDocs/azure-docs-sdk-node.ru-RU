  - uid: '@azure/batch.CloudJob.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: 'ETag задания. Это непрозрачная строка. Его можно использовать для обнаружения, изменилось ли задание между запросами. В частности вы можете быть передавать ETag при обновлении задания, чтобы указать, что следует вступают в силу только в том случае, если никто другой не был изменен в то же время задания.'
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
