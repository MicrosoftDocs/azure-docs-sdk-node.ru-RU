    summary: '<span data-ttu-id="f223b-102">Максимальное число повторных попыток каждая задача может быть.</span><span class="sxs-lookup"><span data-stu-id="f223b-102">The maximum number of times each task may be retried.</span></span> <span data-ttu-id="f223b-103">Пакетная служба пытается выполнить задачу повторно, если ее код выхода имеет ненулевое значение.</span><span class="sxs-lookup"><span data-stu-id="f223b-103">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="f223b-104">Обратите внимание, что это значение определяет количество повторных попыток.</span><span class="sxs-lookup"><span data-stu-id="f223b-104">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="f223b-105">Пакетная служба попытается каждую задачу один раз и повторите вплоть до этого предела.</span><span class="sxs-lookup"><span data-stu-id="f223b-105">The Batch service will try each task once, and may then retry up to this limit.</span></span> <span data-ttu-id="f223b-106">Например, если максимальное число повторных попыток равно 3, пакетная служба пытается выполнить задачу до 4 раз (одна начальная попытка и 3 повторных).</span><span class="sxs-lookup"><span data-stu-id="f223b-106">For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="f223b-107">Если максимальное число повторных попыток равно 0, пакетная служба не пытается выполнить задачи повторно.</span><span class="sxs-lookup"><span data-stu-id="f223b-107">If the maximum retry count is 0, the Batch service does not retry tasks.</span></span> <span data-ttu-id="f223b-108">Если максимальное число повторных попыток равно –1, пакетная служба может повторять попытки сколько угодно.</span><span class="sxs-lookup"><span data-stu-id="f223b-108">If the maximum retry count is -1, the Batch service retries tasks without limit.</span></span> <span data-ttu-id="f223b-109">Значение по умолчанию — 0 (без повторных попыток).</span><span class="sxs-lookup"><span data-stu-id="f223b-109">The default value is 0 (no retries).</span></span>'
