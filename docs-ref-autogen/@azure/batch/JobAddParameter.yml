    type: property
    summary: '<span data-ttu-id="e629f-130">Действие, должна выполнить пакетная служба при сбое любой задачи в задании.</span><span class="sxs-lookup"><span data-stu-id="e629f-130">The action the Batch service should take when any task in the job fails.</span></span> <span data-ttu-id="e629f-131">Задача считается иметь неудачных имеющие failureInfo.</span><span class="sxs-lookup"><span data-stu-id="e629f-131">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="e629f-132">FailureInfo устанавливается в том случае, если задача завершается с кодом выхода ненулевой исчерпав его число повторных попыток, или если произошла ошибка при запуске задачи, например из-за файлом ресурсов Ошибка загрузки.</span><span class="sxs-lookup"><span data-stu-id="e629f-132">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="e629f-133">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="e629f-133">The default is noaction.</span></span> <span data-ttu-id="e629f-134">Возможные значения: «noAction», «performExitOptionsJobAction»</span><span class="sxs-lookup"><span data-stu-id="e629f-134">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
