    type: property
    summary: '<span data-ttu-id="e629f-117">Задача снятия задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-117">The Job Release task.</span></span> <span data-ttu-id="e629f-118">Нельзя указать задачу прекращения задания без указания задачи подготовки задания для задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-118">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="e629f-119">Пакетная служба запускает задачу снятия задания на вычислительных узлах, которые запущены задачу подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-119">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="e629f-120">Основная цель задачи прекращения задания заключается в отмене изменений на вычислительных узлах, выполненных задачей подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-120">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="e629f-121">Пример действия включают удаление локальные файлы или завершение работы службы, которые были запущены в ходе подготовки задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-121">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>'
