    type: property
    summary: '<span data-ttu-id="e629f-111">Сведения о задаче диспетчера заданий, которую требуется запустить при запуске задания.</span><span class="sxs-lookup"><span data-stu-id="e629f-111">Details of a Job Manager task to be launched when the job is started.</span></span> <span data-ttu-id="e629f-112">Если задание указывает задачу диспетчера заданий, пользователь должен явно добавить задачи к заданию.</span><span class="sxs-lookup"><span data-stu-id="e629f-112">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="e629f-113">Если задание задача диспетчера заданий, пакетная служба создает задачу диспетчера заданий при создании задания и попытается запланировать задачу диспетчера заданий перед планированием других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="e629f-113">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="e629f-114">Задача диспетчера заданий обычно предназначен для управления и/или отслеживания выполнения задания, например, решить, какие дополнительные задачи для запуска, определение, когда работа будет завершена и т. д. (Тем не менее, эти действия не ограничен задачу диспетчера заданий: она квалифицированного выполняется в системе и выполните нужные действия, необходимые для задания.) Например задачу диспетчера заданий может скачать файл, указанное в качестве параметра, анализировать содержимое этого файла и отправить дополнительные задачи, в зависимости от содержимого.</span><span class="sxs-lookup"><span data-stu-id="e629f-114">The Job Manager task''s typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities - it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - '@azure/batch.JobManagerTask'
    package: '@azure/batch'
