    summary: |-
      <span data-ttu-id="e629f-125">Действие, должна выполнить пакетная служба после всех задач в задание в завершенное состояние.</span><span class="sxs-lookup"><span data-stu-id="e629f-125">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="e629f-126">Обратите внимание, что если задание включает нет задач, то все задачи считаются завершения.</span><span class="sxs-lookup"><span data-stu-id="e629f-126">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="e629f-127">Этот параметр чаще всего используется с задачей диспетчера заданий; Если вы хотите использовать автоматическое завершение заданий без диспетчера заданий, следует изначально присвоено onAllTasksComplete noaction и обновить свойства задания присвоить onAllTasksComplete terminatejob после завершения добавления задачи.</span><span class="sxs-lookup"><span data-stu-id="e629f-127">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="e629f-128">Значение по умолчанию — noaction.</span><span class="sxs-lookup"><span data-stu-id="e629f-128">The default is noaction.</span></span> <span data-ttu-id="e629f-129">Возможные значения: «noAction», «terminateJob»</span><span class="sxs-lookup"><span data-stu-id="e629f-129">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
