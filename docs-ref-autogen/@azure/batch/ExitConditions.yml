  - uid: '@azure/batch.ExitConditions.default'
    name: default
    fullName: default
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Пакетная служба реакции в случае сбоя задачи с помощью условия выхода не распространяются никакие другие свойства. Это значение используется в том случае, если задача завершается с любой ненулевой код выхода не перечислены в коллекции exitCodes или exitCodeRanges, ошибка предварительной обработки, если свойство preProcessingError не существует или Ошибка отправки файла, если свойство fileUploadError не присутствует. Если требуется нестандартное поведение на код выхода 0, необходимо указать его явно с помощью коллекции exitCodes или exitCodeRanges.'
    optional: true
    syntax:
      content: 'default?: ExitOptions'
      return:
        type:
          - '@azure/batch.ExitOptions'
    package: '@azure/batch'
