    type: property
    summary: 'Формула для требуемое число вычислительных узлов в пуле. Формула проверяется на допустимость перед их применением в пул. Если формула не является допустимой, пакетная служба отклоняет запрос с подробные сведения об ошибке. Дополнительные сведения об указании этой формулы см. Автоматическое масштабирование вычислительных узлов в пуле пакетной службы Azure (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
