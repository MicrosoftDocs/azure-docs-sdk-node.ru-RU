    summary: '<span data-ttu-id="c0405-113">Параметры для маркера проверки подлинности, ее можно использовать для выполнения операций пакетной службы.</span><span class="sxs-lookup"><span data-stu-id="c0405-113">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="c0405-114">Если это свойство имеет значение, пакетная служба предоставляет задачи с помощью маркера проверки подлинности, который может использоваться для проверки подлинности операций пакетной службы, не требуя ключ доступа учетной записи.</span><span class="sxs-lookup"><span data-stu-id="c0405-114">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="c0405-115">Маркер предоставляется через переменную среды AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="c0405-115">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="c0405-116">Операции, которые можно выполнять с помощью токена задачи зависят от параметров.</span><span class="sxs-lookup"><span data-stu-id="c0405-116">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="c0405-117">Например задача может запрашивать разрешения задание для добавления других задач в задание, или проверить состояние задания или других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="c0405-117">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
