    children: []
    langs:
      - typeScript
    type: property
    summary: 'Список задач, идентификаторы, от которых зависит эта задача. Все задачи в этом списке необходимо выполнить успешно, прежде чем можно запланировать зависимая задача. Коллекции taskIds превышать 64000 символов общее (т. е. Общая длина всех идентификаторов задач). Если коллекция taskIds превышает максимальную длину, добавить задачу запрос завершается ошибкой с кодом TaskDependencyListTooLong. В этом случае попробуйте вместо этого использовать диапазоны Идентификаторов задач.'
    optional: true
    syntax:
      content: 'taskIds?: string[]'
