    summary: '<span data-ttu-id="2a90e-132">Параметры для контейнера, под которой выполняется задача диспетчера заданий.</span><span class="sxs-lookup"><span data-stu-id="2a90e-132">The settings for the container under which the Job Manager task runs.</span></span> <span data-ttu-id="2a90e-133">Если в пуле, который будет выполняться эта задача значение containerConfiguration, это необходимо также задать.</span><span class="sxs-lookup"><span data-stu-id="2a90e-133">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="2a90e-134">Если пул, который будет выполняться эта задача не имеет значение containerConfiguration, это не должно быть задано.</span><span class="sxs-lookup"><span data-stu-id="2a90e-134">If the pool that will run this task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="2a90e-135">Если этот параметр указан, все каталоги рекурсивно ниже AZ_BATCH_NODE_ROOT_DIR (корень каталогов пакетной службы Azure на узле) сопоставляются в контейнере, все переменные среды задач сопоставляются в контейнере и Командная строка задачи выполняется в контейнере.</span><span class="sxs-lookup"><span data-stu-id="2a90e-135">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
