  - uid: '@azure/batch.JobManagerTask.killJobOnCompletion'
    name: killJobOnCompletion
    fullName: killJobOnCompletion
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2a90e-141">Ли завершение задачи диспетчера заданий означает завершение всего задания.</span><span class="sxs-lookup"><span data-stu-id="2a90e-141">Whether completion of the Job Manager task signifies completion of the entire job.</span></span> <span data-ttu-id="2a90e-142">Если значение равно true, при завершении задачи диспетчера заданий, знаков обслуживания пакета как завершить задание.</span><span class="sxs-lookup"><span data-stu-id="2a90e-142">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="2a90e-143">Если все задачи по-прежнему выполняются в данный момент (кроме прекращения задания), эти задачи завершаются.</span><span class="sxs-lookup"><span data-stu-id="2a90e-143">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="2a90e-144">Если значение равно false, завершения задачи диспетчера заданий не влияет на состояние задания.</span><span class="sxs-lookup"><span data-stu-id="2a90e-144">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="2a90e-145">В этом случае вам следует использовать атрибут onAllTasksComplete для завершения задания, или клиента или пользователя, которые явно завершить задание.</span><span class="sxs-lookup"><span data-stu-id="2a90e-145">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="2a90e-146">Примером этого является, если диспетчер заданий создает набор задач, но затем принимает роль не дальнейшей их выполнение.</span><span class="sxs-lookup"><span data-stu-id="2a90e-146">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="2a90e-147">По умолчанию используется значение true.</span><span class="sxs-lookup"><span data-stu-id="2a90e-147">The default value is true.</span></span> <span data-ttu-id="2a90e-148">Если вы используете атрибуты onAllTasksComplete и onTaskFailure, время существования задания элемента управления и с помощью задачи диспетчера заданий только для создания задачи для задания (не для отслеживания хода выполнения), затем важно задавать killJobOnCompletion значение false.</span><span class="sxs-lookup"><span data-stu-id="2a90e-148">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
