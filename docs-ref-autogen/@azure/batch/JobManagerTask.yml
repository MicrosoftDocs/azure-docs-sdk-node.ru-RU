    type: property
    summary: '<span data-ttu-id="2a90e-122">Параметры для маркера проверки подлинности, ее можно использовать для выполнения операций пакетной службы.</span><span class="sxs-lookup"><span data-stu-id="2a90e-122">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="2a90e-123">Если это свойство имеет значение, пакетная служба предоставляет задачи с помощью маркера проверки подлинности, который может использоваться для проверки подлинности операций пакетной службы, не требуя ключ доступа учетной записи.</span><span class="sxs-lookup"><span data-stu-id="2a90e-123">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="2a90e-124">Маркер предоставляется через переменную среды AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="2a90e-124">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="2a90e-125">Операции, которые можно выполнять с помощью токена задачи зависят от параметров.</span><span class="sxs-lookup"><span data-stu-id="2a90e-125">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="2a90e-126">Например задача может запрашивать разрешения задание для добавления других задач в задание, или проверить состояние задания или других задач в задании.</span><span class="sxs-lookup"><span data-stu-id="2a90e-126">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - '@azure/batch.AuthenticationTokenSettings'
    package: '@azure/batch'
