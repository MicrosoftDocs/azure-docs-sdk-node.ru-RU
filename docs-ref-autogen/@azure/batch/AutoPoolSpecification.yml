  - uid: '@azure/batch.AutoPoolSpecification.poolLifetimeOption'
    name: poolLifetimeOption
    fullName: poolLifetimeOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Минимальное время жизни автоматически созданный пулов и каким образом несколько заданий по расписанию назначены пулы. Возможные значения: «jobSchedule», «задания»'
    syntax:
      content: 'poolLifetimeOption: PoolLifetimeOption'
      return:
        type:
          - '@azure/batch.PoolLifetimeOption'
    package: '@azure/batch'
