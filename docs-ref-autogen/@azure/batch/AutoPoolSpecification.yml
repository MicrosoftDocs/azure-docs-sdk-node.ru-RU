  - uid: '@azure/batch.AutoPoolSpecification.autoPoolIdPrefix'
    name: autoPoolIdPrefix
    fullName: autoPoolIdPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Префикс, добавляемый уникальный идентификатор при создании пула создается автоматически. Пакетная служба назначает каждой автоматический пул уникальный идентификатор при создании. Чтобы различать пулов, созданных для разных целей, можно указать этот элемент, добавляемый префикс идентификатор, назначенный. Префикс может иметь до 20 символов.'
    optional: true
    syntax:
      content: 'autoPoolIdPrefix?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.keepAlive'
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Нужно ли поддерживать автоматический пул в активном состоянии после истечения времени его существования. Если значение равно false, пакетная служба удаляет пул, по истечении срока существования (в зависимости от параметра poolLifetimeOption); то есть если запланировать задание или задания завершается. Если значение равно true, пакетная служба не удалить пул автоматически. Это, пользователь должен удалить автоматически пулов, созданных с помощью этого параметра.'
    optional: true
    syntax:
      content: 'keepAlive?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.pool'
    name: pool
