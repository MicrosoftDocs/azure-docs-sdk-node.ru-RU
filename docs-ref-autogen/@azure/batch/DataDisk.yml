    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Тип кэширования, который необходимо включить для дисков данных. Значение по умолчанию для кэширования — readwrite. Сведения о параметрах кэширования см. в разделе: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
      Возможные значения: «none», «readOnly», «readWrite»
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
