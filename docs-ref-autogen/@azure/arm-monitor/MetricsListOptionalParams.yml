    children: []
    langs:
      - typeScript
    type: property
    summary: '**$Filter** позволяет сократить набор метрик возвращаемых данных.<br>Пример:<br>Метрика содержит метаданные A, B и C.<br>– Возвращает все временные ряды из C где A = a1 и B = b1 и b2<br>**$filter = eq «a1» и B eq «b1» или B eq «b2» и C eq "*"**<br>-Недопустимый тип variant:<br>**$filter = eq «a1» и B eq «b1» и C eq "*" или B = «b2»**<br>Это недопустимо, так как логическое или оператор невозможно разделить имена двух различных метаданных.<br>– Возвращает все временные ряды где A = a1, B = b1 и C = c1:<br>**$filter = eq «a1» и B eq «b1» и C eq «c1»**<br>– Возвращает все временные ряды где A = a1<br>**$filter = eq «a1» и B eq "*«и C eq»*"**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
