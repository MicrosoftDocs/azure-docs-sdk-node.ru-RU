    type: property
    summary: 'Это функция может использоваться для обмена фразу списка являются служит как один компонент LUIS базовый алгоритм обучения. Он используется как средство просмотра лексики где его значение равно 1, если лексикона содержит определенное слово или 0, если это не так. Например, файлы как список синонимов. Компонент списка-файлы фразу содержит всех фраз в списке сервер как отдельные компоненты базового алгоритма обучения. Таким образом Если вы компонента списка фразу содержит 5 фраз, они будут сопоставляться с 5 разных функций. Функции списка фразу файлы можно считать дополнительный набор слов, которые требуется добавить в существующие функции словаря LUIS. Можно рассматривать не-может использоваться для обмена как набор различных слов. Значение по умолчанию — true. Значение по умолчанию: true.'
    optional: true
    syntax:
      content: 'isExchangeable?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
