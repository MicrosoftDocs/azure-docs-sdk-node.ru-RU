    type: property
    summary: |-
      Количество узлов. Целевое количество вычислительных узлов для вычислительных ресурсов. Если значение allocationState – это изменение размера, это свойство указывает количество узлов для текущую операцию изменения размера. Если значение allocationState является постоянной, это свойство указывает количество узлов для предыдущей операции изменения размера.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
