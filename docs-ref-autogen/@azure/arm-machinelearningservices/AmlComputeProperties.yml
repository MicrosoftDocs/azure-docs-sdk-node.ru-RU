    fullName: allocationStateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Время перехода к состоянию выделения. Время, по которому compute перехода текущее состояние выделения.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'allocationStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-machinelearningservices'
