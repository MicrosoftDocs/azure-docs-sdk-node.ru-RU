  - uid: '@azure/arm-machinelearningservices.AmlComputeProperties.allocationState'
    name: allocationState
    fullName: allocationState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Состояние выделения. Состояние выделения вычислительных ресурсов. Возможными значениями являются: steady - указывает не изменяете размер вычислительных ресурсов. Нет изменений для количество вычислительных узлов в вычислениях в процессе выполнения. Вычислений переходит в это состояние при его создании, и при операции не выполняются на вычислительном изменение числа вычислительных узлов. Изменение размера - указывает, что изменения размера вычислительных ресурсов; то есть вычислительных узлов выполняется добавляемые или удаляемые из вычислительных ресурсов. Ниже перечислены возможные значения. «Устойчивое», «Изменение размера» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
    optional: true
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        type:
          - '@azure/arm-machinelearningservices.AllocationState'
    package: '@azure/arm-machinelearningservices'
  - uid: '@azure/arm-machinelearningservices.AmlComputeProperties.allocationStateTransitionTime'
