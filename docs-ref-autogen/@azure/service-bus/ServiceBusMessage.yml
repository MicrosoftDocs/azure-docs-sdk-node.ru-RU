  - uid: '@azure/service-bus.ServiceBusMessage.abandon'
    name: 'abandon(undefined | [key: string]: any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      <span data-ttu-id="93d67-102">Блокировки, удерживаемой для сообщения получателем является отойдем, делает сообщение доступным еще раз в служебной шине для другой операции получения.</span><span class="sxs-lookup"><span data-stu-id="93d67-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="93d67-103">Создает `SessionLockLostError` (для сообщений из очереди или подписки с включением сеансов) ссылку AMQP с помощью которого было ли сообщение получено больше не проверки активности.</span><span class="sxs-lookup"><span data-stu-id="93d67-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="93d67-104">Это может произойти либо потому, что истек срок действия блокировки в сеансе или получатель явно закрыто пользователем или AMQP-канал получил разорвано библиотеки из-за ошибки сети потери или службы.</span><span class="sxs-lookup"><span data-stu-id="93d67-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="93d67-105">Создает `MessageLockLostError` (для сообщений из очереди или подписки с сеансами не включен) если истек срок действия блокировки сообщения или ссылку AMQP с помощью которой сообщение было получено больше не проверки активности.</span><span class="sxs-lookup"><span data-stu-id="93d67-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="93d67-106">Последний может произойти, если получатель явно закрыто пользователем или AMQP-канал получил разорвано библиотеки из-за ошибки сети потери или службы.</span><span class="sxs-lookup"><span data-stu-id="93d67-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="93d67-107">Вызывает ошибку, если сообщение уже сопоставлена.</span><span class="sxs-lookup"><span data-stu-id="93d67-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="93d67-108">Чтобы избежать этой ошибки проверьте `isSettled` свойство сообщения, если вы не уверены, сопоставляется ли сообщение.</span><span class="sxs-lookup"><span data-stu-id="93d67-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="93d67-109">Вызывает ошибку при использовании в `ReceiveAndDelete` режиме, так как все сообщения получены в этом режиме предварительно согласованная.</span><span class="sxs-lookup"><span data-stu-id="93d67-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="93d67-110">Чтобы избежать этой ошибки, обновите код, чтобы не сопоставлять сообщения, полученный в этом режиме.</span><span class="sxs-lookup"><span data-stu-id="93d67-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="93d67-111">Создает `ServiceUnavailableError` Если служебной шины не подтвердил запрос для сопоставления сообщения во времени.</span><span class="sxs-lookup"><span data-stu-id="93d67-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="93d67-112">Сообщение или может не сопоставлены успешно.</span><span class="sxs-lookup"><span data-stu-id="93d67-112">The message may or may not have been settled successfully.</span></span>
    syntax:
      content: 'function abandon(propertiesToModify?: undefined | [key: string]: any)'
      parameters:
        - id: propertiesToModify
          type:
            - 'undefined | [key: string]: any'
          description: |
            <span data-ttu-id="93d67-113">Свойства сообщения для изменения при отклонением этого сообщения.</span><span class="sxs-lookup"><span data-stu-id="93d67-113">The properties of the message to modify while abandoning the message.</span></span>
          optional: true
      return:
        type:
          - Promise<void>
