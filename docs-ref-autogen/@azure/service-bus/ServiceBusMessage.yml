      - <span data-ttu-id="93d67-119">Создает `MessageLockLostError` (для сообщений из очереди или подписки с сеансами не включен) если истек срок действия блокировки сообщения или ссылку AMQP с помощью которой сообщение было получено больше не проверки активности.</span><span class="sxs-lookup"><span data-stu-id="93d67-119">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="93d67-120">Последний может произойти, если получатель явно закрыто пользователем или AMQP-канал получил разорвано библиотеки из-за ошибки сети потери или службы.</span><span class="sxs-lookup"><span data-stu-id="93d67-120">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="93d67-121">Вызывает ошибку, если сообщение уже сопоставлена.</span><span class="sxs-lookup"><span data-stu-id="93d67-121">Throws an error if the message is already settled.</span></span> <span data-ttu-id="93d67-122">Чтобы избежать этой ошибки проверьте `isSettled` свойство сообщения, если вы не уверены, сопоставляется ли сообщение.</span><span class="sxs-lookup"><span data-stu-id="93d67-122">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="93d67-123">Вызывает ошибку при использовании в `ReceiveAndDelete` режиме, так как все сообщения получены в этом режиме предварительно согласованная.</span><span class="sxs-lookup"><span data-stu-id="93d67-123">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="93d67-124">Чтобы избежать этой ошибки, обновите код, чтобы не сопоставлять сообщения, полученный в этом режиме.</span><span class="sxs-lookup"><span data-stu-id="93d67-124">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="93d67-125">Создает `ServiceUnavailableError` Если служебной шины не подтвердил запрос для сопоставления сообщения во времени.</span><span class="sxs-lookup"><span data-stu-id="93d67-125">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="93d67-126">Сообщение или может не сопоставлены успешно.</span><span class="sxs-lookup"><span data-stu-id="93d67-126">The message may or may not have been settled successfully.</span></span>
