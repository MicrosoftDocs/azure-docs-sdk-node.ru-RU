      - <span data-ttu-id="93d67-137">Вызывает ошибку, если сообщение уже сопоставлена.</span><span class="sxs-lookup"><span data-stu-id="93d67-137">Throws an error if the message is already settled.</span></span> <span data-ttu-id="93d67-138">Чтобы избежать этой ошибки проверьте `isSettled` свойство сообщения, если вы не уверены, сопоставляется ли сообщение.</span><span class="sxs-lookup"><span data-stu-id="93d67-138">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="93d67-139">Вызывает ошибку при использовании в `ReceiveAndDelete` режиме, так как все сообщения получены в этом режиме предварительно согласованная.</span><span class="sxs-lookup"><span data-stu-id="93d67-139">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="93d67-140">Чтобы избежать этой ошибки, обновите код, чтобы не сопоставлять сообщения, полученный в этом режиме.</span><span class="sxs-lookup"><span data-stu-id="93d67-140">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
