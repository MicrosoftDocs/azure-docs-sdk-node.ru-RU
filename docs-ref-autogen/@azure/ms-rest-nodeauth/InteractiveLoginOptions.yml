    children: []
    langs:
      - typeScript
    type: property
    summary: '{Объект | функция} [userCodeResponseLogger] Средство ведения журнала, который записывает сообщение ответа код пользователя, необходимые для интерактивного входа в систему. Если этот параметр указан не будет записано сообщение ответа пользовательского кода на консоль.'
    optional: true
    syntax:
      content: 'userCodeResponseLogger?: any'
      return:
