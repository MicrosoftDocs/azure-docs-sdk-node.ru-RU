  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificateWithAuthResponse'
    name: 'withServicePrincipalCertificateWithAuthResponse(string, string, string, AzureTokenCredentialsOptions)'
    children: []
    type: function
    langs:
