    summary: '<span data-ttu-id="c0905-101">Предоставляет объект ApplicationTokenCertificateCredentials и список подписок, связанных с servicePrinicpalId/clientId для всех клиентов, применимо.</span><span class="sxs-lookup"><span data-stu-id="c0905-101">Provides an ApplicationTokenCertificateCredentials object and the list of subscriptions associated with that servicePrinicpalId/clientId across all the applicable tenants.</span></span>'
    syntax:
      content: 'function withServicePrincipalCertificateWithAuthResponse(clientId: string, certificateStringOrFilePath: string, domain: string, options?: AzureTokenCredentialsOptions)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            <span data-ttu-id="c0905-102">Идентификатор клиента active directory приложения также известный как имя участника-службы (имя субъекта-службы).</span><span class="sxs-lookup"><span data-stu-id="c0905-102">The active directory application client id also known as the SPN (ServicePrincipal Name).</span></span>
            <span data-ttu-id="c0905-103">См. в разделе [Active Directory краткое руководство по .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) пример.</span><span class="sxs-lookup"><span data-stu-id="c0905-103">See [Active Directory Quickstart for .Net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) for an example.</span></span>
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            <span data-ttu-id="c0905-104">Сертификат и закрытый ключ в кодировке PEM или абсолютный путь к файлу в PEM-файла, содержащего эти данные.</span><span class="sxs-lookup"><span data-stu-id="c0905-104">A PEM encoded certificate and private key OR an absolute filepath to the .pem file containing that information.</span></span> <span data-ttu-id="c0905-105">Пример:</span><span class="sxs-lookup"><span data-stu-id="c0905-105">For example:</span></span>
            - <span data-ttu-id="c0905-106">CertificateString: «\n---BEGIN PRIVATE KEY---<xxxxx>\n---END ЗАКРЫТЫЙ ключ---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n»</span><span class="sxs-lookup"><span data-stu-id="c0905-106">CertificateString: "-----BEGIN PRIVATE KEY-----\n<xxxxx>\n-----END PRIVATE KEY-----\n-----BEGIN CERTIFICATE-----\n<yyyyy>\n-----END CERTIFICATE-----\n"</span></span>
            - <span data-ttu-id="c0905-107">CertificateFilePath: **Абсолютный** путь к файлу PEM-файлу.</span><span class="sxs-lookup"><span data-stu-id="c0905-107">CertificateFilePath: **Absolute** file path of the .pem file.</span></span>
        - id: domain
          type:
            - string
          description: '<span data-ttu-id="c0905-108">Идентификатор домена или клиента, с этим приложением.</span><span class="sxs-lookup"><span data-stu-id="c0905-108">The domain or tenant id containing this application.</span></span>'
