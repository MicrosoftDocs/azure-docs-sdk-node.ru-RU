          type:
            - string
          description: |-
            <span data-ttu-id="afcf9-104">Сертификат и закрытый ключ в кодировке PEM или абсолютный путь к файлу в PEM-файла, содержащего эти данные.</span><span class="sxs-lookup"><span data-stu-id="afcf9-104">A PEM encoded certificate and private key OR an absolute filepath to the .pem file containing that information.</span></span> <span data-ttu-id="afcf9-105">Пример:</span><span class="sxs-lookup"><span data-stu-id="afcf9-105">For example:</span></span>
