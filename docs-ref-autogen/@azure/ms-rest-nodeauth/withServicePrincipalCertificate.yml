      parameters:
        - id: clientId
          type:
            - string
          description: |-
            <span data-ttu-id="afcf9-102">Идентификатор клиента active directory приложения также известный как имя участника-службы (имя субъекта-службы).</span><span class="sxs-lookup"><span data-stu-id="afcf9-102">The active directory application client id also known as the SPN (ServicePrincipal Name).</span></span>
