    summary: '<span data-ttu-id="afcf9-101">Предоставляет объект ApplicationTokenCertificateCredentials и список подписок, связанных с servicePrinicpalId/clientId для всех клиентов, применимо.</span><span class="sxs-lookup"><span data-stu-id="afcf9-101">Provides an ApplicationTokenCertificateCredentials object and the list of subscriptions associated with that servicePrinicpalId/clientId across all the applicable tenants.</span></span>'
