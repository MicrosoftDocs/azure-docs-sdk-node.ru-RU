    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      {TokenAudience} [tokenAudience] - аудитории, для которого запрашивается токен. Допустимые значения: «диаграмма», «batch», или любого другого ресурса, например "https://vault.azure.net/".
      Если tokenAudience «диаграммы» затем также необходимо предоставить домена и его значение не должно быть «общий» клиент по умолчанию. Он должен быть строкой (preferrably в формате guid).
    optional: true
    syntax:
      content: 'tokenAudience?: TokenAudience'
      return:
        type:
          - '@azure/ms-rest-nodeauth.TokenAudience'
    package: '@azure/ms-rest-nodeauth'
