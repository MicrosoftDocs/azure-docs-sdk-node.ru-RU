items:
  - uid: '@azure/ms-rest-nodeauth.withUsernamePassword'
    name: 'withUsernamePassword(string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Предоставляет объект UserTokenCredentials и список подписок, связанных с этой userId для всех клиентов, применимо.
      Этот метод применим только для идентификаторов в организации, которые не являются, в противном случае 2FA Пожалуйста включено использование интерактивного входа в систему.
    syntax:
      content: 'function withUsernamePassword(username: string, password: string)'
      parameters:
        - id: username
          type:
            - string
          description: Имя пользователя для учетной записи идентификатора организации.
        - id: password
          type:
            - string
          description: Пароль для учетной записи идентификатора организации.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.UserTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
