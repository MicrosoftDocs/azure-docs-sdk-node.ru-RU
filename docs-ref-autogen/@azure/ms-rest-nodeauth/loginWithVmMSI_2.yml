    summary: |
      <span data-ttu-id="c239b-101">Перед использованием этого метода установите cli az из https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="c239b-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>
      <span data-ttu-id="c239b-102">Если у вас есть виртуальная машина Azure подготовлены с помощью az cli и включения MSI, можно затем использовать этот метод для получения маркеров проверки подлинности из виртуальной Машины.</span><span class="sxs-lookup"><span data-stu-id="c239b-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>
      <span data-ttu-id="c239b-103">Чтобы создать новую виртуальную Машину, включить MSI, выполните эту команду: создание -g < имя_группы_ресурсов > - n < vm_name > — az vm assign-identity - изображение < os_image_name > Примечание: Приведенная выше команда включает конечную точку службы в хост-компьютере и порт по умолчанию 50342</span><span class="sxs-lookup"><span data-stu-id="c239b-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>

      <span data-ttu-id="c239b-104">Чтобы включить MSI в уже подготовленной виртуальной Машины, выполните следующую команду: az vm--assign-identity - g < имя_группы_ресурсов > -n < vm_name > — порт < custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="c239b-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>

      <span data-ttu-id="c239b-105">Дополнительные сведения об этой команде, выполните: az vm--assign-identity - h</span><span class="sxs-lookup"><span data-stu-id="c239b-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>

      <span data-ttu-id="c239b-106">Выполняет проверку подлинности с помощью удостоверений службы, запущенной на виртуальной машине Azure.</span><span class="sxs-lookup"><span data-stu-id="c239b-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>
      <span data-ttu-id="c239b-107">Этот метод выполняет запрос к службе проверки подлинности, размещенной на виртуальной Машине и снова получает маркер доступа.</span><span class="sxs-lookup"><span data-stu-id="c239b-107">This method makes a request to the authentication service hosted on the VM and gets back an access token.</span></span>
