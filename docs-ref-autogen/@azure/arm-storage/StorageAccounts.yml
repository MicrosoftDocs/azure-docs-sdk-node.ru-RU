  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Асинхронно создает учетную запись хранения с указанными параметрами. Если уже создается учетная запись, с различными свойствами выдается запрос на создание последующих свойства учетной записи будет обновляться. Если учетная запись уже создается и последующий запрос создания или обновления, выпущенные с одинаковые наборы свойств, запрос завершится успешно.'
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Имя группы ресурсов в подписке пользователя. Имя без учета регистра.
        - id: accountName
          type:
            - string
          description: Имя учетной записи хранения в указанной группе ресурсов. Имя учетной записи хранения должно содержать от 3 до 24 символов и состоять только из цифр и букв нижнего регистра.
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: 'Параметры, чтобы предоставить для него учетную запись.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccounts.beginFailover'
    name: 'beginFailover(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
