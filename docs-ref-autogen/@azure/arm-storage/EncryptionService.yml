    type: property
    summary: |-
      Возвращает приблизительную оценку даты и времени, когда шифрование последнего включения пользователем. Возвращается, только если шифрование включено. Так как это просто приблизительная оценка может быть некоторых незашифрованные больших двоичных объектов, которые были написаны по истечении этого времени.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
