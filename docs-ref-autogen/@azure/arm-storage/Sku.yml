  - uid: '@azure/arm-storage.Sku.capabilities'
    name: capabilities
    fullName: capabilities
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Сведения о возможности в указанный номер SKU, включая шифрование файлов, сетевые списки ACL, уведомления об изменениях и т. д. **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
    optional: true
    syntax:
      content: 'capabilities?: SKUCapability[]'
      return:
        type:
          - '@azure/arm-storage.SKUCapability[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.kind'
    name: kind
    fullName: kind
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Указывает тип учетной записи хранения. Ниже перечислены возможные значения. «Хранилище», «StorageV2», «BlobStorage», «Хранилище», «BlockBlobStorage» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
    optional: true
    syntax:
      content: 'kind?: Kind'
      return:
        type:
          - '@azure/arm-storage.Kind'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.locations'
    name: locations
    fullName: locations
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Набор расположений, что доступен номер SKU. Это будет поддерживаться и зарегистрированных географических регионов Azure (например Западная часть США, восточная часть США, Юго-Восточная Азия, и т.д.).
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'locations?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Возвращает или задает имя SKU. Требуется для создания учетной записи; необязательно для обновления. Обратите внимание, что в предыдущих версиях, номер SKU был вызван accountType. Ниже перечислены возможные значения. «Standard_LRS», «Standard_GRS», «Standard_RAGRS», «Standard_ZRS», «Premium_LRS», «Premium_ZRS», «Standard_GZRS», «Standard_RAGZRS»'
    syntax:
      content: 'name: SkuName'
      return:
        type:
          - '@azure/arm-storage.SkuName'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.resourceType'
    name: resourceType
    fullName: resourceType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Тип ресурса, обычно он является «storageAccounts».
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'resourceType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.restrictions'
    name: restrictions
    fullName: restrictions
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ограничения, из-за которых невозможно использовать SKU. Это поле пустым, если нет никаких ограничений.'
    optional: true
    syntax:
      content: 'restrictions?: Restriction[]'
      return:
        type:
          - '@azure/arm-storage.Restriction[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.tier'
    name: tier
    fullName: tier
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Получает уровень SKU. Это основано на имени SKU. Ниже перечислены возможные значения. «Стандартный», «Премиум» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
    optional: true
    syntax:
      content: 'tier?: SkuTier'
      return:
        type:
          - '@azure/arm-storage.SkuTier'
    package: '@azure/arm-storage'
