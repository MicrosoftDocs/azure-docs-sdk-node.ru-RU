    type: property
    summary: |-
      Требуется для учетных записей хранения, где kind = BlobStorage. Уровень доступа, используемый для выставления счетов.
      Ниже перечислены возможные значения. «Горячий», "холодный «"» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**
