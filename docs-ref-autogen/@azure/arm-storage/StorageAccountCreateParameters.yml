  - uid: '@azure/arm-storage.StorageAccountCreateParameters.accessTier'
    name: accessTier
    fullName: accessTier
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Требуется для учетных записей хранения, где kind = BlobStorage. Уровень доступа, используемый для выставления счетов.
      Ниже перечислены возможные значения. «Горячий», «холодный»
    optional: true
    syntax:
      content: 'accessTier?: AccessTier'
      return:
        type:
          - '@azure/arm-storage.AccessTier'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.azureFilesIdentityBasedAuthentication'
    name: azureFilesIdentityBasedAuthentication
    fullName: azureFilesIdentityBasedAuthentication
    children: []
    langs:
      - typeScript
    type: property
    summary: Предоставляет параметры проверки подлинности на основе удостоверений для файлов Azure.
    optional: true
    syntax:
      content: 'azureFilesIdentityBasedAuthentication?: AzureFilesIdentityBasedAuthentication'
      return:
        type:
          - '@azure/arm-storage.AzureFilesIdentityBasedAuthentication'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.customDomain'
    name: customDomain
    fullName: customDomain
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Домен пользователя, назначенная данной учетной записи хранения. Имя является источником CNAME. Только один личный домен в настоящее время поддерживается на учетную запись хранения. Чтобы очистить существующий личный домен, используйте пустую строку для свойства имени личного домена.'
    optional: true
    syntax:
      content: 'customDomain?: CustomDomain'
      return:
        type:
          - '@azure/arm-storage.CustomDomain'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.enableHttpsTrafficOnly'
    name: enableHttpsTrafficOnly
    fullName: enableHttpsTrafficOnly
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Разрешает https-трафик только к службе хранилища, если значение true. Значение по умолчанию имеет значение true, так как API версии 2019-04-01.'
    optional: true
    syntax:
      content: 'enableHttpsTrafficOnly?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.encryption'
    name: encryption
    fullName: encryption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Предоставляет параметры шифрования для учетной записи. Если не указан, параметры шифрования учетной записи не меняется. Значение по умолчанию не шифруется.'
    optional: true
    syntax:
      content: 'encryption?: Encryption'
      return:
        type:
          - '@azure/arm-storage.Encryption'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.identity'
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: Идентификатор ресурса.
    optional: true
    syntax:
      content: 'identity?: Identity'
      return:
        type:
          - '@azure/arm-storage.Identity'
    package: '@azure/arm-storage'
