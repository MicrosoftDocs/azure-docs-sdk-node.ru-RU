    type: property
    summary: 'Задает HierarchicalNamespace учетной записи, если значение true.'
    optional: true
    syntax:
      content: 'isHnsEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.kind'
    name: kind
    fullName: kind
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Обязательный элемент. Указывает тип учетной записи хранения. Ниже перечислены возможные значения. «Хранилище», «StorageV2», «BlobStorage», «Хранилище», «BlockBlobStorage»'
    syntax:
      content: 'kind: Kind'
      return:
        type:
          - '@azure/arm-storage.Kind'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.location'
    name: location
    fullName: location
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Обязательный элемент. Возвращает или задает расположение ресурса. Это будет одним из поддерживаемых и зарегистрированных географических регионов Azure (например Западная часть США, восточная часть США, Юго-Восточная Азия, и т.д.). Геообласть ресурса нельзя изменить после его создания, но если на обновление указывается идентичные географическом регионе, запрос завершится успешно.'
    syntax:
      content: 'location: string'
      return:
        type:
          - string
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.networkRuleSet'
    name: networkRuleSet
    fullName: networkRuleSet
    children: []
    langs:
      - typeScript
    type: property
    summary: Набор правил сети
    optional: true
    syntax:
      content: 'networkRuleSet?: NetworkRuleSet'
      return:
        type:
          - '@azure/arm-storage.NetworkRuleSet'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.sku'
    name: sku
    fullName: sku
    children: []
    langs:
      - typeScript
    type: property
    summary: Обязательный элемент. Возвращает или задает имя SKU.
    syntax:
      content: 'sku: Sku'
      return:
        type:
          - '@azure/arm-storage.Sku'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccountCreateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать для просмотра и группировании ресурсов (между группами ресурсов). Более 15 тегов можно указать для ресурса. Каждый тег должен содержать ключ длиной не более 128 символов и значение длиной не более 256 символов.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
