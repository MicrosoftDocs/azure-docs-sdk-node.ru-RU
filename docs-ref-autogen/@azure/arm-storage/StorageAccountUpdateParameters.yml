  - uid: '@azure/arm-storage.StorageAccountUpdateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Возвращает или задает список пар ключ-значение, которые описывают ресурс. Эти теги можно использовать при просмотре и группировании ресурсов (между группами). Более 15 тегов можно указать для ресурса. Каждый тег должен содержать не больше, ключ длиной более 128 символов и значение не превышает в длину 256 символов.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
