  - uid: '@azure/arm-storage.BlobContainers.clearLegalHold'
    name: 'clearLegalHold(string, string, string, string[], msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Очищает юридические хранения тегов. Удаление этого же или несуществующий тега приведет к идемпотентной операции. ClearLegalHold очищает только теги, указанный в запросе.'
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Имя группы ресурсов в подписке пользователя. Имя без учета регистра.
        - id: accountName
          type:
            - string
          description: Имя учетной записи хранения в указанной группе ресурсов. Имя учетной записи хранения должно содержать от 3 до 24 символов и состоять только из цифр и букв нижнего регистра.
        - id: containerName
          type:
            - string
          description: 'Имя контейнера больших двоичных объектов в указанной учетной записи хранения. Имена контейнеров больших двоичных объектов должен быть от 3 до 63 символов и состоять из цифр, строчные буквы и дефисы (-) только. Каждого символа дефиса (-) непосредственно перед и после него должны буква или цифра.'
        - id: tags
          type:
            - 'string[]'
          description: Каждый тег должен быть буквенно-цифровые символы 3 до 23 и нормализуется в нижний регистр в SRP.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersClearLegalHoldResponse>
    package: '@azure/arm-storage'
