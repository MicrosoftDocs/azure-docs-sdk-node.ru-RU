    type: property
    summary: '<span data-ttu-id="1e45c-109">Состояние дополнительного расположения.</span><span class="sxs-lookup"><span data-stu-id="1e45c-109">The status of the secondary location.</span></span> <span data-ttu-id="1e45c-110">Возможными значениями являются: - Live: Указывает, что дополнительное расположение активно и работоспособно.</span><span class="sxs-lookup"><span data-stu-id="1e45c-110">Possible values are: - Live: Indicates that the secondary location is active and operational.</span></span> <span data-ttu-id="1e45c-111">-Начальной загрузки: Указывает, что выполняется начальная синхронизация из первичного расположения со вторичным расположением по умолчанию. Обычно это происходит при первом включении репликации.</span><span class="sxs-lookup"><span data-stu-id="1e45c-111">- Bootstrap: Indicates initial synchronization from the primary location to the secondary location is in progress.This typically occurs when replication is first enabled.</span></span> <span data-ttu-id="1e45c-112">-Недоступен: Указывает, что дополнительное расположение временно недоступна.</span><span class="sxs-lookup"><span data-stu-id="1e45c-112">- Unavailable: Indicates that the secondary location is temporarily unavailable.</span></span> <span data-ttu-id="1e45c-113">Ниже перечислены возможные значения. «Live», «загрузки», «Недоступна» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**</span><span class="sxs-lookup"><span data-stu-id="1e45c-113">Possible values include: ''Live'', ''Bootstrap'', ''Unavailable'' **NOTE: This property will not be serialized. It can only be populated by the server.**</span></span>'
    optional: true
    syntax:
      content: 'status?: GeoReplicationStatus'
      return:
        type:
          - '@azure/arm-storage.GeoReplicationStatus'
    package: '@azure/arm-storage'
