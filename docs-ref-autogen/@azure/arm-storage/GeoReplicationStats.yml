    type: property
    summary: |-
      <span data-ttu-id="1e45c-105">Все первичные операции записи до этой даты и времени в формате UTC значение гарантированно будут доступны для операций чтения.</span><span class="sxs-lookup"><span data-stu-id="1e45c-105">All primary writes preceding this UTC date/time value are guaranteed to be available for read operations.</span></span> <span data-ttu-id="1e45c-106">Записанные в основное расположение после этой точки во времени, могут быть недоступны для операций чтения.</span><span class="sxs-lookup"><span data-stu-id="1e45c-106">Primary writes following this point in time may or may not be available for reads.</span></span>
      <span data-ttu-id="1e45c-107">Элемент может быть значение по умолчанию, если значение значение Last Sync Time не доступны, это может произойти, если дополнительный находится в автономном режиме или в начальной загрузки.</span><span class="sxs-lookup"><span data-stu-id="1e45c-107">Element may be default value if value of LastSyncTime is not available, this can happen if secondary is offline or we are in bootstrap.</span></span>
      <span data-ttu-id="1e45c-108">**ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**</span><span class="sxs-lookup"><span data-stu-id="1e45c-108">**NOTE: This property will not be serialized. It can only be populated by the server.**</span></span>
    optional: true
    syntax:
      content: 'lastSyncTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.status'
    name: status
    fullName: status
    children: []
    langs:
