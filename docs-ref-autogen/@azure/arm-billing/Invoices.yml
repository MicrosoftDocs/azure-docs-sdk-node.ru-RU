    summary: 'Список доступных счетов для подписки в обратном хронологическом порядке, начиная с последнего счета. В предварительной версии счета-фактуры, доступных через этот интерфейс API только для расчетные периоды, в которых заканчиваются 1 декабря 2016 года или более поздней версии.  Поддерживается только для подписок Azure Web Direct. Других типов подписки, которые не были приобретены непосредственно через веб-портал Azure не поддерживаются в этой предварительной версии API.'
