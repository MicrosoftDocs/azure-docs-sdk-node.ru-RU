      <span data-ttu-id="5478b-117">Если свойство опускается при создании нового продукта, его значение считается равным true.</span><span class="sxs-lookup"><span data-stu-id="5478b-117">If property is omitted when creating a new product it's value is assumed to be true.</span></span>
