    name: defaultSslBinding
    fullName: defaultSslBinding
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Укажите true для установки сертификата, связанного с именем этого узла, как SSL-сертификат по умолчанию. Если клиент не отправляет заголовок SNI, это будет сертификат, который будет выполняться запрос. Это свойство используется в том случае, если служба имеет несколько пользовательское имя узла включена и ей надо решить, ssl-сертификата по умолчанию. Параметр применяется только к тип имени узла прокси-сервера. Значение по умолчанию: false.'
    optional: true
    syntax:
      content: 'defaultSslBinding?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
