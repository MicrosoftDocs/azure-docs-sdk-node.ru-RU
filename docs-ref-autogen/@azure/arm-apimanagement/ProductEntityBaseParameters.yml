    type: property
    summary: |-
      <span data-ttu-id="eda29-113">Включены ли подписки продукта, необходимые для доступа к интерфейсам API в этот продукт.</span><span class="sxs-lookup"><span data-stu-id="eda29-113">Whether a product subscription is required for accessing APIs included in this product.</span></span> <span data-ttu-id="eda29-114">Если значение равно true, называется продукта как «защищенный» и необходим действительный ключ подписки для запроса к API, включенных в продукт для успешного выполнения.</span><span class="sxs-lookup"><span data-stu-id="eda29-114">If true, the product is referred to as "protected" and a valid subscription key is required for a request to an API included in the product to succeed.</span></span> <span data-ttu-id="eda29-115">Если значение равно false, продукт называется «открыть», и запросы к API, включенных в продукт могут выполняться без ключа подписки.</span><span class="sxs-lookup"><span data-stu-id="eda29-115">If false, the product is referred to as "open" and requests to an API included in the product can be made without a subscription key.</span></span>
      <span data-ttu-id="eda29-116">Если свойство опускается при создании нового продукта, его значение считается равным true.</span><span class="sxs-lookup"><span data-stu-id="eda29-116">If property is omitted when creating a new product it's value is assumed to be true.</span></span>
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
