          type:
            - string
          description: Имя службы управления API.
        - id: apiId
          type:
            - string
          description: 'Идентификатор редакции API. Должно быть уникальным в текущем экземпляре службы управления API. Версия Non-current подчеркнут rev = n в качестве суффикса, где n — номер редакции.'
