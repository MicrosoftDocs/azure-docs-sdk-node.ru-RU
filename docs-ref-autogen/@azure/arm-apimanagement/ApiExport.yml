          type:
            - Models.ExportFormat
          description: 'Формат, в котором для экспорта сведения об интерфейсе Api в хранилище BLOB-объектов с допустимым ключом Sas на 5 минут. Ниже перечислены возможные значения. «Swagger», «Wsdl», «Wadl», «Openapi»'
