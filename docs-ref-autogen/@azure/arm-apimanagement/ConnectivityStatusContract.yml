    summary: 'Дата, время последнего обновления состояния подключения ресурсов. Это состояние должны обновляться каждые 15 минут. Если это состояние не была обновлена, то это означает, что служба утратила сетевое подключение к ресурсу, из внутри виртуальной Network.The дата соответствует следующему формату: `yyyy-MM-ddTHH:mm:ssZ` согласно стандарту ISO 8601.'
