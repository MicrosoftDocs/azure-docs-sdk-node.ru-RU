  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Пользовательские свойства службы управления API. Параметр `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` приведет к отключению TLS_RSA_WITH_3DES_EDE_CBC_SHA шифрования для всех TLS (1.0, 1.1 и 1.2). Установка `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` можно использовать для отключения только TLS 1.1 и параметр `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` можно использовать, чтобы отключить TLS 1.0 на службу управления API.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.enableClientCertificate'
    name: enableClientCertificate
    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Свойство предназначено только для использования номера SKU службы. Это обеспечивает сертификат клиента должен обязательно присутствовать в каждый запрос к шлюзу. Это также включает возможность проверки подлинности сертификата в политике на шлюзе. Значение по умолчанию: false.'
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
