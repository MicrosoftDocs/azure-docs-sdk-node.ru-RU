    summary: 'Тип VPN, в какой службе управления API необходимо настроить в службе. None (значение по умолчанию) — это служба управления API не является частью любой виртуальной сети, внешние означает, что API управления, развертывания настроен внутри виртуальной сети с конечной точки с выходом Internet и внутренний означает, что развертывание управления API установки внутри виртуальной сети с интрасети с выходом конечную точку только. Ниже перечислены возможные значения. «None», «Внешний», «Internal». Значение по умолчанию: «None».'
    optional: true
