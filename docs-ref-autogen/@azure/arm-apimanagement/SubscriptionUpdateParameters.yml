  - uid: '@azure/arm-apimanagement.SubscriptionUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Состояние подписки. Возможны следующие состояния * active — подписка активна, * приостановлена — подписка заблокирована, и подписчик не может вызвать любые интерфейсы API продукта, * отправки — запрос на подписку стала разработчиком, но еще не было одобрено или отклонен, * Отклонено — запрос на подписку отклонен с правами администратора, * cancelled — подписка была отменена разработчиком или администратором, * истек срок действия — для подписки достигнута ее Дата окончания срока действия, был деактивирован.
      Возможные значения: «приостановлено», «active», «срок действия истек», «отправлено», «отклонено», «отменено»
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
