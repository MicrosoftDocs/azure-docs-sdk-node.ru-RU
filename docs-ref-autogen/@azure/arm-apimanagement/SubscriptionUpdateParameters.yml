    summary: |-
      <span data-ttu-id="388b5-112">Состояние подписки.</span><span class="sxs-lookup"><span data-stu-id="388b5-112">Subscription state.</span></span> <span data-ttu-id="388b5-113">Возможны следующие состояния \* active — подписка активна, \* приостановлена — подписка заблокирована, и подписчик не может вызвать любые интерфейсы API продукта, \* отправки — запрос на подписку стала разработчиком, но еще не было одобрено или отклонен, \* Отклонено — запрос на подписку отклонен с правами администратора, \* cancelled — подписка была отменена разработчиком или администратором, \* истек срок действия — для подписки достигнута ее Дата окончания срока действия, был деактивирован.</span><span class="sxs-lookup"><span data-stu-id="388b5-113">Possible states are \* active – the subscription is active, \* suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, \* submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, \* rejected – the subscription request has been denied by an administrator, \* cancelled – the subscription has been cancelled by the developer or administrator, \* expired – the subscription reached its expiration date and was deactivated.</span></span>
      <span data-ttu-id="388b5-114">Возможные значения: «приостановлено», «active», «срок действия истек», «отправлено», «отклонено», «отменено»</span><span class="sxs-lookup"><span data-stu-id="388b5-114">Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'</span></span>
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
