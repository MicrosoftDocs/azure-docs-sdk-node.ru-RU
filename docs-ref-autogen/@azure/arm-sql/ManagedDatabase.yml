  - uid: '@azure/arm-sql.ManagedDatabase.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Режим создания управляемых базы данных. Обновление: Создание базы данных, восстановив моменту времени резервного копирования существующей базы данных. Необходимо указать SourceDatabaseName, SourceManagedInstanceName и PointInTime. RestoreExternalBackup: Создание базы данных путем восстановления из внешних файлов резервных копий. Необходимо указать параметры сортировки, StorageContainerUri и StorageContainerSasToken. Восстановление: Создает базу данных из резервной копии географически реплицированных.
      RecoverableDatabaseId должно быть указано как идентификатор восстанавливаемой базы данных для восстановления.
      Ниже перечислены возможные значения. «Default», «RestoreExternalBackup», «Обновление», «Восстановление»
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
