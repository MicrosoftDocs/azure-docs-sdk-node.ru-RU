    type: property
    summary: 'Пароль администратора устройства как зашифрованную строку (зашифрованный с помощью RSA PKCS #1) используется для входа в локальном веб-Интерфейсе устройства. Фактический пароль должен содержать по крайней мере 8 символов, которые представляют собой сочетание верхнем регистре, нижнем регистре, цифры и специальные символы.'
