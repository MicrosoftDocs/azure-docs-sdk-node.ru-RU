    fullName: enableFloatingIP
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Настраивает конечную точку виртуальной машины для плавающих IP-адреса конфигурации, необходимые для настройки группы доступности AlwaysOn SQL. Этот параметр является обязательным при использовании групп доступности SQL AlwaysOn в SQL server. Этот параметр нельзя изменить после создания конечной точки.'
    optional: true
