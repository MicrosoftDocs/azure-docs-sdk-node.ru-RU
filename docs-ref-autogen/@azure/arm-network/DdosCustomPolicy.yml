    Список общедоступных IP-адресов, связанный с ресурсом настраиваемой политики от атак DDoS. Этот список доступен только для чтения.

    **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
