  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Состояние подготовки ресурса настраиваемой политики от атак DDoS. Возможные значения: «Succeeded», «Обновления», «Удаление» и «Сбой».

    **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
