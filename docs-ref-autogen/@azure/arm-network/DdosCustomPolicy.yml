      - '@azure/arm-network.SubResource[]'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.DdosCustomPolicy.resourceGuid'
  name: resourceGuid
  fullName: resourceGuid
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Ресурс, свойство GUID ресурса настраиваемой политики от атак DDoS. Он однозначно идентифицирует ресурс, даже в том случае, если пользователь изменяет его имя или переносе ресурса между подписках или группах ресурсов.

    **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
  optional: true
  syntax:
    content: 'resourceGuid?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
