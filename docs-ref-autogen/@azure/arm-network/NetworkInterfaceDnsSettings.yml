- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
  name: appliedDnsServers
  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Если виртуальную Машину, которая использует этот сетевой Адаптер входит в группу доступности, этот список будет представлено объединение всех DNS-серверов из всех сетевых адаптеров, которые являются частью группы доступности. Это свойство настраивается на каждой из этих виртуальных машин.
  optional: true
  syntax:
    content: 'appliedDnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Список IP-адресов серверов DNS. Разрешение DNS, предоставляемое используйте «AzureProvidedDNS» переключиться на azure. Значение «AzureProvidedDNS» нельзя использовать вместе с другими IP-адресами, он должен быть единственным значением в коллекции dnsServers.
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
  name: internalDnsNameLabel
  fullName: internalDnsNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Относительное DNS-имя для этого сетевого Адаптера, используемый для внутреннего обмена данными между виртуальными машинами в той же виртуальной сети.
  optional: true
  syntax:
    content: 'internalDnsNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix'
  name: internalDomainNameSuffix
  fullName: internalDomainNameSuffix
  children: []
  langs:
  - typeScript
  type: property
  summary: Даже если internalDnsNameLabel не указан, для основной сетевой КАРТЫ виртуальной машины создается запись DNS. Это DNS-имя может быть создан путем объединения со значением internalDomainNameSuffix имя виртуальной Машины.
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
