  - uid: '@azure/arm-network.LoadBalancer.inboundNatPools'
    name: inboundNatPools
    fullName: inboundNatPools
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Определяет диапазон внешний порт для NAT для входящего трафика на один серверный порт сетевых адаптеров, связанных с балансировкой нагрузки. Правила NAT для входящего трафика создается автоматически для каждого сетевого Адаптера, связанного с подсистемой балансировки нагрузки, используя внешний порт из данного диапазона. Определение пула NAT для входящего трафика подсистемы балансировки нагрузки является взаимоисключающим с определением правила Nat для входящего трафика. Масштабируемые наборы виртуальных машин ссылаются пулов NAT входящего трафика. Сетевые адаптеры, связанные с отдельным виртуальным машинам не может ссылаться на пул NAT входящего трафика. Они должны ссылаться на отдельные правила NAT для входящих подключений.'
    optional: true
    syntax:
      content: 'inboundNatPools?: InboundNatPool[]'
      return:
        type:
          - '@azure/arm-network.InboundNatPool[]'
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.LoadBalancer.inboundNatRules'
    name: inboundNatRules
    fullName: inboundNatRules
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Коллекция правил для входящего трафика NAT используется подсистемой балансировки нагрузки. Определение правила для входящих подключений NAT подсистемы балансировки нагрузки является взаимоисключающим с определением пул NAT входящего трафика. Масштабируемые наборы виртуальных машин ссылаются пулов NAT входящего трафика. Сетевые адаптеры, связанные с отдельным виртуальным машинам не может ссылаться на пул NAT для входящего Трафика. Они должны ссылаться на отдельные правила NAT для входящих подключений.'
    optional: true
    syntax:
      content: 'inboundNatRules?: InboundNatRule[]'
      return:
        type:
          - '@azure/arm-network.InboundNatRule[]'
    package: '@azure/arm-network'
