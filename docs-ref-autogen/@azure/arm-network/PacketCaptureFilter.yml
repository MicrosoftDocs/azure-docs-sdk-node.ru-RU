  type: property
  summary: >-
    Локальный порт, который будет выполняться фильтрация. Нотация: «80» для записи одного порта.» 80-85" для диапазона.

    «80; 443;» для нескольких записей. Несколько диапазонов, в настоящее время не поддерживается. Совместное использование диапазонов и нескольких записей сейчас не поддерживается. По умолчанию = null.
  optional: true
  syntax:
    content: 'localPort?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
