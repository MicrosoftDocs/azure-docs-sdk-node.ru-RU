  - uid: '@azure/event-hubs.ClientOptions.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Конструктор WebSocket, используемый для создания подключения AMQP через WebSocket.
      Этот параметр должен быть предоставлен в приведенных ниже сценариях
      - Порт TCP 5671, то есть, используемый службами подключение AMQP в концентраторы событий блокируется в вашей среде.
      - Приложение должно выполняться за прокси-сервером
      - В приложении необходимо запустить в браузере и вы хотите предоставить своим значением реализации веб-сокета, вместо встроенных веб-сокет в браузере.
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
