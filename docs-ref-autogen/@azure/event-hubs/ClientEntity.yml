  langs:
  - typeScript
  type: property
  summary: >-
    {Строка} адрес адрес сущности клиента в одном из следующих форм:


    **Отправитель**

    - `"<hubName>"`

    - `"<hubName>/Partitions/<partitionId>"`.


    **Получатель**

    - `"<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


    **ManagementClient**

