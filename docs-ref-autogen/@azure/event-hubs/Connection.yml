  summary: >-
    Создает ссылку amqp отправителя и получателя. Он использует предоставленный сеанс или создает новую.

    Этот метод создает ссылку отправитель получатель в том же сеансе. Это полезно для операций управления стиля, где может потребоваться отправка запроса и оператора await для ответа.
  syntax:
    content: 'function createRequestResponseLink(senderOptions: SenderOptions, receiverOptions: ReceiverOptions, providedSession?: Session)'
    parameters:
    - id: senderOptions
      type:
      - '@azure/event-hubs.SenderOptions'
      description: Параметры, чтобы создать отправителя.
    - id: receiverOptions
      type:
      - '@azure/event-hubs.ReceiverOptions'
      description: Параметры, чтобы создать получатель.
    - id: providedSession
      type:
      - '@azure/event-hubs.Session'
      description: ''
      optional: true
    return:
      type:
      - Promise<@azure/event-hubs.ReqResLink>
  package: '@azure/event-hubs'
