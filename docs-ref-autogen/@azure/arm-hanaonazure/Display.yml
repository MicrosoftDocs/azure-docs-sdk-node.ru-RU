  - uid: '@azure/arm-hanaonazure.Display.provider'
    name: provider
    fullName: provider
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Локализованной формы понятное имя поставщика ресурсов. Эта форма также должен включать отвечает издатель/company. Используйте регистр заголовков. Начинается с «Microsoft» для 1-й служб сторонних производителей.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'provider?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'
  - uid: '@azure/arm-hanaonazure.Display.resource'
    name: resource
    fullName: resource
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Локализованное понятное форма типа ресурса, связанный с этой операцией/действие. Эта форма должно совпадать с общедоступной документации по для поставщика ресурсов. Используйте регистр заголовков. Примеры см. в разделе «name».
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'resource?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'