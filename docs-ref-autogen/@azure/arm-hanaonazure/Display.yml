  - uid: '@azure/arm-hanaonazure.Display.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Локализованное понятное описание операции, как показано для пользователя. Описание должно быть еще краткими и широтой охваченных тем. Он будет использоваться во всплывающих подсказках и подробные представления.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'description?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'
  - uid: '@azure/arm-hanaonazure.Display.operation'
    name: operation
    fullName: operation
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Локализованное понятное имя для операции, как показано для пользователя. Это имя должно быть кратким (в соответствии с в раскрывающимся спискам), но снимите (самодокументируемыми). Используйте регистр заголовков и включить сущность/ресурс, к которому он применяется.
      **ПРИМЕЧАНИЕ. Это свойство не сериализуется. Он может быть заполнен только на сервере.**
    optional: true
    syntax:
      content: 'operation?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'
  - uid: '@azure/arm-hanaonazure.Display.origin'
    name: origin
    fullName: origin
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Предполагаемый исполнитель операцию. регулирует отображение операции в RBAC UX и журналы аудита UI. Значение по умолчанию — «пользователь системы» **Примечание: Это свойство не сериализуется. Он может быть заполнен только на сервере.**'
