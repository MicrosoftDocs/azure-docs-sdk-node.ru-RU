    summary: |-
      Удалите группу из проекта. Компьютеры остаются в проекте. Удаление несуществующей группы приводит к отсутствие операции.
      Группа — механизм статистической обработки для машин в проекте. Таким образом при удалении группы не приводит к удалению компьютеров, в нем.
