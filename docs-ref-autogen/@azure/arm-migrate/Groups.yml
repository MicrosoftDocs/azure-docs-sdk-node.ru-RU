    summary: |-
      Создайте группу, отправляя объекта json типа «группа» как указано в разделе модели как часть текста запроса. Имя группы в проекте является уникальным. Метки могут применяться в группе в процессе создания.
      Если группа с groupName, указанный в URL-адрес уже существует, этот вызов действует как обновление.

      Эта операция является идемпотентной.
