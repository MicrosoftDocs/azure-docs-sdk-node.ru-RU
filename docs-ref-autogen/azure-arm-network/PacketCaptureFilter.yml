- uid: azure-arm-network.PacketCaptureFilter.localIPAddress
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Локальный IP-адрес будет выполняться фильтрация. Нотация: «127.0.0.1» для записи одного адреса.

    «127.0.0.1-127.0.0.255» для диапазона. «127.0.0.1;127.0.0.5»? для нескольких записей. Несколько диапазонов, в настоящее время не поддерживается. Совместное использование диапазонов и нескольких записей сейчас не поддерживается.

    По умолчанию = null.
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
