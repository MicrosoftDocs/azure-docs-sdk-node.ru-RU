  summary: <span data-ttu-id="c85f9-105">Определяет диапазон внешний порт для NAT для входящего трафика на один серверный порт сетевых адаптеров, связанных с балансировкой нагрузки.</span><span class="sxs-lookup"><span data-stu-id="c85f9-105">Defines an external port range for inbound NAT to a single backend port on NICs associated with a load balancer.</span></span> <span data-ttu-id="c85f9-106">Правила NAT для входящего трафика создается автоматически для каждого сетевого Адаптера, связанного с подсистемой балансировки нагрузки, используя внешний порт из данного диапазона.</span><span class="sxs-lookup"><span data-stu-id="c85f9-106">Inbound NAT rules are created automatically for each NIC associated with the Load Balancer using an external port from this range.</span></span> <span data-ttu-id="c85f9-107">Определение пула NAT для входящего трафика подсистемы балансировки нагрузки является взаимоисключающим с определением правила Nat для входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="c85f9-107">Defining an Inbound NAT pool on your Load Balancer is mutually exclusive with defining inbound Nat rules.</span></span> <span data-ttu-id="c85f9-108">Масштабируемые наборы виртуальных машин ссылаются пулов NAT входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="c85f9-108">Inbound NAT pools are referenced from virtual machine scale sets.</span></span> <span data-ttu-id="c85f9-109">Сетевые адаптеры, связанные с отдельным виртуальным машинам не может ссылаться на пул NAT входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="c85f9-109">NICs that are associated with individual virtual machines cannot reference an inbound NAT pool.</span></span> <span data-ttu-id="c85f9-110">Они должны ссылаться на отдельные правила NAT для входящих подключений.</span><span class="sxs-lookup"><span data-stu-id="c85f9-110">They have to reference individual inbound NAT rules.</span></span>
