    type: property
    summary: '<span data-ttu-id="70c1a-106">Определяет диапазон внешний порт для NAT для входящего трафика на один серверный порт сетевых адаптеров, связанных с балансировкой нагрузки.</span><span class="sxs-lookup"><span data-stu-id="70c1a-106">Defines an external port range for inbound NAT to a single backend port on NICs associated with a load balancer.</span></span> <span data-ttu-id="70c1a-107">Правила NAT для входящего трафика создается автоматически для каждого сетевого Адаптера, связанного с подсистемой балансировки нагрузки, используя внешний порт из данного диапазона.</span><span class="sxs-lookup"><span data-stu-id="70c1a-107">Inbound NAT rules are created automatically for each NIC associated with the Load Balancer using an external port from this range.</span></span> <span data-ttu-id="70c1a-108">Определение пула NAT для входящего трафика подсистемы балансировки нагрузки является взаимоисключающим с определением правила Nat для входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="70c1a-108">Defining an Inbound NAT pool on your Load Balancer is mutually exclusive with defining inbound Nat rules.</span></span> <span data-ttu-id="70c1a-109">Масштабируемые наборы виртуальных машин ссылаются пулов NAT входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="70c1a-109">Inbound NAT pools are referenced from virtual machine scale sets.</span></span> <span data-ttu-id="70c1a-110">Сетевые адаптеры, связанные с отдельным виртуальным машинам не может ссылаться на пул NAT входящего трафика.</span><span class="sxs-lookup"><span data-stu-id="70c1a-110">NICs that are associated with individual virtual machines cannot reference an inbound NAT pool.</span></span> <span data-ttu-id="70c1a-111">Они должны ссылаться на отдельные правила NAT для входящих подключений.</span><span class="sxs-lookup"><span data-stu-id="70c1a-111">They have to reference individual inbound NAT rules.</span></span>'
