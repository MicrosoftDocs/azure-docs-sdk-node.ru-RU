    summary: |-
      Текст ответа содержит состояние указанной асинхронной операции, указывающее, является ли оно выполнено успешно, выполняется или произошел сбой. Обратите внимание, что это состояние отличается от кода состояния HTTP, возвращаемого для самой операции Получение состояния операции. Если асинхронная операция выполнена успешно, текст ответа включает код состояния HTTP для успешного запроса.
      Если асинхронная операция завершилась неудачей, текст ответа включает код состояния HTTP для неудачных запросов и ошибок сведения, касающиеся сбоя.
