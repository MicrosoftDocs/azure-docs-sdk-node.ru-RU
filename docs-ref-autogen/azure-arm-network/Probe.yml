- uid: azure-arm-network.Probe.intervalInSeconds
  name: intervalInSeconds
  fullName: intervalInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Интервал в секундах, определяющий частоту, с которой проверяется состояние работоспособности конечной точки.

    Обычно интервал немного меньше, чем половина выделенного времени ожидания (в секундах), что позволяет провести две полные проверки, прежде чем исключить экземпляр из работы. Значение по умолчанию равно 15, а минимальное — 5.
  optional: true
  syntax:
    content: 'intervalInSeconds?: number'
    return:
      type:
      - number
  package: azure-arm-network
