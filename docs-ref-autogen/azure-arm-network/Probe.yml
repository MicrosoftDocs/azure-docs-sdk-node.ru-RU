  package: azure-arm-network
- uid: azure-arm-network.Probe.numberOfProbes
  name: numberOfProbes
  fullName: numberOfProbes
  children: []
  langs:
  - typeScript
  type: property
  summary: Число проверок where, если ответ не приведет к остановке дальнейшей трафика соответствующей конечной точке. Это значение позволяет конечных точек, которые должны выполняться из ротации быстрее или медленнее, чем обычного параметра количества попыток в Azure.
  optional: true
  syntax:
    content: 'numberOfProbes?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.port
  name: port
  fullName: port
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Порт связи с проверкой. Диапазон возможных значений: от 1 до 65 535 включительно.'
  syntax:
    content: 'port: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.protocol
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Протокол конечной точки. Возможные значения: «Http», «Tcp» или «Https». Если указано «Tcp», получено подтверждение не требуется для проверки успешного. Если указано «Http» или «Https», ответ 200 ОК из указывает URI является обязательным для пробы для успешной работы. Ниже перечислены возможные значения. «Http», «Tcp», «Https»'
  syntax:
    content: 'protocol: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.provisioningState
  name: provisioningState
  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Получает состояние подготовки ресурса общедоступного IP-адрес. Возможные значения: «Обновление», «Удаление» и «Failed».'
  optional: true
  syntax:
    content: 'provisioningState?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.requestPath
  name: requestPath
  fullName: requestPath
  children: []
  langs:
  - typeScript
  type: property
  summary: URI используется, чтобы запросить состояние работоспособности у виртуальной машины. Путь является обязательным, если протокол http. В других случаях он запрещен. Нет значения по умолчанию.
  optional: true
  syntax:
    content: 'requestPath?: string'
    return:
      type:
      - string
  package: azure-arm-network
