  - uid: azure-arm-network.Probe.protocol
    name: protocol
    fullName: protocol
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Протокол конечной точки. Возможные значения: «Http», «Tcp» или «Https». Если указано «Tcp», получено подтверждение не требуется для проверки успешного. Если указано «Http» или «Https», ответ 200 ОК из указывает URI является обязательным для пробы для успешной работы. Ниже перечислены возможные значения. «Http», «Tcp», «Https»'
    syntax:
      content: 'protocol: string'
      return:
        type:
          - string
