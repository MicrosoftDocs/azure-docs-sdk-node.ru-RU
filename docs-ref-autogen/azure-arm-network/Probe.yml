    children: []
    langs:
      - typeScript
    type: property
    summary: "Интервал в секундах, определяющий частоту, с которой проверяется состояние работоспособности конечной точки.\nОбычно интервал немного меньше, чем половина выделенного времени ожидания (в секундах), что позволяет провести две полные проверки, прежде чем исключить экземпляр из работы. Значение по умолчанию равно\_15, а минимальное\_— 5."
