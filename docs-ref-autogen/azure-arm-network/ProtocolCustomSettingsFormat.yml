- uid: azure-arm-network.ProtocolCustomSettingsFormat.triggerSensitivityOverride
  name: triggerSensitivityOverride
  fullName: triggerSensitivityOverride
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Настраиваемые DDoS protection триггера скорость чувствительности градусов. Высокий: Набор с помощью большинства w.r.t. чувствительности доля срабатывания триггеров Обычный трафик. Значение по умолчанию: Набор с умеренной чувствительности w.r.t. доля срабатывания триггеров Обычный трафик. Низкий: Набор с меньше чувствительность w.r.t. доля срабатывания триггеров Обычный трафик.

    Смягчается: Набор с как минимум конфиденциальности w.r.t. доля срабатывания триггеров Обычный трафик. Ниже перечислены возможные значения. «Нестрогой», «Low», «Default», «High»
  optional: true
  syntax:
    content: 'triggerSensitivityOverride?: string'
    return:
      type:
      - string
  package: azure-arm-network
