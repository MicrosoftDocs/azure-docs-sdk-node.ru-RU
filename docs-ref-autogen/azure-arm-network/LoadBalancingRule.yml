  - typeScript
  type: property
  summary: Настраивает SNAT для виртуальных машин в пуле серверной части, чтобы использовать адрес общедоступный IP-адрес, указанный в интерфейсную часть правила балансировки нагрузки.
  optional: true
  syntax:
    content: 'disableOutboundSnat?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
- uid: azure-arm-network.LoadBalancingRule.enableFloatingIP
  name: enableFloatingIP
  fullName: enableFloatingIP
  children: []
  langs:
  - typeScript
  type: property
  summary: Настраивает конечную точку виртуальной машины для плавающих IP-адреса конфигурации, необходимые для настройки группы доступности AlwaysOn SQL. Этот параметр является обязательным при использовании групп доступности SQL AlwaysOn в SQL server. Этот параметр нельзя изменить после создания конечной точки.
  optional: true
  syntax:
    content: 'enableFloatingIP?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
- uid: azure-arm-network.LoadBalancingRule.enableTcpReset
  name: enableTcpReset
  fullName: enableTcpReset
  children: []
