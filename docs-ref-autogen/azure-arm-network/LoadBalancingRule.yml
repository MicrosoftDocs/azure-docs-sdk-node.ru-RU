  fullName: frontendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: Порт для внешней конечной точки. Номера портов для каждого правила должны быть уникальными в подсистеме балансировки нагрузки. Допустимые значения — от 0 до 65 534. Обратите внимание, что значение 0 разрешает «Любой порт»
  syntax:
    content: 'frontendPort: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.LoadBalancingRule.idleTimeoutInMinutes
  name: idleTimeoutInMinutes
  fullName: idleTimeoutInMinutes
  children: []
  langs:
  - typeScript
  type: property
  summary: Время ожидания простоя подключения TCP. Можно задать значение от 4 до 30 минут. Значение по умолчанию — 4 минуты. Этот элемент используется только в том случае, если протокол TCP.
  optional: true
  syntax:
    content: 'idleTimeoutInMinutes?: number'
    return:
      type:
      - number
  package: azure-arm-network
