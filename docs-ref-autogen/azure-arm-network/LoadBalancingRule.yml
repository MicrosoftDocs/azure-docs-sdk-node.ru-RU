  - typeScript
  type: property
  summary: >-
    Получает двунаправленный сброса TCP на время ожидания простоя TCP потока и завершения Непредвиденная соединений.

    Этот элемент используется только в том случае, если протокол TCP.
  optional: true
  syntax:
    content: 'enableTcpReset?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
