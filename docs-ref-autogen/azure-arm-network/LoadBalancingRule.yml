  summary: >-
    Порт, используемый для внутренних подключений к конечной точке. Допустимые значения — от 0 и

    65535. Обратите внимание, что значение 0 разрешает «Любой порт»
  optional: true
  syntax:
    content: 'backendPort?: number'
