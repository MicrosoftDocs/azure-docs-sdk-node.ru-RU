- uid: azure-arm-network.VirtualNetworkPeering.useRemoteGateways
  name: useRemoteGateways
  fullName: useRemoteGateways
  children: []
  langs:
  - typeScript
  type: property
  summary: Если на этой виртуальной сети можно использовать удаленные шлюзы. Если флаг установлен в значение true, а параметр allowGatewayTransit на удаленный пиринг, также имеет значение true, виртуальной сети будут использовать шлюзы удаленной виртуальной сети для передачи. Только для одного пиринга может иметь этот флаг установлен в значение true. Не удается установить этот флаг, если виртуальной сети уже есть шлюз.
  optional: true
  syntax:
    content: 'useRemoteGateways?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
