  - typeScript
  type: property
  summary: Относительное DNS-имя для этого сетевого Адаптера, используемый для внутреннего обмена данными между виртуальными машинами в той же виртуальной сети.
  optional: true
  syntax:
    content: 'internalDnsNameLabel?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix
  name: internalDomainNameSuffix
  fullName: internalDomainNameSuffix
  children: []
  langs:
  - typeScript
  type: property
  summary: Даже если internalDnsNameLabel не указан, для основной сетевой КАРТЫ виртуальной машины создается запись DNS. Это DNS-имя может быть создан путем объединения со значением internalDomainNameSuffix имя виртуальной Машины.
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: string'
    return:
      type:
      - string
