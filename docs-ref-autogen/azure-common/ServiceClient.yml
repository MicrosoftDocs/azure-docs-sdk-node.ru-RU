- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="ddd1c-132">С этой ServiceClient свяжите операцию фильтрации.</span><span class="sxs-lookup"><span data-stu-id="ddd1c-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="ddd1c-133">К операциям фильтрации могут относиться ведение журнала, автоматический повтор и т. д. Фильтр операции являются объектами, реализующими метод с сигнатурой:</span><span class="sxs-lookup"><span data-stu-id="ddd1c-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="ddd1c-134">Выполнив предварительную обработку параметров запроса, метод должен вызвать «next», передавая обратный вызов со следующей сигнатурой: подпись:</span><span class="sxs-lookup"><span data-stu-id="ddd1c-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="ddd1c-135">В этой функции обратного вызова и после обработки returnObject (ответ на запрос к серверу) функция обратного вызова должна либо вызвать "next", если он существует, чтобы продолжить обработку других фильтров, либо в противном случае просто вызвать "finalCallback" для завершения обращения к службе.</span><span class="sxs-lookup"><span data-stu-id="ddd1c-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="ddd1c-136">Новый объект фильтра.</span><span class="sxs-lookup"><span data-stu-id="ddd1c-136">The new filter object.</span></span>
    return:
      type:
      - azure-common.ServiceClient
      description: <span data-ttu-id="ddd1c-137">Новый клиент службы с применением фильтра.</span><span class="sxs-lookup"><span data-stu-id="ddd1c-137">A new service client with the filter applied.</span></span>
    content: function withFilter(filter)
  langs:
  - js
