- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    С этой ServiceClient свяжите операцию фильтрации. К операциям фильтрации могут относиться ведение журнала, автоматический повтор и т. д. Фильтр операции являются объектами, реализующими метод с сигнатурой:

        "function handle (requestOptions, next)".

    Выполнив предварительную обработку параметров запроса, метод должен вызвать «next», передавая обратный вызов со следующей сигнатурой: подпись:

        "function (returnObject, finalCallback, next)"

    В этой функции обратного вызова и после обработки returnObject (ответ на запрос к серверу) функция обратного вызова должна либо вызвать "next", если он существует, чтобы продолжить обработку других фильтров, либо в противном случае просто вызвать "finalCallback" для завершения обращения к службе.
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: Новый объект фильтра.
    return:
      type:
      - azure-common.ServiceClient
      description: Новый клиент службы с применением фильтра.
    content: function withFilter(filter)
  langs:
  - js
