  - typeScript
  type: property
  summary: URL-адреса, используемого для получения результатов поиска связанных. Прежде чем использовать URL-адрес, необходимо добавить параметры запроса соответствующим образом и включить заголовок Ocp-Apim-Subscription-Key. Используйте этот URL-адрес, если вы отображаете результаты в пользовательском интерфейсе. В противном случае используйте webSearchUrl URL-адрес.
