- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Создайте объект клиента, который может использоваться для взаимодействия со службой подготовки устройств Azure.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Узел под управлением службы подготовки устройств.  Можно найти на портале Azure в разделе «Основные компоненты» на вкладке «Обзор» в строку «глобальной конечной точки устройства»
    - id: idScope
      type:
      - string
      description: Область идентификаторов для службы подготовки устройств.  Можно найти на портале Azure в разделе «Основные компоненты» на вкладке «Обзор» в строку «ID Scope»
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Функция конструктора для подготовки будет использоваться.  Может принимать одно из следующих: [azure-iot подготовки устройства http. HTTP](xref:azure-iot-provisioning-device-http.Http) [azure-iot подготовки device-amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot подготовки device-amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot подготовки device-mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot подготовки device-mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Экземпляр клиентского объекта безопасности, реализующий либо [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) или [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) интерфейс.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) интерфейс.
        Предлагаемые реализации этих интерфейсов включают [X509Security](xref:azure-iot-security-x509.X509Security) или [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
