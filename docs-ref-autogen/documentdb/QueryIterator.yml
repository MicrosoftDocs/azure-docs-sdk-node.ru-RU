  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Представляет объект QueryIterator implmenetation веб-канал или ответ на запрос, позволяющий обхода и прохода ответ в службу базы данных Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: Объект documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: SQL-запроса.
    - id: options
      type:
      - undefinedFeedOptions
      description: Представляет параметры веб-канала.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Функция для извлечения каждой странице данных. Массив функций могут использоваться для запроса более чем одной секции.
    - id: resourceLink
      type:
      - string
      description: Необязательный параметр, который представляет resourceLink (будет использоваться в запросе orderby/верхней или параллельном режиме)
