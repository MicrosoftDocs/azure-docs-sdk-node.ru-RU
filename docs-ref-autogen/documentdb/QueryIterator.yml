- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: Выполните указанный функцию один раз в элемент feed.
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        Функция, выполняемая для каждого элемента. функция принимает два параметра ошибка, элемент.

        Примечание: последний элемент, который будет вызван обратный вызов в будет неопределенным.

        Если обратный вызов явно вернул значение false, возвращает остановки цикла.
    content: function forEach(callback)
  langs:
  - js
