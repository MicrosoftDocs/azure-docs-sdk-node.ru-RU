- uid: documentdb.RangePartitionResolver
  id: documentdb.RangePartitionResolver
  name: RangePartitionResolver
  summary: RangePartitionResolver реализует секционирование с помощью схемы секционирования из диапазонов значений по ссылке коллекции в службу базы данных Azure Cosmos DB.
  fullName: documentdb.RangePartitionResolver
  type: Class
  children:
  - documentdb.RangePartitionResolver.#ctor
  - documentdb.RangePartitionResolver#getPartitionKey
  - documentdb.RangePartitionResolver#resolveForCreate
  - documentdb.RangePartitionResolver#resolveForRead
  langs:
  - js
- id: documentdb.RangePartitionResolver.#ctor
  uid: documentdb.RangePartitionResolver.#ctor
  parent: documentdb.RangePartitionResolver
  name: RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  fullName: documentdb.RangePartitionResolver.RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  summary: RangePartitionResolver реализует секционирование с помощью схемы секционирования из диапазонов значений по ссылке коллекции в службу базы данных Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Если partitionKeyExtractor является строкой, следует имя свойства в документе для выполнения хеширования.

        Если partitionKeyExtractor является функцией, он должен быть функция, извлекающая ключ секции из объекта.
    - id: partitionKeyMap
      type:
      - Array
      description: Карты из диапазона коллекции ссылку, которая используется для секционирования запросов.
    - id: compareFunction
      type:
      - function
      description: Необязательная функция, которая принимает два аргумента x и y и возвращает отрицательное значение, если x < y, нуль, если x = y или положительное значение, если x > y.
    content: new RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#getPartitionKey
  id: documentdb.RangePartitionResolver#getPartitionKey
  parent: documentdb.RangePartitionResolver
  name: getPartitionKey(document)
  summary: Извлекает ключ секции из указанного документа с помощью partitionKeyExtractor
  fullName: documentdb.RangePartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Документ, из которого требуется извлечь ключ раздела.
    return:
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForCreate
  id: documentdb.RangePartitionResolver#resolveForCreate
  parent: documentdb.RangePartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Данной ссылке правильную коллекцию ключей, возвращает секции для создания документа с помощью схему секционирования диапазона.
  fullName: documentdb.RangePartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Ключ секции, используемый для определения целевой коллекции для создания
    return:
      type:
      - string
      description: '- Целевой коллекции ссылки, который будет использоваться для создания документа.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForRead
  id: documentdb.RangePartitionResolver#resolveForRead
  parent: documentdb.RangePartitionResolver
  name: resolveForRead(partitionKey)
  summary: Получает раздел ключей, возвращает список ссылок на коллекции для чтения из использование карты секции диапазона.
  fullName: documentdb.RangePartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Ключ секции, используемый для определения целевой коллекции для запроса
    return:
      type:
      - documentdb.Array.<string>
      description: '- Список ссылок целевой коллекции.'
    content: function resolveForRead(partitionKey)
  langs:
  - js
