  summary: Содержимое шаблона. Этот элемент используется в том случае, если вы хотите передать синтаксис шаблона непосредственно в запрос, а не ссылку к существующему шаблону. Он может быть JObject или правильного формата строки JSON. Используйте свойства templateLink или свойства шаблона, но не оба.
  optional: true
