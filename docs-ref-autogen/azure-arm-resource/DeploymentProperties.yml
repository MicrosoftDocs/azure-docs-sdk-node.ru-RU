- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Режим, который используется для развертывания ресурсов. Это значение может быть Incremental или завершить.

    В инкрементном режиме ресурсы развертываются без удаления существующих ресурсов, которые не находятся в шаблоне. В полном режиме ресурсы развертываются и будут удалены существующие ресурсы в группе ресурсов, которые не находятся в шаблоне. Будьте внимательны при использовании полного режима, так как может случайно удалить ресурсы. Ниже перечислены возможные значения. «Добавочное», «Завершить»
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
