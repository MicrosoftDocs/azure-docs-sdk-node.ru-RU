  type: property
  summary: Пары имен и значений, которые определяют параметры развертывания для шаблона. Этот элемент используется в том случае, если вы хотите указать значения параметров непосредственно в запрос, а не ссылку на существующий файл параметров. Используйте либо свойство parametersLink, либо свойство parameters, но не оба. Это может быть, JObject или корректность строки JSON.
  optional: true
  syntax:
    content: 'parameters?: any'
    return:
      type:
      - any
  package: azure-arm-resource
