- uid: azure-arm-resource.ManagementLockObject.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Уровень блокировки. Возможные значения: Не указан, CanNotDelete, только для чтения. CanNotDelete означает, что авторизованные пользователи могут читать и изменять ресурсы, но не удалить. Только для чтения означает, что авторизованные пользователи смогут только читать из ресурса, но их нельзя изменить или удалить его.

    Ниже перечислены возможные значения. «NotSpecified», «CanNotDelete», «ReadOnly»
