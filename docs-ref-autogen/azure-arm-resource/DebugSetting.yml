  summary: Указывает тип данных в журнал для отладки. Допустимыми значениями являются none, requestContent, responseContent, или requestContent и responseContent разделены запятыми. По умолчанию — none. При установке этого параметра, внимательно рассмотрите тип данных, передаваемых в ходе развертывания. При ведении журнала с информацией о запросе или ответе возможно раскрытие конфиденциальных данных, извлекаемых с помощью операций развертывания.
