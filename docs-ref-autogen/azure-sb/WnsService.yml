- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: Отправляет уведомление WNS wns/badge.
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: Разделенный запятыми список или массив идентификаторов тегов.
    - id: value
      type:
      - object
      - string
      description: >-
        Числовое значение или строковое значение, указывающее стандартный глиф эмблемы. В числовом виде это значение может принимать любое допустимое целое число. Значение 0 очищает эмблему, значения от 1 до 99 отображаются соответственно и любое значение, более 99 отображаются как 99 +.

        См. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx для получения дополнительных сведений.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: Запрос параметров или функции обратного вызова.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Заголовки wns.
      optional: true
    - id: callback
      type:
      - function
      description: Функция обратного вызова.
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: Отправляет уведомление с плиткой. Метод для каждого шаблона плитки. в разделе http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx (например sendTileSquarePeekImageAndText01).
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: Один тег или выражение тегов.
    - id: payload
      type:
      - object
      description: Полезные данные сообщения. Может передаваться несколько параметров полезных данных.
    - id: payload.text{1..n}
      type:
      - string
      description: Значение текстового элемента с указанным идентификатором (например, text1). Количество свойств text * зависит от типа плитки.
    - id: payload.image{1..n}src
      type:
      - string
      description: Значение атрибута src элемента изображения с указанным идентификатором (например, изображение 1). Количество свойств образа * зависит от типа плитки.
    - id: payload.image{1..n}alt
      type:
      - string
      description: Значение атрибута alt элемента изображения с указанным идентификатором (например, изображение 1). Количество свойств образа * зависит от типа плитки.
    - id: payload.lang
      type:
      - string
      description: Значение языка элемента привязки.
    - id: payload.type
      type:
      - string
      description: Используется в методе общие sendTile.
    - id: options
      type:
      - object
      description: Параметры запроса.
      optional: true
    - id: options.headers
      type:
      - object
      description: Заголовки wns.
      optional: true
    - id: callback
      type:
      - function
      description: Функция обратного вызова.
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
