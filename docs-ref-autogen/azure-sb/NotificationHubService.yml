  name: NotificationHubService
  summary: >-
    NotificationHubService позволяет отправлять Push-уведомления iOS, Android и Windows Store устройств.


    Дополнительные сведения о центрах уведомлений, а также как задачи Дополнительные сведения об использовании их в приложениях Node.js, см. в разделе [Практическое использование концентраторов уведомлений Service Bus](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
