- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Обновляет регистрацию.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: Регистрация, которую нужно обновить.
    - id: registration.RegistrationId
      type:
      - object
      description: Идентификатор регистрации для обновления
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Тип регистрации. Допустимые типы: WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Только если регистрация Windows или Mpns
    - id: registration.DeviceToken
      type:
      - object
      description: Только если регистрации Apple
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Только если регистрацию Gcm
    - id: registration.Tags
      type:
      - object
      description: Разделенный запятыми список тегов (без пробелов)
    - id: registration.BodyTemplate
      type:
      - object
      description: Только если регистрацию шаблона
    - id: registration.WnsHeaders
      type:
      - object
      description: Только если регистрацию шаблона Windows
    - id: registration.MpnsHeaders
      type:
      - object
      description: Только если регистрацию шаблона Mpns
    - id: registration.Expiry
      type:
      - object
      description: Только если шаблон регистрации Apple
    - id: registration.ApnsHeaders
      type:
      - object
      description: Только если шаблон регистрации Apple
    - id: options
      type:
      - object
      description: Запрос параметров или функции обратного вызова. Дополнительные свойства передаются как заголовки.
      optional: true
    - id: options.etag
      type:
      - object
      description: Etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `response` будет содержать сведения, относящиеся к этой операции.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
