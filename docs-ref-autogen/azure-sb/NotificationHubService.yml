- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Отправляет сообщение шаблона.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Один тег или выражение тегов.

        Если значение равно null он передает полученное во все регистрации в этом концентраторе
    - id: payload
      type:
      - object
      - string
      description: Полезные данные сообщения.
    - id: options
      type:
      - object
      description: Запрос параметров или функции обратного вызова.
      optional: true
    - id: options.headers
      type:
      - string
      description: Дополнительные заголовки.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `response` будет содержать сведения, относящиеся к этой операции.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
