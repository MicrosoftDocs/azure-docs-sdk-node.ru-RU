- uid: azure-sb.createServiceBusService
  id: azure-sb.createServiceBusService
  name: createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: Создает новый <xref:azure-sb.ServiceBusService> объекта.
  fullName: azure-sb.createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Пространство имен служебной шины или другие сведения о конфигурации.
      optional: true
    - id: accessKey
      type:
      - string
      description: Пароль.
      optional: true
    - id: issuer
      type:
      - string
      description: Издатель.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Пространство имен acs. Обычно такой же, как пространство имен sb с «-sb» суффикс.
      optional: true
    - id: host
      type:
      - string
      description: Адрес узла.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: Поставщик проверки подлинности.
      optional: true
    return:
