- uid: azure-sb.ApnsService#listRegistrationsByToken
  id: azure-sb.ApnsService#listRegistrationsByToken
  parent: azure-sb.ApnsService
  name: listRegistrationsByToken(token, options, callback)
  summary: Извлекает регистрацию по токену устройства.
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: Токен устройства.
    - id: options
      type:
      - object
      description: Параметры запроса. Дополнительные свойства передаются как заголовки.
      optional: true
    - id: options.top
      type:
      - object
      description: Указывает максимальное количество регистраций для получения из вызова.
      optional: true
    - id: options.skip
      type:
      - object
      description: Указывает количество регистраций для пропуска в вызове.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `response` будет содержать сведения, относящиеся к этой операции.'
    content: function listRegistrationsByToken(token, options, callback)
  langs:
  - js
