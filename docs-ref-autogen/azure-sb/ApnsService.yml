- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    Класс ApnsService используется для отправки уведомлений с помощью службы Push-уведомлений Apple (APNS).

    Эта служба используется для взаимодействия с устройством iOS.
  fullName: azure-sb.ApnsService
  type: Class
  children:
  - azure-sb.ApnsService.#ctor
  - azure-sb.ApnsService#send
  - azure-sb.ApnsService#createNativeRegistration
