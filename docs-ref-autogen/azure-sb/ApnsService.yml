- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Создает новый объект ApnsService, используя указанный <xref:azure-sb.NotificationHubService> объекта.



    __Примечание__: экземпляр этого объекта создается автоматически при <xref:azure-sb.NotificationHubService> создается объект. См. <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: Служба концентратора уведомлений.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Отправляет уведомление APNS.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Один тег или выражение тегов.

        Если значение равно null он передает полученное во все регистрации в этом концентраторе
    - id: payload
      type:
      - object
      - string
      description: >-
        Сообщения полезные данные JSON как указано ниже.

        Если полезные данные — это строка, выполните формат APNS, как показано на https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: Дата окончания срока действия. (в W3C-DTF, гггг-мм-DDThh:mmTZD (например 1997-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: Если член «aps», объект доставляется для APNS как-после истечения срока действия обрабатывается. Объект предполагается, что соответствует формату APNS в https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Если член «aps» не указано, значение, отображаемое над значком приложения.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Если член «aps» не задан, текст предупреждения.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Если член «aps» не указан, имя файла звук.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Если член «aps» не указан, объект, содержащий текст уведомления.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: Запрос параметров или функции обратного вызова.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Заголовки apns.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `response` будет содержать сведения, относящиеся к этой операции.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
