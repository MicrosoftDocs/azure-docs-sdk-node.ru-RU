- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Создает регистрацию с шаблоном FlipTile (версия только Windows Phone 7.8 или выше). Дополнительные сведения см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: Канала.
    - id: tags
      type:
      - string
      - array
      description: Теги (с разделителями-запятыми, без пробелов).
    - id: template
      type:
      - object
      description: Шаблон регистрации.
    - id: template.backgroundImage
      type:
      - string
      description: URI фонового изображения для мозаичного элемента.
    - id: template.count
      type:
      - string
      description: Число, которое отображается на плитке.
    - id: template.title
      type:
      - string
      description: Текст заголовка плитки.
    - id: template.backBackgroundImage
      type:
      - string
      description: URI изображения на обратной стороне плитки.
    - id: template.backTitle
      type:
      - string
      description: Заголовок для обратной стороны плитки.
    - id: template.backContent
      type:
      - string
      description: Текст для обратной стороны плитки.
    - id: template.id
      type:
      - string
      description: Идентификатор родственной вторичной карточки.
    - id: template.smallBackgroundImage
      type:
      - string
      description: URI для фонового изображения карточки при ее уменьшении до малого размера.
    - id: template.wideBackgroundImage
      type:
      - string
      description: URI для фонового изображения карточки при ее развертывании до широкого размера.
    - id: template.wideBackContent
      type:
      - string
      description: Содержимое обратной стороны карточки при ее развертывании до широкого размера.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: URI для изображения на обратной стороне плитки при ее развертывании до широкого размера.
    - id: options
      type:
      - object
      description: Параметры запроса.
      optional: true
    - id: options.headers
      type:
      - object
      description: Заголовки mpns.
      optional: true
    - id: callback
      type:
      - function
      description: Функция обратного вызова.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
