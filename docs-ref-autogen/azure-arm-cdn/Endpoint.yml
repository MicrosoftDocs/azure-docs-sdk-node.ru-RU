    type: interface
    summary: 'Конечная точка CDN — это сущность, в профиле CDN, содержащий сведения о конфигурации, такие как источник, протокол, поведение кэширования и доставки содержимого. Конечная точка CDN использует формат URL-адреса <endpointname>. azureedge.net.'
