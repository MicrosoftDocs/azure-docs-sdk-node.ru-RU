      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.MultiBitrateFormat.outputFiles
    name: outputFiles
    fullName: outputFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: Список выходных файлов для создания.  Каждая запись в списке — это набор меток аудио и видео слоя были комбинированной вместе.
    optional: true
    syntax:
      content: 'outputFiles?: OutputFile[]'
      return:
        type:
          - 'azure-arm-mediaservices.OutputFile[]'
    package: azure-arm-mediaservices
