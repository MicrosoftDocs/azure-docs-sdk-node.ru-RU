      - azure-arm-mediaservices.MultiBitrateFormat.outputFiles
    langs:
      - typeScript
    type: interface
    summary: 'Описание свойств для создания коллекции файлов с разными скоростями GOP выровнены. По умолчанию задается для создания одного выходного файла для каждого уровня видео, являющийся комбинированной, а также все аудио. Можно управлять точно выходных файлов, созданных путем указания коллекции outputFiles.'
    extends:
      name: azure-arm-mediaservices.Format
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.MultiBitrateFormat.filenamePattern
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Шаблон имен файлов для созданных выходных файлов. Поддерживаются следующие макросы, в имени файла: {Basename} - базовое имя входного видео {Extension} - соответствующим расширением для данного формата. {Label} -, назначенное кодек/слоя.
      {Index} - уникальный индекс для эскизов. Применимо только к эскизов. {Скорость} — битрейт аудио/видео. Не применимо к эскизов. {Кодек} - тип кодека аудио/видео. Макросы unsubstituted будет свертываться и удалены из имени файла.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
