- uid: azure-arm-mediaservices.LiveEventPreview.alternativeMediaId
  name: alternativeMediaId
  fullName: alternativeMediaId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Альтернатива мультимедиа идентификатор, связанный с StreamingLocator, созданные для использования предварительной версии.

    Это значение задается во время создания и не может быть обновлен.  Идентификатор может использоваться в CustomLicenseAcquisitionUrlTemplate или CustomKeyAcquisitionUrlTemplate StreamingPolicy, указанной в поле StreamingPolicyName.
  optional: true
  syntax:
    content: 'alternativeMediaId?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
