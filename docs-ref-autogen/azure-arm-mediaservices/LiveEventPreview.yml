- uid: azure-arm-mediaservices.LiveEventPreview.previewLocator
  name: previewLocator
  fullName: previewLocator
  children: []
  langs:
  - typeScript
  type: property
  summary: Идентификатор локатора предварительной версии в формате Guid.  Указание этого во время создания позволяет вызывающему объекту знать локатора URL-адрес предварительного просмотра перед созданием события.  Если не указано, служба создаст случайный идентификатор.  Это значение нельзя обновить после создания события прямой трансляции.
  optional: true
  syntax:
    content: 'previewLocator?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
