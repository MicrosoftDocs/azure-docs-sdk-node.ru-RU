- uid: azure-arm-mediaservices.Overlay.audioGainLevel
  name: audioGainLevel
  fullName: audioGainLevel
  children: []
  langs:
  - typeScript
  type: property
  summary: Уровень усиления звука в режиме наложения. Значение должно находиться в диапазоне [0, 1.0]. По умолчанию используется 1.0.
  optional: true
  syntax:
    content: 'audioGainLevel?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.end
  name: end
  fullName: end
  children: []
  langs:
  - typeScript
  type: property
  summary: Позиция, в которой заканчивается наложение входного видео. Значение должно быть в формате длительности ISO 8601. Например PT30S концом наложения 30 секунд для входного видео. Если не указан наложение будет использоваться до конца входного видео, если inputLoop имеет значение true. В противном случае если inputLoop имеет значение false, затем наложения будет существовать пока продолжительность мультимедиа наложения.
  optional: true
  syntax:
    content: 'end?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeInDuration
  name: fadeInDuration
  fullName: fadeInDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: Интервал времени, по которому наложения отчетливее на входного видео. Значение должно быть в формате длительности ISO 8601. Если не указан, по умолчанию задается требуется не исчезания в (аналогично PT0S).
  optional: true
  syntax:
    content: 'fadeInDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeOutDuration
  name: fadeOutDuration
  fullName: fadeOutDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: Интервал времени, по которому наложения постепенный входного видео. Значение должно быть в формате длительности ISO 8601. Если не указан, поведение по умолчанию — имеют не исчезания (аналогично PT0S).
  optional: true
  syntax:
    content: 'fadeOutDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.inputLabel
  name: inputLabel
  fullName: inputLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Подпись входных данных задания, который будет использоваться как наложение. Входные данные необходимо указать только один файл. Можно указать файл изображения в форматах JPG или PNG- или аудиофайл (например, файл WAV, MP3, WMA или M4A) или видеофайл. См. в разделе https://aka.ms/mesformats полный список поддерживаемых аудио и видео форматы.
  optional: true
  syntax:
    content: 'inputLabel?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.odatatype
  name: odatatype
  fullName: odatatype
  children: []
  langs:
  - typeScript
  type: property
  summary: Полиморфные дискриминатора
  syntax:
    content: 'odatatype: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: Начальное положение, со ссылкой на входного видео, с которого начинается наложение. Значение должно быть в формате ISO 8601. Например PT05S для запуска в оверлей через 5 секунд в входного видео. Если не указан наложения начинается от начала входного видео.
  optional: true
  syntax:
    content: 'start?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
