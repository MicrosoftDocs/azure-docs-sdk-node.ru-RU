  - uid: azure-arm-mediaservices.VideoOverlay.opacity
    name: opacity
    fullName: opacity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Прозрачность наложения. Это значение в диапазоне [0 - 1.0]. По умолчанию используется 1.0, это значит, что наложения является непрозрачным.'
    optional: true
    syntax:
      content: 'opacity?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
