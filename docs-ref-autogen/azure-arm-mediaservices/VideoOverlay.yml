      - typeScript
    type: property
    summary: 'Расположение в входного видео, где применяется наложения.'
    optional: true
    syntax:
      content: 'position?: Rectangle'
      return:
        type:
          - azure-arm-mediaservices.Rectangle
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Начальное положение, со ссылкой на входного видео, с которого начинается наложение. Значение должно быть в формате ISO 8601. Например PT05S для запуска в оверлей через 5 секунд в входного видео. Если не указан наложения начинается от начала входного видео.'
    optional: true
    syntax:
      content: 'start?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
