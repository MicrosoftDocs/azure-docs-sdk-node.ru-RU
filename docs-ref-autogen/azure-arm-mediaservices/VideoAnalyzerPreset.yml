    type: property
    summary: '<span data-ttu-id="b6294-102">Язык для полезных данных аудио во входных данных в формате BCP-47 «тег языка и региона» (например: «en US»).</span><span class="sxs-lookup"><span data-stu-id="b6294-102">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="b6294-103">Список поддерживаемых языков: английского («en US» и «en-GB»), испанский («es-ES» и «es-MX»), французский («fr-FR»), итальянский («it-IT»), японский («ja-JP»), португальский («pt-BR»), китайский («zh-CN»), немецкий («de-DE»), арабский («ar-EG» и «ar-SY»), русский (" ru-RU "), хинди («hi-IN») и корейском языках («ko-KR»).</span><span class="sxs-lookup"><span data-stu-id="b6294-103">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="b6294-104">Если вы знаете язык содержимого, рекомендуется указать его.</span><span class="sxs-lookup"><span data-stu-id="b6294-104">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="b6294-105">Если язык не указан или имеет значение NULL, функция автоматического распознавания языка выберет первый обнаруженный язык и обработает весь файл, используя этот язык.</span><span class="sxs-lookup"><span data-stu-id="b6294-105">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="b6294-106">Эта возможность обнаружения языка в настоящее время поддерживает английский, китайский, французский, немецкий, итальянский, японский, испанский, русский и португальский.</span><span class="sxs-lookup"><span data-stu-id="b6294-106">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="b6294-107">Сейчас она не поддерживает динамическое переключение между языками после распознавания первого языка.</span><span class="sxs-lookup"><span data-stu-id="b6294-107">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="b6294-108">Автоматическое обнаружение лучше всего работает с аудиозаписи с четко заметно распознавания речи.</span><span class="sxs-lookup"><span data-stu-id="b6294-108">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="b6294-109">Если автоматическое обнаружение не удается найти язык, расшифровка дикторского текста будет резервный «en-US».»</span><span class="sxs-lookup"><span data-stu-id="b6294-109">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
