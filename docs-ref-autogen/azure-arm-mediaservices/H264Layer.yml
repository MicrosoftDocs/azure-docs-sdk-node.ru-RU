- uid: azure-arm-mediaservices.H264Layer.bufferWindow
  name: bufferWindow
  fullName: bufferWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: Длина окна VBV буфера. Значение должно быть в формате ISO 8601. Значение должно быть в диапазоне [0,1-100] секунд. Значение по умолчанию — 5 секунд (например, PT5S).
  optional: true
  syntax:
    content: 'bufferWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.entropyMode
  name: entropyMode
  fullName: entropyMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Режим энтропии, который будет использоваться для этого слоя. Если не указан, кодировщик выбирает режим, соответствующий профиль и уровень. Ниже перечислены возможные значения. «Cabac», «Cavlc»
  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: При кодировании этот уровень следует использовать уровень H.264 standard. Значение может быть автоматически, или число, которое соответствует профиля H.264. Если не указан, значение по умолчанию — Auto, которое позволяет выбирать уровень, который подходит для этого слоя кодировщика.
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.profile
  name: profile
  fullName: profile
  children: []
  langs:
  - typeScript
  type: property
  summary: Какой профиль стандарте H.264 следует использовать при кодировании этого слоя. По умолчанию — Auto. Ниже перечислены возможные значения. «Auto», «базовый», «Main», «Высокий», «High422», «High444»
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.referenceFrames
  name: referenceFrames
  fullName: referenceFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: Число опорных кадров для использования при кодировании этого слоя. Если не указан, кодировщик определяет подходящий номер, на основе параметра сложности кодировщика.
  optional: true
  syntax:
    content: 'referenceFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
