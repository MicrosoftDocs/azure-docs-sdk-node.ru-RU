  children: []
  langs:
  - typeScript
  type: property
  summary: 'Позиция в выходное видео, в которой прекращается создание эскизов. Значение может быть в абсолютный timestamp (ISO 8601, например: PT5M30S для остановки в 5 минут 30 секунд), или число кадров (например, 300 для остановки в 300 кадр), или относительное значение (например, 100%).'
  optional: true
  syntax:
    content: 'range?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Позиция во входящем видеофайле с которого следует начать создание эскизов. Значение может быть в абсолютный timestamp (ISO 8601, например: PT05S), или число кадров (например, 10 10 фрейма) или относительное значение (например, % 1). Также поддерживает макрос {Best}, который сообщает кодировщику выберите эскиз лучший из первых секунд видео.'
  optional: true
  syntax:
    content: 'start?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
