- uid: azure-arm-mediaservices.VideoLayer.adaptiveBFrame
  name: adaptiveBFrame
  fullName: adaptiveBFrame
  children: []
  langs:
  - typeScript
  type: property
  summary: Ли адаптивные B-кадры будут использоваться при кодировании этого слоя. Если не указан, кодировщик будет включить ее каждый раз, когда профиля видео разрешающей их применение.
  optional: true
  syntax:
    content: 'adaptiveBFrame?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bFrames
  name: bFrames
  fullName: bFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: Число B-кадры для использования при кодировании этого слоя.  Если не указан, кодировщик выбирает подходящий номер, на основе профиля видео и уровня.
  optional: true
  syntax:
    content: 'bFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bitrate
  name: bitrate
  fullName: bitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: Средняя скорость в битах в секунду, в которой необходимо кодировать входного видео, при создании этого слоя. Это обязательное поле.
  optional: true
  syntax:
    content: 'bitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.frameRate
  name: frameRate
  fullName: frameRate
  children: []
  langs:
  - typeScript
  type: property
  summary: Кадр скорость (в кадрах в секунду), в которой необходимо кодировать этот слой. Значение может быть в форме M и N, где M и N являются целыми числами (например, 30000/1001), или в виде числа (например, 30 или 29,97). Кодировщик реализованы ограничения на разрешенные частоту обновления на основе профиля и уровня. Если он не указан, кодировщик будет использовать одинаковая частота кадров в качестве входного видео.
  optional: true
  syntax:
    content: 'frameRate?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.maxBitrate
  name: maxBitrate
  fullName: maxBitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Максимальная скорость (в битах в секунду), по которому должно быть принято VBV буфер для повторного заполнения.

    Если не указан, по умолчанию совпадает со значением скоростью.
  optional: true
  syntax:
    content: 'maxBitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.slices
  name: slices
  fullName: slices
  children: []
  langs:
  - typeScript
  type: property
  summary: Число срезов для использования при кодировании этого слоя. Если не указан, по умолчанию равно нулю, это означает, что этот кодировщик будет использовать один срез для каждого кадра.
  optional: true
  syntax:
    content: 'slices?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
