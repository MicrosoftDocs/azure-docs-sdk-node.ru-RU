  - uid: azure-arm-mediaservices.VideoLayer.frameRate
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Кадр скорость (в кадрах в секунду), в которой необходимо кодировать этот слой. Значение может быть в форме M и N, где M и N являются целыми числами (например, 30000/1001), или в виде числа (например, 30 или 29,97). Кодировщик реализованы ограничения на разрешенные частоту обновления на основе профиля и уровня. Если он не указан, кодировщик будет использовать одинаковая частота кадров в качестве входного видео.'
    optional: true
    syntax:
      content: 'frameRate?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.height
