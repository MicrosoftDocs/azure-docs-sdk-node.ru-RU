- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Язык для полезных данных аудио во входных данных в формате BCP-47 «тег языка и региона» (например: «en US»). Список поддерживаемых языков, «en US», «en-GB», «es-ES», «es-MX», «fr-FR», «it-IT», «ja-JP», «pt-BR», «zh-CN», «de-DE», «ar-EG», «ru-RU», «hi-IN». Если не указан, будет задействован автоматическое обнаружение языка. Эта функция в настоящее время поддерживает английский, китайский, французский, немецкий, итальянский, японский, испанский, русский и португальский. Автоматическое обнаружение лучше всего работает с аудиозаписи с четко заметно распознавания речи. Если автоматическое обнаружение не удается найти язык, расшифровка дикторского текста будет отката до английской версии.'
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
