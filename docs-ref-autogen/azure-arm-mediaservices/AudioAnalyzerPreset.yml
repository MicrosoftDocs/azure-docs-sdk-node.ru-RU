    summary: '<span data-ttu-id="c88ad-101">Анализатор аудио пресет предварительно определенный набор операций анализа на основе искусственного Интеллекта, включая транскрибирование речи.</span><span class="sxs-lookup"><span data-stu-id="c88ad-101">The Audio Analyzer preset applies a pre-defined set of AI-based analysis operations, including speech transcription.</span></span> <span data-ttu-id="c88ad-102">В настоящее время она поддерживает обработку содержимого с одной звуковой дорожкой.</span><span class="sxs-lookup"><span data-stu-id="c88ad-102">Currently, the preset supports processing of content with a single audio track.</span></span>'
