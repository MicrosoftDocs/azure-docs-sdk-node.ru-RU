  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"7a1da-103\">Язык для полезных данных аудио во входных данных в формате BCP-47 «тег языка и региона» (например: «en US»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"7a1da-104\">Список поддерживаемых языков, «en US», «en-GB», «es-ES», «es-MX», «fr-FR», «it-IT», «ja-JP», «pt-BR», «zh-CN», «de-DE», «ar-EG», «ru-RU», «hi-IN».</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"7a1da-105\">Если не указан, будет задействован автоматическое обнаружение языка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"7a1da-106\">Эта функция в настоящее время поддерживает английский, китайский, французский, немецкий, итальянский, японский, испанский, русский и португальский.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"7a1da-107\">Автоматическое обнаружение лучше всего работает с аудиозаписи с четко заметно распознавания речи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"7a1da-108\">Если автоматическое обнаружение не удается найти язык, расшифровка дикторского текста будет отката до английской версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7a1da-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
