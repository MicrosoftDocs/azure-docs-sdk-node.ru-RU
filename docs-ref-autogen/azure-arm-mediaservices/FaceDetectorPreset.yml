  - uid: azure-arm-mediaservices.FaceDetectorPreset.resolution
    name: resolution
    fullName: resolution
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Указывает максимальное разрешение, в котором анализируется видео. Поведение по умолчанию — «SourceResolution», которые обеспечат входного видео с его исходным разрешением при анализе.
      С помощью «StandardDefinition» будет изменять размер входного видео, чтобы стандартного определения, сохраняя соответствующие пропорции. Только он изменится, если видео имеет высокое разрешение. Например ввод 1920 x 1080 будет масштабироваться до 640 x 360, перед обработкой. Переключение на «StandardDefinition» сократит время, необходимое для процесса высокого разрешения видео. Он также может сократить затраты на использование этого компонента (см. в разделе https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics подробные сведения).
      Тем не менее могут не обнаруживаться лиц, которые в конечном счете, слишком мал, в размер видео. Ниже перечислены возможные значения. «SourceResolution», «StandardDefinition»
    optional: true
    syntax:
      content: 'resolution?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
