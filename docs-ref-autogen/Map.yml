- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Добавляет растровый слой на карту. Если слой уже существует, все ранее заданные пользователем параметры по умолчанию предыдущие значения; в противном случае они по умолчанию значения по умолчанию для [[RasterLayerOptions]].
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Список конечных точек, определяемые в строковом формате из какой растровых изображений может быть запрошено. Конечные точки могут быть параметризованы с тегами «{z}», «{x}» и «{y}», чтобы задавать соответственно масштаб, индекс x и y индекса, необходимый плитки. Элемент управления map будет запрашивать и поместите плитки, которые содержатся в окно просмотра карты.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        Параметры для определения растровый слой для добавления.
      optional: true
