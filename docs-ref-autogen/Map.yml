- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: Добавление прослушивателя событий к схеме. Если не указан ни один уровень, прослушиватель событий будут добавляться в контейнер холст карты; в противном случае прослушиватель событий будут добавляться в указанном слое карты.
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: Тип прослушивателя событий. @todo Должны быть указаны.
    - id: callback
      type:
      - any
      description: >
        Обратный вызов срабатывать при возникновении события.
