- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: Добавьте коллекцию прямых (linestring) к схеме. Если слой уже существует, все ранее заданные пользователем параметры по умолчанию предыдущие значения; в противном случае они по умолчанию значения по умолчанию для [[LinestringLayerOptions]].
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Прямых (linestring), чтобы добавить.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Параметры слоя для добавления к карте прямых (linestring).
      optional: true
