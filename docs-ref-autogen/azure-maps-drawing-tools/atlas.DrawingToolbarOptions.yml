  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Массив из кнопок, отображаемых на панели инструментов.
      Порядок этого массива будут соответствовать порядку кнопок на панели инструментов.
      Допустимые значения: любой режим рисования, за исключением `"idle"`.
      Значение по умолчанию — все режимы рисования, за исключением `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Идентификатор HTML-элемента, в котором следует добавить панели инструментов.
      Если не указан, панели инструментов будут добавляться на карту.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: "Число столбцов для отображения кнопок с.\nЕсли количество столбцов, больше или равно числу кнопок панели инструментов будет одну строку по горизонтали.\nЕсли используется один столбец только панели инструментов будет один вертикальный столбец.\nЗначение по умолчанию\_— `Infinity`."
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: "Если панель добавляется к схеме, это значение будет указывать, куда на карте, в котором будет добавлен элемент управления панели инструментов.\nЗначение по умолчанию\_— `atlas.ControlPosition.NonFixed`."
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: "Стиль DrawingToolbar.\nВозможными значениями являются: `\"light\"` или `\"dark\"`.\nЗначение по умолчанию\_— `\"light\"`."
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Указывает, является ли панель инструментов видимым или нет.
      По умолчанию `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
