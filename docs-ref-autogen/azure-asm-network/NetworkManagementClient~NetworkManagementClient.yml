- uid: azure-asm-network.NetworkManagementClient~NetworkManagementClient#getOperationStatus
  id: azure-asm-network.NetworkManagementClient~NetworkManagementClient#getOperationStatus
  parent: azure-asm-network.NetworkManagementClient~NetworkManagementClient
  name: getOperationStatus(requestId, callback)
  summary: Операция получения состояния операции возвращает состояние указанной операции. После вызова асинхронной операции, можно вызвать получение состояния операции, чтобы определить, является ли операция завершилась успешно, сбой, или все еще выполняется.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx Дополнительные сведения)
  fullName: azure-asm-network.NetworkManagementClient~NetworkManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: Идентификатор запроса для запроса, который требуется отследить. Идентификатор запроса возвращается в заголовке ответа x-ms-request-id для каждого запроса.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Поток ответа.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
