- uid: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations#setConfig
  id: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations#setConfig
  parent: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations
  name: setConfig(gatewayName, config, callback)
  summary: Операции задать конфигурации шлюза приложения задает указанный файл конфигурации в шлюзе приложений (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj154114.aspx Дополнительные сведения)
  fullName: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations.setConfig(gatewayName, config, callback)
  type: Function
  syntax:
    parameters:
    - id: gatewayName
      type:
      - string
      description: Имя шлюза.
    - id: config
      type:
      - azure-asm-network.ApplicationGatewaySetConfiguration
      description: Параметры для запроса конфигурации задайте шлюза приложений.
    - id: config.frontendIPConfigurations
      type:
      - azure-asm-network.IEnumerable
      description: IP-адреса внешнего интерфейса шлюза приложений.
      optional: true
    - id: config.frontendPorts
      type:
      - azure-asm-network.IEnumerable
      description: Порты внешнего интерфейса в шлюзе приложений.
      optional: true
    - id: config.probes
      type:
      - azure-asm-network.IEnumerable
      description: Пробы шлюза приложений.
      optional: true
    - id: config.backendAddressPools
      type:
      - azure-asm-network.IEnumerable
      description: Пул адресов серверной части
      optional: true
    - id: config.backendHttpSettingsList
      type:
      - azure-asm-network.IEnumerable
      description: Параметры Http серверной части
      optional: true
    - id: config.httpListeners
      type:
      - azure-asm-network.IEnumerable
      description: Параметры Http серверной части
      optional: true
    - id: config.httpLoadBalancingRules
      type:
      - azure-asm-network.IEnumerable
      description: Параметры Http серверной части
      optional: true
    - id: config.statusCode
      type:
      - azure-asm-network.HttpStatusCode
      description: ''
      optional: true
    - id: config.requestId
      type:
      - string
      description: ''
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Поток ответа.
    content: function setConfig(gatewayName, config, callback)
  langs:
  - js
- uid: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations#update
  id: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations#update
  parent: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations
  name: update(gatewayName, updateParameters, callback)
  summary: Операция обновления шлюза приложений обновляет шлюз приложений с указанными параметрами.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj154114.aspx Дополнительные сведения)
  fullName: azure-asm-network.ApplicationGatewayOperations~ApplicationGatewayOperations.update(gatewayName, updateParameters, callback)
  type: Function
  syntax:
    parameters:
    - id: gatewayName
      type:
      - string
      description: Имя шлюза.
    - id: updateParameters
      type:
      - azure-asm-network.UpdateApplicationGatewayParameters
      description: Параметры для запроса UpdateApplication шлюза.
    - id: updateParameters.description
      type:
      - string
      description: Описание шлюза.
      optional: true
    - id: updateParameters.gatewaySize
      type:
      - string
      description: Размер каждого экземпляра шлюза.
      optional: true
    - id: updateParameters.instanceCount
      type:
      - number
      description: Количество экземпляров, чтобы создать для этого шлюза.
      optional: true
    - id: updateParameters.subnets
      type:
      - azure-asm-network.IEnumerable
      description: Подсети в виртуальной сети, к которой принадлежит шлюз.
      optional: true
    - id: updateParameters.vnetName
      type:
      - string
      description: Виртуальная сеть, к которой принадлежит шлюз.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Поток ответа.
    content: function update(gatewayName, updateParameters, callback)
  langs:
  - js
