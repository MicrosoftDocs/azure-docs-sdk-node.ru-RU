- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Чтобы подключиться к разорвать подключение, или проверить подключение к сайту локальной сети, доступ к ресурсу подключения, представляющий локальной сети и указать Connect, отключения или его проверки для выполнения требуемой операции.

    (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx Дополнительные сведения)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: Имя виртуальной сети для этого шлюза.
    - id: localNetworkSiteName
      type:
      - string
      description: Имя сайта для подключения.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Параметры, передаваемые операциям начать отключение или тестирование шлюза подключения.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Указывает операцию для выполнения на соединении. Можно установить подключение, отключение или тестирование для подключения к локальной сети, отключения от локальной сети или проверить подключение шлюза к сайту локальной сети.
    - id: parameters.iPAddress
      type:
      - string
      description: Требуется, если задан режим работы теста; в противном случае не используется. Указывает IP-адрес целевого сайта локальной сети, с которым проверяет шлюз.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Поток ответа.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
