    __Примечание__: экземпляр этого класса создается автоматически для экземпляра [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    См. в разделе [IP-пересылка] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Инициализирует новый экземпляр класса IPForwardingOperations.
