- uid: azure-arm-streamanalytics.Transformations.update
  name: update
  children: []
  type: method
  langs:
  - typeScript
  summary: Обновляет существующее преобразование в существующем задании потоковой передачи. Это может использоваться для частично обновить (т. е. обновить один или два свойства) преобразования, не затрагивая остальные определения задания или преобразования.
  syntax:
    content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: function)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Объект преобразования. Свойства, указанные ниже, перезапишут соответствующие свойства в существующее преобразование (т. е. Эти свойства будут обновляться). Все свойства, заданное здесь значение NULL означает, что соответствующее свойство в существующее преобразование не изменяются и не измениться в результате этой операции ИСПРАВЛЕНИЯ.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, содержащий ресурс. Это значение можно получить от API-интерфейса диспетчера ресурсов Azure или портала.
    - id: jobName
      type:
      - string
      description: >
        Имя задания потоковой передачи.
    - id: transformationName
      type:
      - string
      description: >
        Имя преобразования.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
