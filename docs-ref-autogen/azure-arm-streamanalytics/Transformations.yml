- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает преобразование, или заменяет уже существующее преобразование в существующем задании потоковой передачи.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: function)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Определение преобразования, который будет использоваться для создания новое преобразование, или заменит существующую в задании потоковой передачи.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, содержащий ресурс. Это значение можно получить от API-интерфейса диспетчера ресурсов Azure или портала.
    - id: jobName
      type:
      - string
      description: >
        Имя задания потоковой передачи.
    - id: transformationName
      type:
      - string
      description: >
        Имя преобразования.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
