- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace(Transformation, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Создает преобразование, или заменяет уже существующее преобразование в существующем задании потоковой передачи.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Определение преобразования, который будет использоваться для создания новое преобразование, или заменит существующую в задании потоковой передачи.
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов, к которой относится ресурс. Это значение можно получить от API-интерфейса диспетчера ресурсов Azure или портала.
    - id: jobName
      type:
      - string
      description: >
        Имя задания потоковой передачи.
    - id: transformationName
      type:
      - string
      description: >
        Имя преобразования.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
