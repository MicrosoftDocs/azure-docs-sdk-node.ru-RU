  id: azure-storage.BlobService
  name: BlobService
  summary: "Класс BlobService используется для выполнения операций в службе BLOB-объектов Microsoft Azure.\nСлужба BLOB-объектов предоставляет хранилище для больших двоичных объектов и предоставляет функции для работы с данными, хранящимися в BLOB-объектов в потоки или страниц данных.\n\nДополнительные сведения о службе BLOB-объектов, а также как задачи Дополнительные сведения об использовании его в приложении Node.js, см. в разделе [способы использования службы BLOB-объектов из Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nМожно задать следующие значения по умолчанию в службе BLOB-объектов.\nsingleBlobPutThresholdInBytes максимальный размер по умолчанию, в байтах, большого двоичного объекта, прежде чем он должны быть разделены на блоки.\ndefaultEnableReuseSocket логическое значение по умолчанию, чтобы включить повторное использование сокета при отправке локальные файлы или потоки.\nЕсли версия Node.js ниже, чем 0.10.x, повторное использование сокета всегда отключена.\ndefaultTimeoutIntervalInMs интервал времени ожидания по умолчанию, в миллисекундах, используемый для запроса, выполненного с помощью службы BLOB-объектов.\ndefaultClientRequestTimeoutInMs время ожидания клиентских запросов, в миллисекундах, используемый для запроса, выполненного с помощью службы BLOB-объектов по умолчанию.\ndefaultMaximumExecutionTimeInMs максимальное время выполнения по умолчанию для всех потенциальных попыток для запросов, выполненных с помощью службы BLOB-объектов.\ndefaultLocationMode режима расположения по умолчанию для запросов, выполненных с помощью службы BLOB-объектов.\nparallelOperationThreadCount количество параллельных операций, которые могут выполняться при передаче большого двоичного объекта, больше, чем значение, указанное в свойстве singleBlobPutThresholdInBytes размер.\nuseNagleAlgorithm определяет, используется ли алгоритм Nagle для запросов, выполненных с помощью службы BLOB-объектов; значение true для использования  \n                                                    Алгоритм Nagle; в противном случае — значение false. По умолчанию для этого параметра используется значение false."
