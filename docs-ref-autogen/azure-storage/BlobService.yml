- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    Создает объект BlobService.

    Если нет строки подключения или учетная запись хранения и storageaccesskey, будет использоваться в переменных среды AZURE_STORAGE_CONNECTION_STRING или AZURE_STORAGE_ACCOUNT и AZURE_STORAGE_ACCESS_KEY.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: Учетная запись хранения или строке подключения.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: Ключ доступа к хранилищу.
      optional: true
    - id: host
      type:
      - string
      - object
      description: Адрес узла. Чтобы определить только основной, передайте строку. В противном случае «host.primaryHost» определяет основной узел а «host.secondaryHost» вторичный узел.
      optional: true
    - id: sas
      type:
      - string
      description: Строка подписи общего доступа.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: Суффикс конечной точки.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: <xref:TokenCredential> Объекта.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Получает статистику службы для службы BLOB-объектов учетной записи хранения.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: Параметры запроса.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Указывает режим расположения, используемое, чтобы определить расположение, где будет отправляться запрос. Дополнительные сведения см. StorageUtilities.LocationMode возможные значения.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: Интервал времени ожидания в миллисекундах, используемый для запроса.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Время ожидания клиентских запросов, в миллисекундах, используемый для запроса.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        Максимальное время выполнения в миллисекундах, по всем потенциальным попыткам использовать при выполнении этого запроса.

        Максимальное время выполнения интервал начинается во время, что клиент начинает построение запроса. Максимальное время выполнения проверяется периодически, при выполнении запросов и до выполнения повторных попыток.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Строка, представляющая идентификатор запроса клиента с ограничением в 1 КБ.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Определяет, используется ли алгоритм Nagle; значение true для использования алгоритма Nagle; в противном случае — значение false.

        По умолчанию для этого параметра используется значение false.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` будет содержать сведения, если произошла ошибка; в противном случае `[result](xref:azure-storage.ServiceStats)` будет содержать статистику и `response` будет содержать сведения, относящиеся к этой операции.'
    content: function getServiceStats(options, callback)
  langs:
  - js
