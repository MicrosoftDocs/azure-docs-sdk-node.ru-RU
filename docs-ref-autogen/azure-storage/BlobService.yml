- uid: azure-storage.BlobService#commitBlocks
  id: azure-storage.BlobService#commitBlocks
  parent: azure-storage.BlobService
  name: commitBlocks(container, blob, blockList, options, callback)
  summary: >-
    Записывает большой двоичный объект, указывая список идентификаторов блокировок, входящие в состав большого двоичного объекта.

    Для записи в составе большого двоичного объекта, блок должен успешно записаны на сервер в предыдущих createBlock операции.

    Примечание: Если список отсутствует допустимый указан в параметре блокировки, BLOB-объектов будут обновлены с пустым содержимым, т. е. существующих блоков в большой двоичный объект будет удален, такое поведение сохраняется соображений обратной совместимости.
  fullName: azure-storage.BlobService.commitBlocks(container, blob, blockList, options, callback)
  type: Function
  syntax:
    parameters:
    - id: container
      type:
      - string
      description: Имя контейнера.
    - id: blob
      type:
      - string
      description: Имя большого двоичного объекта.
    - id: blockList
      type:
      - object
      description: >-
        Оболочка для списка блокировок идентификатор содержит идентификаторов блокировок, входящие в состав большого двоичного объекта.

        Предоставляются три вида списка, выберите из них следует использовать в соответствии с требованием.

        Дополнительные фоновые знания см. в статье https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-list
    - id: blockList.LatestBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        Список содержит идентификаторы, которые составляют большой двоичный объект, последовательно блокировок.

        Все идентификаторы блокировок в этом списке будет указано в последний элемент.

        Выберите этот список должен содержать идентификаторы блокировок указывает, что служба BLOB-объектов должна выполнить поиск сначала в списке незафиксированных блокировок, а затем в списке зафиксированных блокировок для именованный блок.
      optional: true
    - id: blockList.CommittedBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        Список содержит идентификаторы, которые составляют большой двоичный объект, последовательно блокировок.

        Все идентификаторы блокировок в этом списке будет указан в элементе фиксации.

        Выберите этот список должен содержать идентификаторы блокировок указывает, что служба BLOB-объектов только должна выполнять поиск названной блокировки в списке зафиксированных блокировок.
      optional: true
    - id: blockList.UncommittedBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        Список содержит идентификаторы, которые составляют большой двоичный объект, последовательно блокировок.

        Все идентификаторы блокировок в этом списке будет указан в элементе незафиксированных.

