  id: azure-storage.BlobService
  name: BlobService
  summary: "<span data-ttu-id=\"db0e6-101\">Класс BlobService используется для выполнения операций в службе BLOB-объектов Microsoft Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-101\">The BlobService class is used to perform operations on the Microsoft Azure Blob Service.</span></span>\n<span data-ttu-id=\"db0e6-102\">Служба BLOB-объектов предоставляет хранилище для больших двоичных объектов и предоставляет функции для работы с данными, хранящимися в BLOB-объектов в потоки или страниц данных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-102\">The Blob Service provides storage for binary large objects, and provides functions for working with data stored in blobs as either streams or pages of data.</span></span>\n\n<span data-ttu-id=\"db0e6-103\">Дополнительные сведения о службе BLOB-объектов, а также как задачи Дополнительные сведения об использовании его в приложении Node.js, см. в разделе [способы использования службы BLOB-объектов из Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-103\">For more information on the Blob Service, as well as task focused information on using it in a Node.js application, see [How to Use the Blob Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).</span></span>\n<span data-ttu-id=\"db0e6-104\">Можно задать следующие значения по умолчанию в службе BLOB-объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-104\">The following defaults can be set on the blob service.</span></span>\n<span data-ttu-id=\"db0e6-105\">singleBlobPutThresholdInBytes максимальный размер по умолчанию, в байтах, большого двоичного объекта, прежде чем он должны быть разделены на блоки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-105\">singleBlobPutThresholdInBytes                       The default maximum size, in bytes, of a blob before it must be separated into blocks.</span></span>\n<span data-ttu-id=\"db0e6-106\">defaultEnableReuseSocket логическое значение по умолчанию, чтобы включить повторное использование сокета при отправке локальные файлы или потоки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"db0e6-107\">Если версия Node.js ниже, чем 0.10.x, повторное использование сокета всегда отключена.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"db0e6-108\">defaultTimeoutIntervalInMs интервал времени ожидания по умолчанию, в миллисекундах, используемый для запроса, выполненного с помощью службы BLOB-объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"db0e6-109\">defaultClientRequestTimeoutInMs время ожидания клиентских запросов, в миллисекундах, используемый для запроса, выполненного с помощью службы BLOB-объектов по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"db0e6-110\">defaultMaximumExecutionTimeInMs максимальное время выполнения по умолчанию для всех потенциальных попыток для запросов, выполненных с помощью службы BLOB-объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"db0e6-111\">defaultLocationMode режима расположения по умолчанию для запросов, выполненных с помощью службы BLOB-объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"db0e6-112\">parallelOperationThreadCount количество параллельных операций, которые могут выполняться при передаче большого двоичного объекта, больше, чем значение, указанное в свойстве singleBlobPutThresholdInBytes размер.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"db0e6-113\">useNagleAlgorithm определяет, используется ли алгоритм Nagle для запросов, выполненных с помощью службы BLOB-объектов; значение true для использования</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"db0e6-114\">Алгоритм Nagle; в противном случае — значение false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"db0e6-115\">По умолчанию для этого параметра используется значение false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db0e6-115\">The default value is false.</span></span>"
