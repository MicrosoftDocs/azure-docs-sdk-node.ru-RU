      description: Параметры содержимого большого двоичного объекта.
      optional: true
    - id: options.contentSettings.contentType
      type:
      - string
      description: Тип MIME для содержимого большого двоичного объекта. По умолчанию используется тип application/octet-stream.
      optional: true
    - id: options.contentSettings.contentEncoding
      type:
      - string
      description: Кодировки содержимого, которые были применены в большой двоичный объект.
      optional: true
    - id: options.contentSettings.contentLanguage
      type:
      - string
      description: Естественные языки, используемые этим ресурсом.
      optional: true
    - id: options.contentSettings.cacheControl
      type:
      - string
      description: Служба BLOB-объектов сохраняет это значение, но не используются и не изменить его.
      optional: true
    - id: options.contentSettings.contentDisposition
      type:
      - string
      description: Расположения содержимого большого двоичного объекта.
