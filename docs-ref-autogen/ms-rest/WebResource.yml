- uid: ms-rest.WebResource#validateRequestProperties
  id: ms-rest.WebResource#validateRequestProperties
  parent: ms-rest.WebResource
  name: validateRequestProperties()
  summary: Проверяет, что определенные обязательные свойства, такие как метод, URL-адрес, заголовки [«Content-Type»], [«принять язык»]. Он будет выдавать ошибку, если одно из свойств упомянутое выше не определены.
