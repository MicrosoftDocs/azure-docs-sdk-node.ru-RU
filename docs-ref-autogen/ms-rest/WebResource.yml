- uid: ms-rest.WebResource
  id: ms-rest.WebResource
  name: WebResource
  summary: >-
    Создает новый объект WebResource.


    Этот класс предоставляет абстракцию вызов REST, когда библиотека / независимой от реализации и упаковки необходимые свойства для инициирования запроса.
  fullName: ms-rest.WebResource
  type: Class
