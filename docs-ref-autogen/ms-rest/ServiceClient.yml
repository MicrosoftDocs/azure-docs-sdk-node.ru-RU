- id: ms-rest.ServiceClient.#ctor
  uid: ms-rest.ServiceClient.#ctor
  parent: ms-rest.ServiceClient
  name: ServiceClient(credentials, options)
  fullName: ms-rest.ServiceClient.ServiceClient(credentials, options)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: BasicAuthenticationCredentials или TokenCredentials объект, используемый для проверки подлинности.
      optional: true
    - id: options
      type:
      - object
      description: Параметры
      optional: true
    - id: options.filters
      type:
      - Array
      description: Фильтры, чтобы добавить в конвейер запросов
      optional: true
    - id: options.requestOptions
      type:
      - object
      description: Параметры для запроса объекта [параметры doc](https://github.com/request/request#requestoptions-callback)
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: Если задано значение true, отключите политику повтора по умолчанию
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: Время ожидания повторных попыток для AutomaticRPRegistration в секундах. Значение по умолчанию — 30.
      optional: true
    content: new ServiceClient(credentials, options)
  langs:
  - js
- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    С этой ServiceClient свяжите операцию фильтрации. К операциям фильтрации могут относиться ведение журнала, автоматический повтор и т. д. Фильтр операции — это подпись функции:

        "function (requestOptions, next, callback)".

    Выполнив предварительную обработку параметров запроса, метод должен вызвать «next», передавая текущие параметры и обратный вызов со следующей сигнатурой:

        "function (error, result, response, body)"

    В этом примере, а после обработки результата или ответ функция обратного вызова должна вызвать исходный, переданный в обратный вызов, чтобы продолжить обработку других фильтров и завершения обращения к службе.
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: Новый объект фильтра.
    return:
      type:
      - ms-rest.QueueService
      description: Новый клиент службы с применением фильтра.
    content: function addFilter(filter)
  langs:
  - js
- uid: ms-rest.ServiceClient#sendRequest
  id: ms-rest.ServiceClient#sendRequest
  parent: ms-rest.ServiceClient
  name: sendRequest(options, optionalCallback)
  summary: Отправляет запрос и возвращает ответ.
  fullName: ms-rest.ServiceClient.sendRequest(options, optionalCallback)
  tags:
  - originalTitle: resolve
    title: resolve
    text: '{result} - The parsed (JSON.parse()) responseBody.'
    value: '{result} - The parsed (JSON.parse()) responseBody.'
  - originalTitle: reject
    title: reject
    text: '{Error}  - The error object.'
    value: '{Error}  - The error object.'
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: Параметры запроса, которые должны предоставляться для отправки запроса успешно. Это может быть объект параметров (объект простой json) или объект WebResource с все обязательные свойства, заданные для запроса.
    - id: options.method
      type:
      - string
      description: 'Метод HTTP-запроса. Допустимые значения: «GET», «PUT», «HEAD», «DELETE», «Параметры», «POST», «PATCH».'
    - id: options.url
      type:
      - string
      description: Запрос URL-адрес. Он может или не может иметь параметров запроса в нем. Указать «url» или укажите «pathTemplate» в объект параметров. Оба варианта являются взаимоисключающими.
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "Словарь параметров запроса, добавляемая к URL-адрес, где «key» — «запрос параметр name» и «значение» — «запрос--значение параметра». «Запрос параметр значение» может быть типа «String», или он может иметь тип «object». Если вы хотите пропустить кодирования URL-адреса следует использовать формат «object». При использовании формата объектов, объект должен иметь свойство с именем значение, содержащее «запрос параметр значение».\nПример: \n   - значение параметра запроса — в формате «object»: {«запрос параметр name»: {значение: «запрос параметр значение», skipUrlEncoding: true}}\n   - значение параметра запроса — в формате «строка»: {«запрос параметр name»: «запрос параметр значение»}.\nПримечание: \"Если options.url уже имеет некоторые параметры запроса, то значение, указанное в options.queryParameters будут добавляться на URL-адрес."
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        Шаблон пути запроса URL-адрес. Указать «url» или укажите «pathTemplate» в объект параметров. Оба варианта являются взаимоисключающими.

        Пример: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: 'Базовый URL-адрес запроса. Значение по умолчанию —: "https://management.azure.com". Это применимо только с options.pathTemplate. Если вы предоставляете options.url, то предполагается, что предоставить полный URL-адрес.'
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "Словарь параметров пути, которые должны быть заменены фактическими значениями в pathTemplate.\nВот ключ «path параметр name», а значение — «path--значение параметра». «Путь параметр значение» может быть типа «String», или он может иметь тип «object».\nЕсли вы хотите пропустить кодирования URL-адреса следует использовать формат «object». При использовании формата объектов, объект должен иметь свойство с именем значение, содержащее «path параметр значение».\nПример: \n   - параметра Path в формате «object»: {«path параметр name»: {значение: «-параметра Path», skipUrlEncoding: true}}\n   - параметра Path в формате «строка»: {«имя пути параметра»: '-параметра path'}."
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        Словарь пар "ключ значение" для объекта данных.

        Если ожидаемое «Content-Type» устанавливаемое значение «application/x-www-формы-urlencoded» затем установите ее в объекте options.headers else в заголовке «Content-Type» будет указано значение «multipart/form-data».
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        Словарь заголовков запросов, которые необходимо применить к запросу.

        Вот ключ «заголовка name», а равно «-значение заголовка». Значение заголовка должно иметь строковый тип.
         - ContentType должен иметь вид с именем ключа «Content-Type». Значение по умолчанию "application/json; CharSet = utf-8 ".
         - «Transfer-Encoding» имеет значение «фрагментированной» по умолчанию если «options.bodyIsStream» имеет значение true.
         - «Content-Type» значение «application/octet-stream» по умолчанию Если задано значение «options.bodyIsStream» значение true.
         - «принять языка» по умолчанию имеет значение «en US»
         - «x-ms-client-request-id» по умолчанию присваивается новый идентификатор Guid. Чтобы не создать guid для запроса, задайте options.disableClientRequestId значение true
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: Если задано значение true, указывает, что клиенту не присвоено новой Guid() заголовок «x-ms-client-request-id».
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: Текст запроса. Он может быть любого типа. Этот метод будет JSON.stringify() текст запроса.
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: Сведения о том, как сериализовать текст запроса.
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: Сведения о том, как выполнить десериализацию текста ответа.
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: 'Если задано значение true, этот метод не будет применяться `JSON.stringify()` в тело запроса. Значение по умолчанию: false.'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: Указывает, является ли тело запроса потока (полезно для сценариев передачи файлов).
      optional: true
    - id: optionalCallback
      type:
      - function
      description: Необязательный обратный вызов.
      optional: true
    return:
      type:
      - function
      - Promise
      description: >-
        Если обратный вызов был передан в качестве последнего параметра затем он возвращает else обратный вызов возвращает обещание.

            {function} optionalCallback(err, result, request, response)

                         {Error}  err      - The Error object if an error occurred, null otherwise.

                         {object} result   - The parsed (JSON.parse()) responseBody

                         {object} request  - The HTTP Request object.

                         {stream} response - The raw HTTP Response stream.

            {Promise} A promise is returned.
    content: function sendRequest(options, optionalCallback)
  langs:
  - js
