- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Пытается найти package.json для заданного azure nodejs пакета.

    Если найден, возвращает имя и версию пакета, считывая package.json. Если package.json не найден, возвращает значение по умолчанию.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: Передайте каталог клиента управления azure.
    return:
      type:
      - object
      description: packageJsonInfo - «имя» и «версия» нужного пакета.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
