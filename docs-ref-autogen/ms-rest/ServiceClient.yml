  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: <span data-ttu-id="c3b0e-116">Параметры запроса, которые должны предоставляться для отправки запроса успешно.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-116">The request options that should be provided to send a request successfully.</span></span> <span data-ttu-id="c3b0e-117">Это может быть объект параметров (объект простой json) или объект WebResource с все обязательные свойства, заданные для запроса.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-117">It can either be an options object (a simple json object) or the WebResource object with all the required properties set to make a request.</span></span>
    - id: options.method
      type:
      - string
      description: "<span data-ttu-id=\"c3b0e-118\">Метод HTTP-запроса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-118\">The HTTP request method.</span></span> <span data-ttu-id=\"c3b0e-119\">Допустимые значения: «GET», «PUT», «HEAD», «DELETE», «Параметры», «POST», «PATCH».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-119\">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>"
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="c3b0e-120">Запрос URL-адрес.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-120">The request url.</span></span> <span data-ttu-id="c3b0e-121">Он может или не может иметь параметров запроса в нем.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-121">It may or may not have query parameters in it.</span></span> <span data-ttu-id="c3b0e-122">Указать «url» или укажите «pathTemplate» в объект параметров.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-122">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="c3b0e-123">Оба варианта являются взаимоисключающими.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-123">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"c3b0e-124\">Словарь параметров запроса, добавляемая к URL-адрес, где «key» — «запрос параметр name» и «значение» — «запрос--значение параметра».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-124\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"c3b0e-125\">«Запрос параметр значение» может быть типа «String», или он может иметь тип «object».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-125\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"c3b0e-126\">Если вы хотите пропустить кодирования URL-адреса следует использовать формат «object».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-126\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"c3b0e-127\">При использовании формата объектов, объект должен иметь свойство с именем значение, содержащее «запрос параметр значение».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-127\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"c3b0e-128\">Пример:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-128\">Example:</span></span> \n   - <span data-ttu-id=\"c3b0e-129\">значение параметра запроса — в формате «object»: {«запрос параметр name»: {значение: «запрос параметр значение», skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-129\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"c3b0e-130\">значение параметра запроса — в формате «строка»: {«запрос параметр name»: «запрос параметр значение»}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-130\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"c3b0e-131\">Примечание: \"Если options.url уже имеет некоторые параметры запроса, то значение, указанное в options.queryParameters будут добавляться на URL-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-131\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="c3b0e-132">Шаблон пути запроса URL-адрес.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-132">The path template of the request url.</span></span> <span data-ttu-id="c3b0e-133">Указать «url» или укажите «pathTemplate» в объект параметров.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-133">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="c3b0e-134">Оба варианта являются взаимоисключающими.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-134">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="c3b0e-135">Пример: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"</span><span class="sxs-lookup"><span data-stu-id="c3b0e-135">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"c3b0e-136\">Базовый URL-адрес запроса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-136\">The base url of the request.</span></span> <span data-ttu-id=\"c3b0e-137\">Значение по умолчанию —: \"https://management.azure.com\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-137\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"c3b0e-138\">Это применимо только с options.pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-138\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"c3b0e-139\">Если вы предоставляете options.url, то предполагается, что предоставить полный URL-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-139\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"c3b0e-140\">Словарь параметров пути, которые должны быть заменены фактическими значениями в pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-140\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"c3b0e-141\">Вот ключ «path параметр name», а значение — «path--значение параметра».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-141\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"c3b0e-142\">«Путь параметр значение» может быть типа «String», или он может иметь тип «object».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-142\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"c3b0e-143\">Если вы хотите пропустить кодирования URL-адреса следует использовать формат «object».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-143\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"c3b0e-144\">При использовании формата объектов, объект должен иметь свойство с именем значение, содержащее «path параметр значение».</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-144\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"c3b0e-145\">Пример:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-145\">Example:</span></span> \n   - <span data-ttu-id=\"c3b0e-146\">параметра Path в формате «object»: {«path параметр name»: {значение: «-параметра Path», skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-146\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"c3b0e-147\">параметра Path в формате «строка»: {«имя пути параметра»: '-параметра path'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3b0e-147\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="c3b0e-148">Словарь пар "ключ значение" для объекта данных.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-148">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="c3b0e-149">Если ожидаемое «Content-Type» устанавливаемое значение «application/x-www-формы-urlencoded» затем установите ее в объекте options.headers else в заголовке «Content-Type» будет указано значение «multipart/form-data».</span><span class="sxs-lookup"><span data-stu-id="c3b0e-149">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="c3b0e-150">Словарь заголовков запросов, которые необходимо применить к запросу.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-150">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="c3b0e-151">Вот ключ «заголовка name», а равно «-значение заголовка».</span><span class="sxs-lookup"><span data-stu-id="c3b0e-151">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="c3b0e-152">Значение заголовка должно иметь строковый тип.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-152">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="c3b0e-153">ContentType должен иметь вид с именем ключа «Content-Type».</span><span class="sxs-lookup"><span data-stu-id="c3b0e-153">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="c3b0e-154">Значение по умолчанию "application/json; CharSet = utf-8 ".</span><span class="sxs-lookup"><span data-stu-id="c3b0e-154">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="c3b0e-155">«Transfer-Encoding» имеет значение «фрагментированной» по умолчанию если «options.bodyIsStream» имеет значение true.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-155">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
