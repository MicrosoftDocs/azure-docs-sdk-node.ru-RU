- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    <span data-ttu-id="c3b0e-109">С этой ServiceClient свяжите операцию фильтрации.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-109">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="c3b0e-110">К операциям фильтрации могут относиться ведение журнала, автоматический повтор и т. д. Фильтр операции — это подпись функции:</span><span class="sxs-lookup"><span data-stu-id="c3b0e-110">Filtering operations can include logging, automatically retrying, etc. Filter operations are functions the signature:</span></span>

        "function (requestOptions, next, callback)".

    <span data-ttu-id="c3b0e-111">Выполнив предварительную обработку параметров запроса, метод должен вызвать «next», передавая текущие параметры и обратный вызов со следующей сигнатурой:</span><span class="sxs-lookup"><span data-stu-id="c3b0e-111">After doing its preprocessing on the request options, the method needs to call "next" passing the current options and a callback with the following signature:</span></span>

        "function (error, result, response, body)"

    <span data-ttu-id="c3b0e-112">В этом примере, а после обработки результата или ответ функция обратного вызова должна вызвать исходный, переданный в обратный вызов, чтобы продолжить обработку других фильтров и завершения обращения к службе.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-112">In this callback, and after processing the result or response, the callback needs invoke the original passed in callback to continue processing other filters and finish up the service invocation.</span></span>
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: <span data-ttu-id="c3b0e-113">Новый объект фильтра.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-113">The new filter object.</span></span>
    return:
      type:
      - ms-rest.QueueService
      description: <span data-ttu-id="c3b0e-114">Новый клиент службы с применением фильтра.</span><span class="sxs-lookup"><span data-stu-id="c3b0e-114">A new service client with the filter applied.</span></span>
    content: function addFilter(filter)
  langs:
  - js
