- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: Начать создание учетной записи хранения операция создает новую учетную запись хранения в Azure.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx Дополнительные сведения)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Параметры, передаваемые операциям начать создание учетной записи хранения.
    - id: parameters.name
      type:
      - string
      description: Имя учетной записи хранения, уникальным в пределах Azure. Имена учетных записей хранения должны находиться в диапазоне от 3 до 24 символов и необходимо использовать только цифры и строчные буквы. Это имя префикса DNS-имя и может использоваться для доступа к BLOB-объектов, очередей и таблиц в учетной записи хранения. Например, http://ServiceName.blob.core.windows.net/mycontainer/.
    - id: parameters.description
      type:
      - string
      description: Описание учетной записи хранения. Описание может иметь длину до 1024 символов.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Имя учетной записи хранения, указанное в виде строки в кодировке abase64. Имя может быть до 100 символов. Можно использовать имя учетной записи хранения для целей отслеживания.
    - id: parameters.affinityGroup
      type:
      - string
      description: Имя существующей территориальной группы в указанной подписке. Требуется, если расположение не указано. Расположение или AffinityGroup элементе можно включить в текст запроса, но не оба. Чтобы пронумеровать доступные Территориальные группы, используйте операцию List Affinity Groups.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Расположение, где создается учетная запись хранения. Требуется, если не указан AffinityGroup. Расположение или AffinityGroup элементе можно включить в текст запроса, но не оба. Отображение списка доступных расположений, используйте операцию List Locations.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя свойства учетной записи расширенных хранилища. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 50 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства, принадлежащие учетной записи хранения приведет к 400 (неправильный запрос) ошибке с кодом состояния. Значение каждого расширенного свойства имеет максимальную длину 255 символов.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: 'Указывает, поддерживает ли учетная запись локально избыточное хранилище, геоизбыточное хранилище, избыточное в пределах зоны хранилище или геоизбыточное хранилище с доступом на чтение. Возможные значения: «Standard_LRS», «Standard_ZRS», «Standard_GRS» и «Standard_RAGRS».'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: Поток ответа.
    content: function beginCreating(parameters, callback)
  langs:
  - js
