      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "<span data-ttu-id=\"02201-141\">Указывает, поддерживает ли учетная запись локально избыточное хранилище, геоизбыточное хранилище, избыточное в пределах зоны хранилище или геоизбыточное хранилище с доступом на чтение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02201-141\">Specifies whether the account supports locally-redundant storage, geo-redundant storage, zone-redundant storage, or read access geo-redundant storage.</span></span> <span data-ttu-id=\"02201-142\">Возможные значения: «Standard_LRS», «Standard_ZRS», «Standard_GRS» и «Standard_RAGRS».</span><span class=\"sxs-lookup\"><span data-stu-id=\"02201-142\">Possible values are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and 'Standard_RAGRS'.</span></span>"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: <span data-ttu-id="02201-143">Поток ответа.</span><span class="sxs-lookup"><span data-stu-id="02201-143">The response stream.</span></span>
    content: function beginCreating(parameters, callback)
