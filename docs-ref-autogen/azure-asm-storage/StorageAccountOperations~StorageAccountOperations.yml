- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: Обновление учетной записи хранения операция обновляет метку и описание и включает или отключает состояние географической репликации для учетной записи хранения в Azure.  (см. в разделе http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx Дополнительные сведения)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: Имя учетной записи хранения для обновления.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: Параметры для операции обновления учетной записи хранения.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Имя учетной записи хранения, в кодировке base 64. Имя может быть до 100 символов. Можно использовать имя учетной записи хранения для целей отслеживания.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Представляет имя свойства учетной записи расширенных хранилища. Каждое расширенное свойство должно иметь определенное имя и значение. Можно иметь не более 50 расширенных свойств пары имя значение. Максимальная длина имени элемента — 64 символа, в имени допустимы только буквенно-цифровые символы и знаки подчеркивания и имя должно начинаться с буквы. Попытка использовать другие символы, начать имя не с буквы или ввести имя, которое уже имеется у другого расширенного свойства, принадлежащие учетной записи хранения приведет к 400 (неправильный запрос) ошибке с кодом состояния. Значение каждого расширенного свойства имеет максимальную длину 255 символов. Можно удалить расширенное свойство, задав значение NULL.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: 'Указывает, поддерживает ли учетная запись локально избыточное хранилище, геоизбыточное хранилище, избыточное в пределах зоны хранилище или геоизбыточное хранилище с доступом на чтение. Возможные значения: «Standard_LRS», «Standard_ZRS», «Standard_GRS» и «Standard_RAGRS».'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: Поток ответа.
    content: function update(accountName, parameters, callback)
