  langs:
  - typeScript
  type: interface
  summary: >
    Интерфейс, описывающий объект политики повторных попыток.

    Политики повтора состоят из 2 объектов

    - Алгоритм, который вычисляет в следующий раз, чтобы повторить попытку, исходя из текущего номера или повторных попыток.

    - Ошибка фильтра, решает, основываясь на тип ошибки при получении ли повторная попытка должны быть выполнены или нет.

    Эти два компонента скрывающиеся за 2 вызовы методов, описанных в этом интерфейсе.
