    (C) Корпорация Майкрософт все права зарезервированные MIT лицензии настоящим разрешение, бесплатно, чтобы любой пользователь, получающий копию данного программного обеспечения и связанную документацию файлов («программное обеспечение»), для работы программного обеспечения без ограничений, включая без ограничения права на использование, копирование, изменение, слияния, публикации, распространять, сублицензировать или продавать копий программного обеспечения и разрешение лиц, которым предоставлено программное обеспечение для этого соблюдении следующих условий:


    Вышеприведенное уведомление об авторских правах и данное разрешение должны быть включены во все копии или значительную часть программного обеспечения.


