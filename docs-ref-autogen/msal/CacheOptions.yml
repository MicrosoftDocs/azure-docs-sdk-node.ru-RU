items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Кэшировать cacheLocation параметры - используется для указания cacheLocation пользователь хочет задать: Допустимые значения: «localStorage» и «sessionStorage» storeAuthStateInCookie — Если задано, библиотека будет хранить состояние запроса проверки подлинности, необходимые для проверки потоков проверки подлинности в файлах cookie браузера.
      По умолчанию этот флаг имеет значение false.
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal