      <span data-ttu-id="d88aa-101">Кэшировать cacheLocation параметры - используется для указания cacheLocation пользователь хочет задать: Допустимые значения: «localStorage» и «sessionStorage» storeAuthStateInCookie — Если задано, библиотека будет хранить состояние запроса проверки подлинности, необходимые для проверки потоков проверки подлинности в файлах cookie браузера.</span><span class="sxs-lookup"><span data-stu-id="d88aa-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="d88aa-102">По умолчанию этот флаг имеет значение false.</span><span class="sxs-lookup"><span data-stu-id="d88aa-102">By default this flag is set to false.</span></span>
