### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Настройте ниже параметры конфигурации кэша:
      - cacheLocation - используется для указания cacheLocation пользователь хочет задать. Допустимые значения: «localStorage» и «sessionStorage»
      - storeAuthStateInCookie - Если набор, MSAL хранилище состояния запроса проверки подлинности, необходимые для проверки потоков проверки подлинности в файлах cookie браузера. По умолчанию этот флаг имеет значение false.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal