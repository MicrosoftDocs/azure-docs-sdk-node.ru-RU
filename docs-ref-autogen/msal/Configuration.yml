    summary: |
      <span data-ttu-id="c6ec2-101">Чтобы настроить MSAL и инициализировать UserAgentApplication используйте следующий объект конфигурации.</span><span class="sxs-lookup"><span data-stu-id="c6ec2-101">Use the configuration object to configure MSAL and initialize the UserAgentApplication.</span></span>
      <span data-ttu-id="c6ec2-102">Этот объект позволяет настроить важные элементы функций MSAL:</span><span class="sxs-lookup"><span data-stu-id="c6ec2-102">This object allows you to configure important elements of MSAL functionality:</span></span>
      - <span data-ttu-id="c6ec2-103">Проверка подлинности: это которого настраивается auth элементы, такие как clientID, центр, используемый для проверки подлинности в платформе Microsoft Identity</span><span class="sxs-lookup"><span data-stu-id="c6ec2-103">auth: this is where you configure auth elements like clientID,  authority used for authenticating against the Microsoft Identity Platform</span></span>
      - <span data-ttu-id="c6ec2-104">кэш: это где настроить расположение кэша и следует ли сохранять кэш в файлах cookie</span><span class="sxs-lookup"><span data-stu-id="c6ec2-104">cache: this is where you configure cache location and whether to store cache in cookies</span></span>
      - <span data-ttu-id="c6ec2-105">System: это, где можно настроить средство ведения журнала, время ожидания кадров и т.д.</span><span class="sxs-lookup"><span data-stu-id="c6ec2-105">system: this is where you can configure the logger, frame timeout etc.</span></span>
      - <span data-ttu-id="c6ec2-106">Платформа: это, где можно настроить режим выполнения для angular.</span><span class="sxs-lookup"><span data-stu-id="c6ec2-106">framework: this is where you can configure the running mode of angular.</span></span> <span data-ttu-id="c6ec2-107">Дополнительные статьи ближайшее время.</span><span class="sxs-lookup"><span data-stu-id="c6ec2-107">More to come here soon.</span></span>
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal