    type: property
    summary: |-
      <span data-ttu-id="7f043-105">Возвращает центр, где центр — это URL-адрес, указывающий, в каталог, MSAL можно использовать для получения маркеров</span><span class="sxs-lookup"><span data-stu-id="7f043-105">returns the authority, where authority is a URL indicating the directory that MSAL can use to obtain tokens</span></span>
      - <span data-ttu-id="7f043-106">В Azure AD этот атрибут является URL-адрес, указывающий, Azure active directory, MSAL для получения маркеров, он имеет вид https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; Если ваше приложение поддерживает учетные записи в одном каталоге организации, замените значение «Enter_the_Tenant_Info_Here» с идентификатором клиента или имя клиента (например, contoso.microsoft.com), если приложение поддерживает учетных записей в любом каталоге организации, замените значение «Enter_the_Tenant_Info_Here» организаций, если приложение поддерживает учетные записи в любой каталог организации и личных учетных записей Майкрософт, замените «Enter_the_Tenant_Info_ Здесь» значение с помощью обычных.</span><span class="sxs-lookup"><span data-stu-id="7f043-106">In Azure AD, this attribute is a URL indicating the Azure active directory that MSAL uses to obtain tokens It is of the form https://login.microsoftonline.com/&lt;Enter_the_Tenant_Info_Here&gt; If your application supports Accounts in one organizational directory, replace "Enter_the_Tenant_Info_Here" value with the Tenant Id or Tenant name (for example, contoso.microsoft.com) If your application supports Accounts in any organizational directory, replace "Enter_the_Tenant_Info_Here" value with organizations If your application supports Accounts in any organizational directory and personal Microsoft accounts, replace "Enter_the_Tenant_Info_Here" value with common.</span></span>
      <span data-ttu-id="7f043-107">Для ограничения поддержки в корпорацию Майкрософт личные учетные записи, замените значение «Enter_the_Tenant_Info_Here» потребителей.</span><span class="sxs-lookup"><span data-stu-id="7f043-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
      - <span data-ttu-id="7f043-108">В Azure B2C, он имеет форму https://&lt;экземпляр&gt;/tfp/&lt;клиента&gt;/<policyName>/</span><span class="sxs-lookup"><span data-stu-id="7f043-108">In Azure B2C, it is of the form https://&lt;instance&gt;/tfp/&lt;tenant&gt;/<policyName>/</span></span>
