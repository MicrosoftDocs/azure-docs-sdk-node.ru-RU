    summary: |+
      <span data-ttu-id="e41d0-101">Поддержка конкретной среды приложения и платформы</span><span class="sxs-lookup"><span data-stu-id="e41d0-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="e41d0-102">isAngular - флаг для определения того, является ли он Angular Framework.</span><span class="sxs-lookup"><span data-stu-id="e41d0-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="e41d0-103">MSAL использует это для рассылки маркеры.</span><span class="sxs-lookup"><span data-stu-id="e41d0-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="e41d0-104">Подробнее здесь: detangle Эта зависимость от core.</span><span class="sxs-lookup"><span data-stu-id="e41d0-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="e41d0-105">unprotectedResources - массив из URI которые являются незащищенных ресурсах.</span><span class="sxs-lookup"><span data-stu-id="e41d0-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="e41d0-106">MSAL не присоединит маркер к исходящим запросам, которые имеют эти URI.</span><span class="sxs-lookup"><span data-stu-id="e41d0-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="e41d0-107">По умолчанию используется значение «null».</span><span class="sxs-lookup"><span data-stu-id="e41d0-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="e41d0-108">protectedResourceMap - это сопоставление ресурсов для областей, используемых MSAL для автоматическое присоединение маркеров доступа в вызовы веб-API. Единый маркер доступа получается для ресурса.</span><span class="sxs-lookup"><span data-stu-id="e41d0-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="e41d0-109">Поэтому можно сопоставить путь определенного ресурса следующим образом: {»https://graph.microsoft.com/v1.0/me«, [«user.read»]}, или URL-адрес ресурса в виде приложения: {»https://graph.microsoft.com/«, [«user.read», «mail.send»]}.</span><span class="sxs-lookup"><span data-stu-id="e41d0-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="e41d0-110">Это необходимо для вызовов CORS.</span><span class="sxs-lookup"><span data-stu-id="e41d0-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
    package: msal