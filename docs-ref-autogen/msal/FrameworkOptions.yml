    summary: |+
      <span data-ttu-id="ee1cf-101">Платформа приложения/конкретной среды поддержки isAngular - флаг присвоено определить, является ли Angular Framework.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="ee1cf-102">Используется для передачи маркеров.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-102">Used to broadcast tokens.</span></span> <span data-ttu-id="ee1cf-103">TODO: detangle Эта зависимость от core.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="ee1cf-104">unprotectedResources - массив из URI которые являются незащищенных ресурсах.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="ee1cf-105">MSAL не присоединит маркер к исходящим запросам, которые имеют эти URI.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="ee1cf-106">По умолчанию используется значение «null».</span><span class="sxs-lookup"><span data-stu-id="ee1cf-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="ee1cf-107">protectedResourceMap - это сопоставление ресурсов для областей, используемых MSAL для автоматическое присоединение маркеров доступа в вызовы веб-API.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="ee1cf-108">Единый маркер доступа получается для ресурса.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="ee1cf-109">Поэтому можно сопоставить путь определенного ресурса следующим образом: {»https://graph.microsoft.com/v1.0/me«, [«user.read»]}, или URL-адрес ресурса в виде приложения: {»https://graph.microsoft.com/«, [«user.read», «mail.send»]}.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="ee1cf-110">Это необходимо для вызовов CORS.</span><span class="sxs-lookup"><span data-stu-id="ee1cf-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular:boolean, protectedResourceMap:Map<string>, unprotectedResources:Array<string> }'
    package: msal