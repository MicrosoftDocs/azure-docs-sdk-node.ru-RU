      <span data-ttu-id="1ff96-101">Библиотека конкретные параметры средства ведения журнала — используется для инициализации объект средства ведения журнала; TODO: Разверните на деталях средства ведения журнала или ссылку на документацию в средство ведения журнала loadFrameTimeout - максимальное время ожидания библиотеке фрейм для загрузки tokenRenewalOffsetSeconds - задает окно смещения, необходимые для обновления до истечения срока действия маркера</span><span class="sxs-lookup"><span data-stu-id="1ff96-101">Library Specific Options logger                       - Used to initialize the Logger object; TODO: Expand on logger details or link to the documentation on logger loadFrameTimeout             - maximum time the library should wait for a frame to load tokenRenewalOffsetSeconds    - sets the window of offset needed to renew the token before expiry</span></span>

