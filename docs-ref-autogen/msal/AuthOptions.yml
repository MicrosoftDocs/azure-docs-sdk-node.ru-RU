items:
  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: " ClientId параметры проверки подлинности — идентификатор клиента, присвоенный приложению Azure Active Directory центром - разработчик может настроить отправку центр, по умолчанию — \"\" (TODO: Дальнейшие действия с обсуждением центра с PMs - до затем этот комментарий — это) validateAuthority - использовать для включения проверки центра Вкл/Выкл. Если задано значение true (по умолчанию), MSAL сравнит приложения полномочия для хорошо известных шаблонов URL-адреса, представляющий правильного центров.\nЭто полезно в тех случаях, когда полномочия получается во время выполнения, чтобы предотвратить отображение запросов аутентификации с вредоносных страниц MSAL.\nURI перенаправления — на URI перенаправления приложения, это должен быть такой же, как значение на портале регистрации приложений.\nПо умолчанию — `window.location.href`.\npostLogoutRedirectUri - используется для перенаправления пользователя к этому расположению после выхода. По умолчанию — `window.location.href`.\nсостояние — используется для отправки параметра состояния с помощью проверки подлинности запроса navigateToLoginRequestUrl - используется для отключения навигации по умолчанию для запуска страницы после входа в систему. Значение по умолчанию\_— true. Используется только для перенаправления потоков.\n\n"
    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal