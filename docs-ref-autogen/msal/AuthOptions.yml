    summary: " <span data-ttu-id=\"56197-101\">ClientId параметры проверки подлинности — идентификатор клиента, присвоенный приложению Azure Active Directory центром - разработчик может настроить отправку центр, по умолчанию — \"\" (TODO: Дальнейшие действия с обсуждением центра с PMs - до затем этот комментарий — это) validateAuthority - использовать для включения проверки центра Вкл/Выкл.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-101\">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to \" \" (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id=\"56197-102\">Если задано значение true (по умолчанию), MSAL сравнит приложения полномочия для хорошо известных шаблонов URL-адреса, представляющий правильного центров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-102\">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>\n<span data-ttu-id=\"56197-103\">Это полезно в тех случаях, когда полномочия получается во время выполнения, чтобы предотвратить отображение запросов аутентификации с вредоносных страниц MSAL.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-103\">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>\n<span data-ttu-id=\"56197-104\">URI перенаправления — на URI перенаправления приложения, это должен быть такой же, как значение на портале регистрации приложений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-104\">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>\n<span data-ttu-id=\"56197-105\">По умолчанию — `window.location.href`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-105\">Defaults to `window.location.href`.</span></span>\n<span data-ttu-id=\"56197-106\">postLogoutRedirectUri - используется для перенаправления пользователя к этому расположению после выхода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-106\">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id=\"56197-107\">По умолчанию — `window.location.href`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-107\">Defaults to `window.location.href`.</span></span>\n<span data-ttu-id=\"56197-108\">состояние — используется для отправки параметра состояния с помощью проверки подлинности запроса navigateToLoginRequestUrl - используется для отключения навигации по умолчанию для запуска страницы после входа в систему.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-108\">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id=\"56197-109\">Значение по умолчанию\_— true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-109\">Default is true.</span></span> <span data-ttu-id=\"56197-110\">Используется только для перенаправления потоков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56197-110\">This is used only for redirect flows.</span></span>\n\n"
    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal