  - uid: azure-cognitiveservices-spellcheck.SpellCheckClient.spellChecker
    name: 'spellChecker(string, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: ''
    syntax:
      content: 'function spellChecker(text: string, options?: Object)'
      parameters:
        - id: text
          type:
            - string
          description: |
            Текстовая строка для поиска ошибок правописания и грамматики. Общая длина текстовой строки, строки preContextText и postContextText строка не может превышать 10 000 символов. Этот параметр можно указать в строке запроса GET, или в теле запроса POST. Из-за ограничения длины строки запроса операция обычно используется запрос POST, если вы проверяете только коротких строк.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-cognitiveservices-spellcheck.SpellCheck>
    package: azure-cognitiveservices-spellcheck
