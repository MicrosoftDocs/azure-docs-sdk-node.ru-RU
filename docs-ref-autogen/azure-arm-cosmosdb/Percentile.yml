  summary: Получает метрики, определяется заданным фильтром для заданной базы данных учетной записи. Этот URL-адрес предназначен только для PBS и задержка репликации данных
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов Azure.
    - id: accountName
      type:
      - string
      description: >
        Имя учетной записи базы данных Cosmos DB.
    - id: filter
      type:
      - string
      description: >
        Выражение фильтра OData, описывающий подмножество возвращаемых показателей. Параметры, которые могут быть отфильтрованы являются name.value (Имя метрики, могут иметь имена или нескольких), startTime, endTime и timeGrain. Поддерживаемый оператор является eq.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
