- uid: azure-arm-cosmosdb.DatabaseAccountRegion.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Получает метрики, определяется заданным фильтром для заданной базы данных учетной записи и региона.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов Azure.
    - id: accountName
      type:
      - string
      description: >
        Имя учетной записи базы данных Cosmos DB.
    - id: region
      type:
      - string
      description: >
        Регион Cosmos DB, пробелов между словами и каждое слово с прописной буквы.
    - id: filter
      type:
      - string
      description: >
        Выражение фильтра OData, описывающий подмножество возвращаемых показателей. Параметры, которые могут быть отфильтрованы являются name.value (Имя метрики, могут иметь имена или нескольких), startTime, endTime и timeGrain. Поддерживаемый оператор является eq.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
