- uid: azure-arm-cosmosdb.PercentileTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Получает метрики, определяется заданным фильтром для данной учетной записи целевого региона. Этот URL-адрес предназначен только для PBS и задержка репликации данных
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Имя группы ресурсов Azure.
    - id: accountName
      type:
      - string
      description: >
        Имя учетной записи базы данных Cosmos DB.
    - id: targetRegion
      type:
      - string
      description: >
        Целевой регион, в который записываются данные. Регион Cosmos DB, пробелов между словами и каждое слово с прописной буквы.
    - id: filter
      type:
      - string
      description: >
        Выражение фильтра OData, описывающий подмножество возвращаемых показателей. Параметры, которые могут быть отфильтрованы являются name.value (Имя метрики, могут иметь имена или нескольких), startTime, endTime и timeGrain. Поддерживаемый оператор является eq.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
