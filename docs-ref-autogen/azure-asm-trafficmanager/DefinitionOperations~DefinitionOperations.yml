- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Создает новое определение для указанного профиля.  (см. в разделе http://msdn.microsoft.com/en-us/library/hh758257.aspx Дополнительные сведения)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: Имя профиля, чтобы создать новое определение для.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Параметры для создания определения операции.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Указывает DNS время жизни (TTL), сообщает локальным DNS-распознавателям, как долго следует кэшировать записи DNS. Значение — целое число от 30 до 999 999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Указывает метод, используемый для распределения соединений балансировки нагрузки.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Инкапсулирует список конечных точек диспетчера трафика Windows Azure. В списке, можно определить до 100 конечных точек. Если метод балансировки нагрузки настроена отработка отказа, трафик к конечным точкам балансируется в последовательном порядке, в котором определены конечные точки.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: Поток ответа.
    content: function create(profileName, parameters, callback)
  langs:
  - js
