  name: originalQuery
  fullName: originalQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Строка запроса, как указано в запросе.
  syntax:
    content: 'originalQuery: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
